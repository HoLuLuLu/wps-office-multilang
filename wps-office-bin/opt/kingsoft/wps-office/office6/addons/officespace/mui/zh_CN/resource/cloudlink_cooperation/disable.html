<!DOCTYPE html> 
<html> 
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>WPS轻办公</title>
    </head>
    <style type="text/css">
			html{font: 12px/24px "Tahoma","微软雅黑","宋体","Lucida Grande","Lucida Sans Unicode",Helvetica,Arial,Verdana,sans-serif;color:#000;}
			body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td{margin:0;padding:0}table{border-collapse:collapse;border-spacing:0}fieldset,img{border:0}address,caption,cite,code,dfn,em,strong,th,var{font-style:normal;font-weight:normal}ol,ul{list-style:none}caption,th{text-align:left}h1,h2,h3,h4,h5,h6{font-size:100%;font-weight:normal}q:before,q:after{content:''}abbr,acronym{border:0;font-variant:normal}sup{vertical-align:text-top}sub{vertical-align:text-bottom}input,textarea,select{font-family:inherit;font-size:inherit;font-weight:inherit}input,textarea,select{*font-size:100%}legend{color:#000}a{text-decoration: none;}
			body {background: #f8f8f8;}
			.mainCon { min-width: 230px;}
			.mainCon .top {
                padding:25px 0 20px;
            }
			.mainCon .bottom { width:230px; height:81px; center -359px no-repeat; margin:0 auto; padding-top: 15px; text-align:center;}
			.mainCon .bottom .text{ margin-bottom:10px; }
			.mainCon .bottom a { display:block; width:105px; height:35px; text-indent:-9999px; margin:0 auto; }

            .cloud_file_tip{

                width: 230px; margin:0 auto; 
                background:url(logintip.png) no-repeat center 0;

                text-align: center;
                font:18px/1.4 "Microsoft YaHei","微软雅黑",Helvetica,Tahoma,Arial,SimSun,"宋体",sans-serif; color:#a9bbcd; 
            }
            .cloud_file_tip p{ padding: 115px 0 15px;  border-bottom: 1px solid #ecedee; }
    </style>
    <body >
    	<div class="mainCon">
    		<div class="top">
                <div class="cloud_file_tip">
                    <p>公司、家里、电脑、手机<br/>使用文档，随时随地</p>
                </div>      
            </div>
    		<div class="bottom">
    		</div>
    	</div>
    </body>
</html>
