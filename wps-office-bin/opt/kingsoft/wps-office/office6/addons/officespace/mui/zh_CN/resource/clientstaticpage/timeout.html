<body oncontextmenu="window.event.returnValue=false;"
      onkeypress="window.event.returnValue=false;"
      ondragstart="window.event.returnValue=false;"
      onselectstart="window.event.returnValue=false;">
<div class="wps-timeout">
    <div class="close" onclick="onClose()"></div>
    <i></i>
    <p>超时了！无法加载页面，请检查您的网络</p>
    <div class="retry" onclick="onRetry()">点击重试</div>
</div>
</body>
<script src="lib/base64.js"></script>
<script>

    /**
     * close dialog
     */
    window.onClose = function () {
        exec({
            method: 'closeWindow'
        });
    };

    /**
     * reload
     */
    window.onRetry = function () {
        exec({
            method: 'reload'
        });
    };

    /**
     * exec
     * @param json
     */
    function exec(json) {

        json = Base64.encode(JSON.stringify(json));

        window.cefQuery && window.cefQuery({
            request: 'fromJSAsynCallBase64("' + json + '")',
            persistent: false
        });
    }

</script>
</html>
