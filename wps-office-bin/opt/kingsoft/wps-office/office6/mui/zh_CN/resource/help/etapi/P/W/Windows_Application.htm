<div class=ind >
<P><b>描述</b></P>
<p class="T">对于 <b><a href="../../objs/A/application.htm">Application</a></b> 对象，返回代表所有工作簿中所有窗口的 <b>Windows</b> 集合。<b>Windows</b> 
对象，只读。</p>
<P>　</P>
<P><b>说明</b><p class="T">在不用对象识别符的情况下，使用此属性等价于 <code>Application.Windows</code>。</p>
<p class="T">此属性返回的集合中既包括可见窗口，也包括隐藏窗口。</p>
<P>　</div>
</body>
