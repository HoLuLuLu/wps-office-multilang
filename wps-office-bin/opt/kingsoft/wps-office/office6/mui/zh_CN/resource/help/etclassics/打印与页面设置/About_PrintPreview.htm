<h1>打印预览</h1>
<p>
在打印工作表之前，使用“打印预览”可以检查工作表的打印效果，例如打印内容的大小、位置是否合适。此时在屏幕窗口底部的状态栏上将显示当前工作表的总页数和当前页码。</p>
<p>在“常用”工具栏上单击“打印预览”  
<img border="0" src="../images/btn_Preview.png"> 可进入打印预览。</p>
<p>
WPS表格在预览状态下提供了页面方向按钮，让用户可以方便的改变页面方向。</p>
<p>
<img border="0" src="../images/btn_PrintPreview.gif"></p>
<p><span id="mydiv1" class="charr1"></span>
<a href="javascript:viewsample1()" style="text-decoration: none">
&nbsp;提示</a></p>
<div id="sample1" style="display: none">
  除了通过“关闭”退出“打印预览”视图，还可以直接按“Esc”退出，更加便捷。<p>
</div>
