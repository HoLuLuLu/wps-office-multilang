<h1>更改字体</h1>
<p>
 <ol>
  <li>选定要修改的文字。</li>
  <li>在“格式”<a href="javascript:viewsamplea()" style="text-decoration: none">工具栏</a><font color="#339933"><span id="samplea" style="display=none">（工具栏：带有按钮和选项的工具条，使用这些按钮和选项可执行命令。若要显示更多的按钮，可在“视图”菜单下的“工具栏”中选择需要的工具条）</span></font>上，单击“字体”<img border="0" src="../../../images/font.png" width="157" height="23"> 框内所需字体的名称。 </li>
</ol>
