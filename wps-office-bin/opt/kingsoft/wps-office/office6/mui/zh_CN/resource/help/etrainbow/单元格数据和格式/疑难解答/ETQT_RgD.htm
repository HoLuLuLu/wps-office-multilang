<h1>如何将数字转换成大写人民币格式？</h1>
<p>在中国式的报表或者单据上，“合计”一栏往往要求以大写人民币格式进行填写，以防止篡改，如下图所示：</p>
<blockquote>
	<p><br>
	<img border="0" src="../../images/Ribbon/ETQT_RgD01.png" width="384" height="65"></p>
</blockquote>
<p><b>设置上述效果，可执行以下操作之一：</b></p>
<ul>
  <li>将单元格的数字格式设置为“人民币大写”。<br>
  <img border="0" src="../../images/Ribbon/format_number_special.gif">&nbsp;
  <br>
　</li>
  <li>使用 TEXT() 函数将数值转换成大写人民币格式的文本。<br>
  <img border="0" src="../../images/Ribbon/TEXT_Function.png"></li>
</ul>
