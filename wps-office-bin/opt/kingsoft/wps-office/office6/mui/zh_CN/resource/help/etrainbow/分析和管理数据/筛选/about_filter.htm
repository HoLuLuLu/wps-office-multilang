<h1>关于筛选</h1>
<p>筛选是查找和处理数据清单中数据子集的快捷方法。与排序不同，执行筛选时并不重排清单。筛选只是暂时隐藏不必显示的行。</p>
<p>在WPS表格中提供了自动筛选、高级筛选两种筛选方式。 </p>
<ul>
	<li>
	自动筛选仅显示满足条件的行，该条件由用户针对某列指定。</li>
	<li>
	高级筛选则通过多重条件的灵活组合对数据进行筛选，从而帮助用户较为轻松地统计分析复杂的数据。</li>
</ul>
