    <title>Anchor_ShapeRange</title>
    <style>@import url(../../css/ksHelpStyle.css);
    </style>
    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>返回 <b><a href="../../objs/r/Range.htm">Range</a></b> 对象，该对象代表指定图形或图形区域的锁定范围。</P><br>
    返回<b> Range </b>对象，只读。</P><br>
    <br><P><b>说明</b></P>
    <P>图形总是与锁定标记处在同一页上。</P>
    <P>如果图形的 <b>LockAnchor</b> 属性为 <b>True</b>，则不能在页面上拖动锁定标记。</P>
    <P>如果对包含多个图形的 <b>
	<a href="../../objs/s/ShapeRange.htm">ShapeRange</a></b> 对象使用此属性，将导致出错。</P>
    </div>
</body>
</html>
