<h1>显示或隐藏单元格中的所有值</h1>

<ol>
  <li>选择包含隐藏值或包含要隐藏的值的单元格。 </li>
  <li>在“格式”菜单下<br>
，单击“单元格”，再单击“数字”选项卡。 </li>
  <li>请执行下列操作之一：</li>
</ol>
<blockquote>

<p><span id="mydiv2" class="charr1"></span>
<a href="javascript:viewsample2()" style="text-decoration: none">&nbsp;显示单元格中隐藏的值</a></p>
<div id="sample2" style="display: none">
在单元格格式对话框的“分类”列表中，选择“常规”选项以使用默认的数字格式。<br>

若要重新显示日期、时间或具有特定数字格式的值，请在“数字”选项卡上选择合适的日期、时间或数字格式。
</div>

<p><span id="mydiv1" class="charr1"></span>
<a href="javascript:viewsample1()" style="text-decoration: none">&nbsp;隐藏单元格中的所有值</a></p>
<div id="sample1" style="display: none">
<ol>
<li>单元格格式对话框的“分类”列表中，选择“自定义”。 </li>
<li>在“类型”框中，删除原有的格式代码，输入“;;;”（三个分号）。</li>
</ol>
</div>
</blockquote>
