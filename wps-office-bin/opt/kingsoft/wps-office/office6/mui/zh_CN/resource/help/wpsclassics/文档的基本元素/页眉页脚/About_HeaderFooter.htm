<h1>关于页眉和页脚</h1>
<p>
 <p><a href="javascript:viewsamplea()" style="text-decoration: none">页眉页脚</a><font color="#339933"><span id="samplea" style="display=none">（页眉页脚：页眉可由文本或图形组成，出现在一节中每页的顶端。页脚出现在每页的底端。页眉和页脚经常包括页码、章节标题、日期和作者姓名。）</span></font>是文档中每个页面页<a href="javascript:viewsampleb()" style="text-decoration: none">边距</a><font color="#339933"><span id="sampleb" style="display: none">（边距：页面上打印区域之外的空白空间。）</span></font>的顶部和底部区域,如下图所示：</p>
 <blockquote>
	<p><img border="0" src="../../images/headfoot.png" width="467" height="180"></p>
</blockquote>
<p>可以在页眉和页脚中插入文本，图形，例如，页码、日期、公司徽标、文档标题、文件名或作者名等，这些信息通常打印在文档中每页的顶部或底部。<br>
<br>
通过单击“视图”菜单中的“页眉和页脚”，或者在页眉页脚区域中双击鼠标左键，可以进入页眉或页脚区域的编辑状态。</p>
