<h1>画布</h1>
<p>画布可以用来绘制和管理多个图形对象。使用画布，可以<span style="color: rgb(51, 51, 51); font-family: arial; font-size: 13px; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: 20.0200004577637px; orphans: auto; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 1; word-spacing: 0px; -webkit-text-stroke-width: 0px; display: inline !important; float: none; background-color: rgb(255, 255, 255);">在文档中绘制的一个特殊区域，</span>将多个图形对象
放进这个区域作为一个整体，在文档中移动、调整大小或者设置文字绕排方式。也可以对其中的单个图形对象进行格式操作，且不影响画布。画布内可以放置图形、文本框、图片、艺术字等多种不同的图形。</p>
<p>
 <p></p>
<p><b>使用画布：</b></p>
<ol>
	<li>在“插入”选项卡打开“形状”功能，形状列表中找到画布功能，点击“创建画布”。</li>
</ol>
<p>&nbsp;&nbsp;&nbsp; <img border="0" src="../../images/Canvas.gif"></p>
<ol start=2>
	<li>创建之后，页面会出现一个白色外框的编辑区域，可以设置版式，调整大小，添加图形、文本框等对象，并在绘图工具选项上进行设置。</li>
</ol>
<p>&nbsp;&nbsp;&nbsp; <img border="0" src="../../images/Canvas2.gif"></p>
