<div class="ind" >
  <b>描述</b><p>新建工作簿。新建的工作簿将成为活动工作簿。返回 <b><a href="../../objs/W/Workbook.htm">Workbook</a></b> 对象。 </p>
  <p>　</p>
  <p><b>语法</b></p>
  <div class="vbasyn">
    <i>expression</i><b>.Add</b>(<i>[Templete]</i>)</div>
  <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2">
  <tr>
    <td width="9%" align="center" bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
    <td width="59%" align="center" bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
  </tr>
  <tr>
    <td width="9%"><i>expression</i></td>
    <td width="59%">必需。一个 <b><a href="../../objs/W/Workbooks.htm">Workbooks</a></b> 对象。</td>
  </tr>
  <tr>
    <td width="9%"><i>Template</i></td>
    <td width="59%"><b>Variant</b> 类型，可选。确定如何创建工作簿。如果本参数为指定一现有金山表格 
    文件名的字符串，那么创建新工作簿将以该指定的文件作为模板。如果省略本参数，金山表格将创建包含一定数目的空白工作表的工作簿。 </td>
  </tr>
</table>
  
  
  <p>　<p><b>说明</b> 
  <p>如果 <b>Template</b> 参数指定的是文件，则该文件名可包含路径。</div>

</body>

</html>
