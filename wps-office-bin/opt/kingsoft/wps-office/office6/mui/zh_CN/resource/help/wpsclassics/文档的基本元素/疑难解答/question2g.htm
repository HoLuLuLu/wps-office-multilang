<h1>如何只在偶数页页眉插入图片？</h1>


<P> WPS文字可以实现上述排版要求。操作方法如下：</P>
<ol>
<li>在“文件”菜单下，单击“页面设置”。</li>
<li>在打开的“页面设置”对话框中，选择“版式”选项卡。勾选“奇偶页不同”复选框。</li>
<li>将光标置于偶数页。</li>
<li>在“视图”菜单下，单击“页眉和页脚”。</li>
<li>光标位于页眉位置，在“插入”菜单下，单击“图片”，选择需要的图片插入。</li>
</ol>
