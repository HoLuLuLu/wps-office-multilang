<h1>使用通配符进行高级查找</h1>

  <p>WPS表格支持的通配符有：“*”、 “?”、“~”（波浪号）</p>
  <ul>
     <li>“&nbsp;*&nbsp;” 匹配多个字符</li>
	 <li>“&nbsp;?&nbsp;” 匹配一个字符</li>
	 <li>“&nbsp;~&nbsp;” 转义字符，匹配“*”、“?”、“~”号</li>
  </ul>
  <table>
    <th class="th1">查找内容</th>
	<th class="th2">匹配内容</th>
	<tr>
		<td class="bottomLine">King*</td>
		<td class="bottomLine">KingSoft、KingCom、King</td>
	</tr>
	<tr>
		<td class="bottomLine">*  或者  *King</td>
		<td class="bottomLine">所有内容 （实际是无意义的查找）</td>
	</tr>
	<tr>
	    <td class="bottomLine">K?ng</td>
		<td class="bottomLine">King、Kang</td>
	</tr>
	<tr>
	 	<td class="bottomLine">K??g*</td>
		<td class="bottomLine">King、Kang、Kedger</td>
	</tr>
	<tr>
		<td class="bottomLine">King~*</td>
		<td class="bottomLine">King*</td>
	</tr>
	<tr>
		<td class="bottomLine">King~~</td>
		<td class="bottomLine">King~</td>
	</tr>
	<tr>
		<td class="bottomLine">King~?</td>
		<td class="bottomLine">King?</td>
	</tr>
		
  </table>
  


<p>　</p>
