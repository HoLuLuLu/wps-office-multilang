<h1>为表格删除行、列和单元格</h1>
<p>
<p><b>通过菜单实现：</b></p>
<ol>

  <li>将光标置于需要删除的行、列或单元格或者选中行、列或单元格。 </li>

  <li>在“表格”菜单下，单击“删除”，在下级菜单中选择所需操作。</li>
</ol>

<p>

<b>通过工具栏实现：</b><ol>
  <li>单击“视图”菜单，单击“工具栏”，选择“表格与边框”，显示“表格与边框”工具栏。</li>
  <li>单击“删除行”<img border="0" src="../images/delline001.png" width="23" height="23">、“删除列”<img border="0" src="../images/delline002.png" width="24" height="23">、“删除单元格”<img border="0" src="../images/delline003.png" width="22" height="22">。</li>
  </ol>
