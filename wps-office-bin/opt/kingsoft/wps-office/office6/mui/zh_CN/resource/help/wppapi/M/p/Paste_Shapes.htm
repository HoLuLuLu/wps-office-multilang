    <title>Paste_Shapes</title>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>在 z 顺序的最上端将剪贴板上的形状、幻灯片或文本粘贴到指定 <b><a href="../../objs/s/Shapes.htm">Shapes</a></b> 集合中。</P>
    <P>每个粘贴对象都成为指定 <b>Shapes</b> 集合的成员。</P>
    <P>如果剪贴板包含全部幻灯片，幻灯片将作为包含幻灯片图像的形状粘贴。</P>
    <P>如果剪贴板包含文本内容，该文本将粘贴到一个新创建的 <b>TextFrame</b> 形状中。</P>
    <P>返回一个代表粘贴对象的 <b>
	<a href="../../objs/s/ShapeRange.htm">ShapeRange</a></b> 对象。</P><br>
    返回<b> ShapeRange </b>对象。  
</p><br>
    <P><b>语法</b></P>
    <div class=vbasyn>
        <P><i>expression</i><b>.Paste</b><i></i></P></div>
        <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="33">
          <tr>
            <td width="9%" align="center" height=15 bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
            <td width="59%" align="center" height=15 bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>expression  </i></td>
            <td width="59%" height=15 >  必需。该表达式返回 <b>Shapes</b> 集合。   </td>
          </tr>
    </table><br>
    </div>
</body>
</html>
