    <title>RevisionsBalloonWidthType_View</title>
    <style>@import url(../../css/ksHelpStyle.css);
    </style>
    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>设置或返回 <b>WpsRevisionsBalloonWidthType</b> 常量，该常量代表 Kingsoft WPS 测量修订气球的宽度的设置。</P>
	<p><br>
    返回<b> WpsRevisionsBalloonWidthType </b>常量，可读写。</p>
	</p><br>
    <P><b>语法</b></P>
    <div class=vbasyn>
        <P><i>expression</i><b>.RevisionsBalloonWidthType</b><i></i></P></div>
        <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="33">
          <tr>
            <td width="9%" align="center" height=15 bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
            <td width="59%" align="center" height=15 bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>expression  </i></td>
            <td width="59%" height=15 >   必需。该表达式返回 <b>
			<a href="../../objs/v/View.htm">View</a></b> 对象。    </td>
          </tr>
    </table><br>
    <br><P><b>说明</b></P>
    <P><b><b>RevisionsBalloonWidth</b>Type</b> 属性设置用于设置 <b>RevisionsBalloonWidth</b> 属性的度量单位。</P>
    </div>
</body>
</html>
