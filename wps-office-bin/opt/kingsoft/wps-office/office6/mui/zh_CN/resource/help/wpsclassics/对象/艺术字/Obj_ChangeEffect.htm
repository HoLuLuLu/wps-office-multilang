<h1>改变艺术字效果</h1>
<p>
<ol>
    <li>
  单击新添加的艺术字，将弹出“艺术字”工具栏，可设置多种艺术字外观、对齐方式或自定义调整字间距等。</li>
    <li>根据上面的各个项设定相应的值，产生不同的艺术效果。</li>
    <li>由于艺术字也是对象，您还可以在“绘图”工具栏中，选择填充、线条颜色等，来改变文字效果。</li>
  </ol>
