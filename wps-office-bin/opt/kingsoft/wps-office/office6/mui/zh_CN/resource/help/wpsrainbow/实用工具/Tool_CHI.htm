<h1>中文简繁转换</h1>
<p>
 <p>
 中文简繁转换工具可以实现简体中文(国标码gb2312)和繁体中文(大五码Big5)之间的互相转换。它不仅可以作简繁字的转换，还考虑到了简繁术语的互转，如：计算机和电脑，软件和软体。</p>
<ol>
  <li>启动WPS文字后，您可以在“审阅”选项卡上的“中文简繁转换”组中，单击“繁转简”或“简转繁”。如下图所示：<br>
  <img border="0" src="../images/CHIi.png"><br>
　</li>
  <li>
  <span class="ACECollapsed" id="divExpCollAsst_2" style="DISPLAY: block" border="0">
  选择需要转换的文字或整篇文章。</li>
  <li>或者单击“中文简繁转换”旧式工具，在打开的“中文简繁转换”对话框中，选择一种转换方式。</li>
</ol>
