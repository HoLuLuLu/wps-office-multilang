<head>

    <title>InsertImagerScan_InlineShapes</title>
    <style>@import url(../../css/ksHelpStyle.css);
    </style>
    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>用于插入一个从扫描仪中截取的图片。</P><br>
    返回<b> <a href="../../objs/i/InlineShape.htm">InlineShape</a> </b>对象。<p>　</p>
    <P><b>语法</b></P>
    <div class=vbasyn>
        <i>expression</i><b>.InsertImagerScan</b><i>([Range])</i></div>
        <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="33">
          <tr>
            <td width="9%" align="center" height=15 bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
            <td width="59%" align="center" height=15 bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>expression  </i></td>
            <td width="59%" height=15 >   必需。该表达式返回 <b>
			<a href="../../objs/i/InlineShapes.htm">InlineShapes</a></b> 对象。   </td>
          </tr>
    		<tr>
            <td width="9%" height=15 ><i>Range </i></td>
            <td width="59%" height=15 >   可选，<b><a href="../../objs/r/Range.htm">Range</a>
			</b>对象。指定显示的区域。   </td>
          </tr>
    </table>
	<p>　</p>
</p><br>
    </div>
</body>
</html>
