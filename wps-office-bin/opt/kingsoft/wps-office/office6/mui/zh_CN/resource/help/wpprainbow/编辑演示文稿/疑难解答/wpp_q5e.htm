<h1>随意画的几个图形，大小都不一致，如何用最简单的办法使它们的大小一致？ </h1>
<p>在制作演示稿的过程中，经常需要绘制图形，用于制作流程图、结构图等，帮助您表述主题内容。</p>
<p>如果需要统一图形的尺寸大小，可以按以下步骤进行设置：</p>
<ol>
  <li>选取需要统一大小的图形。</li>
  <li>在“绘图工具”选项卡上，单击“对齐”。</li>
  <li>在下拉列表框中有三项“等高”、“等宽”、“等尺寸”都可以帮助您统一自选图形的尺寸。</li>
</ol>
<p><b>注意：</b>尺寸设置的参照对象为第一个选取的对象。</p>
