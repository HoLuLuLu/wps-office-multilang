<h1>添加图表标题</h1>


<ol>
  <li>选择需要添加标题的图表。</li>
  <li>在该图表上点击右键，在弹出菜单中选择“图表选项”命令。</li>
	<li>在“图表选项”对话框中，选择“标题”选项卡。</li>
	<li>在“图表标题”框中输入您的标题。</li>
</ol>
