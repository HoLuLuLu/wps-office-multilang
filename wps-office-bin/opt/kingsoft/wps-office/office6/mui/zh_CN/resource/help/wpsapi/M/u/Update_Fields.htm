<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>更新域对象的结果。
当用于 <strong><a href="../../objs/f/Fields.htm">Fields</a></strong> 集合时，若更新正确，则返回 0（零），或返回 <strong>Long</strong> 值，该值代表第一个出错域的索引。</P>
    <br>
    返回<b> Long </b>类型。</p><br>
    <P><b>语法</b></P>
    <div class=vbasyn>
        <P><i>expression</i><b>.Update</b><i></i></P></div>
        <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="33">
          <tr>
            <td width="9%" align="center" height=15 bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
            <td width="59%" align="center" height=15 bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>expression  </i></td>
            <td width="59%" height=15 >  必需。该表达式返回错误域对象或0。    </td>
          </tr>
    </table><br>
    </div>
</body>
</html>
