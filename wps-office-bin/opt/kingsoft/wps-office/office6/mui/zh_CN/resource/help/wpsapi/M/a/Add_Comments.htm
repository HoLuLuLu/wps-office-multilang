<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <meta name="GENERATOR" content="Microsoft FrontPage 5.0">
    <meta name="ProgId" content="FrontPage.Editor.Document">
    <title>Add_Comments</title>
    <style>@import url(../../css/ksHelpStyle.css);
    </style>
    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P><span style="FONT-SIZE: 9pt">返回 </span> <b>
    <a href="../../objs/c/Comment.htm">Comment</a> </b>对象，该对象表示添加至区域中的备注。 </P><br>
    <b>语法</b><div class=vbasyn>
        <P><i>expression</i><b>.Add</b><i>((Range), [Text])</i></P></div>
        <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="33">
          <tr>
            <td width="9%" align="center" height=15 bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
            <td width="59%" align="center" height=15 bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>expression  </i></td>
            <td width="59%" height=15 >  必需。该表达式返回 <b>
            <a href="../../objs/c/Comments.htm">Comments</a> </b> 对象集合。 
   </td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>Range  </i></td>
            <td width="59%" height=15 > 必需，<b><a href="../../objs/r/Range.htm">Range</a> </b>对象。需要添加备注的区域。 
   </td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>Text  </i></td>
            <td width="59%" height=15 > 可选，<b>Variant </b>类型。备注文本。     </td>
          </tr>
    </table><br>
    </div>
</body>
</html>
