<h1>Shape 对象</h1>
<div class="vbanav">

<p><b><span class="yellow"><a href="ShapeRange.htm"><font color="#000000">ShapeRange</font></a></span></b></p>
<p>&nbsp;&nbsp;&nbsp; 
    <img border="0" src="../../images/parchild.gif" width="15" height="17"> 
    <b><span class="blue">Shape</span></b></p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <img border="0" src="../../images/parchild.gif" width="15" height="17">
    <b><span class="blue">TextFrame</span></b></p>
<br><p><b>描述</b></p>

<p>代表绘图层中的对象，例如自选图形、任意多边形、OLE 对象或图片。</p>

<p>共有三个代表形状的对象：<b><a href="Shapes.htm">Shapes</a></b> 集合，代表文档中的所有形状；<b><a href="ShapeRange.htm">ShapeRange</a></b> 
集合，代表文档中指定的部分形状；<b>Shape</b> 
对象，代表文档中的单个形状。</p>
<p>如果要同时使用多个形状或集合中的形状，请使用 <b>ShapeRange</b> 集合。</p>
<p>　</p>
