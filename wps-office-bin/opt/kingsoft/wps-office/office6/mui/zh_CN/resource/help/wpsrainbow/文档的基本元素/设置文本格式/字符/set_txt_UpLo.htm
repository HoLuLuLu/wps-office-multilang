<h1>设置文字的大小写</h1>
<p>
 <p>通过设置大小写，来满足对西文在排列格式上的多样式需求。</p>
<p></span>
<b>更改文字的大小写</b></p>
<div id="sample1" >
 <ol>
   <li>选取要修改的文字。 </li>
   <li>在“开始”选项卡上，单击“更改大小写”。 </li>
   <li>在打开的“更改大小写”对话框中，选择所需的大小写选项。</li>
 </ol>
</div>

<p>
<b>将文字设置为小型大写字母或全部大写格式</b></p>
<div id="sample2" >
  <ol>
    <li>选择需要设置格式的文字。 </li>
    <li >在“开始”选项卡上，单击“字体”旧式工具，打开“字体”对话框。</li>
    <li>勾选“小型大写字母”或“全部大写字母”复选框。</li>
	<li>单击“确定”。</li>
  </ol>
</div>
