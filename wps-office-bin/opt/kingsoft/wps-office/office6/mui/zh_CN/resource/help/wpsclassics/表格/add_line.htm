<h1>为表格添加行、列和单元格</h1>
<p>
<p><b>通过追加按钮快速实现：</b></p>
<p>单击或拖拽表格追加行和列，即可快速为表格添加行、列，如下图所示：</p>
<p><img border="0" src="../images/add_table.gif" ></p>
<p>1为增加行。2为增加列。</p>
<p><b>通过菜单实现：</b></p>
<ol>


  <li>
  将光标置于需要插入行、列或单元格的位置（如果需要插入多行、多列，请选中相同数量的行或列）。</li>

  <li>在“表格”菜单下，单击“插入”，在下级菜单中选择需要的操作。</li>
  
</ol>
<p><b>通过工具栏实现</b>：</p>
<ol>
  <li>单击“视图”菜单，单击“工具栏”，选择“表格与边框”，显示“表格与边框”工具栏。</li>
  <li>单击“插入表格”<img border="0" src="../images/createtable2.png" width="34" height="24">右侧下拉按钮，选择所需操作。</li>
</ol>
