<h1>设置底纹</h1>
<p>

WPS表格可以对表格和表格的单元格、图形对象、图片添加底纹，并可以为图形对象应用颜色或纹理填充。<B>
</B>
<p>
<B>设置图形对象的底纹：</B></p>
<ol>
  <li>右键点击需要设置的图形对象。</li>
  <li>选择“设置对象格式”。</li>
  <li>在“颜色和线条选项卡”中的颜色下拉框中根据您的需要选择以下操作：
    <ul>
      <li>
      颜色填充：选择一种已有的颜色或单击“其它颜色”从“颜色”对话框中选择更多颜色。</li>
      
    <li>
      其它效果填充：选择“填充效果”，在“填充效果”对话框中根据需要选择渐变、纹理、图案或图片等作为您图片效果。</li>
   
    </ul>
