<div class=ind>
<P><b>描述</b></P>
<p class="T">返回保存的演示文稿的名称，包括路径、当前文件系统的分割符和文件扩展名。</p>

<P><br>
返回<b> String</b> <b></b>类型，只读。</P>

<P><b><br>
语法</b></P>
<div class=vbasyn>
<P><I>expression</I>.<b>FullName</b></P>
</div>
<table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2">
  <tr>
    <td width="9%" align="center" bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
    <td width="59%" align="center" bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
  </tr>
  <tr>
    <td width="9%"><I>expression</I></td>
    <td width="59%">必需。该表达式返回一个 <b><a href="../../objs/p/Presentation.htm">Presentation</a></b> 对象。   </td>
  </tr>
</table>
<P>　<P><b>说明</b><P>
本属性等价于 <b>Path</b> 属性加上当前文件系统分隔符和 <b>Name</b> 属性。<P>
例如：在WINDOWS系统中，该属性相当于 ActivePresentation.Path &amp; &quot;\&quot; &amp; ActivePresentation.Name<P>　</div>
