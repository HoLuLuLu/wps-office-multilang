    <title>Item_Slides</title>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>从 <b><a href="../../objs/s/Slides.htm">Slides</a></b> 集合中返回单个 <b>
	<a href="../../objs/s/Slide.htm">Slide</a></b> 对象。</P>
	<P>　</P>
	<P>返回 <b>Slide </b>对象。</P><br>
    <P><b>语法</b></P>
    <div class=vbasyn>
        <P><i>expression</i>.<b>Item</b><i>((Index))</i></P></div>
        <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="33">
          <tr>
            <td width="9%" align="center" height=15 bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
            <td width="59%" align="center" height=15 bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>expression  </i></td>
            <td width="59%" height=15 >  必需。该表达式返回一个 <b>Slides</b> 集合。 
   </td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>Index</i></td>
            <td width="59%" height=15 >必需。<b>Variant</b> 类型。<b>Slides</b> 集合中要返回的单个对象的名称或索引号。 </td>
          </tr>
          </table>
	<p>　</p>
	<p><b>说明</b></p>
	<p><b>Item</b> 方法是集合的默认方法。例如，下面两行代码是等价的：<br>ActivePresentation.Slides.Item(1)
	<br>ActivePresentation.Slides(1)</p>
	<br>
    </div>
</body>
</html>
