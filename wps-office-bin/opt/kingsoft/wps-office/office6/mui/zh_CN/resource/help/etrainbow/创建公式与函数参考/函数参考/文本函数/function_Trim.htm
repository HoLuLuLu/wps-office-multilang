<h1>TRIM</h1>
<p>除了单词之间的单个空格外，清除文本中所有的空格。在从其他应用程序中获取带有不规则空格的文本时，可以使用函数 TRIM。</p>
<p><b>语法</b></p>
<p class="SYN"><b>TRIM</b>(<b>text</b>)</p>
<p class="DT1">T<span lang="en-us">ext</span>&nbsp;&nbsp; 需要清除其中空格的文本。</p>
<p><b>示例</b></p>
<p>如果您将示例复制到空白工作表中，可能会更易于理解该示例。</p>

<table width="441">
	<tr>
		<th class="thEmpty" width="20"></th>
	    <th class="th1" width="154">A</th>
   	    <th class="th2" width="250">B</th>
	</tr>
	<tr>
		<td class="tdSeqence" width="20"><b>1</b></td>
		<td class = "th1" width="154">公式</td>
		<td class = "th2" width="250">说明(结果)</td>
	</tr>
	<tr>
		<td class="tdSeqence" width="20"><b>2</b></td>
		<td class ="ll" width="157">=TRIM(&quot; 萤光点点&nbsp; &quot;)</td>
		<td class ="ll" width="250">删除公式中文本的前后空格 (萤光点点)</td>
	</tr>
				

	</table>
	</br>

<p>　</p>
