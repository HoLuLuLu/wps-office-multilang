    <title>Exists_BookMarks</title>
    <style>@import url(../../css/ksHelpStyle.css);
    </style>
    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>判断指定书签或任务是否存在。如果存在指定的书签或任务，则返回 <b>True</b>。</P>
    <P><br>
    返回 <b>Boolean</b> 类型。</P>
    <P>　</P>
    <P><b>语法</b></P>
    <div class=vbasyn>
        <i>expression</i><b>.Exists</b><i>((Name))</i></div>
        <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="58">
          <tr>
            <td width="9%" align="center" bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
            <td width="59%" align="center" bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
          </tr>
          <tr>
            <td width="9%">  <i>expression  </i>  </td>
            <td width="59%">   必需。该表达式返回 <b><a href="../../objs/b/Bookmarks.htm">Bookmarks</a></b> 对象集合。
   </td>
          </tr>
          <tr>
            <td width="9%">  <i>Name  </i>  </td>
            <td width="59%"> 必需，<b>String </b>类型。指一个书签或任务的名称。   </td>
          </tr>
    </div>
    </table>
</body>
</html>
