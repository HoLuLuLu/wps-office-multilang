<h1>删除幻灯片</h1>
<p>执行以下步骤删除幻灯片：</p>
<ol>
  <li>在普通<a href="javascript:viewsampleg()" style="text-decoration: none">视图</a><font color="#339933"><span id="sampleg" style="display: none">（视图：广义上即为一个可视界面，用以显示演示文稿内容，并给用户提供与其进行交互的方法）</span></font>的“大纲”或“幻灯片”选项卡上，选取要删除的幻灯片（如果希望按顺序选取幻灯片，请在单击时按住Shift键。若不按顺序选取幻灯片，请单击时按住Ctrl键）。</li>
  <li>在选取的幻灯片上，单击鼠标右键，选取“删除幻灯片”。</li>
</ol>
<p>其他操作：</p>
<p>&nbsp;&nbsp; 在“幻灯片”选项卡中可以通过按Delete键来删除幻灯片。</br>
</div>
