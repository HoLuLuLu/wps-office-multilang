<h1>插入图片</h1>
<p>可执行下列方法进行图片的插入：</p>
<ol>
  <li>选择要插入图片的幻灯片。</li>
  <li>在“绘图”<a href="javascript:viewsamplea()" style="text-decoration: none">工具栏</a><font color="#339933"><span id="samplea" style="display: none">（工具栏：带有按钮和选项的工具条，使用这些按钮和选项可执行。）</span></font>上，单击“插入图片”<img border="0" src="../../../images/insert_pictuer.png" width="24" height="24">。</li>
  <li>选取包含要插入图片的文件夹，再选择所需图片。</li>
  <li>单击“打开”。</li>
</ol>
<p><span id="mydiv6" class="charr1"></span>
<a href="javascript:viewsample6()" style="text-decoration: none">
&nbsp;提示</a></p>
<div id="sample6" style="display: none">可以在插入图片对话框中，同时选取多张图片，一次性插入。</div>

</p>
