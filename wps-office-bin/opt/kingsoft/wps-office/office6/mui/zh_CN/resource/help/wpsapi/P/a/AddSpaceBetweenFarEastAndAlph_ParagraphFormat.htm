<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>如果该属性值为 <b>True</b>，则 Kingsoft WPS 将自动在指定段落的中文文字和拉丁文字之间添加空格。</P>
    <P>如果仅在某些指定段落中将该属性设置为 <b>True</b>，则会返回 <b>wpsUndefined</b>。</P>
    <P><br>
    返回<b> Long </b>类型，可读写。</P></p><br>
    </div>
