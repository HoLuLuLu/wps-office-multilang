    <b><span class="blue"><a href="Shape.htm"><font color="#0000">Shape</font></a></span></b></p>
    
<br><p><b>描述</b></p>

<p>
表示一个形状范围，该范围包含文档上的一组形状。</p>

<p>
形状范围包含的形状少则一个，多则文档上的所有形状。</p>

<p>
要构造形状范围，可从文档上的所有形状或选定的所有形状中选择所需的任何形状。</p>

<p>　</p>
