<h1>LN</h1>
<p>返回一个数的自然对数。自然对数以常数项 e 为底。</p>
<p><b>语法</b></p>
<p><b>LN（number）</b></p>
<p><span lang="en-us">Number</span>&nbsp;&nbsp;&nbsp;&nbsp;是用于计算其自然对数的正实数。</p>
<p><b>说明</b></p>
<p>LN 函数是 EXP 函数的反函数。</p>

<p><b>示例</b></p>
<p>如果将示例复制到空白工作表中，可能会更易于理解该示例。</p>

<table>
	<tr>
		<th class="thEmpty"></th>
	    <th class="th1">A</th>
   	    <th class="th2">B</th>
	</tr>
	<tr>
		<td class="tdSeqence"><b>1</b></td>
		<td class = "th1"><b>公式</b></td>
		<td class = "th2"><b>说明（结果）</b></td>
	</tr>
	<tr>
		<td class="tdSeqence"><b>2</b></td>
		<td class ="ll">=LN(86)</td>
		<td class ="ll">86 的自然对数 (4.454347)</td>
	</tr>
	<tr>
		<td class="tdSeqence">3</td>
		<td class ="ll">=LN(2.7182818)</td>
		<td class ="ll">常数项 e 的自然对数 (1)</td>
	</tr>
	<tr>
		<td class="tdSeqence">4</td>
		<td class ="ll">=LN(EXP(3))</td>
		<td class ="ll">e 的 3 次幂的自然对数 (3)</td>
	</tr>
</table>
