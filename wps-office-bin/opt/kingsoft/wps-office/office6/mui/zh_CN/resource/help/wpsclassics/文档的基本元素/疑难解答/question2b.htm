<h1>如何整体控制文档的单位？</h1>


<P>在“段落”、“页面设置”等对话框中，细心的您可能发现，跟随在数值键入框后的单位是可以随意更改的。以段落对话框为例，在单位“字符”上单击即可以展开下拉框，您可以选择“磅”、“英寸”、 “厘米”、“毫米”等其他单位，如下图所示：</P>

<blockquote>
	<P><img border="0" src="../../images/units2.gif" ></P>
</blockquote>
<P>如果需要控制整体文档的单位，该怎么做呢？比如，我们默认的边距值为厘米，希望改为英寸，那么是不是要需要每个对话框打开逐一进行修改呢？</P>
<P>答案当然是“不用”，您只需要在“工具”菜单下，单击“选项”，在打开的“选项”对话框中，选择“常规与保存”选项卡，在“度量单位”下拉框中选择需要的默认单位
即可。</P>
