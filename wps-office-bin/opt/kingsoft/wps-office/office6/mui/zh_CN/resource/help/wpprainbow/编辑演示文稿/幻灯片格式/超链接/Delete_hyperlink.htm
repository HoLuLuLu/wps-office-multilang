<h1>删除超链接</h1>
<p>删除超链接请执行以下步骤之一：</p>
<ul>
  <li>删除超链接，但不删除代表该超链接的文本或对象：<ol>
  <li>选取代表要删除的超链接的文本或对象。</li>
  <li>单击鼠标右键，在右键菜单上选取“取消超链接”。</li>
  </ol>
  </li>
  <li>删除超链接和代表该超链接的文本或对象<p>选取代表要删除的超链接的对象或所有文本，然后按Delete键。 </p>
  </li>
</ul>
<p>&nbsp; </p>
