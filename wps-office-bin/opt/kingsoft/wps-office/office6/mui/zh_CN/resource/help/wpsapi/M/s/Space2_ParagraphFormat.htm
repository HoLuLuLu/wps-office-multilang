<html>

<head>

    <title>Space2_ParagraphFormat</title>
    <style>@import url(../../css/ksHelpStyle.css);
    </style>
    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>为指定各段的行距设置 2 倍行距。准确的间距为各段内字符最大的字号值加上 12 磅。 </P><br>
    返回<b> <a href="../../objs/p/ParagraphFormat.htm">ParagraphFormat</a> </b>对象。</p><br>
    <P><b>语法</b></P>
    <div class=vbasyn>
        <P><i>expression</i><b>.Space2</b><i></i></P></div>
        <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="33">
          <tr>
            <td width="9%" align="center" height=15 bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
            <td width="59%" align="center" height=15 bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>expression  </i></td>
            <td width="59%" height=15 >   必需。此表达式返回  <b>ParagraphFormat</b> 对象。    </td>
          </tr>
    </table><br>
    <br><P><b>说明</b></P>
    <P>以下两个语句是等价的： <br>ActiveDocument.Paragraphs(1).Space2 <br>ActiveDocument.Paragraphs(1).LineSpacingRule = wpsLineSpaceDouble </P>
    </div>
</body>
</html>
