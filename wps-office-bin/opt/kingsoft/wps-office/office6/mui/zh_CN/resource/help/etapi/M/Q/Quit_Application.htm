<body>
<div class=ind>
<P><b>描述</b></P>
<P>退出 金山表格。</P>
<P>　</P>
<P><b>语法</b></P>
<div class=vbasyn>
<P><I>expression</I>.<b>Quit</b></P>
</div>
<table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="28">
  <tr>
    <td width="16%" align="center" bgcolor="#E1F1F7" height="12"><b>部&nbsp; 分</b></td>
    <td width="50%" align="center" bgcolor="#E1F1F7" height="12"><b>描&nbsp; 述</b></td>
  </tr>
  <tr>
    <td width="16%" height="15"><I>expression</I></td>
    <td width="50%" height="15">必选。该表达式返回一个 <b>
    <a href="../../objs/A/application.htm">Application</a></b> 对象。</td>
  </tr>
  </table>
<P>　<P><b>说明</b><p class="T">使用本方法时，如果有未保存的工作簿处于打开状态，则 金山表格 
将弹出一个对话框，询问是否要保存所作更改。为防止这一情况出现，可在使用 <b>Quit</b> 方法前保存所有的工作簿。</p>
<p class="T">如果一个工作簿的 <b>Saved</b> 属性值为 <b>True</b>，但是并没有将工作簿保存至磁盘中，则 金山表格 
在退出时不会提示保存该工作簿。</p>
<P>
　<P>　</div>
</body>
