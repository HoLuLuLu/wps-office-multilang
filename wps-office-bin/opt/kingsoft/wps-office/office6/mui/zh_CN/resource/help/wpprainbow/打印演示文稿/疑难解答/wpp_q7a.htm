<h1>WPS传统的反片打印，在WPS演示中支持吗？</h1>
<p>反片打印是WPS Office提供的一种独特打印输出方式。可以通过这种方式，将演示稿的内容打印在胶片或硫酸纸上，用于简单的印刷。</p>
<p>设置如下：</p>
<ol>
  <li>单击“WPS演示”菜单中的“打印”。 </li>
  <li>单击“名称”框中用来打印文件的打印机。 </li>
  <li>勾选“反片打印”复选框，然后单击“确定”。</li>
</ol>
