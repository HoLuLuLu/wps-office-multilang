<P><b>描述</b></P>
<P>返回或设置 <b>Single</b> 
类型值，该值代表从文档、应用程序和幻灯片放映窗口的左边缘到应用程序窗口用户区域左边缘的距离（以磅为单位）。将该属性设为一个很大的正值或负值会将整个窗口移出桌面。<br>
　</P>
<P>返回 <b>Single</b> <b></b>类型，可读写。</P>
<P><b><br>
语法</b></P>
<div class=vbasyn>
<P><I>expression</I>.<b>Left</b></P>
</div>
