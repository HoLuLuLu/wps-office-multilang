<div class=ind >
<P><b>描述</b></P>
<p class="T">返回一个 <b><a href="../../objs/R/Range.htm">Range</a></b> 
对象，该对象代表活动窗口的活动单元格（最上面的窗口），或指定窗口的活动单元格。如果该窗口显示的不是工作表，则该属性无效。只读。</p>
<P>　</P>
<P><b>说明</b><P>
如果不指定对象识别符，本属性返回的是活动窗口中的活动单元格。<p class="T">下列表达式都是返回活动单元格，并都是等价的。</p>
<pre class="CT"><code>ActiveCell
Application.ActiveCell
ActiveWindow.ActiveCell
Application.ActiveWindow.ActiveCell</code></pre>
<P>　</div>
</body>
