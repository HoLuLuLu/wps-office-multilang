<div class=ind >
<P><b>描述</b></P>
<P>返回代表指定工作表上已使用区域的 <b>Range</b> 对象。只读。</P>
<P>　</P>
<P><b>说明</b></P>
<P>当 <b>UsedRange</b> 返回的是 <span lang="en-gb">C5:G10 </span>
区域，表示在该工作表最左上角使用的单元格是 <span lang="en-gb">C5 ，</span>最左上角使用的单元格是 
<span lang="en-gb">G10 </span>；此处所指的使用，包括设置单元格的值、格式。</P>
<P>　</P>
</div>
