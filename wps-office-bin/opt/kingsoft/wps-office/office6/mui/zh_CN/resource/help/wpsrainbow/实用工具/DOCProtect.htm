<h1>限制编辑</h1>
<p>
 <ol>
  <li>在“审阅”选项卡上，单击“限制编辑”。</li>
	<li>您可以执行以下操作之一：</li>
</ol>
<blockquote>
  <ul>
    <li>限制对选定的样式设置格式：通过对选定样式限制格式，可以防止样式被修改，也可以防止对文档直接应用格式。</li>
    <li>设置文档的保护方式：包括只读、修订、批注、填写窗体。</li>
	<li>设置完成，单击“启动保护”。</li>
  </ul>
</blockquote>
