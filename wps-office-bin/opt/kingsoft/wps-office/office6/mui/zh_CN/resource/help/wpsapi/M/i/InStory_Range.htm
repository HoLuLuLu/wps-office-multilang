<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">

    <title>InStory_Range</title>
    <style>@import url(../../css/ksHelpStyle.css);
    </style>
    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>如果本属性为 <b>True</b>，则应用本方法区域的文字部分与 <b>Range</b> 参数指定的区域相同。 </P><br>
    返回<b> <a href="../../objs/r/Range.htm">Range</a> </b>对象。</p><br>
    <P><b>语法</b></P>
    <div class=vbasyn>
        <P><i>expression</i><b>.InStory</b><i>((Range))</i></P></div>
        <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="33">
          <tr>
            <td width="9%" align="center" height=15 bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
            <td width="59%" align="center" height=15 bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>expression  </i></td>
            <td width="59%" height=15 >  必需。该表达式返回 <b>Range</b> 对象。 
   </td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>Range  </i></td>
            <td width="59%" height=15 > 必需，<b>Range </b>对象。该 <b>Range</b> 对象的文字部分将与 
			<b>expression</b> 中包含的文字部分进行比较。    </td>
          </tr>
    </table><br>
    <br><P><b>说明</b></P>
    <P>一个区域只能属于一个文字部分。 </P>
    </div>
</body>
</html>
