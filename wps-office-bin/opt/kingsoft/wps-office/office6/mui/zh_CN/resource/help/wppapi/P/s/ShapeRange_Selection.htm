<div class=ind>
<P><b>描述</b></P>
<p>返回一个 <b><a href="../../objs/s/ShapeRange.htm">ShapeRange</a></b> 
对象，该对象代表指定幻灯片中所有选定的幻灯片对象。</p>
<p>其范围包括幻灯片中的绘图对象、形状、OLE 对象、图片、文本对象、标题、页眉、页脚、幻灯片编号、占位符以及日期和时间对象等。</p>
<P><br>
返回<b> ShapeRange</b> <b></b>对象，只读。</P>

<P>　</P>
<P><b>说明</b></div>
<p>&nbsp;&nbsp;&nbsp; 只有演示文稿在普通、幻灯片或任意母版视图时，才能从选定的内容中返回一个形状区域。</p>
</body>
