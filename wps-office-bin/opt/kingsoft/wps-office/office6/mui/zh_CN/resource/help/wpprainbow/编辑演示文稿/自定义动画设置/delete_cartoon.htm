<h1>删除动画效果</h1>
<p>可执行以下操作：</p>
<ol>
  <li>如果“自定义动画”<a href="javascript:viewsamplea()" style="text-decoration: none">任务窗格</a><font color="#339933"><span id="samplea" style="display: none">（任务窗格：是应用程序中提供常用的窗口。其位置、大小均可根据实际需要调整，方便用户在使用相关时仍可继续编辑文稿。）</span></font>未显示，可在“动画”选项卡上
	，单击“自定义动画”。</li>
  <li>在“自定义动画”任务窗格的自定义动画列表中，选取要删除的动画。</li>
  <li>单击“删除”<img border="0" src="../../images/ribbon/delete.png">。</li>
</ol>
<p><span id="mydiv6" class="charr1"></span>
<a href="javascript:viewsample6()" style="text-decoration: none">
&nbsp;提示</a></p>
<div id="sample6" style="display: none">若要删除“动画方案”，请在“幻灯片设计-动画方案”任务窗格的“应用于所选幻灯片”之下，单击“无动画”。</div>
