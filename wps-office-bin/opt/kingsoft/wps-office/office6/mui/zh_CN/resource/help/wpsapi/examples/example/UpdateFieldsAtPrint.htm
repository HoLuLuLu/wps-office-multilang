<html><head>
<title>UpdateFieldsAtPrint</title>
<style>@import url(../../css/ksHelpStyle.css);</style>
<base target="_parent">
</head>
<body>
<div class="ind">
本示例设置 Wps 在打印文档前自动更新域，然后打印活动文档。<p>Options.UpdateFieldsAtPrint = True <br>ActiveDocument.PrintOut 
</p>
<p>　</p>
<p>本示例返回“选项”对话框中“打印”选项卡上“更新域”选项的当前状态（在“工具”菜单上单击“选项”可显示该对话框）。 </p>
<p>MsgBox temp = Options.UpdateFieldsAtPrint 
</div>
</body>
</html>
