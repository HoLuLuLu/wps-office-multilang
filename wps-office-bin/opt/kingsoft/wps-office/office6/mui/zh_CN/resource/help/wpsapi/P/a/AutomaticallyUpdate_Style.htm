<html>

<head>

    <title>AutomaticallyUpdate_Style</title>
    <style>@import url(../../css/ksHelpStyle.css);
    </style>
    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>如果该属性值为 <b>True</b>，则根据所选内容自动重新定义此样式；</P>
    <P>如果为 <b>False</b>，则在对所选内容重新定义样式之前，WPS 提供确认提示。</P>
    <P>当为具有相同样式的所选内容应用一种样式，但该所选内容的手动格式设置不同时，可对此样式重新定义。</P><br>
    返回<b> Boolean </b>类型，可读写。</p><br>
    </div>
</body>
</html>
