<h1>创建平滑折线图</h1>
<p>使用平滑线绘制的折线图被成为平滑折线图。在这类图表中，使用有弧度的线条进行绘制，以消除参差不齐的峰谷。可以按以下步骤创建平滑折线图：</p>


<ol>
  <li>创建一个折线图。</li>
  <li>双击折线图折线数据系列。</li>
	<li>在打开的“数据系列格式”对话框中，选择“图案”选项卡。</li>
	<li>勾选“平滑线”复选框，单击“确定”。</li>
</ol>
