<h1>移动对象</h1>
<p>可执行以下操作：</p>
<ol>
  <li>选取要移动的<a href="javascript:viewsamplea()" style="text-decoration: none">对象</a><font color="#339933"><span id="samplea" style="display: none">（对象指可以绘制或者插入的任何图形，并可针对这些图形进行修改或者完善，包括：自选图形、文本框、艺术字、图片、图表、嵌入式对象、多媒体对象等。）</span></font>、多项选择或组合。</li>
  <li>将对象拖动到新位置。</li>
</ol>
<p><span id="mydiv6" class="charr1"></span>
<a href="javascript:viewsample6()" style="text-decoration: none">&nbsp;提示</a></p>
<div id="sample6" style="display: none">若要限制对象使其只进行水平或垂直移动，请在拖动对象时按 Shift 键。</div>
