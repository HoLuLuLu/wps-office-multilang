<h1>将Windows桌面扩展到当前选择的监视器上</h1>

<p>一台计算机可以接入多台显示设备。这样做的好处是：通过在监视器间移动一个项目或将它们拉伸到多个监视器，可以从容地同时处理多个任务。</p>
<p>请执行以下操作：</p>
<ol>
	<li>在“幻灯片放映”菜单上单击“设置放映方式”。</li>
	<li>在出现的“设置放映方式”对话框中，单击“双屏扩展模式向导”。</li>
	<li>在“双屏扩展模式”话框中，单击“进入设置”，出现如下对话框：<br>
	<img border="0" src="../../../images/showproperty.png" width="583" height="409"></li>
	<li>在“多显示器”下拉列表中，选择“扩展这些显示”。</li>
	<li>单击“确定”，保存设置。</li>
</ol>
<p><b>&nbsp;</b></p>
