<h1>更改或删除已定义的名称</h1>



<ol>
  <LI>在“插入”菜单下<br>
，选择“名称”，选择“定义”。 </LI>
  <LI>在“在当前工作簿中的名称”列表框中，选择需要更改或删除的名称。</LI> 
  <LI> 请执行下列操作之一： 
	   <ul>
		<li>更改名称</LI> 
			<ol>
			  <LI>为引用键入新名称，再选择“添加”。</LI> 
			  <LI>选择原名称，再选择“删除”。</LI>
		    </ol>
		<li>更改由名称代表的单元格、公式或常量 <br> 
		在“引用位置”框中更改。</LI> 
		<li>删除名称 <br> 
		  选择“删除”。</LI> 
	</ul>
  </LI> 
</ol>
