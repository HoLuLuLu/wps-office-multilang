<h1>旋转和翻转对象</h1>
<ol>
  <li>选取要更改的线条对象。</li>
  <li>在“绘图”工具栏上，单击“绘图”并选择“旋转和翻转”，可执行以下操作之一完成对象的旋转：</li>
</ol>
<blockquote>
  <ul>
    <li>选择“自由旋转”，直接在对象的缩放控点处进行旋转，如下图所示：<br>
    &nbsp;&nbsp;
    <img border="0" src="../../images/rotate1.png"><br>
　</li>
    <li>选择“向左旋转90°”和“向右旋转90°”，效果如下：<br>
    <img border="0" src="../../images/rotate6.png" width="305" height="62"></li>
    <li>选择“水平翻转”和“垂直翻转”，效果如下：<br>
    <br>
    <img border="0" src="../../images/rotate7.png" width="290" height="83"></li>
  </ul>
</blockquote>
