    <title>HighlightColor_Font</title>
    <style>@import url(../../css/ksHelpStyle.css);
    </style>
    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>如果该属性值为 <b>True</b>，则将该字体的格式设置为隐藏文字。</P>
    <P>返回值为 <b>True</b>、<b>False </b>或 <b>wdUndefined</b>（当返回值既可为 <b>True </b>
    也可为 <b>False </b>时取该值）。可设置为 <b>True</b>、<b>False </b>或 <b>wdToggle</b>。</P>
    <P><br>
    返回 <b>Long</b> 类型，可读写。</P>
    <p>
    <br></p>
    <P><b>说明</b></P>
    <P>用 View 对象的 <b>ShowHiddenText</b> 属性可控制隐藏文字的显示。<br>
　</P>
    </div>
</body>
</html>
