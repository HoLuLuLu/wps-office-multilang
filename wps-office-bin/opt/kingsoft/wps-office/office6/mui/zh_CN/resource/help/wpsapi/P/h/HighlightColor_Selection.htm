    <title>HighlightColor_Selection</title>
    <style>@import url(../../css/ksHelpStyle.css);
    </style>
    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>返回或设置指定区域的突出显示颜色。该属性值可以是任何有效的 <b>WpsColor</b> 常量或 Visual Basic 的 RGB 函数返回的值。</P><br>
    返回<b> WpsColor </b>常量，可读写。</p>
    <p>
    <br></p>
    <P><b>说明</b></P>
    <P>将本属性设置为 <b>wpsNoHighlight</b>，可以把指定区域的突出显示颜色设置为黑色（如果有的话）。</P>
    </div>
</body>
</html>
