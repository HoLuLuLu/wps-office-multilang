<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <meta name="GENERATOR" content="Microsoft FrontPage 6.0">
    <meta name="ProgId" content="FrontPage.Editor.Document">
    <title>Run_Application</title>
    <style>@import url(../../css/ksHelpStyle.css);
    </style>
    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>运行 Visual Basic 宏。</P><br>
    <P><b>语法</b></P>
    <div class=vbasyn>
        <P><i>expression</i><b>.Run</b><i>((MacroName), [varg1...varg30])</i></P></div>
        <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="33">
          <tr>
            <td width="9%" align="center" height=15 bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
            <td width="59%" align="center" height=15 bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>expression  </i></td>
            <td width="59%" height=15 >   必需。该表达式返回 <b>
			<a href="../../objs/a/Application.htm">Application</a></b> 对象。
   </td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>MacroName  </i></td>
            <td width="59%" height=15 > 必需，<b>String </b>类型。宏的名称。可以是任意模板、模块和宏名的组合。
   </td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>varg1...varg30  </i></td>
            <td width="59%" height=15 > 可选，<b>Variant </b>类型。宏参数值。在一个指定的宏中可以用 30 个参数。   </td>
          </tr>
    </table><br>
    <br><P><b>说明</b></P>
    <P>虽然 Visual Basic 代码无须使用该方法即可直接调用宏，但是如果宏保存在变量中，该方法将非常有用（详细内容，请参阅本主题的示例）。</P>
    </div>
</body>
</html>
