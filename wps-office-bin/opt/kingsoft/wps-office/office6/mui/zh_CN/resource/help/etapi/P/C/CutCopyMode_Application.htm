<P><b>描述</b></P>
<P>返回或设置剪切或复制模式的状态。<b>Long</b> 类型，可读写。</P>
<P><b>设置</b></P>

    <b>设置值</b></td>
    <td width="50%" align="center" bgcolor="#E1F1F7" height="15" style="vertical-align: middle"><b>
    描&nbsp; 述</b></td>
  </tr>
  <tr>
    <td width="16%" height="17" style="vertical-align: middle">False</td>
    <td width="50%" height="17" style="vertical-align: middle">取消剪切或复制模式</td>
  </tr>
  <tr>
    <td width="16%" height="15" style="vertical-align: middle">True</td>
    <td width="50%" height="15" style="vertical-align: middle">处于剪切或复制模式</td>
  </tr>
  <tr>
    <td width="16%" height="12" style="vertical-align: middle"></td>
    <td width="50%" height="12" style="vertical-align: middle"></td>
  </tr>
  <tr>
    <td width="16%" align="center" bgcolor="#E1F1F7" height="15" style="vertical-align: middle">
    <b>返回值</b></td>
    <td width="50%" align="center" bgcolor="#E1F1F7" height="15" style="vertical-align: middle"><b>
    描&nbsp; 述</b></td>
  </tr>
  <tr>
    <td width="16%" bgcolor="#FFFFFF" height="18" style="vertical-align: middle">

    <td width="50%" bgcolor="#FFFFFF" height="18" style="vertical-align: middle">

  </tr>
  <tr>
    <td width="16%" height="17" style="vertical-align: middle">EtCut</td>

  </tr>
  <tr>
    <td width="16%" height="17" style="vertical-align: middle">EtCopy</td>
