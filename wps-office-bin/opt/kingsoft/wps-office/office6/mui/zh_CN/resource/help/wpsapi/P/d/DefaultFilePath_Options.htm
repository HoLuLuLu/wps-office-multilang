<html>

<head>

    <title>DefaultFilePath_Options</title>
    <style>@import url(../../css/ksHelpStyle.css);
    </style>
    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>返回或设置各项（例如文档、模板和图形）的默认文件夹。</P><br>
    返回<b> String </b>类型，可读写。</p><br>
    <P><b>语法</b></P>
    <div class=vbasyn>
        <P><i>expression</i><b>.DefaultFilePath</b><i>((Path))</i></P></div>
        <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="33">
          <tr>
            <td width="9%" align="center" height=15 bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
            <td width="59%" align="center" height=15 bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>expression  </i></td>
            <td width="59%" height=15 >   必需。返回 <b>
			<a href="../../objs/o/Options.htm">Options</a></b> 对象的表达式。
   </td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>Path  </i></td>
            <td width="59%" height=15 > 必需。<b> WpsDefaultFilePath</b> 常量。设置默认的文件夹。   </td>
          </tr>
    </table><br>
    <br><P><b>说明</b></P>
    <P>新的设置立即生效。<br>您可以使用空字符串 ("") 从 Windows 注册表中删除设置。</P>
    </div>
</body>
</html>
