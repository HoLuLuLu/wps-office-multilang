<p><span class="blue"><b><a href="../p/Presentation.htm"><font color="#000000">Presentation</font></a></b></span></p>
<p>&nbsp;&nbsp;
    <img border="0" src="../../images/parchild.gif" width="15" height="17">
    <span class="yellow"><b>SlideRange</b></span></p>
<br><p><b>描述</b></p>

<p>
代表幻灯片范围的集合，该范围是一组幻灯片，少则仅包含一个，多则包含演示文稿中的所有幻灯片。</p>

<p>
要构造幻灯片范围，可通过从演示文稿中的所有幻灯片或已选择的幻灯片中选择所需的任意幻灯片。</p>
<p>　</p>
