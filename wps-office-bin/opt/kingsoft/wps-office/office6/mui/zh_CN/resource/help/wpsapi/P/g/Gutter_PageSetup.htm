<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>返回或设置文档或节的每一页的额外页边距的大小（以磅为单位），以备装订需要。</P><br>
    返回<b> Single</b> <b></b>类型，可读写。</p><br>
    <br><P><b>说明</b></P>
    <P>如果将 <b>MirrorMargins</b> 属性设置为 <b>True</b>，则 <b>Gutter</b> 属性会将额外页边距添至内部边距。否则，将额外页边距添至左边距。 </P>
    </div>
</body>
</html>
