<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>该属性返回或设置所选内容、区域或书签起始字符的位置。</P><br>
    返回<b> Long </b>类型，只读。</P><br>
    <br><P><b>说明</b></P>
    <P>如果将本属性的值设置为大于 End 属性的值，则将 End 属性的值设为与 <b>Start</b> 属性的值相同。<a href="../../objs/s/Selection.htm"><br><b>Selection</b></a>、<b><a href="../../objs/r/Range.htm">Range</a></b> 和 <b>
	<a href="../../objs/b/Bookmark.htm">Bookmark</a></b> 对象都包括起始字符和结束字符位置。起始字符位置是指距文档该部分开头最近的字符位置。 </P>
	<P>本属性返回起始字符相对于文档该部分开头的位置。文字部分 (<b>wpsMainTextStory</b>) 的起始字符位置为 0。通过设置本属性可以更改所选内容、区域或书签的大小。</P>
    </div>
</body>
</html>
