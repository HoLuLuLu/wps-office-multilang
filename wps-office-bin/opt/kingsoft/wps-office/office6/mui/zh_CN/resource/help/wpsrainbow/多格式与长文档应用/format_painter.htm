<h1>格式刷</h1>
<p>
 <p>格式刷是用于复制格式的一种常用工具，它可以将选取对象或文本格式的格式复制，并将其应用到您单击的对象或文本中。 </P>

<B>
<P>使用格式刷：</b></P>

<ol>
  <li>将光标置于需要复制格式的文本或者对象上。</li>
  <li>在“开始”选项卡上，单击“格式刷” 
  。</li>
  <li>鼠标指针变为<img border="0" src="../images/brush1.png" width="24" height="24"> 。</li>
  <li>在需要应用格式的文本或对象上单击并拖动鼠标。</li>
</ol>
