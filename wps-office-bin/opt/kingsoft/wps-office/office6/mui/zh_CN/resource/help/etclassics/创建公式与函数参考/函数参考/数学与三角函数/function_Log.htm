<h1>LOG</h1>
<p>按所指定的底数，返回一个数的对数。</p>
<p><b>语法</b></p>
<p><b>LOG（number,base）</b></p>
<p>Number&nbsp;&nbsp;&nbsp;&nbsp;为用于计算对数的正实数。</p>
<p>base&nbsp;&nbsp;&nbsp;&nbsp;为对数的底数。如果省略底数，则假定其值为10。</p>

<p><b>示例</b></p>
<p>如果将示例复制到空白工作表中，可能会更易于理解该示例。</p>

<table>
	<tr>
		<th class="thEmpty"></th>
	    <th class="th1">A</th>
   	    <th class="th2">B</th>
	</tr>
	<tr>
		<td class="tdSeqence"><b>1</b></td>
		<td class = "th1"><b>公式</b></td>
		<td class = "th2"><b>说明（结果）</b></td>
	</tr>
	<tr>
		<td class="tdSeqence"><b>2</b></td>
		<td class ="ll">=LOG(10)</td>
		<td class ="ll">10 的对数 (1)</td>
	</tr>
	<tr>
		<td class="tdSeqence">3</td>
		<td class ="ll">=LOG(8, 2)</td>
		<td class ="ll">以 2 为底时，8 的对数 (3)</td>
	</tr>
	<tr>
		<td class="tdSeqence">4</td>
		<td class ="ll">=LOG(86, 2.7182818)</td>
		<td class ="ll">以 e 为底时，86 的对数 (4.454347)</td>
	</tr>
</table>
