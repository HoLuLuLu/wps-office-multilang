<h1>取色器</h1>
<p>
 <P>拾取光标所在位置的颜色，返回颜色的RGB值。</P>
<P><b>使用取色器</b></P>
<ul>
	<li>文本工具选项卡下字体颜色功能下拉列表下单击取色器。此时光标变成滴管形状，移到目录区域后会显示该位置的RGB值。&nbsp;&nbsp; </li>
</ul>
<p>&nbsp;&nbsp;&nbsp; <img border="0" src="../images/ribbon/Color%20picker.gif" >&nbsp; </p>
<ul>
	<li>使用取色器得到的RGB值，可以在颜色列表单击“其他字体颜色”调出颜色对话框，在自定义输入相应的值，取得这个颜色。</li>
</ul>
<P>&nbsp;&nbsp;&nbsp; <img border="0" src="../images/ribbon/Color%20picker2.gif" ></P>
