<h1>公式审核</h1>
<p>
通过公式求值、错误检查等方式对公式进行审核，确保公式得出正确的结果。</p>
<p><b>公式求值</b></p>
<p>弹出“公式求值”对话框，对公式每个部分单独求值以调试公式。例如：我们需要对判断两个单元格的和是否大于3，通过IF函数进行判断并返回相应的值。</p>
<p>在公式选项卡下单击“公式求值”，单击求值，查看公式计算过程。如下图所示：</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;<img border="0" src="../../images/Ribbon/auditing1.gif"></p>
<p>　</p>
<p><b>错误检查</b></p>
<p>当工作表单元格中的公式触发错误后，显示错误检查选项按钮。除了按钮本身单元格标记在左上角的小绿色三角形。</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;<img border="0" src="../../images/Ribbon/auditing2.gif"></p>
<ul>
	<li>错误检查选项可以对标记颜色和规则进行设置。</li>
</ul>
<p>&nbsp;&nbsp;&nbsp; <img border="0" src="../../images/Ribbon/auditing3.gif"></p>
<p>　</p>
