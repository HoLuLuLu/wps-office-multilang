<body>
<div class="ind">
<p class="T">本示例将工作表 sheet1 中每隔一行的行高设置为 4 磅。</p>
<p class="T">For Each rw In ActiveWorkbook.Worksheets(&quot;Sheet1&quot;).Rows</p>
<p class="T">&nbsp;&nbsp;&nbsp; If rw.Row Mod 2 = 0 Then</p>
<p class="T">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; rw.RowHeight = 4</p>
<p class="T">&nbsp;&nbsp;&nbsp; End If</p>
<p class="T">Next rw</p>
</div>

</body>
