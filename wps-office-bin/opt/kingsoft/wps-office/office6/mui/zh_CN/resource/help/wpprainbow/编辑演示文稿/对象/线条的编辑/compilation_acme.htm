<h1>编辑顶点</h1>
<p>可执行以下操作：</p>
<ol>
  <li>选取要编辑的对象，可以是直线、曲线或任意多边形。</li>
  <li>在“绘图工具”选项卡上，单击“编辑顶点”。</li>
  <li>将鼠标指向对象的顶点，拖动顶点到所需位置。如下图所示：<br>
  <img border="0" src="../../../images/ribbon/line6.png" width="133" height="49"><br>若要删除顶点，请按Ctrl并单击要删除的顶点。如下图所示：<br>
  <img border="0" src="../../../images/ribbon/line8.png" width="137" height="52"></li>
</ol>
<p><span id="mydiv6" class="charr1"></span>
<a href="javascript:viewsample6()" style="text-decoration: none">&nbsp;提示</a></p>
<div id="sample6" style="display: none">为了更好地控制曲线的形状，您还可以在进入“编辑顶点”状态下，在顶点处单击鼠标右键，从中选取一种顶点类型以精调曲线的形状。</div>
