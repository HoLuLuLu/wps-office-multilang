<P><b>描述</b></P>
<P>对于 <b><a href="../../objs/A/autofilter.htm">AutoFilter</a></b> 对象，返回一个 <b><a href="../../objs/R/Range.htm">Range</a></b> 
对象，该对象代表应用了指定的“自动筛选”的区域。</P>
<P><b>语法</b></P>
<div class=vbasyn>
<P><I>expression</I>.<b>Range</b></P>
</div>

    <td width="50%" align="center" bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
  </tr>
  <tr>
    <td width="16%"><I>expression</I></td>
    <td width="50%"><i>expression</i>&nbsp;&nbsp; 必需。该表达式返回 <b>AutoFilter </b>对象
    。</td>
  </tr>
  </table>
<P>　</div>
