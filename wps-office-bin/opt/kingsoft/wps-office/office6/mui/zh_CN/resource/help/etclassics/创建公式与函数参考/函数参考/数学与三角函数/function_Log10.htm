<h1>LOG10</h1>
<p>返回以 10 为底的对数。</p>
<p><b>语法</b></p>
<p><b>LOG10（number）</b></p>
<p>数值&nbsp;&nbsp;&nbsp;&nbsp;用于常用对数计算的正实数。</p>

<p><b>示例</b></p>
<p>如果将示例复制到空白工作表中，可能会更易于理解该示例。</p>

<table>
	<tr>
		<th class="thEmpty"></th>
	    <th class="th1">A</th>
   	    <th class="th2">B</th>
	</tr>
	<tr>
		<td class="tdSeqence"><b>1</b></td>
		<td class = "th1"><b>公式</b></td>
		<td class = "th2"><b>说明（结果）</b></td>
	</tr>
	<tr>
		<td class="tdSeqence"><b>2</b></td>
		<td class ="ll">=LOG10(86)</td>
		<td class ="ll">以 10 为底时，86 的对数 (1.934498451)</td>
	</tr>
	<tr>
		<td class="tdSeqence">3</td>
		<td class ="ll">=LOG10(10)</td>
		<td class ="ll">以 10 为底时，10 的对数 (1)</td>
	</tr>
	<tr>
		<td class="tdSeqence">4</td>
		<td class ="ll">=LOG10(1E5)</td>
		<td class ="ll">以 10 为底时，1E5 的对数 (5)</td>
	</tr>
	<tr>
		<td class="tdSeqence">5</td>
		<td class ="ll">=LOG10(10^5)</td>
		<td class ="ll">以 10 为底时，10^5 的对数 (5)</td>
	</tr>
</table>
