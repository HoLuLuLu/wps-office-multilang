<title>InsertCells</title>
<style>@import url(../../css/ksHelpStyle.css);</style>
<base target="_parent">
</head>
<body>
<div class="ind">
本示例在所选单元格的左侧插入新单元格，然后为选定的单元格添加红色的单线边框。<p>If Selection.Cells.Count >= 1 Then<br>    &nbsp;&nbsp;&nbsp;    Selection.InsertCells ShiftCells:=wpsInsertCellsShiftRight<br>    &nbsp;&nbsp;&nbsp;    For Each aBorder In Selection.Borders<br>        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;        aBorder.LineStyle = wpsLineStyleSingle<br>        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;        aBorder.Color = wpsColorRed<br>    &nbsp;&nbsp;&nbsp;    Next aBorder<br>End If
</div>
</body>
</html>
