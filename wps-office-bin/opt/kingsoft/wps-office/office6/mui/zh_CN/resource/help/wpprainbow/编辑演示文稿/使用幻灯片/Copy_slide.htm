<h1>在演示文稿内复制幻灯片</h1>
<p>复制幻灯片将直接被插入到选取的幻灯片之下。复制幻灯片请执行以下操作：</p>
<ol>
	<li>在“幻灯片”选项卡中，选取要复制的幻灯片。（如果希望按顺序选取幻灯片，请在单击时按住Shift键。若不按顺序选取幻灯片，请单击时按住Ctrl键）。</li>
	<li>在“开始”选项卡上，选取“复制”。</li>
	<li>在“开始”选项卡上，选取“粘贴”。</li>
</ol>
</div>
