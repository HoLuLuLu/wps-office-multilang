<h1>显示或隐藏工作表标签</h1>
<p>如果工作表太多，在工作表标签栏上无法全部显示，请在工作表标签栏上进行滚动显示，如下图所示：</p>
<blockquote>
	<p><img border="0" src="../images/sheettab1.gif" ><br>&nbsp;<br>
	<br><b>显示或隐藏所有的工作表标签</b></p>
</blockquote>
<ol>
  <li>在“工具”菜单下<br>
，单击“选项”，再单击“视图”选项卡。 </li>
  <li>选中或清除“工作表标签”复选框。</li>
</ol>

</body>
