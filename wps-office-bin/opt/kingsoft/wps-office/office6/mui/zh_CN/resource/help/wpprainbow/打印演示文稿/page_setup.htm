<h1>页面设置</h1>
<p>在“设计”选项卡上，单击“页面设置”，打开“页面设置”对话框，如下图所示所示：</p>
<blockquote>
	<p>
	<img border="0" src="../images/ribbon/setpage2016.png" ></p>
</blockquote>
<p>根据上示图示，请选取所需操作：</p>
<ul>
  <li>若要调整幻灯片大小，可在“幻灯片大小”下拉列表中选取所需。或在“高度”及“宽度”框中键入自定义大小。</li>
  <li>若要选取纸张大小，请在“纸张大小”下拉列表中选取所需。或在“高度”及“宽度”框中键入自定义大小。</li>
  <li>若要选取幻灯片或备注、讲义和大纲的方向，可在“方向”下选取所需“横向”或“纵向”。</li>
</ul>
