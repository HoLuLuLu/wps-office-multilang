<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <meta name="GENERATOR" content="Microsoft FrontPage 5.0">
    <meta name="ProgId" content="FrontPage.Editor.Document">
    <title>Add_Sections</title>
    <style>@import url(../../css/ksHelpStyle.css);
    </style>
    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>返回 <b><a href="../../objs/s/Section.htm">Section</a></b> 对象，该对象表示添加至文档中的新节。</P><br>
    <b>语法</b><div class=vbasyn>
        <P><i>expression</i><b>.Add</b><i>([Range], [Start])</i></P></div>
        <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="33">
          <tr>
            <td width="9%" align="center" height=15 bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
            <td width="59%" align="center" height=15 bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>expression  </i></td>
            <td width="59%" height=15 >   必需。该表达式返回 <b>
            <a href="../../objs/s/Sections.htm">Sections</a></b> 对象集合。
   </td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>Range  </i></td>
            <td width="59%" height=15 > 可选，<b>Variant </b>类型。在其之前插入分节符的区域。如果忽略本参数，则将分节符插至文档末尾。
   </td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>Start  </i></td>
            <td width="59%" height=15 > 可选，<b>wpsSectionStart</b> 常量。要添加的分节符类型。如果忽略本参数，则添加“下一页”类型的分节符。   </td>
          </tr>
    </table><br>
    </div>
</body>
</html>
