<h1>显示或隐藏表格中的虚框</h1>
<p>
 <p>在<a href="javascript:viewsamplea()" style="text-decoration: none">表格</a><font color="#339933"><span id="samplea" style="display: none">（表格：表格由一行或多行单元格组成，用于显示数字和其他项以便快速引用和分析。表格中的项被组织为行和列。）</span></font>中
	，虚框构成了单元格的边框，并且不能被打印。 WPS文字所有的表格默认的边框线是0.5 磅的黑色单实线，该边框可以打印。如果删除该边框，虚框依然存在，除非隐藏它们。</p>
<p >隐藏虚框具体操作方法如下：<b><br>
</b>在“表格工具”选项卡上，单击“显示虚框”。其中“显示虚框”选取状态为虚框显示状态，而非选取状态为虚框隐藏状态。</p>
