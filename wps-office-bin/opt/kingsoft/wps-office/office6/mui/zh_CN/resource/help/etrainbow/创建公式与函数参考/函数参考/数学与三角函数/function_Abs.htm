<h1>ABS</h1>
<p>返回数字的绝对值。绝对值没有符号。</p>
<p><b>语法</b></p>
<p><b>ABS（number）</b></p>
<p>Number&nbsp;&nbsp;&nbsp;&nbsp; 需要计算其绝对值的实数。</p>

<p><b>示例</b></p>
<p>如果将示例复制到空白工作表中，可能会更易于理解该示例。</p>

<table>
	<tr>
		<th class="thEmpty"></th>
	    <th class="th1" width="120"><span lang="en-us">A</span></th>   
	</tr>
	<tr>
		<td class="tdSeqence">1</td>
		<td class = "th1" width="120"><b>数据</b></td>
	</tr>
	<tr>
		<td class="tdSeqence">2</td>
		<td class ="ll">-4</td>
	</tr>
</table>
<br>
<table>
	<tr>
		<td class ="thEmpty"></td>
		<td class = "th1" ><b>公式</b></td>
		<td class = "th2"><b>说明（结果）</b></td>
	</tr>
	<tr>
		<td></td>
		<td class ="ll">=ABS(2)</td>
		<td class ="ll">2的绝对值（2）</td>	
	</tr>
	<tr>
		<td></td>
		<td class ="ll">=ABS(-2)</td>
		<td class ="ll">-2的绝对值（2）</td>	
	</tr>
	<tr>
		<td></td>
		<td class ="ll">=ABS(A2)</td>
		<td class ="ll">A2的绝对值（4）</td>	
	</tr>
</table>
