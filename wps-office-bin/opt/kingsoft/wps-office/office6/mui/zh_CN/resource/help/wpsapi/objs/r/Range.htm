<p><b><span class="blue">Selection</span></b></p>
<p>&nbsp;&nbsp;&nbsp; 
    <img border="0" src="../../images/parchild.gif" width="15" height="17"> 
    <b><span class="blue">Range</span></b></p>
<br><p><b>描述</b></p>

<p>该对象代表文档中的一个连续范围。</p>
<p>
每一个 <b>Range</b> 对象由一起始和一终止字符位置定义。</p>
<p>
和文档中书签的使用方法类似，Visual Basic 使用 <b>Range</b> 对象识别文档的指定部分。</p>
<p>
但和书签不同，<b>Range</b> 对象只在定义该对象的过程正在运行时才存在。</p><p></p>

<br><p><b>说明</b></p>

<p><b>Range</b> 对象和所选内容相互独立。也就是说，可定义和复制一个范围而不需改变所选内容。</p>
<p>
还可在文档中定义多个范围，但每一个窗格中只能有一个所选内容。</p><p></p>
