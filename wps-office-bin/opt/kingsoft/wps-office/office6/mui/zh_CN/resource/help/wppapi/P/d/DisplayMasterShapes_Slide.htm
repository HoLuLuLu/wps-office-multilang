<P><b>描述</b></P>

<P>决定是否由指定的幻灯片显示幻灯片母版中的背景对象。</P>
<P><br>
返回<b> KsoTriState </b>常量，可读写。</P>

<P><b><br>
说明</b><P>创建新幻灯片时此项属性的默认值是 <b>ksoTrue</b> 类型。如果从其他演示文稿中复制幻灯片，将保留原始幻灯片中的设置。即如果该幻灯片忽略了原始幻灯片中幻灯片母版的背景对象，则新幻灯片中也将忽略该对象。<P>请注意幻灯片的背景由配色方案、背景对象和背景本身共同决定。如果单独设置 <b>DisplayMasterShapes</b> 属性没有达到预期的效果，可尝试设置  
<b>FollowMasterBackground</b> 和 <b>ColorScheme</b> 属性。</div>
