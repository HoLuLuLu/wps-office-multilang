<h1>编辑数组公式</h1>

  <ol>
    <li>选择包含数组公式的单元格。</li>
    <li>
  编辑数组公式内容。（进入单元格编辑或编辑框时，{}不显示，在确定后再自动加上）</li>
    <li>
  按 Ctrl+Shift+Enter，确定。</li>
</ol>
   <p> 例如，在单元格区域（A1:D4）中键入了数组公式，此时只需要选择单元格区域（A1:D4）中的任一单元格，编辑并按
  Ctrl+Shift+Enter 确定后，单元格区域（A1:D4）中的数组公式将同时被修改。</p>
