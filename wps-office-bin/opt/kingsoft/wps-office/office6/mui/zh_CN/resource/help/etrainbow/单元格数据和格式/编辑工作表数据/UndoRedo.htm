<h1>撤消和恢复</h1>
<p>在日常办公中，难免出现一些差错，此时可按以下步骤恢复、修改数据：</p>
<ul>
  <li>如果只撤消上一步操作，请单击”快速访问工具栏”上的“撤消”<img border="0" src="../../images/Ribbon/undo.png">（或按CTRL + Z）；如果要撤消多步操作，请连续单击。</li>
  <li>如果要恢复已撤消的操作，请单击“恢复”<img border="0" src="../../images/Ribbon/redo.png">（或按CTRL + Y）。</li>
</ul>
<p><span id="mydiv1" class="charr1"></span>
<a href="javascript:viewsample1()" style="text-decoration: none">
&nbsp;提示</a></p>
<div id="sample1" style="display: none">
  <ul>
    <li>
  支持撤消的操作主要包括：编辑单元格数据、设置单元格属性、插入名称；<br>
  不支持撤消的操作主要包括：对工作表的设置、对工作簿的设置。</li>
    <li>
  如果要在按 Enter 键以前取消录入内容，请按 Esc 键。</li>
    <li>当打开或关闭文件的时候，将不允许撤消之前的所有操作。</li>
  </ul>
  <p>
</div>
