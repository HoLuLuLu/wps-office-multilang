<h1>关于修订</h1>
<p>校对工作表时，WPS表格提供了一种方法―修订。</p>
<p>进入修订请按以下步骤操作：</p>
<ol>
	<li>选中要修改的单元格。</li>
	<li>在“审阅”选项卡上，单击“修订”下的“突出显示修订”，即可对单元格进行修订。</li>
	<li>修改单元格的内容，单击“Enter”键，确定修改。在修改的单元格的周围，会出现一个蓝色的边框。</li>
	<li>将鼠标放到修订的单元格上，出现修订信息。</li>

<p>
<img border="0" src="../../../images/Ribbon/about_invision.gif"></p>
<p></ol>
