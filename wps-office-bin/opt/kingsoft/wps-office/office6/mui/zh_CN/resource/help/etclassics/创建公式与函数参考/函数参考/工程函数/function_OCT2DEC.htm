<p><font size="3"><b>OCT2DEC</b></font></p>
<p>将八进制数转化为十进制数。</p>
<p><b class="bterm">语法</b></p>
<p><b>OCT2DEC(number)</b></p>
<p>Number&nbsp; 八进制数：欲进行转换的八进制数。</p>
<p><b class="bterm">说明</b></p>
<div id="m_divBody" name="client-body">
	<div class="cdclv15Section">
		<div id="m_article" class="cntArticleBody">
			<ul>
				<li>如果 number 不是有效的八进制数，则 OCT2DEC 返回 错误值 #NUM!。</li>
			</ul>
		</div>
	</div>
</div>
<p><b class="bterm">示例</b></p>
<p>如果您将示例复制到空白工作表中，可能会更易于理解该示例。</p>

<table width="596" id="table1">
	<tr>
		<th class="thEmpty" width="10"></th>
	    <th class="th1" width="186"><font face="宋体">A</font></th>
	    <th class="th1" width="377"><font face="宋体">B</font></th>
	</tr>
	<tr>
		<td class="tdSeqence"><font face="宋体">1</font></td>
		<td class = "th1" width="186">
		<p class="p0" style="margin-top: 0pt; margin-bottom: 0pt">
		<font face="宋体">公式</font></td>
		<td class = "th1" width="377"><font face="宋体">说明（结果）</font></td>
	</tr>
	<tr>
		<td class="tdSeqence" width="10"><font face="宋体">2</font></td>
		<td class="ll" width="186">
		=OCT2DEC(35)</td>
		<td class="ll" width="377">
		<p class="p0" style="margin-top: 0pt; margin-bottom: 0pt">
		将八进制数 35 转换为十进制形式。(29)</p>
		</td>
	</tr>
	<tr>
		<td class="tdSeqence" width="10"><font face="宋体">3</font></td>
		<td class="ll" width="186">
		=OCT2DEC(7777777533)</td>
		<td class="ll" width="377">
		将八进制数 7777777533 转换为十进制形式。(-165)</td>
