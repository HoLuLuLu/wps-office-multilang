<h1>编号的修订</h1>
<p>在修订状态下，用户也可以对文本的编号进行相应的修订，只需在修订状态下选择相应的文本，再选择相应的编号符号即可。</p>
<p>例如，将下图所示的“一、……；二、……；三、……”修订为“1.……；2.……；3.……”：</p>
