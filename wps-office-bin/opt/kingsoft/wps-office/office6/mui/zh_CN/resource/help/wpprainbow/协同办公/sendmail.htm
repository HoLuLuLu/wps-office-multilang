<h1>发送邮件</h1>
<p>完成演示文稿后，可使用默认邮件客户端直接将其作为附件发送：</p>
<ol>
  <li>在左上角的“WPS演示”菜单上，单击“发送邮件”。<br>
	若文件还没保存，将打开“保存”对话框，键入文件名，单击“保存”。</li>
  <li>调用默认邮件客户端(Outlook/Foxmail)，在撰写邮件的对应界面中，填写收件人、主题等。</li>
  <li>单击“发送”，系统则自动将文稿作为附件发出。</li>
</ol>
