<h1>趋势线</h1>
<p>所谓趋势线是指穿过数据点的直线或曲线。通过添加趋势线可以揭示数据点背后的规律，弄清其中的关系和趋势。</p>
  <p>单击图表，在“图表”菜单下<br>
单击“添加趋势线”。选择您需要的趋势线类型：线性，对数，多项式，乘幂，指数和移动平均。如下图：</p>
<blockquote>
	<p>
	<img border="0" src="../../../images/about_trendline.png" width="319" height="216"></p>
</blockquote>
<p>本例中，数据是线性的，所以请选择“线性”。另外，您也可以在“添加趋势线”的“选项”选项卡中设置显示曲线的公式和R2值。</p>
