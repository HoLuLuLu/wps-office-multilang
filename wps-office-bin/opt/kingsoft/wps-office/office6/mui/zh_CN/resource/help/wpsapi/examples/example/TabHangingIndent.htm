<title>TabHangingIndent</title>
<style>@import url(../../css/ksHelpStyle.css);</style>
<base target="_parent">
</head>
<body>
<div class="ind">
本示例使活动文档的首段悬挂缩进至第二个制表位。 
<p>ActiveDocument.Paragraphs(1).TabHangingIndent(2) </p>
<p>　</p>
<p>本示例使活动文档首段悬挂缩进减少一个制表位。 </p>
<p>ActiveDocument.Paragraphs(1).TabHangingIndent(-1) 
</div>
</body>
</html>
