<h1>插入图片</h1>
<p ><br>
 <img src="../../images/obj_pic2.PNG"><br>
 下面针对这部分介绍具体的操作：</p>
 <ol>
	<li>
	<p style="margin-top: -15">将光标置于要插入的位置。</li>
	<li>在“插入”选项卡上，单击“图片”。</li>
	<li>定位到要插入的图片。</li>
	<li>双击需要插入的图片。</li>
	<li>插入图片后，使用图片右侧“图片预览”功能，单独预览图片。&nbsp; </li>
</ol>
<p>&nbsp;&nbsp;&nbsp;
 <img src="../../images/Picture%20preview.gif"></p>
