<h1>数据刷新</h1>


<p>如果原始列表中的数据发生了变化，可以通过刷新数据功能来同步更改透视表中的数据。</p>
<p> 具体操作步骤如下：</font></p>
<ol>
	<li>将光标置于数据透视表中。</li>
	<li>在“数据透视表工具”选项卡上，单击“刷新数据”，即可刷新数据。</li>
	<p>　</p>
</ol>

<p>  </p>

<p><span id="mydiv1" class="charr1"></span>
	<a href="javascript:viewsample1()" style="text-decoration: none">
	提示	</a></p>
	<div id="sample1" style="display: none">
		<ol>
			如果希望次打开数据透视表所在的工作表时都进行刷新，请按以下步骤操作：<li>在“数据透视表工具”选项卡上，单击“表选项”。</li>
			<li>在打开的“数据透视表选项”对话框中，勾选“打开时刷新”复选框。
		 	
           </li>
