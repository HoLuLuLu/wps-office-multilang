<h1>如何快速设置页边距？</h1>


<P>除了可以在页面设置中设置页边距，您还可以使用标尺调整页边距，操作更加快捷。使用方法如下：</P>

<ol>

  <li>如果您无法看到<a href=javascript:viewsampleb() style="text-decoration: none">水平标尺</a><FONT COLOR=#339933><span id=sampleb style=display=none>（水平标尺：横穿文档窗口顶部并以度量单位（例如厘米）作为刻度的水平标尺栏。）</span></font>，请单击“视图”菜单中的“标尺”。</li>将鼠标指向水平标尺的“左边距”位置，拖动鼠标，即可改变页面的左边距。<BR>
  <img border="0" src="../../images/Ruler1.png" width="139" height="31"></li>

  <li>将鼠标指向水平标尺的“右边距”位置，拖动鼠标，即可改变页面的右边距。<BR>
  <img border="0" src="../../images/Ruler4.png" width="129" height="26"></li>
</ol>
