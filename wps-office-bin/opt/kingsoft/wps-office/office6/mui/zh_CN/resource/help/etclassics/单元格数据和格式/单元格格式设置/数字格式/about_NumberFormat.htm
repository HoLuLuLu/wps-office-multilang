<h1>关于数字格式</h1>
<p>可以通过改变数字格式来改变数字的外观。例如：数值 123.456 
，将数字格式设为“百分比”则显示成“12345.6%”。将数字格式设为“货币”则显示成“￥123.45”。甚至还可以通过自定义显示成“人民币123.45元”。</p>
<p>WPS表格提供了11种预设数字格式类型：常规、数值、货币、会计专用、日期、时间、百分比、分数、科学记数、文本、特殊。</p>
<p>也可以通过自己书写格式代码来控制如何显示以下内容：数字、日期或时间、货币、百分比或科学记数，以及文本或空格。 </p>
