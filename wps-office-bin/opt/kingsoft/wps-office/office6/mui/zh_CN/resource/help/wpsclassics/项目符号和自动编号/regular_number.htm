<h1>正规编号</h1>
<p>使用“正规编号”可将编号中的其他数字字符统一为阿拉伯数字，“编号样式”下拉框也将反灰不可选。</p>
<blockquote>
	<br>
	<img border="0" src="../images/regular_number01.png" width="658" height="564"></br>
</blockquote>
<p>具体操作步骤如下：</p>
<ol><li>在“格式”菜单下，单击“项目符号和编号”，在打开的“项目符号和编号”对话框中，选择“多级编号”选项卡。</li>
<li>选择一种多级编号，然后单击“自定义”，在“自定义多级编号列表”对话框中设置好各级别编号格式等。
</li>
<li>选择需要变换正规样式编号的级别，单击“高级” ，勾选下方的“正规形式编号”复选框。
</li>
<br>
<img border="0" src="../images/regular_number02.png" width="506" height="373"></br>
</ol>
<P>　</p>
