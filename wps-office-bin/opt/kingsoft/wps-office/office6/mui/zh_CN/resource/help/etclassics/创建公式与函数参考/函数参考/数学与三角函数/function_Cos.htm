<h1>COS</h1>
<p>返回给定角度的余弦值。</p>
<p><b>语法</b></p>
<p><b>COS（number）</b></p>
<p>number&nbsp;&nbsp;&nbsp;&nbsp;需要求余弦的角度，以弧度表示。</p>
<p><b>说明</b></p>
<p>如果参数的单位是度，则可以乘以 PI()/180 或使用 RADIANS 函数将其转换成弧度。</p>

<p><b>示例</b></p>
<p>如果将示例复制到空白工作表中，可能会更易于理解该示例。</p>

<table>
	<tr>
		<th class="thEmpty"></th>
	    <th class="th1">A</th>
   	    <th class="th2">B</th>
	</tr>
	<tr>
		<td class="tdSeqence"><b>1</b></td>
		<td class = "th1"><b>公式</b></td>
		<td class = "th2"><b>说明（结果）</b></td>
	</tr>
	<tr>
		<td class="tdSeqence"><b>2</b></td>
		<td class ="ll">=COS(1.047)</td>
		<td class ="ll">1.047 弧度的余弦值 (0.500171)</td>
	</tr>
	<tr>
		<td class="tdSeqence">3</td>
		<td class ="ll">=COS(60*PI()/180)</td>
		<td class ="ll">60 度的余弦值 (0.5)</td>
	</tr>
	<tr>
		<td class="tdSeqence">4</td>
		<td class ="ll">=COS(RADIANS(60))</td>
		<td class ="ll">60 度的余弦值 (0.5)</td>
	</tr>

</table>
