<h1>设置打印份数</h1>
<p>如果一篇文档需要打印多个副本，可以通过设置打印份数实现：</P>
<ol>
  <li>在左上角的“WPS文字”菜单上，单击“打印”。</li>
  <li>在“份数”框中键入要打印的份数。 </li>
  <li>若要在一份副本打印完毕后再开始打印下一份副本的第一页，请勾选“逐份打印”复选框。如果清除此复选框，则会在所有副本的首页都打印完毕后再开始打印其他后续页。</li>
</ol>
