<div class="ind">
<p class="T">本示例在单元格区域 A1:A10中查找第一个数值为2的单元格，并提示用户“找到了”。</p>
<p class="T">Set c=ActiveWorkbook.Worksheets(&quot;Sheet1&quot;).Range(&quot;A1:A10&quot;).Find(what:=&quot;2&quot;)</p>
<p class="T">MsgBox &quot;找到了&quot;</div>

</body>
