<h1>编辑批注</h1>
<p style="line-height: 150%">请执行以下步骤为演示文稿编辑批注：</p>
<ol>
<li> 如果文稿中还未显示批注<a href="javascript:viewsamplec()" style="text-decoration: none">标记</a><span id="samplec" style="display=none"><font color="#339933">（标记：例如插入、删除。在处理批注时，可查看标记。打印带有标记的文稿可记录对文稿所做的更改。）</font></span>，请在“审阅”选项卡上，单击“显示/隐藏标记”。</span></li>
<li>在批注框中修改内容。</li>
</ol>
