<h1>为自选图形添加文字</h1>
<p>您可以根据需要，为“自选图形”对象添加文字内容：</p>
<p style="line-height: 150%">1. 选择一个需要添加文字的自选图形。<br>
2. 请执行下列操作之一：</p>
<ul>
  <li>
  <p style="margin-top: -15">首次添加文字时，请用鼠标右键单击图形，选择“添加文字”选项，进入文字编辑状态，然后键入所需内容。   </li>
  <li>如果需要在已有文字中修改文字内容，您可以直接用鼠标左键单击对象边框线条的内部区域，进入文字编辑状态。<br>
  或者用鼠标右键单击图形的边框线条，选中“自选图形”对象并弹出右键菜单，选择“编辑文字”选项，进入文字编辑状态。然后修改文字内容。</li>
</ul>

<P><B>注意</B>&nbsp;&nbsp;“线条”和“连接符”类型的自选图形不可以添加文字。</P>
