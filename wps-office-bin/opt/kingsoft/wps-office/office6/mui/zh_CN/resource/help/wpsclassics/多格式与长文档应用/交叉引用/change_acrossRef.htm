<h1>更改交叉引用</h1>
<p>
<div class="Section1">
	在创建交叉引用后，有时需要更改其内容。可执行以下操作：<ol>
		<li>在文档中选择交叉引用（例如，“表格<span lang="EN-US">1</span>”）。不要选择介绍性文本（例如，“有关××的使用方法，请参阅第×节”）。</li>
		<li>“插入”菜单下，单击“引用”，选择“交叉引用”弹出对话框。</li>
		<li>在“引用类型”列表框，选择要引用的新项目，如下图所示：<br>
		<img border="0" src="../../images/changeacross.gif" width="405" height="337"></li>
		<li>单击“插入”。</li>
	</ol>
	<p>
