<h1>选择不同的图表类型</h1>


<p>请执行以下操作：</p>
<ol>
  <li>选择需要更改类型的图表或数据系列。</li>
  <li>在“图表工具”选项卡上，单击“更改图表类型”<span lang="en-gb">
  </span>。</li>
  <li>在“图表类型”对话框中，根据需要选择需要的图表类型。</li>
</ol>
