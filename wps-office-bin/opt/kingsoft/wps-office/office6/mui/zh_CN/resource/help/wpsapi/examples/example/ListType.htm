本示例检查选中文档的列表是否是一个简单的编号列表。<p>如果是，则应用“项目符号和编号”对话框（“格式”菜单）中“编号”选项卡中的第四个列表模板。<p>Set myList = ActiveDocument.Lists(1)<br>If Selection.ListType = wpsListSimpleNumbering Then<br>    &nbsp;&nbsp;&nbsp;    myList.ApplyListTemplate _<br>        &nbsp;&nbsp;&nbsp;        ListTemplate:=ListGalleries(wpsNumberGallery) _<br>        &nbsp;&nbsp;&nbsp;        .ListTemplates(4)<br>End If
</div>
