<h1>UPPER</h1>
<p>将文本转换成大写形式。</p>
<p><b>语法</b></p>
<p class="SYN"><b>UPPER</b>(<b>text</b>)</p>
<p class="DT1">T<span lang="en-us">ext</span>&nbsp;&nbsp; 为需要转换成大写形式的文本。T<span lang="en-us">ext</span> 可以为引用或文本字符串。</p>
<p><b>示例</b></p>
<p>如果您将示例复制到空白工作表中，可能会更易于理解该示例。</p>

	<tr>
		<th class="thEmpty" width="19"></th>
	    <th class="th1" width="115">A</th>
	</tr>
	<tr>
		<td class="tdSeqence" width="19"><b>1</b></td>
		<td class = "th1" width="115">数据</td>
	</tr>
	<tr>
		<td class="tdSeqence" width="19"><b>2</b></td>
		<td class ="ll" width="117">Movies艺术</td>
	</tr>
		<tr>
		<td class="tdSeqence" width="19">3</td>
		<td class ="ll" width="117">java技术</td>
	</tr>

	
	</table>
	</br>
