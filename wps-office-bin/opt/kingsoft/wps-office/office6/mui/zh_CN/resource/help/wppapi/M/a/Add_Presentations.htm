<body>
    <div class=ind>
    <P><b>描述</b></P>
    <p>创建一个演示文稿。返回一个代表新演示文稿的 <b><a href="../../objs/p/Presentation.htm">Presentation</a></b> 对象。</p>
    <p><br>
    返回 <b>Presentation </b>对象。</p>
	<p><br>
    </p>
    <P><b>语法</b></P>
    <div class=vbasyn>
        <P>expression.<b>Add</b><i>([WithWindow])</i></P></div>
        <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="33">
          <tr>
            <td width="9%" align="center" height=15 bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
            <td width="59%" align="center" height=15 bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>expression  </i></td>
            <td width="59%" height=15 >  必需。该表达式返回一个 <b>
			<a href="../../objs/p/Presentations.htm">Presentations</a></b> 集合。 
   </td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>WithWindow </i></td>
            <td width="59%" height=15 > 可选，<b>ksoTriState</b> 常量 使用 <b>ksoTrue</b> 
			在可视窗口中创建演示文稿。</td>
          </tr>
          </table><br>
    </div>
</body>
