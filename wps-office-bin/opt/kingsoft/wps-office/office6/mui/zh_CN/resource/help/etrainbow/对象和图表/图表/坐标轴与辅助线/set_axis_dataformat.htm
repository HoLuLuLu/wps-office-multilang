<h1>设置坐标轴数字格式</h1>
<p>如果更改坐标轴数字格式，则该数字格式将不再与工作表单元格相连。</p>


<ol>
  <li>双击想要设置数字格式的坐标轴。</li>
	<li>在“坐标轴格式”对话框中选择“数字”选项卡，具体的设置和设置单元格数字格式相同。</li>
</ol>



<p>　</p>
