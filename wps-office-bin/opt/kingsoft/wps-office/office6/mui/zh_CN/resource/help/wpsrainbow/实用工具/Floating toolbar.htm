<h1>浮动工具栏</h1>
<p>
 <P>选中文档内容或者单击鼠标右键，弹出浮动具栏。浮动工具栏包含常用的功能按钮。</P>
<P><b>使用浮动工具栏</b></P>
<ul>
	<li>选中文字内容，出现浮动工具栏。可以对内容的字体、颜色、项目编号及样式等格式进行快速设置。</li>
</ul>
<p>&nbsp;&nbsp;&nbsp; <img border="0" src="../images/Floating%20toolbar.gif" >&nbsp; </p>
<p><b>设置浮动工具栏</b></p>
<ul>
	<li>当不需要使用浮动工具栏时，可以在界面左上角“WPS文字”下拉列表打开“选项”。选项－视图中取消勾选。</li>
</ul>
