<h1>发送邮件</h1>
<p>完成文档编辑后，可使用默认邮件客户端直接将其作为附件发送：</p>
<ol>
  <li>在“常用”<a href="javascript:viewsamplea()" style="text-decoration: none">工具栏</a><font color="#339933"><span id="samplea" style="display: none">（工具栏：带有按钮和选项的工具条，使用这些按钮和选项可执行命令。）</span></font>上，单击“发送邮件”<img border="0" src="../images/mail.png" width="24" height="24">。<br>
	若文件还没保存，将弹出“保存”对话框，键入文件名，单击“保存”。</li>
  <li>调用默认邮件客户端(Outlook/Foxmail)，在撰写邮件的对应界面中，填写收件人、主题等。</li>
  <li>单击“发送”，系统则自动将文档作为附件发出。</li>
</ol>
