<h1>为什么打印预览的时候，内容缩在页面的顶部？</h1>
<p>当出现上述情况的时候，请尝试检查是否存在以下情形：</p>
<ul>
  <li>页面设置中的缩放比例是否设置成“调整为 1页宽”。<br>
  <img border="0" src="../../images/Ribbon/pagesetup1.png" ><br>
  当缩放比设置为“调整为1页宽”时，编辑列数较少的表格不用反复调整缩放比例就可以打印到一页内。如果编辑的表格的列数比较多，可以改变页面方向或者重新调整缩放比例，使内容不至于缩得太小。<br>
　</li>
  <li>表格中是否存在一些没用的信息，譬如：在 65535 行误键入了一个<span lang="en-gb">(空格)</span>。<br>
  此时可以用 [Shift+Ctrl+↓] 选择打印内容下方没用的行，然后执行“删除行”。</li>
</ul>
<p>　</p>
