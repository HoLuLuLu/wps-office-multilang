<h1>为表格添加行、列和单元格</h1>
<p>
<p><b>通过追加按钮快速实现：</b></p>
<p>单击或拖拽表格追加行和列的，即可快速为表格添加行、列。如下图所示：</p>
<p><img border="0" src="../images/add_table.gif"></p>
<p><b>通过“表格工具”选项卡实现：</b></p>
<ol>


  <li>
  将光标置于需要插入行、列或单元格的位置（如果需要插入多行、多列，请选取相同数量的行或列）。</li>

  <li>在“表格工具”选项卡上选择需要的命令。</li>
  
</ol>
<p><b>通过右键菜单实现</b>：</p>
<ol>
  <li>将光标置于需要插入行、列或单元格的位置（如果需要插入多行、多列，请选取相同数量的行或列）。</li>
	<li>右键单击，选择“插入”，根据需要，选择插入的行、列位置。</li>
</ol>
<p>　</p>
