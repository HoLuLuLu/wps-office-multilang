<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <meta name="GENERATOR" content="Microsoft FrontPage 5.0">
    <meta name="ProgId" content="FrontPage.Editor.Document">
    <title>Add_BookMarks</title>
    <style>@import url(../../css/ksHelpStyle.css);
    </style>
    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>返回 <b><a href="../../objs/b/Bookmark.htm">Bookmark</a></b> 对象，该对象表示添加至区域中的书签。 </P>
    <P><b><br>
    语法</b></P>
    <div class=vbasyn>
        <i>expression</i><b>.Add</b><i>((Name), [Range])</i></div>
        <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="58">
          <tr>
            <td width="16%" align="center" bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
            <td width="50%" align="center" bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
          </tr>
          <tr>
            <td width="16%">  <i>expression</i>  </td>
            <td width="50%">  必需。该表达式返回 <b>
            <a href="../../objs/b/Bookmarks.htm">Bookmarks</a></b> 对象集合。 
   </td>
          </tr>
          <tr>
            <td width="16%">  <i>Name</i>  </td>
            <td width="50%"> 必需，<b>String </b>类型。书签名。书签名不能多于一个单词。 
   </td>
          </tr>
          <tr>
            <td width="16%">  <i>Range</i>  </td>
            <td width="50%"> 可选，<b>Variant </b>类型。书签标记的文本区域。可将书签设置到一个折叠的区域（插入点）。    </td>
          </tr>
    </div>
    </table>
</body>
</html>
