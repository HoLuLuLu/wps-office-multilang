<P><b>描述</b></P>

<P>关闭指定的演示文稿。</P>
<P>　<P><b>说明</b><P>
使用此方法关闭打开的演示文档，WPS演示并不提示用户保存所做的工作。为防止工作丢失，您应在使用 <b>Close</b> 方法之前使用 <b>Save</b> 
或 <b>SaveAs</b> 方法。<P>　</div>
