<h1>分节后如何重新开始页码编号？ </h1>
<p>在设置了页码的文档中插入分节符，新一节默认的起始页码是继承上一节的页码属性的。例如第一节最后一页为第5页，插入分节符后，新一页的页码为第6页。如果希望新节的页码从1开始重新编号，您可以按以下步骤进行操作：</P>
<ol>
  <li>将光标置于新节的第一页页面上。</li>
  <li>单击页脚范围或者在“视图”菜单下单击“页眉和页脚”。</li>
  <li>进入页脚编辑状态的同时，显示“页眉和页脚”工具条，单击“设置页码格式”：<br>
  <img border="0" src="../../images/TB_Header2.png" width="424" height="29"></li>
  <li>弹出的“页码格式”对话框，在“起始页码”框中键入“1”或其他数字。</li>
  <li>单击“确定”。</li>
  
</ol>
