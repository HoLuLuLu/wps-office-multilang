<h1>设置状态栏</h1>
<p>状态栏通常位于窗口的最下端，用于显示工作表当前的操作状态和进行快速的计算。</p>
<p><b>显示或隐藏状态栏</b></p>
<p>在左上角的“WPS表格”菜单上，单击右下角的“选项”。在打开的“选项”对话框中，选择“视图”选项卡，勾选或取消“状态栏”复选框。</p>

<p><b>使用状态栏进行快速计算</b></p>
<ol>
 <li>在工作表中选择参与计算的单元格区域。</li>
  <li>右键单击状态栏，选择显示何种计算结果。</li>
</ol>
<p><b>使用状态栏进行快速读取数值</b></p>
<ol>
	<li>选择数值所在的单元格。</li>
	<li>在状态栏上选择何种数字分隔方式，如下图所示：<br>
	<img border="0" src="../images/Ribbon/separator_way.png" width="358" height="178"></li>
</ol>
