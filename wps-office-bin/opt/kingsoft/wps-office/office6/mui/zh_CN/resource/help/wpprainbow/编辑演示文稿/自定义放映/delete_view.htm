<h1>删除自定义放映</h1>
<p>若要删除自定义放映，可执行下列操作：</p>
<ol>
  <li>在“幻灯片放映”选项卡上，单击“自定义放映”，打开“自定义放映”对话框。</li>
  <li>在打开对话框中，选取要删除的<a href="javascript:viewsamplea()" style="text-decoration: none">自定义放映</a><font color="#339933"><span id="samplea" style="display: none">（自定义放映：自定义放映演示文稿中的幻灯片，可在现有演示文稿中将幻灯片分组到其中，以便可以给特定的观众放映演示文稿的特定部分。）</span></font>，单击“删除”。</li>
  <li>单击“关闭”。</li>
</ol>
<p><span id="mydiv6" class="charr1"></span>
<a href="javascript:viewsample6()" style="text-decoration: none">
&nbsp;提示</a></p>
<div id="sample6" style="display: none">删除自定义放映，对应的幻灯片保留在演示文稿中，但不再标记为自定义放映。</div>
