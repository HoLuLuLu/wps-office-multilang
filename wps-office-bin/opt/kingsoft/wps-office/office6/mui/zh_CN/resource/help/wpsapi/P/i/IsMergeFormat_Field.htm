    <title>IsMergeFormat_Field</title>
    <style>@import url(../../css/ksHelpStyle.css);
    </style>
    <base target="_parent">
</head>

<body>
    <div class=ind>
	<P><b>描述</b></P>
    <P>返回指定域更新时是否应用格式和句属性。</P><br>
    返回<b> Boolean </b>类型，只读。</p><br>
    <br><P><b>说明</b></P>
    <P><b>MergeFormat</b> 把原来域结果的每个词的句属性应用到新的域结果上（分隔符也算一个词），如果新的结果比原来的长，就使用默认句属性，如果原来的域结果为空，则把原来域代码的的句属性应用到新的整个域结果上
    。</P>
    </div>
</body>
</html>
