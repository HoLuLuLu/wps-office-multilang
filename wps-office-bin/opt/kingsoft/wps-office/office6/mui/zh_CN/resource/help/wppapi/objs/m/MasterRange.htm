<p><b><span class="blue"><a href="../p/Presentation.htm"><font color="#000000">Presentation</font></a></span></b></p>
<p>&nbsp;&nbsp;&nbsp; 
    <img border="0" src="../../images/parchild.gif" width="15" height="17"> 
    <b><span class="YELLOW">MasterRange</span></b></p>
<br><p><b>描述</b></p>

<p>
代表幻灯片母板范围的集合，该范围是一组幻灯片母板，少则仅包含一个，多则包含演示文稿中的所有幻灯片母板。</p>

<p>
要构造幻灯片母板范围，可通过从演示文稿中的所有幻灯片母板或已选择的幻灯片母板中选择所需的任意幻灯片母板。<br>
<br>
　</p>
