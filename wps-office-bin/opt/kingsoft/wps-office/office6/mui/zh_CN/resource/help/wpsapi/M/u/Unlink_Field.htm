<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>断开指定域的链接。</P>
    <br><P><b>说明</b></P>
    <P>当一个域断开链接后，该域的当前结果会转换为文字或图形，将无法自动更新。注意：某些域（例如，XE（索引项）和 SEQ（序列））不能断开链接。 </P>
    </div>
</body>
