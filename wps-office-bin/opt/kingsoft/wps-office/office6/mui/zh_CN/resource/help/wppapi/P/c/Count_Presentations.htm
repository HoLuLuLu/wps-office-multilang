<P><b>描述</b></P>
<P>返回 <b><a href="../../objs/p/Presentations.htm">Presentations</a></b> 集合中的 <b>
<a href="../../objs/p/Presentation.htm">Presentation</a></b> 对象的数量。</P>

<P><br>
返回<b> Long</b> 类型，只读。</P>

<P>　</P>
<P><b>语法</b></P>
<div class=vbasyn>
<P><I>expression</I>.<b>Count</b></P>
</div>

  </tr>
  <tr>
    <td width="9%"><I>expression</I></td>
    <td width="59%">必需。该表达式返回一个 <b>Presentations</b> 集合。   </td>
  </tr>
  </table>
<P>　</div>
