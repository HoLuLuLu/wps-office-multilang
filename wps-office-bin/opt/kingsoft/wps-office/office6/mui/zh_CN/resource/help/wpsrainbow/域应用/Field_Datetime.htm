<h1>Time</h1>
<p>
 <p>文档中常需要插入日期和时间，下面介绍两种方式：</P>
 <ul><li>通过普通方式插入<ol>
  <li>在“插入”选项卡上，单击“日期”<img border="0" src="../images/date.png">，打开“日期和时间”对话框，如下图所示：</li>
</ol>
</li>
</ul>
<blockquote>
	<blockquote>
		<p>
		<img border="0" src="../images/Insert_Datetime.gif" ></p>
	</blockquote>
</blockquote>
<p>　</p>

<li>

<B><br>
{ TIME</B> [\@ "Date-Time Picture"] <B>}</B> <br>
