    <title>AcceptAll_Revisions</title>
    <style>@import url(../../css/ksHelpStyle.css);
    </style>
    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>接受某一文档或区域中的所有修订。修订标记将被删除，修订将合并到文档中。</P><br>
    <P><b>语法</b></P>
    <div class=vbasyn>
        <P><i>expression</i><b>.AcceptAll</b><i></i></P></div>
        <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="33">
          <tr>
            <td width="9%" align="center" height=15 bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
            <td width="59%" align="center" height=15 bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>expression  </i></td>
            <td width="59%" height=15 >   必需。该表达式返回<span lang="zh-cn"></span> <b>
            <a href="../../objs/r/Revisions.htm">Revisions</a></b> 
            对象集合。   </td>
          </tr>
    </table><br>
    <br><P><b>说明</b></P>
    <P>应用 <b>AcceptAllRevisions</b> 方法来接受文档中的所有修订。</P>
    </div>
</body>
</html>
