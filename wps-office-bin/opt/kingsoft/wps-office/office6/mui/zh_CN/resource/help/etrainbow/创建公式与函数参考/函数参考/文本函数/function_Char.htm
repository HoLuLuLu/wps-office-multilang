<h1>CHAR</h1>
<p>返回对应于数字代码的字符。函数 CHAR 可将其他类型计算机文件中的代码转换为字符。</p>
<p><b>语法</b></p>
<p><b>CHAR</b>(<b>number</b>)</p>
<p>Number 是用于转换的字符代码，介于 1 到 255 之间。使用的是当前计算机字符集中的字符。</p>
<p><b>示例</b></p>
<p>如果您将示例复制到空白工作表中，可能会更易于理解该示例。</p>

<table width="390">
	<tr>
		<th class="thEmpty" width="19"></th>
	    <th class="th1" width="115">A</th>
   	    <th class="th2" width="195">B</th>
	</tr>
	<tr>
		<td class="tdSeqence" width="19"><b>1</b></td>
		<td class = "th1" width="115">公式</td>
		<td class = "th2" width="195">说明（结果）</td>
	</tr>
	<tr>
		<td class="tdSeqence" width="19"><b>2</b></td>
		<td class ="ll" width="117">=CHAR(65)</td>
		<td class ="ll" width="242">显示字符集中的第 65 个字符 (A)</td>
	</tr>
		<tr>
		<td class="tdSeqence" width="19">3</td>
		<td class ="ll" width="117">=CHAR(33)</td>
		<td class ="ll" width="242">显示字符集中的第 33 个字符 (!)</td>
	</tr>

	
</table>
	</br>
