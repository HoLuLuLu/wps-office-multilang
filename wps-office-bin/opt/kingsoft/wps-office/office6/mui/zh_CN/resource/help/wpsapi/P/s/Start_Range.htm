    <div class=ind>
    <P><b>描述</b></P>
    <P>该属性返回区域起始字符的位置。</P><br>
    返回<b> Long </b>类型，只读。</P><br>
    <br><P><b>说明</b></P>
    <P>如果将本属性的值设置为大于 <b>End</b> 属性的值，则将 <b>End</b> 属性的值设为与 <b>Start</b> 属性的值相同。 </P>
    </div>
