<h1>重新设置数字格式</h1>
<ol>
<li>选择要重新设置为默认数字格式的单元格。</li>
<li>在“开始”选项卡上，单击单元格格式“字体”旧式工具。</li>
<li>在打开的“单元格格式”对话框中，选择“数字”选项卡。</li>
<li>选择“分类”列表中的“常规”选项。  </li>

</ol>
