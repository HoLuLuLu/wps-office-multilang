<div class="ind">
<P><b>描述</b></P>
<P>如果行或列处于隐藏状态，则该值为 <b>True</b>。指定的区域必须占据整个行或整个列。<b>Variant</b> 类型，可读写。</P>
<P>　</P>
<P><b>语法</b></P>
<div class=vbasyn>
<P><I>expression</I>.<b>Hidden</b></P>
</div>
<table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2">
  <tr>
    <td width="16%" align="center" bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
    <td width="50%" align="center" bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
  </tr>
  <tr>
    <td width="16%"><i>expression</i></td>
    <td width="50%">必需。该表达式返回 <b><a href="../../objs/R/Range.htm">Range</a></b> 
    对象。</td>
  </tr>
</table>
<P>　<P><b>说明</b><P><span lang="zh-cn">该属性目前ET不可测</span>。<p>　</p></div>
