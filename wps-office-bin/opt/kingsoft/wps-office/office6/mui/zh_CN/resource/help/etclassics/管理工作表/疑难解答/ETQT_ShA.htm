<h1>如何让隐藏的工具栏重新显示？</h1>
<p>在日常工作中，不时会因为误操作或者其他原因将常用的工具栏隐藏掉。此时要恢复工具栏的显示，可以执行以下操作之一：</p>
<ul>
  <li>在“视图”菜单下的“工具栏”中，选择要恢复显示的工具栏。</li>
  <li>在工具栏区域的空白位置，单击右键，从右键菜单中选择要恢复显示的工具栏。</li>
  <li>运行WPS Office程序组下的“WPS Office 工具|配置工具”：<br>
	<img border="0" src="../../images/ETQT_ShA01.png"><br>单击“高级”：<br>
	<img border="0" src="../../images/toolsreset.png" width="567" height="280"><br>
	在“重置修复”选项卡中单击“重置工具栏”，即可将工具栏恢复到初始状态。 <br><br></li>
</ul>
