<h1>没有提供备注/讲义母版和备注页视图的情况下，如何打印需要的相关内容？</h1>
<ol>
  <li>打开要打印的演示文稿。</li>
  <li>在“文件”菜单上，单击“打印预览”。</li>
  <li>在“打印预览”工具条上可以选择打印备注或讲义，如下图所示：<br>
	<img border="0" src="../../images/printview1.gif" ></li>
</ol>
