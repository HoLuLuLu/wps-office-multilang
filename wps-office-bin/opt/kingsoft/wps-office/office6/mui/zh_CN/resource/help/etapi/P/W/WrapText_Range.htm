<title>WrapText_Range</title>

</style>
<base target="_parent">
</head>

<body>

<div class="ind">
<P><b>描述</b></P>
<p>如果要使 ET 中对象的文本自动换行，则该值为 <b>True</b>。如果指定区域中包含一些能进行文本换行的单元格和其他不能进行文本换行的单元格，则返回 
<b>Null</b>。<b>Variant</b> 类型。可读写。</p>
<p>　</p>
<P><b>语法</b></P>
<div class=vbasyn>
<P><i>expression</i>.<b>WrapText</b></P>
</div>
<table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2">
  <tr>
    <td width="16%" align="center" bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
    <td width="50%" align="center" bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
  </tr>
  <tr>
    <td width="16%"><i>expression</i></td>
    <td width="50%">必需。该表达式返回 <b>Range</b> 对象。</td>
  </tr>
  </table>
<p class="ofvbaArgDesc">　</p>
<p class="ofvbaArgDesc"><b>说明</b>&nbsp;&nbsp; </p>
<p class="T">ET 会在必要的时候改变区域的行高以容纳其中的文字。</div>

</body>

</html>
