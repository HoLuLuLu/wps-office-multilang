<h1>为什么无法插入垂直分页符？</h1>
<p>当遇到上述情况，请检查是否存在以下情形：</p>
<ul>
  <li>“页面设置”中的“缩放比例”，是否指定为“调整为 X页宽”。<br>
  在指定“调整为 X页宽”的情况下，往往会忽略插入的“垂直分页符”；如果不希望忽略插入的“垂直分页符”，请取消“调整为 X页宽”。</li>
  <li>当前选择的区域是整行。<br>
  在选择整行或第一列单元格的情况下是不允许插入“垂直分页符”；此时请重新选择非第一列的单元格，然后执行“插入分页符”。</li>
</ul>
