<html><head>
<title>InRange</title>
<style>@import url(../../css/ksHelpStyle.css);</style>
<base target="_parent">
</head>
<body>
<div class="ind" style="width: 483; height: 55">
本示例确定所选内容是否包含在活动文档的首段内。
<p>status = Selection.InRange(ActiveDocument.Paragraphs(1).Range)<br>
If status Then<br>
&nbsp;&nbsp;&nbsp; MsgBox &quot;所选内容是包含在活动文档的首段内。&quot;<br>
Else<br>
&nbsp;&nbsp;&nbsp; MsgBox &quot;所选内容不包含在活动文档的首段内。&quot;<br>
End If</div>
</body>
</html>
