<h1>将公式中的单元格引用改为名称</h1>
<ol>
  <LI>复制您所要更改公式中的单元格引用。
  <LI>在“插入”菜单下<br>
，选择“名称”，再选择“定义”。
  <LI>在“在当前工作薄中的名称”框中，输入您要定义的名称。</LI>
  <LI>在“引用位置”框中，粘贴您刚才复制的单元格引用。</LI>
  <LI>执行下列操作之一：
  <ul>
<LI>直接编辑公式，把公式中使用的单元格的引用改成您定义的名称。</LI>
<LI>通过查找替换的方式，把公式中使用的单元格的引用改成您定义的名称。</LI>
</ul>
</ol>
