<h1>重新编号</h1>
<p>在插入页码时，系统默认的文档的起始页码为1，如果需要，用户可以指定文档的起始页码。</P>
<P>用户可以通过勾选“章节”选项卡中的“重新开始编号”复选框，可以达到这种效果。</P>

<P>如下图所示：</P>

<P>
<blockquote>
	<img border="0" src="../../images/reset_numbering.png" width="312" height="67"></blockquote></P>
