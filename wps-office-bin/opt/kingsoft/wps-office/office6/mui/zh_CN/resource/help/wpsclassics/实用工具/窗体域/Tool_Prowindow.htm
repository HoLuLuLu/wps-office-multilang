<h1>窗体保护</h1>
<p>
 <p>
 窗体设计结束后，可以通过以下两种方法进行保护：</p>
<ul>
  <li>单击“窗体”工具栏上“保护窗体”<img border="0" src="../../images/windowspage_10.png" width="23" height="24">，退出设计模式，即此时窗体只可填写、选择，而不能编辑。如需重回编辑模式，可再次单击此。 　</li>
  </ul>
  <ul>
  <li>
  在“工具”菜单下，单击“保护文档”，打开“保护文档”对话框。选择保护内容为“窗体域”，并键入保护密码完成保护。单击窗体工具栏上“保护窗体”<img border="0" src="../../images/windowspage_10.png" width="23" height="24">，键入密码后可重新回到编辑状态。

 </li></ul>  </p>
 </p>
