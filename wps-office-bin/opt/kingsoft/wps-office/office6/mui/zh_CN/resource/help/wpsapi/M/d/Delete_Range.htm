    <title>Delete_Range</title>
    <style>@import url(../../css/ksHelpStyle.css);
    </style>
    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>删除指定数目的字符或单词。此方法返回 <b>Long</b> 值，该数值表明删除项的数目。如果删除失败，则返回的值为 0。 </P><br>
    返回<b> Long </b>类型。</p><br>
    <P><b>语法</b></P>
    <div class=vbasyn>
        <P><i>expression</i><b>.Delete</b><i>([Unit], [Count])</i></P></div>
        <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="33">
          <tr>
            <td width="9%" align="center" height=15 bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
            <td width="59%" align="center" height=15 bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>expression  </i></td>
            <td width="59%" height=15 >  必需。该表达式返回 <b>
            <a href="../../objs/r/Range.htm">Range</a></b> 对象。 
   </td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>Unit  </i></td>
            <td width="59%" height=15 > 可选，<b>WpsUnits</b> 常量。所需删除的折叠区域的单位。</td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>Count  </i></td>
            <td width="59%" height=15 > <b> Variant </b>类型，可选。所需删除的单元的数目。若要删除某区域之后的单元，请折叠该区域并将此参数设置为正数；若要删除某区域内容之前的单元，请折叠该区域并将此参数设置为负数。    </td>
          </tr>
    </table><br>
    </div>
</body>
</html>
