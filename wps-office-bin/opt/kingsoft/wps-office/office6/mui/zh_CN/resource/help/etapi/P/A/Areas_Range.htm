<div class=ind>
<P><b>描述</b></P>
<P>返回一个 <b>Areas</b> 集合，此集合代表多重选定区域中的所有区域。只读。</P>
<P>　</P>
<P><b>说明</b><P><span lang="zh-cn">该属性目前ET不可用</span>。<ol>
  <li>对于单一选定区域，<b>Areas</b> 属性返回只包含一个对象的集合，即 <b>
  <a href="../../objs/R/Range.htm">Range</a></b> 对象本身。对于多重选定区域，<b>Areas</b> 
  属性返回一个对象集合，集合中的每个对象对应于每一选定区域。</li>
  <li><span lang="zh-cn">该属性目前ET不可用。</span></li>
  </ol>
<P>　</div>
</body>
</html>
