<h1>修改批注</h1>
<p>
 <ol>
  <li>如果文档中还未显示批注<a href="javascript:viewsamplee()" style="text-decoration: none">标记</a><font color="#339933"><span id="samplee" style="display: none">（标记：批注和修订，例如插入、删除。在处理修订和批注时，可查看标记。打印带有标记的文档可记录对文档所做的更改。）</span></font>，请
	在“视图”选项卡上，勾选“标记”复选框。</span></li>
  <li>在批注框中修改内容。</li>
</ol>
