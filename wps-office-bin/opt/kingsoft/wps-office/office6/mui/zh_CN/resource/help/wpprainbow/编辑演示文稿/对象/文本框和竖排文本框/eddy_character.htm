<h1>将文本框中文字旋转</h1>
<p>将文本框中文字旋转可执行下列操作：</p>
<ol>
  <li>选取要将文字旋转的文本框。</li>
  <li>在“开始”选项卡上，单击“文字方向”<img border="0" src="../../../images/ribbon/worddirection.png">。</li>
</ol>
