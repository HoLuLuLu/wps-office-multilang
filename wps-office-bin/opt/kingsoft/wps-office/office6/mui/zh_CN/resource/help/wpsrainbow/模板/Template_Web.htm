<h1>使用在线模板</h1>
<p> WPS文字还支持从网上下载模板，使用网站上的模板资源。</p>

<ol>
  <li>在“新建文档”<a href="javascript:viewsamplea()" style="text-decoration: none">任务窗格</a><font color="#339933"><span id="samplea" style="display=none">（任务窗格：应用程序中提供常用命令的窗口。它的位置适宜，尺寸又小，您可以一边使用这些命令，同时继续处理文件。）</span></font>上单击“在线模板”。（
	如果“新建文档”任务窗格是关闭的，请在“视图”选项卡上勾选“任务窗格”复选框，即可打开“新建文档”任务窗格。
  ）</li>
 <li>进入模板网站页面。</li>
  <li>您可以在该页面上进行模板的搜索和下载。</li>
</ol>
