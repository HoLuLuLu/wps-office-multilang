<h1>TANH</h1>
<p>返回某一数字的双曲正切。</p>
<p><b>语法</b></p>
<p><b>TANH（number）</b></p>
<p>Number&nbsp;&nbsp;&nbsp;&nbsp;为任意实数。</p>
<p><b>说明</b></p>
<p>双曲正切的计算公式如下：</p>
<p>
<img border="0" src="../../../images/Ribbon/Tanh.png" width="168" height="51"></p>

<p><b>示例</b></p>
<p>如果将示例复制到空白工作表中，可能会更易于理解该示例。</p>

<table width="354">
	<tr>
		<th class="thEmpty"></th>
	    <th class="th1">A</th>
   	    <th class="th2">B</th>
	</tr>
	<tr>
		<td class="tdSeqence"><b>1</b></td>
		<td class = "th1"><b>公式</b></td>
		<td class = "th2"><b>说明（结果）</b></td>
	</tr>
	<tr>
		<td class="tdSeqence"><b>2</b></td>
		<td class ="ll">=TANH(-2)</td>
		<td class ="ll">-2 的双曲正切 (-0.96403)</td>
	</tr>
	<tr>
		<td class="tdSeqence">3</td>
		<td class ="ll">=TANH(0)</td>
		<td class ="ll">0 的双曲正切 (0)</td>
	</tr>
	<tr>
		<td class="tdSeqence">4</td>
		<td class ="ll">=TANH(0.5)</td>
		<td class ="ll">0.5 的双曲正切 (0.462117)</td>
	</tr>
</table>
