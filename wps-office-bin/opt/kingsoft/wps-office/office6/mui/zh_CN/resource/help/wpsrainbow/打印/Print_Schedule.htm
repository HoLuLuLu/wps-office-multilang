<h1>检查打印作业的进度</h1>
<p>
 <ol>
   <li>双击任务栏状态区中的“打印机”<img border="0" src="../images/print3.png"> 。 
   </li>
   <li>打印完文件后，该图标将消失。</li>
</ol>

<p><span id="mydiv6" class="charr1"></span>
<a href="javascript:viewsample6()" style="text-decoration: none">
&nbsp;提示</a></p>
<div id="sample6" style="display: none">
  如果您正在打印一个短文档，则“打印机”图标可能在状态栏中显示的时间很短，因此无法通过单击该图标来检查打印进度。</div>
