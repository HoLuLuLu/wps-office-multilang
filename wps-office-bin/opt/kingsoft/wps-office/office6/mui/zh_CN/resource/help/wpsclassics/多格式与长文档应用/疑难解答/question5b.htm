<h1>“样式和格式”任务窗格中未显示所有的样式</h1>
<p>
<a href="javascript:viewsamplea()" style="text-decoration: none">样式</a><font color="#339933"><span id="samplea" style="display: none">（样式：字体、字号和缩进等格式设置特性的组合，将这一组合作为集合加以命名和存储。应用样式时，将同时应用该样式中所有的格式设置指令。）</span></font>一般应用于文档中的字符、段落和编号的一套格式特征，在篇幅较长的多格式文档中较常使用。WPS文字为了您的方便提供了丰富的样式，如果希望显示所有的样式，可通过下列方式：<ol>
  <li>在“格式”菜单下单击“样式和格式...”项。</li>
  <li>出现“样式和格式”任务窗格，在任务窗格的底端的“显示”列表，选择“所有样式”。您会发现“应用格式”列表中已经列出了全部的样式。<br>
  如下参考图：<br>
  <img border="0" src="../../images/style.png" width="365" height="524"></li>
</ol>
<p>　</p>
