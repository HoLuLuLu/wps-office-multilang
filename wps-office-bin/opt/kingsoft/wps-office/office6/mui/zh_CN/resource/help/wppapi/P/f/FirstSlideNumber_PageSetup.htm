<div class=ind>
<P><b>描述</b></P>
<P>返回或设置演示文稿第一张幻灯片的编号。</P>

<P><br>
返回<b> Long </b>类型，可读写。</P>

<P>　</P>
<P><b>说明</b><P>
幻灯片编号是在显示幻灯片编号时出现在幻灯片右下角的实际编号。此编号是由演示文稿中幻灯片编号（顺序，即 <b>SlideIndex</b> 属性值）和演示文稿的起始幻灯片编号（<b>FirstSlideNumber</b> 属性值）所决定的。幻灯片编号始终等于起始幻灯片编号加上幻灯片索引数目再减去一。<b>SlideNumber</b> 属性返回幻灯片编号。<P>　</div>
</body>
</html>
