    <title>FormattedText_Selection</title>
    <style>@import url(../../css/ksHelpStyle.css);
    </style>
    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>返回或设置一个 <b><a href="../../objs/r/Range.htm">Range</a></b> 对象，该对象包含指定区域或所选内容中进行过格式编排的文字。</P><br>
    返回<b> Range </b>对象，可读写。</p><br>
    <br><P><b>说明</b></P>
    <P>本属性返回 <b>Range</b> 对象，并带有指定的区域或所选内容中的字符格式和文字。<br>如果在区域或所选内容中有一个段落标记，则在 <b>Range</b> 对象 中包含段落标记。 <br>设置本属性会使该区域中的文本为带格式的文本所替换。<br>如果不需要替换现有的文本，则在使用本属性之前使用 <b>Collapse</b> 方法。</P>
    </div>
</body>
</html>
