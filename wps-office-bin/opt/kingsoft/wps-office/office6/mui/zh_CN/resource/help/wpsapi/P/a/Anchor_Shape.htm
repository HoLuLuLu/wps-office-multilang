    <title>Anchor_Shape</title>

    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>返回 <b><a href="../../objs/r/Range.htm">Range</a></b> 对象，该对象代表指定图形或图形区域的锁定范围。</P><br>
    返回<b> Range </b>对象，只读。</P><br>
    <br><P><b>说明</b></P>
    <P>所有 <b><a href="../../objs/s/Shape.htm">Shape</a></b> 对象都锁定于某一个文字区域，但可将其置于锁定标记所在页的任意位置。</P>
    <P>如果创建图形时指定了锁定范围，则锁定标记位于包含该锁定范围的第一段落的段首。</P>
    <P>如果没有指定锁定范围，则将自动选择锁定范围，图形参照页面的左边框和上边框进行定位。</P>
    <P>图形总是与锁定标记处在同一页上。</P>
    <P>如果图形的 <b>LockAnchor</b> 属性为 <b>True</b>，则不能在页面上拖动锁定标记。</P>
    </div>
</body>
</html>
