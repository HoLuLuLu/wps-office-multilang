<div class=ind>
<P><b>描述</b></P>
<P>返回 <b><a href="../../objs/s/SlideRange.htm">SlideRange</a></b> 集合内指定幻灯片的索引号。</P>

<P><br>
返回<b> Long</b> <b></b>类型，只读。</P>

<P>　<P><b>说明</b><P>与 <b>SlideID</b> 属性不同，在演示文稿中添加或重新排列幻灯片时，<b>Slide</b> 对象的 <b>SlideIndex</b> 属性会改变。因此，与使用具有幻灯片索引号的  
<b>Item</b> 方法相比，使用具有幻灯片 ID 号的 <b>FindBySlideID</b> 方法是从 <b>Slides</b> 集合返回一个指定  
<b>Slide</b> 对象的更可靠方法。</div>
</body>
