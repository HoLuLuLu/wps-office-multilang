<h1>输出PDF文件</h1>
<p>
 <p>PDF格式已成为网络文件共享及传输的一种通用格式，为了适应用户保存PDF格式的需求，WPS Office提供PDF文件输出功能。</p>
<p>请按以下步骤进行操作：</p>
  <ol>
  	<li>在左上角的“WPS演示”菜单中，单击“另存为”下的“输出为PDF格式”。</li>
	<li>单击“浏览”，选取文件保存位置。</li>
	<li>键入文件名，并单击“保存”。</li>
	<li>单击“确定”。</li>
  </ol>
<p>选择“权限设置”选项卡，可以进行更多详细的键入选项设置，如权限设置等。</p>
