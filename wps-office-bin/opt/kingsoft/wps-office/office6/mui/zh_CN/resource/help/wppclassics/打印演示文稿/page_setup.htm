<h1>页面设置</h1>
<p>在“文件”菜单上，选择“页面设置”进入页面设置，如下图所示：</p>
<blockquote>
	<p>
	<img border="0" src="../images/setpage.gif" ></p>
</blockquote>
<p>根据上示图示，请选择所需操作：</p>
<ul>
  <li>若要调整幻灯片大小，可在“幻灯片大小”下拉列表中选择所需或在“高度”及“宽度”框中键入自定义大小。</li>
  <li>若要选择纸张大小，请在“纸张大小”下拉列表中选择所需或在“高度”及“宽度”框中键入自定义大小。</li>
  <li>若要选择幻灯片或备注、讲义和大纲的方向，可在“方向”下勾选所需“横向”或“纵向”复选框。</li>
</ul>
