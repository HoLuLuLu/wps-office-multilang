<h1>单元格多格式设定</h1>

<p>
单元格多格式设定是指对于同一个单元格中的文字可以设置多种格式，包括：字体、字形、字号、字体颜色、下划线、特殊效果等。设置效果如下图所示：<blockquote>
	<p>
	<img border="0" src="../../../images/Ribbon/font.png" width="213" height="68"></blockquote>
<p>具体操作如下：</p>
<ol>
	<li>选定需要进行格式设置的文字。</li>
	<li>在“开始”选项卡上，单击单元格格式“字体”旧式工具。</li>
</ol>
<p>&nbsp;&nbsp;&nbsp;
	<img border="0" src="../../../images/Ribbon/font2.gif"></p>
<p>&nbsp; 3. 您可以在“字体”选项卡中进行相应的字体设置。</p>
