<h1>为什么键入公式后无法确定退出？</h1>
<p>上述现象主要出现在键入公式存在错误的时候。</p>
<p>当您希望键入的一个以“=”开头在字符串时，WPS表格会认为键入的是一个公式，并按公式的规则进行检查；要避免这个情况，就需要在键入的字符串前面添加单引号“<span lang="en-gb">'</span>”。</p>
<p>如果您键入的是一个公式，请检查公式中是否存在以下错误：</p>
<ul>
  <li>公式中的括号“<span lang="en-gb">()</span>”是否成对出现。</li>
  <li>公式中是否使用了非法的运算符和分隔符，譬如：“”（中文引号）、　（全角空格）、；（用分号代替逗号）。</li>
  <li>公式中的运算符和函数，是否填写了足够的参数。 <br>
  </li>
</ul>
