<h1>设置文本下划线</h1>
<p>
 <p>设计文档时，可以对文档内显示的文字设置文本下划线，请执行下列操作之一：</p>
<p><b>添加普通下划线</b></p>
<div id="sample1" >
 <ol>
   <li>选取要修改的文字。</li>
   <li>在“开始”选项卡上，单击“下划线”<img border="0" src="../../../images/u_format.png">。</li>
 </ol>
</div>

<p>
<b>添加装饰性下划线</b></p>
<div id="sample2" >
  <ol>
    <li class="LPROC">选取要修改的文字。 </li>
    <li class="LPROC">在“开始”选项卡上，单击“字体”旧式工具，打开“字体”对话框。</li>
    <li class="LPROC">在“下划线线型”列表中，选择所需的线型。 </li>
    <li class="LPROC">在“下划线颜色”列表中，选择所需的颜色。</li>
    <li class="LPROC">单击“确定”。</li>
  </ol>
  </p>
</div>

<p><span id="mydiv6" class="charr1"></span>
<a href="javascript:viewsample6()" style="text-decoration: none">
&nbsp;提示</a></p>
<div id="sample6" style="display: none">
  与字体相关的格式应用都可在“字体”对话框进行设置。</div></p>
