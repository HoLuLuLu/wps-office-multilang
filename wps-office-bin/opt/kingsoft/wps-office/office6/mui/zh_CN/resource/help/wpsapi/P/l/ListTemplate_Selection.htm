    <title>ListTemplate_Selection</title>
    <style>@import url(../../css/ksHelpStyle.css);
    </style>
    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>返回 <b>ListTemplate</b> 对象，该对象代表指定的 <b><a href="../../objs/s/Style.htm">Style</a></b> 或 <b>ListFormat</b> 对象的列表格式。 </P><br>
    返回<b> ListTemplate </b>对象，只读。</P>
    <P><b><br>
	说明</b></P>
    <P>一个列表模板包含定义特定列表的所有格式设置。</P>
    <P>“项目符号和编号”对话框（“格式”菜单）的每个选项卡的七种格式选项中的每一种（不包括“无”选项）都对应于一个列表模板。</P>
    <P>文档和模板同样可以包含列表模板的集合。 </P>
    <P>如果 <b>ListFormat</b> 对象的区域的第一段没有设为列表格式，则 <b>ListTemplate</b> 属性返回 <b>Nothing</b>。</P>
    </div>
</body>
</html>
