<p><b><font size="3">NORMSDIST</font></b></p>
<p>返回标准正态累积分布函数，该分布的平均值为 0，标准偏差为 1。可以使用该函数代替标准正态曲线面积表。</p>
<p><b class="bterm">语法</b></p>
<p><b class="bterm">NORMSDIST</b>(<b class="bterm">z</b>)</p>
<p>Z&nbsp;&nbsp;&nbsp;&nbsp; 需要计算其分布的数值。</p>
<p><b class="bterm">说明</b></p>
<ul class="cntIndent36" type="disc">
	<li>若 z 为非数值型，则 NORMSDIST 返回错误值 #VALUE!。 
	</li>
	<li>标准正态分布密度函数计算公式如下： </li>
</ul>
<p class="cntIndent36">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<img title="公式" alt="公式" src="http://officeimg.vo.msecnd.net/zh-cn/files/965/205/ZA006051214.gif" border="0">
</p>
<p><b class="bterm">示例</b></p>
<p>如果您将示例复制到空白工作表中，可能会更易于理解该示例。</p>

<table width="637" id="table1">
	<tr>
		<th class="thEmpty" width="10"></th>
	    <th class="th1" width="246"><font face="宋体">A</font></th>
	    <th class="th1" width="358"><font face="宋体">B</font></th>
	</tr>
	<tr>
		<td class="tdSeqence" width="10">1</td>
		<td class = "th1" width="246">
		<p class="p0" style="margin-top: 0pt; margin-bottom: 0pt">
		<font face="宋体">公式</font></td>
		<td class = "th1" width="358"><font face="宋体" size="2">说明（结果）</font></td>
	</tr>
    <tr>
		<td class="tdSeqence" width="10">2</td>
		<td class="ll" width="246">
		<font size="2">=NORMSDIST(2.568)</font></td>
		<td class="ll" width="358">
		<font size="2">2.568 的正态累积分布函数值 (0.9948856422)</font></td>
