<br><p><b>描述</b></p>

<p>该对象代表一个内置或用户定义的样式。<b>Style</b> 对象将样式属性（字体、字体样式、段落间距等等）表示为 <b>Style</b> 对象的属性。<b>Style</b> 对象是 
<b><a href="Styles.htm">Styles</a></b> 集合的一个成员。<b>Styles</b> 集合包含了指定文档的所有样式。</p>
