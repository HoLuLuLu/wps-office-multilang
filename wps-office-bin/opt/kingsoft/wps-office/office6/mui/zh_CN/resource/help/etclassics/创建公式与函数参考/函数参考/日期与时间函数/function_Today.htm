<h1>TODAY</h1>
<p>返回当前日期的序列号。序列号是WPS表格日期和时间计算使用的日期-时间代码。如果在输入函数前，单元格的格式为“<b class="UI" name="general">常规</b>”，则结果将设为日期格式。</p>
<p><b>语法</b></p>
<p><b>TODAY</b>()</p>
<p><b>说明</b> </p>
<p>WPS表格 可将日期存储为可用于计算的序列号。默认情况下，1900 年 1 月 1 日的序列号是 1 ，而 2008 年 1 月 1 
日的序列号是 39448，这是因为它距 1900 年 1 月 1 日有 39448 天。</p>



<p>　</p>
<p><b>相关功能</b></p>
<p><a href="functionlist_datetime.htm">日期与时间函数</a></p>
