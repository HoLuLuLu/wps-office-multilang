<h1>编辑线段</h1>
<p>可执行以下操作：</p>
<ol>
  <li>选择要进行编辑的对象，可以是直线、曲线或任意多边形。</li>
  <li>在“绘图”工具栏上，单击“绘图”并选择“编辑顶点”。</li>
  <li>根据所需拖动所选对象的两个顶点间的线段。如下图所示：<br>
  <img border="0" src="../../../images/line7.png" width="145" height="52"></li>
</ol>
