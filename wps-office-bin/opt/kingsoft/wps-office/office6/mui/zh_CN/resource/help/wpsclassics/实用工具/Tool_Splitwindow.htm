<h1>拆分窗口</h1>
<p>
 <p>
 将当前窗口拆分为两部分，以便同时查看文档的不同部分。</p>
<ol>
  <li>启动WPS文字后，您可以在“窗口”菜单下单击折分窗口功能。如下图所示：<br>
	<img border="0" src="../images/splitwindow.gif"><br>　</li>
  <li>
  选择需要设置的拆分方式。支持水平拆分、垂直拆分。</li>
</ol>
<p>&nbsp;&nbsp;&nbsp; <img border="0" src="../images/splitwindow2.gif"></p>
<p>　3. 单击选择拆分方式后，文档就会以相应的拆分方式显示为两个不同的窗口，可以单独操作查看。</p>

<p>　4. 需要取消拆分效果时，直接单击原来图标位置的取消拆分即可。</p>
