<br><p><b>描述</b></p>

<p>代表整个WPS演示应用程序。<b>Application</b> 对象包括： </p>
<p>
应用程序范围内的设置和选项（例如，当前打印机的名称） </p>
<p>
用于返回顶层对象的属性，例如 <b>ActivePresentation</b>、<b>Windows</b> 等。 </p>
