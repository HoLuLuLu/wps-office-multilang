<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>返回包含指定图形的线条格式属性的 <b>LineFormat</b> 对象。</P>
    <P>对于线条来说，<b>LineFormat</b> 对象代表线条本身；</P>
    <P>而对于带有边框的图形来说，<b>LineFormat</b> 对象代表边框。</P><br>
    返回<b> LineFormat </b>对象，只读。</P><br>
    </div>
</body>
