<h1>在一页纸上打印多页</h1>
<p>
 <p>在 WPS文字 中您可以实现在一张打印纸上打印多页的功能。与以往版本不同的是，这种打印方式还提供了排序和分隔线的功能，让用户在使用上有更多的选择。</p>
<p><b>每页的版数</b></p>
<ol>
  <li>在“文件”菜单下，单击“打印”。</li>
  <li>在“并打和缩放”下的“每页的版数”框中，单击所需选项。例如希望在一页张上打印六页，则可以选择“6版”。</li>
  <li>可以勾选“并打时绘制分隔线”选项，以清晰的划分页与页之间的界线。</li>
</ol>
<p><b>并打顺序</b></p>
<ol>
  <li>在“文件”菜单下，单击“打印”。</li>
  <li>在“并打顺序”下，选择一种排序方式，如下图所示：<br>
  <img border="0" src="../images/print.png" width="241" height="78"></li>
</ol>
<p>　</p>
