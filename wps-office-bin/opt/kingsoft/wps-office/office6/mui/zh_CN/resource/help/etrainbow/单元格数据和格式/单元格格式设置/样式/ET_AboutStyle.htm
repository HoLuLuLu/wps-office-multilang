<h1>关于样式</h1>

<p>
<a href="javascript:viewsamplea()" style="text-decoration: none">样式</a>
<span id="samplea" style="display: none">
<font color="#339933">
（字体、字号和缩进等格式设置特性的组合，将这一组合作为集合加以命名和存储。
应用样式时，将同时应用该样式中所有的格式设置指令。）</font>是</span>可应用于单元格的格式的集合。<br>
例如，无需采用繁琐的步骤来设置单元格的数字格式为百分比，只需应用百分比样式即可获得相同效果。<br>
可通过自定义样式，来达到快速应用格式的目的，保证单元格格式的一致性。

<p><b>以下情况可以使用样式：</b></p>
<ul>
  <li>编写会计报表时，需将部分数据以货币符、百分比或千分分隔的方式表示</li>
  <li>需要在多处单元格设置同样的单元格格式  </li>
  <li>需要同时修改具有同一样式的单元格格式</li>
</ul>
