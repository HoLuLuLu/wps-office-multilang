    <title>DisableLineHeightGrid_ParagraphFormat</title>
    <style>@import url(../../css/ksHelpStyle.css);
    </style>
    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>如果该属性的值为 <b>True</b>，则当指定每页的行数时，Kingsoft WPS 会将指定段落中的字符与行网格对齐。</P>
	<P>如果只将某些指定段落的 <b>DisableLineHeightGrid</b> 属性设置为 <b>True</b>，则返回 <b>wpsUndefined</b>。</P><br>
    返回<b> Long </b>类型，可读写。</p><br>
    </div>
</body>
</html>
