<p><b> 
<span class="blue">AutoFilter</span></b></p>

<p>&nbsp;&nbsp;&nbsp; <img border="0" src="../../images/parchild.gif" width="15" height="17"> <b> <span class="yellow">
Filters</span></b></p>

<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<img border="0" src="../../images/parchild.gif" width="15" height="17">&nbsp; <b> 
<span class="blue">Filter</span></b></p>

<p>　</p>

<p><b>描述</b></p>

<p><b><a href="filter.htm">Filter</a></b> 对象的集合，这些对象代表自动筛选区域中的所有筛选。</p>

<p>　</p>

<p><b>说明</b> </p>

<p>可用 <b>Filters</b> 方法返回 <b>Filters</b> 集合。</p>

<p>可用 <b>Filters</b>(<i>index</i>) 返回单个 <b>Filter</b> 对象，其中 <i>index</i> 
为筛选名称或索引编号。</p>
<P>
下例返回工作表1中第一列自动筛选的状态值：<P>
MsgBox ActiveWorkbook.Worksheets(1).AutoFilter.Filters(1).On<p>　</p>
