<h1>使用现有演示文稿样式新建演示文稿</h1>
<p>请执行以下操作（如果还没有演示文稿，请在“快速访问工具栏”上，单击“新建”<img border="0" src="../images/ribbon/newfile2016.png">）：</p>
<ol>
  <li>在“幻灯片设计-设计模板”<a href="javascript:viewsampleb()" style="text-decoration: none">任务窗格</a><font color="#339933"><span id="sampleb" style="display: none">（任务窗格：是应用程序中提供常用的窗口。其位置、大小均可根据实际需要调整，方便用户在使用相关时仍可继续编辑文稿。）</span></font>左下角单击“浏览”。</li>
   
	<p><img border="0" src="../images/ribbon/designmodel.png"><li>在文件列表中，选取相应文件类型，单击所要的演示文稿，再单击“打开”。</li>
  <li>根据需要给演示文稿键入相关内容。</li>
  <li>单击“保存”。</li>
</ol>
