<html><head>
<title>UserControl</title>
<style>@import url(../../css/ksHelpStyle.css);</style>
<base target="_parent">
</head>
<body>
<div class="ind">
该示例显示活动文档的 UserControl 属性的状态。<p>Set Mywps = New WPS.Application<br>Set wpsDoc = _<br>    &nbsp;&nbsp;&nbsp;    wps.Documents.Open("C:\mydocument.wps")<br>If wpsDoc.UserControl = True Then<br>    &nbsp;&nbsp;&nbsp;    MsgBox "This document was created or opened by the user."<br>Else<br>    &nbsp;&nbsp;&nbsp;    MsgBox "This document was created programmatically."<br>End If
</div>
</body>
</html>
