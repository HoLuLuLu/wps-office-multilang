    <title>LockAnchor_ShapeRange</title>
    <style>@import url(../../css/ksHelpStyle.css);
    </style>
    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>如果为 <b>True</b>，则指定的 <b><a href="../../objs/s/Shape.htm">Shape</a></b> 或 <b>
	<a href="../../objs/s/ShapeRange.htm">ShapeRange</a></b> 对象的锁定标记锁定于锁定区域内。</P>
    <P>当图形有一个已锁定的锁定标记时，不能通过拖动来移动图形的锁定标记（当图形移动时，锁定标记不移动）。</P><br>
    返回<b> Long </b>类型，可读写。</p>
    </div>
</body>
