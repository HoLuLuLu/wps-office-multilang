<h1>按字母或段落动画显示文本</h1>
<p>动画显示文本可根据需要选择其显示方式，如文本分段显示或字母逐个显示。可执行下列操作：</p>
<ol>
  <li>对文本设置动画。</li>
  
  <li>在“自定义动画”任务窗格的自定义动画列表中，选择所需的动画文本项目。</li>
  <li>单击下拉箭头，再选择“效果选项”，然后执行所需操作：</li>
  <ul>
  	<li>若要按字母显示，可在“动画文本”下拉列表框中选择“按字母”，并可在“字母之间延迟”框中键入或选择字母间隔时间。</li>
  	<li>若要按段落显示，请单击“正文文本动画”选项卡，然后在“组合文本”下拉列表中选择所需操作。</li>
  </ul>
</ol>
