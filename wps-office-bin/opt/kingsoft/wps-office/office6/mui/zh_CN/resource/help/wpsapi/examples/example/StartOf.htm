<html><head>
<title>StartOf</title>
<style>@import url(../../css/ksHelpStyle.css);</style>
<base target="_parent">
</head>
<body>
<div class="ind">
本示例将选定内容移至段落的开头。 
<p>Selection.StartOf Unit:=wpsParagraph, Extend:=wpsMove </p>
<p>　</p>
<p>本示例假定选定内容位于一行的开头，则下面的示例返回 0（零），并且不改变选定内容。</p>
<p>char = Selection.StartOf(Unit:=wpsLine, Extend:=wpsMove) 
</div>
</body>
</html>
