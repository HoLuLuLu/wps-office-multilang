    <title>DisableCharacterSpaceGrid_Font</title>
    <style>@import url(../../css/ksHelpStyle.css);
    </style>
    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>如果属性值为 <b>True</b> ，则 WPS 忽略相应 <b><a href="../../objs/f/Font.htm">Font</a></b> 或 <b>
	<a href="../../objs/r/Range.htm">Range</a></b> 对象每行的字符数；</P>
	<P>如果仅将部分指定的字符或区域的 <b>DisableCharacterSpaceGrid</b> 属性设为 <b>True</b>，则返回 <b>wpsUndefined</b>。</P><br>
    返回<b> Boolean </b>类型，可读写。</p><br>
    </div>
</body>
</html>
