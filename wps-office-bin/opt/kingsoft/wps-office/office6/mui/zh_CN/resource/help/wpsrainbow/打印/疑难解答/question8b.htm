<h1> 如何从最后一页开始打印文档？</h1>
<p> WPS文字支持逆序打印，可以满足上述要求，操作步骤如下：  </P>
<ol>

  <li>在左上角的“WPS文字”菜单上，单击“打印”，出现“打印”对话框。 </li>

  <li>单击“选项”，进入打印高级选项。</li>
	<li></li>勾选“逆序页打印”复选框。</li>
	<li></li>单击“确定”。</li>

</ol>
