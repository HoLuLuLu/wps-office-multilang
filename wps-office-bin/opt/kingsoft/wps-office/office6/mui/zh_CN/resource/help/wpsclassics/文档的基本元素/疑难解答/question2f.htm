<h1>如何只给文字加上下划线？</h1>


<P>文字下划线修饰大家经常用到，但有一点不方便的就是：在键入空格时也会加上下划线。要避免这种情况出现，可以使用WPS文字提供了“字下加线”来修饰文字。设置方法如下： </P>
<ol>
  <li>选中文字。</li>
  <li>在“格式”菜单下，单击“字体”，显示“字体”对话框，如下图所示：<br>
	<img border="0" src="../../images/Dlg_Font.gif" >&nbsp;&nbsp;&nbsp; </li>
  <li>单击“确定”，退出字体设置。 </li>
</ol>
