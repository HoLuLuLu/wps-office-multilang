<h1>INT</h1>
<p>将数字向下舍入到最接近的整数。</p>
<p><b>语法</b></p>
<p><b>INT（number）</b></p>
<p>Number&nbsp;&nbsp;&nbsp;&nbsp; 需要进行向下舍入取整的实数。</p>

<p><b>示例</b></p>
<p>如果将示例复制到空白工作表中，可能会更易于理解该示例。</p>

<table>
	<tr>
		<th class="thEmpty"></th>
	    <th class="th1"><span lang="en-us">A</span></th>   
	</tr>
	<tr>
		<td class="tdSeqence">1</td>
		<td class = "th1"><b>数据</b></td>
	</tr>
	<tr>
		<td class="tdSeqence">2</td>
		<td class ="ll">19.5</td>
	</tr>
</table>
<br>
<table>
	<tr>
		<td class ="thEmpty"></td>
		<td class = "th1" ><b>公式</b></td>
		<td class = "th2"><b>说明（结果）</b></td>
	</tr>
	<tr>
		<td></td>
		<td class ="ll">=INT(8.9)</td>
		<td class ="ll">将 8.9 向下舍入到最接近的整数 (8)</td>	
	</tr>
	<tr>
		<td></td>
		<td class ="ll">=INT(-8.9)</td>
		<td class ="ll">将 -8.9 向下舍入到最接近的整数 (-9)</td>	
	</tr>
	<tr>
		<td></td>
		<td class ="ll">=A2-INT(A2)</td>
		<td class ="ll">返回单元格 A2 中正实数的小数部分 (0.5)</td>	
	</tr>
</table>
