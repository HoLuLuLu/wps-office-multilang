<h1>由一种图形转换为另一种图形</h1>
<p>
对于文档中已经存在的自选图形形状，如果需要将其转换成其它形状，您无需将原有图形删除后重新添加，只需根据下述操作步骤在原有图形基础上转换即可。这样可以更加准确的保证原有的对象排版效果。</p>
<ol>
<li>选择要更改的自选图形。 </li>
<li>在“形状和素材”任务窗格上，选择需要的图形；</li>
<li>单击“更改自选图形”，如下图所示：<br>
<img border="0" src="../../images/change_figure.gif" ></li>
</ol>
