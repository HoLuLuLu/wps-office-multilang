<h1>表格样式选项</h1>
<p>
通过“表格样式选项”，可以对表格中的关键行列进行单独填充。根据选用表格样式的不同，填充后，表格中相应行列的字体粗细、边框粗细、底色浓度等属性会发生明显区别于与其他行列的改变，以突出该行列内容。您可以通过以下九张图片看出“表格样式选项”中六个选项各自的填充效果。</p>
