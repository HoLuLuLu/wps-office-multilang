<h1>页眉插入图片</h1>
<p>许多单位在制作报表的时候，为了让报表显得更正式、更美观，都会在页眉左侧或者右侧加上公司的LOGO，如下图所示：</p>
<blockquote>
	<p><br>
	<img border="0" src="../images/Ribbon/et_header08.gif" >
	</p>
</blockquote>
<p><span id="mydiv1" class="charr1"></span>
<a href="javascript:viewsample1()" style="text-decoration: none">
&nbsp;页眉插入图片的方法如下：</a></p>
<div id="sample1" style="display: none">
<ul>
 <li>在“页面布局”选项卡上，单击“页面设置”旧式工具。</li>
	<li>在打开的“页面设置”对话框中，选择“页眉/页脚”选项卡。</li>
 <li>单击“自定义页眉”。<br> 
	<img border="0" src="../images/Ribbon/page_setup_custom.png" width="520" height="400"> </li>
 <li>在“页眉”对话框中，有左中右3个区域；将光标定位在其中一个区域。</li>
 <li>单击“插入图片”，选择要插入的图片文件，选择相应图片。<br> 
	<img border="0" src="../images/Ribbon/header_dialog.png" width="556" height="243"></li>
 <li>单击“确定”，保存页面设置。<br> 
	<img border="0" src="../images/Ribbon/header_footer.png" width="409" height="343"></li>
</ul>
</div>
<p>　</p>
