<h1>TRUE</h1>
<p>返回逻辑值 TRUE。</p>
<p><b>语法</b></p>
<p><b>TRUE</b>( )</p>
<p><b>说明</b></p>
<p>可以直接在单元格或公式中键入值 TRUE，而可以不使用此函数。函数 TRUE 主要用于与其他电子表格程序兼容。</p>
