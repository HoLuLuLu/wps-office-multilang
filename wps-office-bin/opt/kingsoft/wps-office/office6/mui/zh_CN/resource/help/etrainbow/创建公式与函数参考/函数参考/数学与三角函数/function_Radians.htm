<h1>RADIANS</h1>
<p>将角度转换为弧度。</p>
<p><b>语法</b></p>
<p><b>RADIANS（angle）</b></p>
<p>Angle&nbsp;&nbsp;&nbsp;&nbsp;为需要转换成弧度的角度。</p>

<p><b>示例</b></p>
<p>如果将示例复制到空白工作表中，可能会更易于理解该示例。</p>
