<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>返回 <b>Find</b> 对象，该对象包含了查找操作所需的条件。</P><br>
    返回<b> Find </b>对象，只读。</P><br>
    <br><P><b>说明</b></P>
    <P>将本属性用于 <b><a href="../../objs/s/Selection.htm">Selection</a></b> 对象时，如果查找到了所需内容，则所选内容就会改变。</P>
	<P>如将本属性用于 <b><a href="../../objs/r/Range.htm">Range</a></b> 对象，则除非用 <b>Select</b> 方法，否则所选内容不改变。</P>
    </div>
</body>
