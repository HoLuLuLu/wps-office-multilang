<h1>创建代表公式或常量的名称</h1>
<ol>
</li>
<li>在“插入”菜单下<br>
，选择“名称”，再选择“定义”。</li>
<li>在“在当前工作簿中的名称”框中，输入要定义的名称。</li>
<li>在“引用位置”编辑框中，键入“=”（等号）和公式内容或常量数值。 </li>

</ol>
