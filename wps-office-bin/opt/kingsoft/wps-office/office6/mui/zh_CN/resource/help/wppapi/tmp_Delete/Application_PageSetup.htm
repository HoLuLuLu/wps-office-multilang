<P><b>描述</b></P>
<P>返回一个 <b>Application</b> 对象，该对象代表 <b>PageSetup</b> 对象的创建者。</P>
<P>　</P>
<P>返回 <b>Long </b>类型，只读。</P>
<P>　</P>
<P><b>语法</b></P>
<div class=vbasyn>
<P><I>expression</I>.<b>Application</b></P>
</div>
<table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2">

    <td width="9%" align="center" bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
    <td width="59%" align="center" bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
  </tr>
  <tr>
    <td width="9%">expression</td>
    <td width="59%">必需。该表达式返回一个 <b>PageSetup</b> 对象。 </td>
  </tr>
  
</table>
</div>
