<html><head>
<title>KeepWithNext</title>
<style>@import url(../../css/ksHelpStyle.css);</style>
<base target="_parent">
</head>
<body>
<div class="ind">
本示例使活动文档中的第三段至第五段保持在同一页上。 
<p>For i = 3 To 5 <br>    &nbsp;&nbsp;&nbsp;    ActiveDocument.Paragraphs(i).KeepWithNext = True <br>Next i 
</div>
</body>
</html>
