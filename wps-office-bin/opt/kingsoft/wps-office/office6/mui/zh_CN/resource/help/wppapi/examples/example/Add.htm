<p>With&nbsp;ActivePresentation.Slides<br>&nbsp;&nbsp;&nbsp;&nbsp;.Add&nbsp;Index:=.Count&nbsp;+&nbsp;1,&nbsp;Layout:=wpLayoutBlank<br>End&nbsp;With
