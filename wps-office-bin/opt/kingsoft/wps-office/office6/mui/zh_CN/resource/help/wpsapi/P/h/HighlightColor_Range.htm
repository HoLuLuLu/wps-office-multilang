    <div class=ind>
    <P><b>描述</b></P>
    <P>返回或设置指定区域的突出显示颜色。</P><br>
    返回<b> WpsColor </b>常量，可读写。</p><br>
    <br><P><b>说明</b></P>
    <P>将本属性设置为 <b>wpsColorAutomatic</b>，可以删除指定区域的突出显示颜色（如果有的话）。</P>
    </div>
