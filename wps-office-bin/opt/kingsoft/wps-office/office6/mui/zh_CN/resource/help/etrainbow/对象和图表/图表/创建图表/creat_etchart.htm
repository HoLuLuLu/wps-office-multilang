<h1>创建图表</h1>
  <ol>
    <li>选择生成图表的数据所在的单元格，<br>
    <img border="0" src="../../../images/Ribbon/Chart8.gif" ></li>
    <li>在“插入”选项卡上，单击“图表”。</li>
    <li><span lang="en-gb">根据需要选择合适的图表类型。</span><br>
	<img border="0" src="../../../images/Ribbon/tubiao.gif" > </li>
    
    <li>选择之后点击”接受“生成图表。<br>
	<img border="0" src="../../../images/Ribbon/tubiao2.gif"></li>
  </ol>
  
<p><b>图表属性</b></p>
<ul>
	<li>点击图表标题框，可以修改图表标题名称。</li>
	<li>图表四个快捷按钮，分别是：图表元素、图表样式、图表筛选器、设置图表区域格式。单击直接使用。</li>
	<li>需要更改数据信息时，可以在图表上右键单击”选择数据“，对源数据进行编辑。</li>
</ul>
<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<img border="0" src="../../../images/Ribbon/tubiao3.gif"></p>
<ul>
	<li>单击图表区域格式时右侧会弹出属性窗格，可以设置图表选项及文本选项等信息。</li>
</ul>
