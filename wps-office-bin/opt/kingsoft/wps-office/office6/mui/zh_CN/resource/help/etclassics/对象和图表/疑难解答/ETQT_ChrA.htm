<h1>如何创建柱线图？</h1>
<p>
在制作统计图表的过程中，经常碰到需要将不同的数据以不同形式绘制在同一个图表上，譬如：在业绩图表上，用柱形图反映销售情况，用折线图反映盈利情况。</p>
<p><span lang="en-gb">此时可以执行以下操作</span>：</p>
<ol>
  <li>选择包含“销售”和“利润”的数据清单，创建“柱形图”，如下图所示：<br>
  <img border="0" src="../../images/ETQT_ChrA01.png" width="319" height="206"></li>
  <li>右键单击图表中的“利润”<span lang="en-gb">(</span>系列<span lang="en-gb">)</span>，从右键菜单中执行“图表类型...”。</li>
  <li>在“图表类型”对话框中选择“折线图”。</li>
  <li>“确定”后，即得到需要的“柱线图”，如下图所示：<br>
  <img border="0" src="../../images/ETQT_ChrA02.png" width="312" height="209"><br>
  </li>
</ol>
