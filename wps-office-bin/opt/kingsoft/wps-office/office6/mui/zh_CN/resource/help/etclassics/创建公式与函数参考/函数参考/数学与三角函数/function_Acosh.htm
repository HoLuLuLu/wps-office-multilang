<h1>ACOSH</h1>

<p class="p0" style="margin-top: 0pt; margin-bottom: 0pt">
<font face="宋体">返回&nbsp;</font><span style="font-family: Times New Roman"><font face="宋体">number&nbsp;参数的反双曲余弦值。参数必须大于或等于&nbsp;1。反双曲余弦值的双曲余弦即为&nbsp;number，因此&nbsp;ACOSH(COSH(number))&nbsp;等于&nbsp;number。</font></span></p>
<p><b>语法</b></p>
<p><b>ACOSH（number）</b></p>
<p>Number<font face="宋体">&nbsp;&nbsp; 大于等于&nbsp;</font><span style="font-family: Times New Roman"><font face="宋体">1&nbsp;的任意实数。</font></span></p>

<p><b>示例</b></p>
<p>如果将示例复制到空白工作表中，可能会更易于理解该示例。</p>
<table>
	<tr>
		<th class="thEmpty"></th>
	    <th class="th1">A</th>
   	    <th class="th2">B</th>
	</tr>
	<tr>
		<td class="tdSeqence"><b>1</b></td>
		<td class = "th1"><font face="宋体"><b>公式</b></font></td>
		<td class = "th2"><font face="宋体"><b>说明（结果）</b></font></td>
	</tr>
	<tr>
		<td class="tdSeqence"><b>2</b></td>
		<td class ="ll"><font face="宋体">=ACOSH(1)</font></td>
		<td class ="ll">
		<p class="p0" style="margin-bottom:0pt; margin-top:0pt; ">
		<font face="宋体">1&nbsp;</font><span style="font-family: Times New Roman"><font face="宋体">的反双曲余弦值&nbsp;(0)</font></span></p>
		</td>
	</tr>
	<tr>
		<td class="tdSeqence"><b>3</b></td>
		<td class ="ll"><font face="宋体">=ACOSH(15)</font></td>
		<td class ="ll">
		<p class="p0" style="margin-bottom:0pt; margin-top:0pt; ">
		<font face="宋体">15</font><span style="font-family: Times New Roman"><font face="宋体">的反双曲余弦值&nbsp;(3.4000844141)</font></span></p>
		</td>
	</tr>
