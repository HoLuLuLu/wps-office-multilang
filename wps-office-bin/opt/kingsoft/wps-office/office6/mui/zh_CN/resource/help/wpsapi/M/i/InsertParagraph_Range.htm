<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>用新段落替换指定区域。 </P>
    <P><b><br>
	说明</b></P>
    <P>如果在使用本方法之前先使用 <b>Collapse</b> 方法，可以不覆盖该区域。用 <b>InsertParagraphAfter</b> 方法可在 <b>
    <a href="../../objs/r/Range.htm">Range</a></b> 或 <b>
    <a href="../../objs/s/Selection.htm">Selection</a></b> 对象后插入一个新段落。 </P>
    </div>
</body>
