<h1>使用另一个幻灯片或演示文稿的配色方案</h1>
<p>请执行以下操作：</p>
<ol>
  <li>将两个演示文稿都打开。</li>
  <li>在两个演示文稿的普通视图中都显示“幻灯片”选项卡。</li>
  <li>选取包含要使用“配色方案”的幻灯片。</li>
  <li>在“开始”选项卡上，单击“格式刷”。</li>
  <li>选取第二个演示文稿窗口，再单击要应用配色方案的幻灯片。</li>
</ol>
<p><span id="mydiv6" class="charr1"></span>
<a href="javascript:viewsample6()" style="text-decoration: none">&nbsp;提示</a></p>
<div id="sample6" style="display: none">
 将幻灯片的配色方案复制到另一篇演示文稿之后，该配色方案会在目标演示文稿的“幻灯片设计-配色方案”<a href="javascript:viewsampleb()" style="text-decoration: none">任务窗格</a><font color="#339933"><span id="sampleb" style="display: none">（任务窗格：是应用程序中提供常用的窗口。其位置、大小均可根据实际需要调整，方便用户在使用相关时仍可继续编辑文稿。）</span></font>中变为可用。</div>
