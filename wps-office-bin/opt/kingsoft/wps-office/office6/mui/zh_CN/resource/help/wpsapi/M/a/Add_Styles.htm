<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <meta name="GENERATOR" content="Microsoft FrontPage 5.0">
    <meta name="ProgId" content="FrontPage.Editor.Document">
    <title>Add_Styles</title>
    <style>@import url(../../css/ksHelpStyle.css);
    </style>
    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>返回 <b><a href="../../objs/s/Style.htm">Style</a></b> 对象，该对象代表添加至样式列表中的用户定义的新样式。</P>
    <P><b><br>
    语法</b></P>
    <div class=vbasyn>
        <P><i>expression</i><b>.Add</b><i>((Name), [Type])</i></P></div>
        <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="33">
          <tr>
            <td width="9%" align="center" height=15 bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
            <td width="59%" align="center" height=15 bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>expression  </i></td>
            <td width="59%" height=15 >   必需。该表达式返回 <b>
            <a href="../../objs/s/Styles.htm">Styles</a></b> 对象集合。
   </td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>Name  </i></td>
            <td width="59%" height=15 > 必需，<b>String </b>类型。新样式的字符串名称。
   </td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>Type  </i></td>
            <td width="59%" height=15 > 可选，<b>WpsStyleType</b> 常量。新样式的样式类型。   </td>
          </tr>
    </table><br>
    </div>
</body>
</html>
