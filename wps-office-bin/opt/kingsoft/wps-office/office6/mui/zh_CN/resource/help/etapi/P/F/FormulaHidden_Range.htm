<div class="ind">
<P><b>描述</b></P>
<P>如果工作表处于保护状态时将隐藏公式，则该值为 <b>True</b>。如果指定区域中有些单元格的 <b>FormulaHidden</b> 为 <b>
True</b>，而有些单元格的 <b>FormulaHidden</b> 为 <b>False</b>，则该值为 <b>Null</b>。<b>Variant</b> 类型，可读写。</P>
<P>　</P>
<P><b>语法</b></P>
<div class=vbasyn>
<P><I>expression</I>.<b>FormulaHidden</b></P>
</div>
<table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2">
  <tr>
    <td width="16%" align="center" bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
    <td width="50%" align="center" bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
  </tr>
  <tr>
    <td width="16%"><i>expression</i></td>
    <td width="50%">必需。该表达式返回 <b><a href="../../objs/R/Range.htm">Range</a></b> 
    对象。</td>
  </tr>
</table>
<P>　<P><b>说明</b><P><span lang="zh-cn">不要将该属性与 <b>Hidden</b> 
属性混淆。如果工作簿处于保护状态，而工作表没有，则不将隐藏公式。但是如果只有工作表处于隐藏状态，则将隐藏公式</span>。<p>　</p></div>

</body>

</html>
