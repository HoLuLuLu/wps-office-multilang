<h1>在演示文稿内复制幻灯片</h1>
<p>复制幻灯片将直接被插入到选定的幻灯片之下。复制幻灯片请执行以下操作：</p>
<ol>
  	<li>在“幻灯片”选项卡中，选择要复制的幻灯片。（如果希望按顺序选取幻灯片，请在单击时按住 Shift 键。若不按顺序选取幻灯片，请单击时按住Ctrl键）。</li>
	<li>在“常用”<a href="javascript:viewsamplea()" style="text-decoration: none">工具栏</a><font color="#339933"><span id="samplea" style="display: none">（工具栏：带有按钮和选项的工具条，使用这些按钮和选项可执行。）</span></font>上，单击“复制”<img border="0" src="../../images/copy.png" width="24" height="24">。</li>
	<li>在“常用”工具栏上单击“带格式文本”<img border="0" src="../../images/paste.png" width="32" height="22">。</li>
</ol></div>
