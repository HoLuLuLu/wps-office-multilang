<h1>数据刷新</h1>


<p>如果原始列表中的数据发生了变化，可以通过刷新数据功能来同步更改透视表中的数据。</p>
<p> 具体操作步骤如下：</font></p>
<ol><p>1.将光标置于数据透视表中。</p>
<p> 2.单击“数据透视表”工具栏上的“刷新数据”即可。</p>
</ol> 

<p>  </p>

<p><span id="mydiv1" class="charr1"></span>
	<a href="javascript:viewsample1()" style="text-decoration: none">
	提示	</a></p>
	<div id="sample1" style="display: none">
		<ul>如果希望次打开数据透视表所在的工作表时都进行刷新,从工具栏上数据透视表下拉菜单中选择“表格选项”,在“数据”下，选择“打开时刷新”。
		 	
           </ul> 
           
                       
	</div>
