<h1>插入艺术字</h1>
 <p>艺术字是一种包含特殊文本效果的绘图对象。可以利用这种修饰性的文字，达到最佳的文字显示效果。<br>
 　</p>


<p><b>使用艺术字</b></p>
<div id="sample1">
<ol>
  <li>
  <p style="margin-top: -15">在界面下方“绘图工具栏”上，单击“插入艺术字” 
  。</li>
  <li>在“艺术字库”的样式表中，单击选择所需的艺术字效果。</li>
</ol>
<p>&nbsp;&nbsp;&nbsp;
  	<img border="0" src="../../../images/insert_art11.gif"></p>
<ol start=3>
  <li>在艺术字对话框中的“文字”框中，键入所要插入的文字内容。</li>
</ol>
<p>&nbsp;&nbsp;&nbsp;
  	<img border="0" src="../../../images/insert_art12.gif"><p><b>对象属性</b></div>
<ul>
	<li>双击艺术字外框或者右键菜单选择“设置对象格式”，在右侧任务窗格设置形状选项和文本选项。</li>
</ul>
<p>&nbsp;&nbsp;&nbsp;
  	<img border="0" src="../../../images/insert_art13.gif"></p>
