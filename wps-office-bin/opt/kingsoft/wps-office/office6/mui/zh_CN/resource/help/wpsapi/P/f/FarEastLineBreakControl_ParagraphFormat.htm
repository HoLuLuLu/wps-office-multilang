    <title>FarEastLineBreakControl_ParagraphFormat</title>
    <style>@import url(../../css/ksHelpStyle.css);
    </style>
    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>如果该属性值为 <b>True</b>，则 Kingsoft WPS 会将东亚语言文字的换行规则应用于指定的段落。</P>
	<P>如果只将某些指定段落的 <b>FarEastLineBreakControl</b> 属性设定为 <b>True</b>，则返回 <b>wpsUndefined</b>。</P><br>
    返回<b> Long </b>类型，可读写。</p><br>
    </div>
</body>
