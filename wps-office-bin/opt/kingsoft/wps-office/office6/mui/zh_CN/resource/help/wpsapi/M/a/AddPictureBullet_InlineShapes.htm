<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <meta name="GENERATOR" content="Microsoft FrontPage 5.0">
    <meta name="ProgId" content="FrontPage.Editor.Document">
    <title>AddPictureBullet_InlineShapes</title>
    <style>@import url(../../css/ksHelpStyle.css);
    </style>
    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>本方法向当前文档添加一个基于图像文件的图片项目符号。</P><br>
    返回<b> <a href="../../objs/i/InlineShape.htm">InlineShape</a>  </b>对象。</p><br>
    <P><b>语法</b></P>
    <div class=vbasyn>
        <P><i>expression</i><b>.AddPictureBullet</b><i>((FileName), [Range])</i></P></div>
        <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="33">
          <tr>
            <td width="9%" align="center" height=15 bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
            <td width="59%" align="center" height=15 bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>expression  </i></td>
            <td width="59%" height=15 >   必需。该表达式返回 <b>
            <a href="../../objs/i/InlineShapes.htm">InlineShapes</a></b> 对象集合。
   </td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>FileName  </i></td>
            <td width="59%" height=15 > 必需，<b>String </b>类型。指定用于该图片项目符号的图像文件名称。
   </td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>Range  </i></td>
            <td width="59%" height=15 > 可选，<b>Variant </b>类型。指定金山文字 2005 
            添加图片项目符号的区域。将图片项目符号添至该区域的每个段落中。如果忽略该参数，则将图片项目符号添至当前选定内容的每个段落中。   </td>
          </tr>
    </table><br>
    </div>
</body>
</html>
