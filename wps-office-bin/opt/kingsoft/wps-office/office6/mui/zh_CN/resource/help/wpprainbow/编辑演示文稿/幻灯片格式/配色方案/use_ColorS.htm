<h1>应用配色方案</h1>
<p> WPS演示提供了多种设计好的配色方案供您选用，如下图所示：</p>
<blockquote>
	<p>
	<img border="0" src="../../../images/ribbon/colorprojection.gif" ></p>
</blockquote>

<p>您可以将配色方案应用于所有幻灯片或选取的幻灯片。</p>
<ol>
  <li>在“设计”选项卡上，单击“配色方案”，打开配色方案列表。</li>
	<li>单击选择配色方案项目名称，应用配色方案。</li>
</ol>
