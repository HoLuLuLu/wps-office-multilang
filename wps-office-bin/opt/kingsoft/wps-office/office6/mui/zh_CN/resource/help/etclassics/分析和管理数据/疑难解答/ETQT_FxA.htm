<h1>如何统计符合条件的记录？</h1>
<p>
在日常工作中，往往需要统计符合特定条件的记录的数目，譬如：统计品管部门中年龄大于30岁的女性人数。</p>
<p><span lang="en-gb">根据条件设置的不同，可以执行以下操作之一</span>：</p>
<ul>
  <li>当指定条件只有一个的时候，可以使用 <span lang="en-gb">COUNTIF() </span>函数<span lang="en-gb">。如下图所示：</span><br>
  <img border="0" src="../../images/ETQT_FxA01.png" width="361" height="190"><br>
　</li>
  <li>当指定多个条件的时候，可以通过辅助列的方法进行统计<span lang="en-gb">。如下图所示：</span><br>
  <img border="0" src="../../images/ETQT_FxA02.png" width="486" height="197"><br>
　</li>
  <li>当执行<span lang="en-gb">自动筛选的时候，状态栏将提示符合条件的记录的数目。如下图所示：</span><br>
  <img border="0" src="../../images/ETQT_FxA03.png" width="350" height="117"></li>
</ul>
