<p><b><font size="3">WIDECHAR</font></b></p>
<p><font face="宋体">该函数可将字符串中的半角（单字节）字母转换为全角（双字节）字符。函数的名称及其转换的字符取决于您的语言设置。</font></p>
<p><font face="宋体">对于日文，该函数将字符串中的半角（单字节）英文字母或片假名更改为全角（双字节）字符。</font></p>
<p><font face="宋体"><b class="bterm">语法</b></font></p>
<p><font face="宋体"><b class="bterm">WIDECHAR</b>(<b class="bterm">text</b>)</font></p>
<p><font face="宋体">Text&nbsp;&nbsp; 为文本或对包含要更改文本的单元格的引用。如果文本中不包含任何半角英文字母或片假名，则文本不会更改。</font></p>
<p><font face="宋体"><b class="bterm">示例</b></font></p>
<code><font size="2" face="宋体">=WIDECHAR(&quot;WPS&quot;)</font></code><font size="2" face="宋体"> 等于“ＷＰＳ”</font><p><code>
<font face="宋体">=WIDECHAR(&quot;</font></code><font face="宋体"><img title="Excel" alt="Excel" src="http://officeimg.vo.msecnd.net/zh-cn/files/581/571/ZA006051800.gif" border="0">
<img title="Excel" alt="Excel" src="http://officeimg.vo.msecnd.net/zh-cn/files/526/704/ZA006051801.gif" border="0">
<img title="Excel" alt="Excel" src="http://officeimg.vo.msecnd.net/zh-cn/files/814/958/ZA006051802.gif" border="0">
<img title="Excel" alt="Excel" src="http://officeimg.vo.msecnd.net/zh-cn/files/843/808/ZA006051804.gif" border="0"></font><code><font face="宋体">&quot;)</font></code><font face="宋体"> 
等于“<img title="Excel" alt="Excel" src="http://officeimg.vo.msecnd.net/zh-cn/files/508/690/ZA006051790.gif" border="0">
<img title="Excel" alt="Excel" src="http://officeimg.vo.msecnd.net/zh-cn/files/503/937/ZA006051635.gif" border="0">
<img title="Excel" alt="Excel" src="http://officeimg.vo.msecnd.net/zh-cn/files/112/631/ZA006051791.gif" border="0">
<img title="Excel" alt="Excel" src="http://officeimg.vo.msecnd.net/zh-cn/files/164/858/ZA006051792.gif" border="0">”</font></p>
