    <title>Rotation_ShapeRange</title>
    <style>@import url(../../css/ksHelpStyle.css);
    </style>
    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>返回或设置指定图形绕 Z 轴旋转的度数。正数表示按顺时针方向进行旋转，负值表示按逆时针方向旋转。</P><br>
    返回<b> Single </b>类型，可读写。</p><br>
    <br><P><b>说明</b></P>
    <P>如果要设置三维图形绕 X 轴或 Y 轴的旋转量，请用 <b>ThreeDFormat</b> 对象的 <b>RotationX</b> 属性或 <b>RotationY</b> 属性。</P>
    </div>
</body>
</html>
