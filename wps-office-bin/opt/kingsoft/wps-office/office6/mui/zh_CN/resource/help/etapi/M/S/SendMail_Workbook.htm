<div class="ind" >
  <b>描述</b><p>使用已安装的邮件系统发送工作簿。 </p>
  <p>　</p>
  <p><b>语法</b></p>
  <div class="vbasyn">
    <i>expression</i><b>.SendMail</b><i>(Recipients,[Subject],[ReturnReceipt])</i></div>
    
<P>SendMail &nbsp; 方法语法有如下几部分：<table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="33">
  <tr>
    <td width="9%" align="center" bgcolor="#E1F1F7" height="15" ><b>部&nbsp; 分</b></td>
    <td width="59%" align="center" bgcolor="#E1F1F7" height="15" ><b>描&nbsp; 述</b></td>
  </tr>
  <tr>
    <td width="9%" height="15"><i>expression</i></td>
    <td width="59%" height="15">必需。该表达式返回一个 Workbook 对象。</td>
  </tr>
  <tr>
    <td width="9%" height="15"><i>Recipients</i></td>
    <td width="59%" height="15">Variant 
    类型，必需。以文本形式指定收件人的名称，如果有多个收件人，则使用文本字符串数组。必须至少指定一个收件人，而且所有收件人名单都添加到“收件人”中。</td>
  </tr>
  <tr>
    <td width="9%" height="15"><i>Subject</i></td>
    <td width="59%" height="15">（保留）</td>
  </tr>
  <tr>
    <td width="9%" height="15"><i>ReturnReceipt</i></td>
    <td width="59%" height="15">（保留）</td>
  </tr>
  </table>
  <P>　</P>
  <P>　</P>
  </div>

</body>
