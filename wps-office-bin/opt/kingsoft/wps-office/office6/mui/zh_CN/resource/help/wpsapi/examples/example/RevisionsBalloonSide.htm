<div class="ind">
本示例在左右边距之间切换修订气球。<p>With ActiveWindow.View <br>        &nbsp;&nbsp;&nbsp;        If .RevisionsBalloonSide = wpsLeftMargin Then <br>            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;            .RevisionsBalloonSide = wpsRightMargin <br>        &nbsp;&nbsp;&nbsp;        Else <br>            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;            .RevisionsBalloonSide = wpsLeftMargin <br>        &nbsp;&nbsp;&nbsp;        End If <br>    End With  
</div>
</body>
