<h1>取消自动筛选</h1>

<ul>
	<li>如果要在数据清单中取消对某一列进行的筛选，请单击该标头右边的下拉箭头，再选择“全部”。 </li>
	<li>如果要在数据清单中取消对所有列进行的筛选，请在“数据”选项卡上，单击“全部显示”。 </li>
	<li>如果要删除数据清单中的筛选箭头，请在“数据”选项卡上，单击“自动筛选”。 </li>
</ul>
