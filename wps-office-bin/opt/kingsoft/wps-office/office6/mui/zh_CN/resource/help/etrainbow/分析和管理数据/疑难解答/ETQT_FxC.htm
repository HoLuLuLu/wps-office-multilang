<h1>如何将分类汇总的汇总数据复制到其他工作表？</h1>
<p>
在制作统计报表的过程中，经常碰到需要将汇总数据单独提取出来生成新的报表，譬如：在汇总各销售区域销售数据的基础上，将汇总数据提取生成《各销售区域业绩报表》。</p>
<p><span lang="en-gb">此时可以执行以下操作</span>：</p>
<ol>
  <li>对数据清单建立“分类汇总”。</li>
  <li>对数据清单建立“自动筛选”，并设置一个所有记录都能满足的条件<span lang="en-gb">，如下图所示：</span></li>
</ol>
<blockquote>
	<p><span lang="en-gb">
	<img border="0" src="../../images/Ribbon/ETQT_FxC01.png">
	</span></p>
</blockquote>
<ol>
  <li value="3">选择整个数据清单进行“复制”，此时将对所有的数据（包括被设置隐藏的数据）进行复制，如下图所示：</li>
</ol>
<blockquote>
	<p>
	<img border="0" src="../../images/Ribbon/ETQT_FxC02.png"></p>
</blockquote>
<ol>
  <li value="4">切换到新的工作表，使用“选择性粘贴”粘贴数值，即可将汇总数据粘贴到新工作表上。<br>
  </li>
</ol>

<p>　</p>
