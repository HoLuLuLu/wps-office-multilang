<h1>为表格删除行、列和单元格</h1>
<p>
<p><b>通过“表格工具”选项卡实现：</b></p>
<ol>

  <li>将光标置于需要删除的行、列或单元格或者选取行、列或单元格。</li>

  <li>在“表格工具”选项卡上，选择“删除”下拉列表中的选项。</li>
</ol>
