<div class="ind" >
  <b>描述</b><p>从指定工作簿中删除一个自定义数字格式。 </p>
  <p>　</p>
  <p><b>语法</b></p>
  <div class="vbasyn">
    <i>expression</i><b>.DeleteNumberFormat</b><i>(NumberFormat)</i></div>
    
<P>DeleteNumberFormat 方法语法有如下几部分：
<table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="33">
  <tr>
    <td width="9%" align="center" bgcolor="#E1F1F7" height="15" ><b>部&nbsp; 分</b></td>
    <td width="59%" align="center" bgcolor="#E1F1F7" height="15" ><b>描&nbsp; 述</b></td>
  </tr>
  <tr>
    <td width="9%" height="15"><i>expression</i></td>
    <td width="59%" height="15">必需。该表达式返回一个 Workbook 对象。</td>
  </tr>
  <tr>
    <td width="9%" height="15"><i>NumberFormat</i></td>
    <td width="59%" height="15">String 类型，必需。指定要删除的数字格式名称。</td>
  </tr>
  </table>
  <P>　</P>
  </div>

</body>

</html>
