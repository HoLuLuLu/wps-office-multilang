<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">

    <title>InsertBreak_Selection</title>
    <style>@import url(../../css/ksHelpStyle.css);
    </style>
    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>插入分页符、分栏符或分节符。</P><br>
    <P><b>语法</b></P>
    <div class=vbasyn>
        <P><i>expression</i><b>.InsertBreak</b><i>([Type])</i></P></div>
        <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="33">
          <tr>
            <td width="9%" align="center" height=15 bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
            <td width="59%" align="center" height=15 bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>expression  </i></td>
            <td width="59%" height=15 >  必需。该表达式返回 <b>
            <a href="../../objs/s/Selection.htm">Selection</a></b> 对象。 
   </td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>Type  </i></td>
            <td width="59%" height=15 > 可选，<b>WpsBreakType</b> 常量。插入的类型。</td>
          </tr>
    </table><br>
    <br><P><b>说明</b></P>
    <P>当插入分页符或分栏符时，所选内容将为分隔符所替换。如果不希望替换所选内容，可在使用 <b>InsertBreak</b> 方法之前先用 <b>Collapse</b> 方法。在插入分节符时，分隔符应紧靠 <b>Selection</b> 对象之前插入。 <br>由于您选择或安装的语言支持（例如美国英语）不同，上述部分常量可能无法使用。</P>
    </div>
</body>
</html>
