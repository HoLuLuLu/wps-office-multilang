<h1>LEN</h1>
<p>LEN 返回文本字符串中的字符数。</p>
<p><b>语法</b></p>
<p class="SYN"><b>LEN</b>(<b>text</b>)</p>
<p class="DT1">T<span lang="en-us">ext</span>&nbsp;&nbsp; 是要查找其长度的文本。空格将作为字符进行计数。</p>
<p><b>示例</b></p>
<p>如果您将示例复制到空白工作表中，可能会更易于理解该示例。</p>

<table width="298">
	<tr>
		<th class="thEmpty" width="19"></th>
	    <th class="th1" width="115">A</th>
	</tr>
	<tr>
		<td class="tdSeqence" width="19"><b>1</b></td>
		<td class = "th1" width="115">数据</td>
	</tr>
	<tr>
		<td class="tdSeqence" width="19"><b>2</b></td>
		<td class ="ll" width="117">云开日出</td>
	</tr>
		<tr>
		<td class="tdSeqence" width="19">3</td>
		<td class ="ll" width="117">　</td>
	</tr>

	<tr>
		<td class="tdSeqence" width="19">4</td>
		<td class ="ll" width="117">雪花&nbsp;&nbsp; 北风</td>
	</tr>
				

	</table>
	</br>
	<table width="486">
	<tr>
		<th class="thEmpty" width="20"></th>
	    <th class="th1" width="116"><b>公式</b></th>
   	    <th class="th2" width="87"><b>说明（结果）</b></th>
	</tr>
		<tr>
		<th class="thEmpty" width="20"></th>
		<td class ="ll" width="150" valign="top">=LEN(A2)</td>
		<td class ="ll" width="302">第一个字符串的长度 (4)</td>
	</tr>
	<tr>
		<th class="thEmpty" width="20"></th>
		<td class ="ll" width="150" valign="top">=LEN(A3)</td>
		<td class ="ll" width="302">第二个字符串的长度 (0)</td>
	</tr>
	<tr>
		<th class="thEmpty" width="20"></th>
		<td class ="ll" width="150" valign="top">=LEN(A4)</td>

	</tr>
