<h1>章节导航</h1>
<p>
 <p>
 “章节导航”是一个独立的窗口，能够对封面、目录以及节进行命名、插入、删除以及合并等操作。</p>
<p><img border="0" src="../images/navigation.gif"></p>

<p><span id="mydiv1" class="charr1"></span><a href="javascript:viewsample1()" style="text-decoration: none">&nbsp; 插入封面页</a></p>
<div id="sample1" style="display: none">
<p>“封面页”提供商务、简历、论文、横向等二十多种封面类型。单击选择封面页，即可在文档中插入所选的封面页。</p>
</div>
<p><span id="mydiv2" class="charr1"></span><a href="javascript:viewsample2()" style="text-decoration: none">&nbsp; 插入目录页</a></p>
<div id="sample2" style="display: none">
<p>“目录页”提供自动和手动两种目录页类型。单击选择预设的目录页，即可在文档中插入所选的目录页。</p>
</div>

<p>
&nbsp;&nbsp; 使用<a href="javascript:viewsamplea()" style="text-decoration: none">节</a><font color="#339933"><span id="samplea" style="display=none">（节：单击“编辑章节名称”，在文本框中输入节的名称，对节命名。）</span></font></p>
<div id="sample3">
  <ul>
	<li>选择“插入节在后”，即可在本节后插入一节空白页。</li>
	<li>选择“删除本节”，即可删除本节所有内容。</li>
	<li>选择“合并到上一节”，即可将本节内容合并到上节内容。</li>
	</ul>
  </div>
