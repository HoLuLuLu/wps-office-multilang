<h1>设置标题行</h1>
<p>习惯上，<a href="javascript:viewsamplea()" style="text-decoration: none">表格</a><font color="#339933"><span id="samplea" style="display: none">（表格：表格由一行或多行单元格组成，用于显示数字和其他项以便快速引用和分析。表格中的项被组织为行和列。）</span></font>的第一行填写各列的标题，称作标题行。</p>
<p>当表格跨页时，如果需要在每一页首行显示标题行，请按照如下步骤操作：</p>
<ol>
  <li>将光标置于需要重复的行或选中需要重复的行。</li>
  <li>在“表格”菜单下，单击“标题行重复”。</li>
</ol>
