<h1>设置形状或文本框中文字的起始点</h1>
<p>请执行以下操作：</p>
<ol>
	<li>选择要更改文字起点的文本框。</li>
	<li>在“格式”菜单上，选择“设置格式对象”。</li>
	<li>在弹出对话框中，单击“文本框”选项卡，在“文本锁定点”下拉列表框中选择所需的文字起点位置。</li>
	<li>单击“确定”。</li>
</ol></div>
