<h1>关于触发器</h1>

<p style="line-height: 150%">触发器是WPS演示文稿中的一项，它可以是一个图片、图形，甚至可以是一个段落或文本框，单击触发器时它会触发一个操作。该操作可能是声音、电影或动画，例如下图就是一个触发器。</p>
<blockquote>
	<p>
	<img border="0" src="../../images/ribbon/about_trigger.png" width="467" height="394"></p>
</blockquote>
<p style="line-height: 150%">
只要您单击图片，就可触发下一个动作，得到答案。</p>
<p>
　</p>
<p><span id="mydiv2" class="charr1"></span><a href="javascript:viewsample2()" style="text-decoration: none">
&nbsp;提示</a></p>

<div id="sample2" style="display=none; width:900; height:13">
  <ul>
    <li><font color="#000000">要为幻灯片设置触发器功能，幻灯片必须具有动画效果、电影或声音等效果。</font></li>
    <li>必须直接单击触发器（而不是仅单击幻灯片）才能播放与其相关的效果。</li>
  </ul>
</div>
