    <title>LockAnchor_Shape</title>
    <style>@import url(../../css/ksHelpStyle.css);
    </style>
    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>如果为 <b>True</b>，则指定的 <b><a href="../../objs/s/Shape.htm">Shape</a></b> 
    对象的锁定标记锁定于锁定区域内。</P>
    <P>当图形有一个已锁定的锁定标记时，不能通过拖动来移动图形的锁定标记（当图形移动时，锁定标记不移动）。</P><br>
    返回<b> Long </b>类型，可读写。</p><br>
    <P><b>语法</b></P>
    <div class=vbasyn>
        <P><i>expression</i><b>.LockAnchor</b><i></i></P></div>
        <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="33">
          <tr>
            <td width="9%" align="center" height=15 bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
            <td width="59%" align="center" height=15 bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>expression  </i></td>
            <td width="59%" height=15 > expression 必需。该表达式返回 <b>Shape</b> 对象。   </td>
          </tr>
    </table><br>
    </div>
</body>
</html>
