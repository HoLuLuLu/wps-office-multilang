<div class="ind" >
  <b>描述</b><p>保存指定工作簿所做的更改。 </p>
  <p>　</p>
  <p><b>语法</b></p>
  <div class="vbasyn">
    <i>expression</i><b>.Save</b></div>
    
<P>Save&nbsp; 方法语法有如下几部分：<table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="97%" id="AutoNumber2" height="33">
  <tr>
    <td width="9%" align="center" bgcolor="#E1F1F7" height="15" ><b>部&nbsp; 分</b></td>
    <td width="59%" align="center" bgcolor="#E1F1F7" height="15" ><b>描&nbsp; 述</b></td>
  </tr>
  <tr>
    <td width="9%" height="15"><i>expression</i></td>
    <td width="59%" height="15">必需。该表达式返回一个 <b>
    <a href="../../objs/W/Workbook.htm">Workbook</a></b> 对象。</td>
  </tr>
  </table>
  <P>　</P>
  <p>
  <b>说明</b></p>
  <P>如果是第一次保存工作簿，请使用 <b>SaveAs</b> 方法为该文件指定文件名。</P>
  </div>
