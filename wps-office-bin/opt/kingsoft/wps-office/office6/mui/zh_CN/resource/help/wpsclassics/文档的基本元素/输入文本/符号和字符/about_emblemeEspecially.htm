<h1>
关于符号和特殊字符</h1>
<p>
 <p>在组织文档时，可能遇到一些符号和特殊字符仅仅通过键盘是无法满足的，WPS文字提供了丰富的符号和特殊字符。例如，可以插入符号，如 <font size="3">&#8531;</font> 和<font size="4">&copy;</font>。特殊字符，如长破折号 
 (―)、省略号 (…) 以及许多国际通用字符，如 <font size="4">&ccedil; </font>和 <font size="4">&euml;</font>。</p>
<p>可以插入的符号和字符的类型取决于可用的字体。例如，一些字体可能包含分数（1/4）、国际通用字符（&ccedil;、&euml;)和国际通用货币符号 
(&pound;、&yen;)。内置符号字体包括箭头、项目符号和科学符号。</p>
 <p>符号会根据字符集的不同显示决定是否显示子集列表。</p>
