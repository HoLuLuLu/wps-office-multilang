<div class=ind>
<P><b>描述</b></P>
<P>返回 <b>TextRange</b> 对象，该对象代表选定的文本或指定文本框中的文本。 </P>

<P><br>
返回<b> TextRange</b> <b></b>对象，只读。</P>
<P>　</P>
<P><b>语法</b></P>
<div class=vbasyn>
<P><I>expression</I>.<b>TextRange</b></P>
</div>
<table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2">
  <tr>
    <td width="9%" align="center" bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
    <td width="59%" align="center" bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
  </tr>
  <tr>
    <td width="9%"><i>expression</i>&nbsp;&nbsp;</td>
    <td width="59%">必需。该表达式返回一个 <b><a href="../../objs/s/Selection.htm">Selection</a></b> 对象。</td>
  </tr>
</table>
<P>　<P><b>说明</b><P>
当演示文稿在幻灯片视图、普通视图、大纲视图或任何母版视图时，可从选定的内容中创建文本范围。<P>　</div>
