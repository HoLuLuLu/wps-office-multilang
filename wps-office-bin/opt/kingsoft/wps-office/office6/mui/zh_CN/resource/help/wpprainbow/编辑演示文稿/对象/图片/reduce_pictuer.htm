<h1>图片裁剪</h1>
<p>若要选取所插入图片的其中一部分，可对图片进行裁剪。</p>
<ol>
  <li>选取要进行裁剪的图片。</li>
  <li>在“图片工具”选项卡上，选取“裁剪”，此时图片边框会显示８个控制点。</li>
	<li>将鼠标移至调整控制点，按下鼠标左键拖动，即可对图片进行自由裁剪。</li>
</ol>
<p><span id="mydiv6" class="charr1"></span>
<a href="javascript:viewsample6()" style="text-decoration: none">&nbsp;提示</a></p>
<div id="sample6" style="display: none">
  <ul><li>也可以通过右击图片，在右键菜单中选取“设置对象格式”，在“设置对象格式”对话框中“图片”选项卡设置来进行直接裁剪。</li></ul>
	</div>

</p>
