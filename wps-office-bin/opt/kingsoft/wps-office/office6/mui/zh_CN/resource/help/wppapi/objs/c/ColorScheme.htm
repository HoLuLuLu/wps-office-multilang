<p> 
<span class="yellow"><b>ColorSchemes</b></span></p>
<p>&nbsp;&nbsp;&nbsp;
    <img border="0" src="../../images/parchild.gif" width="15" height="17">
<span class="blue"><b>ColorScheme</b></span></p>
<br><p><b>描述</b></p>

<p>
代表一种配色方案。该配色方案是八种颜色的组合，用于幻灯片中不同的元素，例如标题或背景。</p>

<p>
每种颜色由一个 
<b>RGBColor</b> 对象代表。</p>

<p>
<b>ColorScheme</b> 对象是 <b><a href="ColorSchemes.htm">ColorSchemes</a></b> 集合的成员。</p>

<p>
<b>ColorSchemes</b> 集合包含演示文稿中所有的配色方案。<br>
<br>
　</p><p></p>
