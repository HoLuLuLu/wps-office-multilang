<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>返回 <b>Long</b> 类型的数值，该数值代表 <strong><a href="../../objs/f/Fields.htm">Fields</a> </strong>集合中 <strong>
    <a href="../../objs/f/Field.htm">Field</a> </strong>对象的位置。 </P>
    <br>
    返回<b> Long </b>类型，只读。</P><br>
    <P><b>语法</b></P>
    <div class=vbasyn>
        <P><i>expression</i><b>.Index</b><i></i></P></div>
        <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="31">
          <tr>
            <td width="9%" align="center" height=15 bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
            <td width="59%" align="center" height=15 bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
          </tr>
          <tr>
            <td width="9%" height=13 ><i>expression  </i></td>
            <td width="59%" height=13 >    必需。该表达式返回 <b>Field</b> 对象。    </td>
          </tr>
    </table><br>
    </div>
</body>
