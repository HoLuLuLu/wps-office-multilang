    <title>FollowMasterBackground_SlideRange</title>
    <style>@import url(../../css/ksHelpStyle.css);
    </style>
    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>决定幻灯片范围是否继承幻灯片母版背景。</P><br>
    返回<b> ksoTriState </b>常量，可读写。</p><br>
    <br><P><b>说明</b></P>
    <P>创建新幻灯片时，该属性的默认值为 <b>True</b>。如果从另一个演示文稿中复制幻灯片，它保留原始演示文稿中的设置。即如果该幻灯片原先使用原始演示文稿中幻灯片母版的背景，则自动使用新演示文稿的幻灯片母版背景；如果该幻灯片原先使用自定义背景，则将保留该自定义背景。</P>
	<P>请注意，幻灯片背景的外观由配色方案、背景对象和背景本身共同决定。如果仅设置 <b>FollowMasterBackground</b> 属性不能得到所需结果，请尝试设置 <b>ColorScheme</b> 和 <b>DisplayMasterShapes</b> 属性。</P>
    </div>
</body>
</html>
