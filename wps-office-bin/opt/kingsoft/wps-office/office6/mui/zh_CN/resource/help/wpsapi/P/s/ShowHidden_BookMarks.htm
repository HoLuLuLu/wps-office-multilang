<html>

<head>

    <title>ShowHidden_BookMarks</title>
    <style>@import url(../../css/ksHelpStyle.css);
    </style>
    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>如果为 <b>True</b>，则在 <b><a href="../../objs/b/Bookmarks.htm">Bookmarks</a></b> 集合对象中包括隐藏书签。此属性还可控制是否将隐藏书签列于“插入”菜单“书签”对话框中。 </P><br>
    返回<b> Boolean </b>类型 ，可读写。<br>
　<P><b>语法</b></P>
    <div class=vbasyn>
        <P><i>expression</i><b>.ShowHidden</b><i></i></P></div>
        <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="33">
          <tr>
            <td width="9%" align="center" height=15 bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
            <td width="59%" align="center" height=15 bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>expression  </i></td>
            <td width="59%" height=15 >  必需。该表达式返回 <b>Bookmarks</b> 集合对象   </td>
          </tr>
    </table><br>
    <br><P><b>说明</b></P>
    <P>在文档中插入交叉引用时，会自动插入隐藏书签。</P>
    </div>
</body>
</html>
