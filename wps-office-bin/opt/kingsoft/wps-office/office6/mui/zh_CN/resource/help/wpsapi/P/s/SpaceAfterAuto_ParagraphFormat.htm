<head>

    <title>SpaceAfterAuto_ParagraphFormat</title>
    <style>@import url(../../css/ksHelpStyle.css);
    </style>
    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>如果该属性值为 <b>True</b>，则 Kingsoft WPS 将自动设置指定段落的段后间距。<br>如仅将部分指定段落的 <b>SpaceAfterAuto</b> 属性设置为 <b>True</b>，则返回 <b>wpsUndefined</b>。<br>该属性值可为 <b>True</b> 或 <b>False</b>。</P><br>
    返回<b> Long </b>类型，可读写。</p><br>
    <br><P><b>说明</b></P>
    <P>当打开不带级联样式表的 HTML 文档时，Wps 会自动将 <b><b>SpaceAfter</b>Auto</b> 属性设为 <b>True</b>，以便为在 Web 浏览器中显示文档提供正确的段落间距。 </P>
	<P>如果将 <b><b>SpaceAfter</b>Auto</b> 设置为 <b>True</b>，则 <b>SpaceAfter</b> 属性将被忽略。</P>
    </div>
</body>
</html>
