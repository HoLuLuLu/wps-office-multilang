<body>
<div class="ind">
<p class="T">本示例用单元格区域 A1:A3 中的文字创建区域 B1:B3 
的名称。注意，指定区域时必须包括那些含有名称文字的单元格，即便只是为单元格区域 B1:B3 创建名称。</p>
<p class="T">ActiveWorkbook.Worksheets(3).Range(&quot;A1:B3&quot;).CreateNames Left:=True</p>
</div>

</body>
