<h1>由一种图形转换为另一种图形</h1>
<p>
如果需要改变文档中已经存在的自选图形的形状，您可以直接将图形转换。这样可以更加准确的保证原有的对象排版效果。</p>
<ol>
<li>选择要更改的自选图形。</li>
<li>在“绘图工具”选项卡上，找到编辑形状－更改形状。</li>
<li>单击选择需要更换的图形即可，如下图所示：<br>
<img border="0" src="../../../images/Ribbon/auto_shape.gif"></li>
</ol>

<p>　</p>
