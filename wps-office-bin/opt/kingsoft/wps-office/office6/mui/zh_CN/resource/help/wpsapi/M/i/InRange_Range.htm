    <title>InRange_Range</title>

    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P></P>如果返回值为 <b>True</b>，则应用本方法的区域包含在由参数 <b>Range<i> </i></b>指定的区域内。<p><br>
    </div>
<div class=ind >
<b>语法</b><div class=vbasyn>
<i>expression</i>.<b>InRange</b>(<i>(Range)</i>)</div>
<table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="33">
  <tr>
    <td width="9%" align="center" bgcolor="#E1F1F7" height="15" ><b>部&nbsp; 分</b></td>
    <td width="59%" align="center" bgcolor="#E1F1F7" height="15" ><b>描&nbsp; 述</b></td>
  </tr>
  <tr>
    <td width="9%" height="15"><i>expression</i></td>
    <td width="59%" height="15"><span style="FONT-SIZE: 9pt">
    必需。该表达式返回 <b><a href="../../objs/r/Range.htm">Range</a></b> 对象。</span></td>
  </tr>
  <tr>
    <td width="9%" height="15"><i>Range</i></td>
    <td width="59%" height="15">必需。指与表达式 <b>expression</b> 
	相比较的区域。</td>
  </tr>
  </table>
<p>　</p>
<div>
    <b>说明</b><p>本方法通过比较起始字符和结束字符的位置，判定表达式 <b>expression</b> 返回的区域对象是否包含在指定的 
 
	<b>Range</b> 内。</p>
<p>同时比较其文字部分的类型。</p>
    </div></div>
<p><b>&nbsp;&nbsp;&nbsp; </b><br>
　</p>
</body>
</html>
