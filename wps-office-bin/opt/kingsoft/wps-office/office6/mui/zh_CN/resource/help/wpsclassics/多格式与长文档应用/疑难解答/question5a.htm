<h1>如何在一篇文档中设置不同的纸张大小和页面方向？ </h1>
<p>使用WPS文字提供的“插入分节符”功能，配合页面设置，可以实现上述排版要求。操作方法如下：</P>
<ol>
  <li>在需要重新设置纸张方向和大小的位置插入分节符，参见<a href="../page2section_break.htm">分页符和分节符</a>。</li>
  <li> 在“文件”菜单下，单击“页面设置”，如下图所示：<br>
	<img border="0" src="../../images/q5a1.gif" ></li>
  <li>选择“纸张”选项卡，如下图所示：<br>
  <img border="0" src="../../images/q5a2.gif" ></li>
  <li>单击“确定”，应用设置并退出“页面设置”对话框。</li>
  
</ol>
