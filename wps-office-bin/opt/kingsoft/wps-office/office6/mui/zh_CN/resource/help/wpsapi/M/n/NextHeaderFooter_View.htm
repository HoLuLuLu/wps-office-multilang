    <title>NextHeaderFooter_View</title>
    <style>@import url(../../css/ksHelpStyle.css);
    </style>
    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>如果选中页眉，用此方法可移至当前节的下一个页眉（例如，从奇数页眉到偶数页眉）或者下一节的第一个页眉。如果选中页脚，则移至下一个页脚。&nbsp; </P><br>
    返回<b> <a href="../../objs/v/View.htm">View</a> </b>对象。</p><br>
    <P><b>语法</b></P>
    <div class=vbasyn>
        <P><i>expression</i><b>.NextHeaderFooter</b><i></i></P></div>
        <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="33">
          <tr>
            <td width="9%" align="center" height=15 bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
            <td width="59%" align="center" height=15 bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>expression  </i></td>
            <td width="59%" height=15 >   必需。该表达式返回 <b>View</b> 对象。   </td>
          </tr>
    </table><br>
    <br><p><b>说明</b></p>
    <p>如果已选定文档的最后一节的最后一个页眉或页脚，或者所选中的不是页眉或页脚，则导致出错。</p>
    </div>
</body>
</html>
