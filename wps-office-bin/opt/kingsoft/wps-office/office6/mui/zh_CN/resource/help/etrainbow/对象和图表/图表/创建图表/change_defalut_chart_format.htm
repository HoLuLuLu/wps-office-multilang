<h1>设置默认图表类型</h1>


<p>WPS表格可以修改您的默认图表类型。当你经常性地使用一种图表的时候，您可以将其设置为默认的图表类型，以便在以后的图表创建中都默认采用此种类型的图表进行创建。</p>
<p>若要修改默认的图表类型，请执行以下操作：</p>
<ol>
   <li>在任意一张已经创建的图表上单击右键，选择“图表类型”。</li>
   <li>在图表类型框中选择图表类型。</li>
   <li>在“子图表类型”框中选择子图表类型。</li>
	<li>单击“设为默认图表”。</li>
</ol>



<p>　</p>
<p><b>相关功能</b></p>
<p><a href="change_chart_type.htm">选择不同的图表类型</a></p>
