<title>使当前图表成为活动图表</title>
<style>@import url(../../css/ksHelpStyle.css);
</style>
<script src="../../js/KsHelp.js" >
</script>

<base target="_parent">
</head>

<body>
<div class=ind>
<P><b>描述</b></P>

<P>在指定的形状范围内均匀分布形状。可以指定是水平还是垂直分布形状，以及是在整个幻灯片中还是在它们原来所在的空间内分布形状。</P>
<P>　</P>
<P><b>语法</b></P>
<div class=vbasyn>
<P><I>expression</I>.<b>Distribute</b><i>((DistributeCmd), (RelativeTo))</i></P>
</div>
<table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2">
  <tr>
    <td width="9%" align="center" bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
    <td width="59%" align="center" bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
  </tr>
  <tr>
    <td width="9%"><i>expression</i>&nbsp;&nbsp;</td>
    <td width="59%">必需。该表达式返回一个 <b><a href="../../objs/s/ShapeRange.htm">ShapeRange</a></b> 集合。</td>
  </tr>
  <tr>
    <td width="9%"><i>DistributeCmd</i></td>
    <td width="59%">必需。<b>KsoDistributeCmd</b> 常量。指定在该范围内的形状是水平分布还是垂直分布。</td>
  </tr>
	<tr>
    <td width="9%"><i>RelativeTo</i>&nbsp;&nbsp;</td>
    <td width="59%">必需。<b>KsoTriState</b> 常量。决定形状在幻灯片的整个水平或垂直空间上是否均匀分布。</td>
  </tr>
  </table>
<P>　</div>
<p>　</p>
</body>
</html>
