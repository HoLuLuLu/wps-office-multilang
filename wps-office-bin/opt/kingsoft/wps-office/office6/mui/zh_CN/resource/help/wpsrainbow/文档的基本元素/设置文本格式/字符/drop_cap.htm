<h1>首字下沉</h1>
 <p>在报纸上，常看到首字下沉的效果。WPS文字提供的“首字下沉”功能也可实现这种效果。</P>
<P><img border="0" src="../../../images/drop.png" width="287" height="122"></P>
<B><P>设置首字下沉</b>
<ol>
  <li>单击要用下沉的首字开头的段落（当首字符为空格、Tab符或段落符时，无法设置首字下沉）。<li>在“插入”选项卡上，单击“首字下沉”。WPS文字提供了“下沉”或“悬挂”选项。</li>
</ol>
<B><P>取消首字下沉</b>
  <ul>
    <li>选择包含“首字下沉”格式的段落。</li>
    <li>在“插入”选项卡上，单击“首字下沉”。</li>
    <li>在“首字下沉”对话框中的“位置”处，选择“无”。</li>
  </ul>
