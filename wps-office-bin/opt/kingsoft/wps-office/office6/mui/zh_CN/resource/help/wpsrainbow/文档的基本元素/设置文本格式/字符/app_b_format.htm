<h1>应用加粗格式</h1>
<p>设计文档时，可以对文档内显示的文字应用加粗格式。</p>
<p>
 <ol>
  <li>选取要修改的文字。 </li>
  <li>
  可通过下列方式之一应用：
  <br>
  <ul>
  <li>  在“开始”选项卡上，单击“加粗”<img border="0" src="../../../images/b_format.png">   。</li>

  <li>在“开始”选项卡上，单击“字体”旧式工具，打开“字体”对话框。</li>
	<li>在“字体”选项卡的“字形”中，选择“加粗”，单击“确定”。</li>
  </ul>
  </li>
</ol>
