<h1>ASC</h1>
<p>对于双字节字符集 (DBCS) 语言，将全角（双字节）英文字符更改为半角（单字节）字符。</p>
<p><b>语法</b></p>
<p><b>ASC</b>(<b>text</b>)</p>
<p>T<span lang="en-us">ext</span> 为文本或对包含要更改文本的单元格的引用。如果文本中不包含任何全角英文字母，则文本不会被更改。</p>
<p><b>示例</b></p>




<p><code>=ASC(&quot;</code><span style="letter-spacing: 4pt" lang="en-us"><font face="宋体-方正超大字符集"><code><font face="宋体-方正超大字符集">KingSoft</font></code></font></span><code>&quot;)</code> 
等于“KingSoft”</p>



<p>　</p>
