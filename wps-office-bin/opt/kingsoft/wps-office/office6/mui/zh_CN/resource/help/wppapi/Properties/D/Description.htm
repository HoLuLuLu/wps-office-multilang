<h1><a NAME="xlmthactivate"></a>Description属性</h1>
    <P>　</P>
    <P><b>描述</b></P>
    <P>返回指定对象的说明。例如，“标题 2”样式的典型说明将是：“正文+字体：Arial、12 磅、加粗、倾斜、段前 12 磅、段后 3 磅、与下段同页、2 级”。</P>
<p><br>
返回<b> String</b> 类型，只读。</p>
