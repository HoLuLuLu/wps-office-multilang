<h1>复制表格</h1>
<p>复制表格步骤如下：</p>
<p>
 <ol>
   <li>对表格的选择，选择下列方法之一：
   <br>
   <ul>
   <li>在页面视图上，将指针停留在表格的左上角上，直到表格移动控点“<img border="0" src="../../images/table_point.PNG" width="19" height="18">”出现 
   ，将指针停留在表格移动控点上，直到四向箭头出现并单击选中。</li>
   <li>您还可以在“表格”菜单下，单击“选择”，选择“表格”。</li>
   </ul>
   <br> 
   </li>
   
   <li>对表格的复制，选择下列方法之一：
   <br>
   <ul>
   <li>按住 Ctrl，将副本拖动到新的位置。</li>
   <li>从“工具栏”或右键菜单中，选择“复制”，在新的位置“粘贴”该表的副本。</li>
   </ul>
   </li>
</ol>
