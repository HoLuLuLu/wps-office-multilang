<h1>关于项目符号和编号</h1>
<p>为了使幻灯片的文字内容更加清晰和更加有条理性，WPS演示提供了项目符号和编号供您选用。</p>
<ul>
  <li>项目符号：用符号作为条目的标示。</li>
  <li>编号：仅定义一级编号，适合较简单的文章结构。</li>
</ul>
<p><img border="0" src="../../../images/sign.gif"></p>
<p>除了标题以外，一般情况下幻灯片的文本都默认具有项目符号。</p>
<p>如果需要调整编号的样式，可以在“格式”菜单上单击“项目符号和编号”，进入对话框中进行设置。</p>
