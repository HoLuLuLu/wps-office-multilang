    <div class=ind>
    <P><b>描述</b></P>
    <P>如果该属性值为 <b>True</b>，则将范围的格式设置为加粗格式。</P>
    <P>返回 <b>True</b>、<b>False</b> 或 <b>wpsUndefined</b>（当返回值既可为 <b>True</b> 也可为 <b>False</b> 时取该值）。</P>
    <P>该属性可设置为 <b>True</b>、<b>False</b> 或 <b>wpsToggle </b>
	(取相反值)。</P><br>
    返回<b> Long </b>类型，可读写。</p><br>
    </div>
