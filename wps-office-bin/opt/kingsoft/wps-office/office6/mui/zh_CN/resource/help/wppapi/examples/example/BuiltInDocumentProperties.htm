如果演示文稿的作者为“Manager1”，本示例将该文稿设定内置文档属性“Category”的值设为“Creative Writing”。<p>With 
Application.ActivePresentation.BuiltInDocumentProperties<br>
&nbsp;&nbsp;&nbsp; If .Item(&quot;author&quot;).Value = &quot;Manager1&quot; Then<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; .Item(&quot;category&quot;).Value = &quot;Creative 
Writing&quot;<br>
&nbsp;&nbsp;&nbsp; End If<br>
End With<br>
　</div>
