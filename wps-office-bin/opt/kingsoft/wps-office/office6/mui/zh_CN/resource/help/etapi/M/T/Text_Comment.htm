<body>
<div class=ind>
<P><b>描述</b></P>
<P>设置批注文字。</P>
<P>　</P>
<P><b>语法</b></P>
<div class=vbasyn>
<p class="SYN"><i>expression</i>.<b>Text</b><i>(Text</i>, <i>〔Start〕</i>, <i>
〔Overwrite〕)</i></div>
<table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="28">
  <tr>
    <td width="16%" align="center" bgcolor="#E1F1F7" height="12"><b>部&nbsp; 分</b></td>
    <td width="50%" align="center" bgcolor="#E1F1F7" height="12"><b>描&nbsp; 述</b></td>
  </tr>
  <tr>
    <td width="16%" height="15"><I>expression</I></td>
    <td width="50%" height="15">必选。该表达式返回一个 <b>
    <a href="../../objs/C/Comment.htm">Comment</a></b> 对象。</td>
  </tr>
  <tr>
    <td width="16%" height="15"><i>Text</i></td>
    <td width="50%" height="15"><b>Variant</b> 类型，可选。要添加的文字。</td>
  </tr>
  <tr>
    <td width="16%" height="15"><i>Start</i></td>
    <td width="50%" height="15"><b>Variant</b> 
    类型，可选。添加的文字的起始位置（字符数）。如果省略该参数，则删除批注中的所有现有文字。</td>
  </tr>
  <tr>
    <td width="16%" height="15"><i>Overwrite</i></td>
    <td width="50%" height="15"><b>Variant</b> 类型，可选。如果该值为 <b>True</b>，则覆盖现有的文字，默认值为 
    <b>False</b>（新文字插入到现有文字中）。</td>
  </tr>
  </table>
</div>
</body>
</html>
