<h1>对象的对齐和分布</h1>
<p>如果需要快速排列文档中的多个对象，可以采用以下操作之一完成。</p>

<ul>
<li>
	根据图形对象的相对位置，排列图形对象
	<ol>
	<li>选择需要进行对齐排列的对象（两个或两个以上）。</li>
	<li>在“绘图工具”选项卡上，单击“对齐”下拉列表，您可以根据需要选择对应的对齐方式。</li>
	</ol>


</li>
<p></p>
<li>距离排列图形对象
	  <ol>
		<li>选择需要排列分布的对象。（三个或三个以上）</li>
	  	<li>在“绘图工具”选项卡上，选择“对齐”下拉列表中的“横向分布”或者“纵向分布”。</li>
	  </ol>
</li>

</ul>
