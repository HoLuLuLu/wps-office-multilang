<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <meta name="GENERATOR" content="Microsoft FrontPage 6.0">
    <meta name="ProgId" content="FrontPage.Editor.Document">
    <title>MoveEnd_Selection</title>
    <style>@import url(../../css/ksHelpStyle.css);
    </style>
    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>移动区域或所选内容的结束字符位置。本方法如果返回整数，表示所选内容所移动的单元数；如果返回 0，则移动失败。</P><br>
    返回<b> Long </b>类型。</p><br>
    <P><b>语法</b></P>
    <div class=vbasyn>
        <P><i>expression</i><b>.MoveEnd</b><i>([Unit], [Count])</i></P></div>
        <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="33">
          <tr>
            <td width="9%" align="center" height=15 bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
            <td width="59%" align="center" height=15 bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>expression  </i></td>
            <td width="59%" height=15 >  必需。该表达式返回 <b>
			<a href="../../objs/s/Selection.htm">Selection</a></b> 对象。 
   </td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>Unit  </i></td>
            <td width="59%" height=15 > 可选，<b>WpsUnits </b>常量。结束字符位置的移动单位。 
   </td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>Count  </i></td>
            <td width="59%" height=15 > 可选，<b>Variant </b>类型。指移动的单元数。如果为正数，则结束字符在文档中向后移动；如果为负数，则结束字符向前移动。如果结束位置已移至起始位置，则折叠该区域并移动首末两个字符的位置。   </td>
          </tr>
    </table><br>
    </div>
</body>
</html>
