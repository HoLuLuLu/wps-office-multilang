<h1>书籍折页</h1>
<p>制作书刊杂志等小册子常需要将一张A3的纸张折成正反共四面A4的纸张来打印，运用WPS文字的书籍折页功能便可实现这些操作。</p>
<br><img src="../images/Foldpaper_1.png"></br>
<p>操作步骤如下：</p>
<ol>
<li>在“页面布局”选项卡上，单击“页边距”。</li>
<li>在“页边距”选项卡“页码范围”中的“多页”复选项中，选择“书籍折页”，并可以按照实际需要设置每册的页数。</li>
</ol>
