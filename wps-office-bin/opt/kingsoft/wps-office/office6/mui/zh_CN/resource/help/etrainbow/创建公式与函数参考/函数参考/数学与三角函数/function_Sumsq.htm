<h1><span style="font-weight: bold; font-size: 12pt; font-family: 宋体">SUMSQ</span></h1>

<p class="p0" style="margin-top: 0pt; margin-bottom: 0pt"><font face="宋体">返</font><span style="font-family: 宋体">回</span><span style="letter-spacing: 0.5500pt; font-family: 宋体">所有</span><span style="font-family: 宋体">参数的平方和。</span></p>
<p><b>语法</b></p>
<p><span style="font-family: 宋体; font-weight: 700">SUMSQ (number1,&nbsp;</span><span style="font-family: 宋体">number2,&nbsp;...</span><span style="font-family: 宋体; font-weight: 700">)</span></p>
<p><span style="letter-spacing: 0.5500pt; font-family: 宋体">Number1,&nbsp;number2,&nbsp;...&nbsp;&nbsp; 
是一组用于计算平方和的参数，</span><font face="宋体">参数的个数可以为&nbsp;</font><span style="font-family: Times New Roman"><font face="宋体">1&nbsp;到</font></span><span style="font-family: 宋体">30个。</span><span style="letter-spacing: 0.5500pt; font-family: 宋体">参数可以是数值、数组、名称，或者是对数值单元格的引用。</span></p>

<p><b>示例</b></p>
<p>如果将示例复制到空白工作表中，可能会更易于理解该示例。</p>
<table id="table1" width="306">
	<tr>
		<th class="thEmpty" width="46"></th>
	    <th class="th1" width="244"><font face="宋体">A</font></th>
   	    <th class="th2"><font face="宋体">B</font></th>
	</tr>
	<tr>
		<td class="tdSeqence" width="46"><font face="宋体"><b>1</b></font></td>
		<td class = "th1" width="244"><font face="宋体"><b>公式</b></font></td>
		<td class = "th2"><font face="宋体"><b>说明（结果）</b></font></td>
	</tr>
	<tr>
		<td class="tdSeqence" width="46"><font face="宋体"><b>2</b></font></td>
		<td class ="ll">
		<p class="p0" style="margin-top: 0pt; margin-bottom: 0pt">
		<span style="font-family: 宋体">=SUMSQ(2,7)</span></p>
		</td>
		<td class ="ll">
		<p class="p0" style="margin-top: 0pt; margin-bottom: 0pt">
		<span style="font-family: 宋体">2&nbsp;和&nbsp;7</span><font face="宋体">&nbsp;的平方和&nbsp;</font><span style="font-family: Times New Roman"><font face="宋体">(5</font></span><span style="font-family: 宋体">3)</span></p>
		</td>
	</tr>
		
</table>
