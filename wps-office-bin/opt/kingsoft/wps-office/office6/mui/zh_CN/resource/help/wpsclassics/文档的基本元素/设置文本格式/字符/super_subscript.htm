<h1>为字符设置上下标</h1>
<p>您可以选择以下操作之一： </P>

<ul>
  <li><b>通过字体修饰实现上下标效果：</b><b> </b> </li>
</ul>



<blockquote>
<ol>
  <li>选定要设置为上标或下标的文字。 </li>
  <li>在“格式”菜单下，单击“字体”，在打开的对话框中选择“字体”选项卡。 </li>
  <li>勾选“上标”或“下标”复选框。 </li>
</ol>
</blockquote>
<ul>
  <li><b>通过提升或降低字符实现上下标效果：</b></li>
</ul>
  <blockquote>
  <ol>
       <li>选中文字：</li>在“格式”菜单下，单击“字体”，在打开的对话框中选择“字符间距”选项卡，如下图所示：<BR>
		<img border="0" src="../../../images/CharPosition.png" width="580" height="509"></li>
  <li>单击“确定”。</li>
</ol>
</blockquote>
