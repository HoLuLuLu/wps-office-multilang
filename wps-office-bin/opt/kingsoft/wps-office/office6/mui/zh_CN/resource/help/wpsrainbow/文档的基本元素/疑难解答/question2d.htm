<h1>如何在页眉页脚中快速实现左中右对齐？</h1>


<P>在页眉或页脚中，需要一行的文字有不同的对齐方式，比如：文字居左对齐，页码居中对齐，总页数居右对齐，可以按以下步骤进行操作：</P>
<ol>
<li>在“插入”选项卡上，单击“页眉和页脚”，进入页眉页脚视图，同时调出“页眉和页脚”上下文选项卡。</li>
  <li>键入文字“WPS样张”；插入页码；插入总页数。</li>
  <li>在标尺左上角单击切换制表符标记，<img border="0" src="../../images/Btn_Tab3.png" width="15" height="15">为右对齐式制表符；<img border="0" src="../../images/Btn_Tab2.png" width="15" height="15">为居中式制表符；<img border="0" src="../../images/Btn_Tab1.png" width="15" height="15">为左对齐式制表符。在需要的标尺位置单击鼠标，则加上了相应的制表符。</li>
<li>在页码前按Tab键；在总页数前按Tab键，即实现了页眉中三种要素的三种对齐方式。</li>
</ol>
