<div class="ind" >
  <b>描述</b><p>使当前工作表成为活动工作表。相当于单击工作表标签。 </p>
  <p>　</p>
  <p><b>语法</b></p>
  <div class="vbasyn">
    <i>expression</i><b>.Activate</b></div>
    
<table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="33">
  <tr>
    <td width="9%" align="center" bgcolor="#E1F1F7" height="15" ><b>部&nbsp; 分</b></td>
    <td width="59%" align="center" bgcolor="#E1F1F7" height="15" ><b>描&nbsp; 述</b></td>
  </tr>
  <tr>
    <td width="9%" height="15"><i>expression</i></td>
    <td width="59%" height="15">必需。该表达式返回一个 <b>
    <a href="../../objs/W/Worksheet.htm">Worksheet</a></b> 对象。</td>
  </tr>
  </table>
  <P>　</P>
</div>
