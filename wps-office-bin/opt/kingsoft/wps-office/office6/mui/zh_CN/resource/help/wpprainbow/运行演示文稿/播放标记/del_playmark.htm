<h1>擦除播放标记</h1>

<p>在幻灯片播放过程中，请执行以下操作：</p>
<p>单击左下角的<img border="0" src="../../images/ribbon/eraser.png" width="33" height="33">，选取“橡皮擦”，可擦除单个标记或连在一起的多个标记（需点中交叉点）。</p>
<p>如需擦除当前幻灯片上的所有标记，可选取“擦除幻灯片上的所有墨迹”。如下图所示：</p>
<p>&nbsp;&nbsp;&nbsp;
<img border="0" src="../../images/ribbon/eraser1.gif" ></p>
<p><span id="mydiv3" class="charr1"></span>
<a href="javascript:viewsample3()" style="text-decoration: none">
&nbsp;提示</a></li></p>
<div id="sample3" style="display: none; width:716px; height:11px">
    退出幻灯片播放状态时保存过的标记将无法擦除，只能在幻灯片编辑状态下选取标记对象进行删除。保存过的播放标记其实是一种特别的图形对象，支持移动、复制、删除等操作。</div>
