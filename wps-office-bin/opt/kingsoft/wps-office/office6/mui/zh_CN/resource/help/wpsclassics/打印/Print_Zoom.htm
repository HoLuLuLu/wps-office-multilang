<h1>缩放打印</h1>
<p>
 <p>WPS文字 提供了多种方式将文档打印到不同的纸型，类似于复印机的缩小/放大功能。而且这种改动并不影响文档本身的设置。</p>
<ol>
  <li>单击“文件”菜单中的“打印”命令。</li>
  <li>在“并打和缩放”下的“按纸型缩放”框中，单击所需所项。例如，可将A4纸型的文档打印在B5的纸张上。</li>
</ol>
<p>　</p>
<p><b>相关功能</b></p>
