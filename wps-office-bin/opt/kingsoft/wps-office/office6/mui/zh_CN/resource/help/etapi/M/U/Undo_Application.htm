<body>
<div class=ind>
<P><b>描述</b></P>
<p class="T">撤消最后一次用户界面操作。</p>
<P>　</P>
<P><b>语法</b></P>
<div class=vbasyn>
<p class="SYN"><i>expression</i><b>.Undo</b></div>
<table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2">
  <tr>
    <td width="16%" align="center" bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
    <td width="50%" align="center" bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
  </tr>
  <tr>
    <td width="16%"><i>expression</i></td>
    <td width="50%">必需。该表达式返回一个 <b><a href="../../objs/A/application.htm">
    Application</a></b> 对象。</td>
  </tr>
  </table>
<P>　<P><b>说明</b><p class="T">本方法仅撤消运行该宏之前的最后一个用户操作，并且必须将其放到宏的第一行。本方法不能用于撤消 
Visual Basic 命令。</div>
</body>
</html>
