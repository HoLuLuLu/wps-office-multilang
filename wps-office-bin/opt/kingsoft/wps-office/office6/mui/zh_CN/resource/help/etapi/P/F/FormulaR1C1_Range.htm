<div class=ind>
<P><b>描述</b></P>
<P>返回或设置指定对象的公式，用宏语言的 R1C1-样式符号表示。对于 <b><a href="../../objs/R/Range.htm">Range</a></b> 对象为 <b>String</b> 类型，可读写。</P>
<P>　</P>
<P><b>说明</b><P><span lang="zh-cn">
如果指定单元格包含常量，本属性返回的就是该常量。如果该单元格为空，本属性将返回一个空字符串。如果该单元格包含公式，本属性将把该公式作为字符串返回，格式与该公式在编辑栏中的显示格式相同</span>。<P>　</div>

</body>
