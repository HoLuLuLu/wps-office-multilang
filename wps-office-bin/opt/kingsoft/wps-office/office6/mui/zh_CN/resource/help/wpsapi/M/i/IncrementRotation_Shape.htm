<head>

    <title>IncrementRotation_Shape</title>
    <style>@import url(../../css/ksHelpStyle.css);
    </style>
    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>使指定的图形按指定度数值绕 Z 轴旋转。可用 <b>Rotation</b> 属性设置图形的绝对旋转量。</P><br>
    <P><b>语法</b></P>
    <div class=vbasyn>
        <P><i>expression</i><b>.IncrementRotation</b><i>((Increment))</i></P></div>
        <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="33">
          <tr>
            <td width="9%" align="center" height=15 bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
            <td width="59%" align="center" height=15 bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>expression  </i></td>
            <td width="59%" height=15 >      必需。该表达式返回 <b>
            <a href="../../objs/s/Shape.htm">Shape</a></b> 对象。
   </td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>Increment  </i></td>
            <td width="59%" height=15 > 必需，<b>Single </b>类型。定义图形的水平旋转量，以度为单位。正数值为顺时针旋转图形，负数值逆时针旋转。   </td>
          </tr>
    </table><br>
    <br><P><b>说明</b></P>
    <P>如果要将三维图形绕 X 轴或 Y 轴旋转，请分别使用 <b>IncrementRotationX</b> 方法或 <b>IncrementRotationY</b> 方法。</P>
    </div>
</body>
</html>
