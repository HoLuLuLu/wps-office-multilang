<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <meta name="GENERATOR" content="Microsoft FrontPage 5.0">
    <meta name="ProgId" content="FrontPage.Editor.Document">
    <title>Align_ShapeRange</title>
    <style>@import url(../../css/ksHelpStyle.css);
    </style>
    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>本方法用于对齐指定图形区域中的图形。</P><br>
    <P><b>语法</b></P>
    <div class=vbasyn>
        <P><i>expression</i><b>.Align</b><i>((Align), (RelativeTo))</i></P></div>
        <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="33">
          <tr>
            <td width="9%" align="center" height=15 bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
            <td width="59%" align="center" height=15 bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>expression  </i></td>
            <td width="59%" height=15 >   必需。该表达式返回 <b>
            <a href="../../objs/s/ShapeRange.htm">ShapeRange</a></b> 对象集合。
   </td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>Align  </i></td>
            <td width="59%" height=15 > 必需，<b>KsoAlignCmd </b>常量。指定在特定图形区域中对齐图形的方式。
            </td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>RelativeTo  </i></td>
            <td width="59%" height=15 > <b> Long </b>类型，必需。如果将该属性设为 <b>True</b>，则根据文档边缘对齐图形；如果将该属性设为  
            <b>False</b>，则相对其他图形对齐图形。    </td>
          </tr>
    </table><br>
    </div>
</body>
</html>
