<h1>关于超链接</h1>
<p>在WPS演示中，超链接是从一个幻灯片到另一个幻灯片、网页或文件的连接。超链接本身可能是文本或对象（例如下图所示片、图形、形状或艺术字）。</p>
<blockquote>
	<p>
	<img border="0" src="../../../images/ribbon/hyperlink2016.png"></p>
</blockquote>
<p>如果链接指向另一个幻灯片，目标幻灯片将显示在该演示文稿中。如果链接指向不同类型文件或某个网页，则会在适当应用程序或网页浏览器中显示目标文件或目标页。</p>
<p>超链接在运行演示文稿时激活，而不能在创建时激活。</p>
<p>当指向超链接时，指针变为“手”形<img border="0" src="../../../images/ribbon/hand.png" width="21" height="25">时，可以单击超链接，表示超链接的文本以下划线显示，并且文本采用与配色方案一致的颜色。图片、形状和其他对象超链接没有附加格式。</p>
<p>　</p>
