<p>&nbsp;&nbsp; 
    <img border="0" src="../../images/parchild.gif" width="15" height="17">
<b><span class="yellow"><a href="Shapes.htm"><font color="#0000">Shapes</font></a></span></b></p>

    
<br><p><b>描述</b></p>

<p>指定幻灯片中所有 <b>Shape</b> 对象的集合。每个 <b>Shape</b> 对象代表绘图层中的一个对象，例如自选图形、任意多边形、OLE 对象或图片。<br>
<br>
注意 如果要使用文档中的部分形状（例如，只对文档中的自选图形或选定的形状进行操作），则必须构造一个包含要使用的形状的 <b>
<a href="ShapeRange.htm">ShapeRange</a></b> 集合。<br>
　</p>
