<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">

    <title>Range_Document</title>
    <style>@import url(../../css/ksHelpStyle.css);
    </style>
    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>返回 <b><a href="../../objs/r/Range.htm">Range</a></b> 对象。</P><br>
    <P><b>语法</b></P>
    <div class=vbasyn>
        <P><i>expression</i><b>.Range</b><i>((Index))</i></P></div>
        <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="33">
          <tr>
            <td width="9%" align="center" height=15 bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
            <td width="59%" align="center" height=15 bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>expression  </i></td>
            <td width="59%" height=15 >    必需。该表达式返回 <b>
			<a href="../../objs/d/Document.htm">Document</a></b> 对象。 
   </td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>Index  </i></td>
            <td width="59%" height=15 > 必需，<b>Variant </b>类型。指定在该范围中包含哪一个图形。可以是一个整数，用以指定在  
            <b><a href="../../objs/s/Shapes.htm">Shapes</a></b> 集合中某个图形的索引号；也可以是指定图形名称的字符串；或者是包含整数或字符串的 <b>Variant</b> 数组。   </td>
          </tr>
    </table><br>
    </div>
</body>
</html>
