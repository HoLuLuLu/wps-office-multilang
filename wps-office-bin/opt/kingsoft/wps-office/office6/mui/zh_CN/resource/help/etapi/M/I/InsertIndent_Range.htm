<html><head><title>InsertIndent_Range</title></head>
<style>@import url(../../css/ksHelpStyle.css);
</style>
<base target=_parent></head>
<body>
<div class=ind >
<P><b>描述</b></P>
<p>向指定的区域添加缩进量。</p>
<P>　</P>
<P><b>语法</b></P>
<div class=vbasyn>
<P><i>expression</i><b>.InsertIndent</b>(<i>InsertAmount</i>)</P>
</div>
<table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2">
  <tr>
    <td width="16%" align="center" bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
    <td width="50%" align="center" bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
  </tr>
  <tr>
    <td width="16%"><i>expression</i></td>
    <td width="50%">必需。该表达式返回一个 <b><a href="../../objs/R/Range.htm">Range</a></b> 对象。</td>
  </tr>
  <tr>
    <td width="16%"><b><i>InsertAmount</i></b></td>
    <td width="50%"><b>Long</b> 类型，必需。要添加的缩进量。</td>
  </tr>
  </table>
</div>
