<h1>输入多段文字</h1>
<p>在单元格中输入文字的方法与在单元格中输入数据的方法一样：</p>
<ol>
  <li>请单击要向其中输入文字的单元格。 </li>
  <li>键入文字并按　Enter　或按　Tab　键进入下一个单元格继续输入。</li>
</ol>
<p>若要在特定的位置开始一个新的文本行，请在希望断行的位置单击，并按 Alt+Enter。</p>
<p>&nbsp;</p>
