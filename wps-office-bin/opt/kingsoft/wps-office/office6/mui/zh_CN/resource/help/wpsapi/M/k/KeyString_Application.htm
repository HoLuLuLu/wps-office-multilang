<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">

    <title>KeyString_Application</title>
    <style>@import url(../../css/ksHelpStyle.css);
    </style>
    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>为指定的键返回组合键字符串（例如，Ctrl+Shift+A）。</P><br>
    <P><b>语法</b></P>
    <div class=vbasyn>
        <P><i>expression</i><b>.KeyString</b><i>((KeyCode), [KeyCode2])</i></P></div>
        <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="33">
          <tr>
            <td width="9%" align="center" height=15 bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
            <td width="59%" align="center" height=15 bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>expression  </i></td>
            <td width="59%" height=15 >   可选。该表达式返回 <b>
			<a href="../../objs/a/Application.htm">Application</a></b> 对象。 
   </td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>KeyCode  </i></td>
            <td width="59%" height=15 > 必需，<b>Long </b>类型。用 <b>wpsKey</b> 常量指定的一个键。
   </td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>KeyCode2  </i></td>
            <td width="59%" height=15 > 可选，<b>Variant </b>类型。用 <b>wpsKey</b> 常量指定的第二个键。   </td>
          </tr>
    </table><br>
    <br><P><b>说明</b></P>
    <P>可用 <b>BuildKeyCode</b> 方法创建 <b>KeyCode</b> 或 <b>KeyCode2</b> 参数。</P>
    </div>
</body>
</html>
