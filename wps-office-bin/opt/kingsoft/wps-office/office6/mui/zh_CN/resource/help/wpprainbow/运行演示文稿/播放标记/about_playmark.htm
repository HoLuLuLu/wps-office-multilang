<h1>关于播放标记</h1>

<p style="line-height: 150%">播放标记是指演讲者在幻灯片播放过程中在屏幕上绘制的标记，用于强调演讲稿中的重点。</p>
<p style="line-height: 150%">标记绘制是可以自由绘制的，如下图中红色线条所示。</p>

<blockquote>
	<p>
	<img border="0" src="../../images/ribbon/about_playmark.png" width="305" height="231"></p>
</blockquote>
<p style="line-height: 150%">
您可以选取不同的画笔类型和颜色，以完成不同效果的绘制。为了帮助您绘制更加规范的标记，我们还创新了形状选取功能，解决了鼠标操作“画不直、画不圆”的实际困难。</p>
<p>
