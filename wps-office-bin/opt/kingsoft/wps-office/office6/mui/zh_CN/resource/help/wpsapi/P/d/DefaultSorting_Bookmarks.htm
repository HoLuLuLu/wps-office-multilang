<title>使当前图表成为活动图表</title>

<div class=ind>
<P><b>描述</b></P>
<p>返回或设置“插入”菜单上“书签”对话框中显示书签名的排序依据选项。<br>
<b><br>
</b>返回<b> WpsBookmarkSortBy</b> <b></b>类型，可读写。 </p>
<P>　</P>
<P><b>语法</b></P>
<div class=vbasyn>
<P><I>expression</I>.<b>DefaultSorting</b></P>
</div>
<table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2">
  <tr>
    <td width="9%" align="center" bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
    <td width="59%" align="center" bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
  </tr>
  <tr>
    <td width="9%"><I>expression</I></td>
    <td width="59%">必需。该表达式返回 <b><a href="../../objs/b/Bookmarks.htm">
	BookMarks</a></b> 集合对象。</td>
  </tr>
  </table>
<P>　<P><b>说明</b><p>此属性不影响 <b><a href="../../objs/b/Bookmark.htm">Bookmark</a></b> 对象
在 <b>Bookmarks</b> 集合中的顺序。</p>
</div>
