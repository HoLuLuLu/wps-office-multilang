<b>Long</b> <b></b>类型，可读写。 </p>

<b>说明</b></span><b><br>
</b>
<br>
如果将本属性的值设置为大于 <b>End</b> 属性的值，则将 <b>End</b> 属性的值设为与 <b>Start</b> 属性的值相同。 </p></div>
