<h1>使用不同纸张打印同一篇文档的不同部分</h1>
<p>
 <p>某些打印机支持多个送纸盒。</p>
<ol>
  <li>在“页面布局”选项卡上，单击“纸张大小”。</li>
  <li>在“首页”框中，单击文档第一页的纸张来源。</li>
  <li>若要为后续页面指定其他纸张来源，请单击“其他页”框中的纸张来源。</li>
</ol>
