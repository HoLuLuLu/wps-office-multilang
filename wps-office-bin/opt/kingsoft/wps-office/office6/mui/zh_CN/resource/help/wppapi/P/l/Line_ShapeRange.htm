    <P><b>描述</b></P>
    <P>返回一个 <b>LineFormat</b> 对象，该对象含有指定形状的线条格式属性。（对于线条，<b>LineFormat</b> 
    对象代表该线条本身；对于一个有边界的形状，<b>LineFormat</b> 对象代表边界）。</P><br>
    返回<b> LineFormat </b>对象，只读。</P><br>
