<h1>EXP</h1>
<p>返回 e 的 n 次幂。常数 e 等于 2.71828182845904，是自然对数的底数。</p>
<p><b>语法</b></p>
<p><b>EXP（number）</b></p>
<p>Number&nbsp;&nbsp;&nbsp;&nbsp;为底数 e 的指数。</p>
<p><b>说明</b></p>
<ul>
	<li>若要计算以其他常数为底的幂，请使用指数操作符 (^)。</li>
	<li>EXP 函数是计算自然对数的 LN 函数的反函数。 </li>
</ul>

<p><b>示例</b></p>
<p>如果将示例复制到空白工作表中，可能会更易于理解该示例。</p>

<table>
	<tr>
		<th class="thEmpty"></th>
	    <th class="th1">A</th>
   	    <th class="th2">B</th>
	</tr>
	<tr>
		<td class="tdSeqence"><b>1</b></td>
		<td class = "th1"><b>公式</b></td>
		<td class = "th2"><b>说明（结果）</b></td>
	</tr>
	<tr>
		<td class="tdSeqence"><b>2</b></td>
		<td class ="ll">=EXP(1)</td>
		<td class ="ll">e 的近似值 (2.718282)</td>
	</tr>
	<tr>
		<td class="tdSeqence">3</td>
		<td class ="ll">=EXP(2)</td>
		<td class ="ll">此函数表示自然对数的底数 e 的 2 次幂 (7.389056)</td>
	</tr>
</table>
