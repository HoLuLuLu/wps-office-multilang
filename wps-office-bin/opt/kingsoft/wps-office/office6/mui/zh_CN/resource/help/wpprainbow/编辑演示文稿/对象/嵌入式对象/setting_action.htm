<h1>设置嵌入式对象动作</h1>
<p>可执行以下操作:</p>
<ol>
  <li>选取要设置对象动作的嵌入式对象。</li>
  <li>单击鼠标右键，在右键菜单中选取“动作设置”。</li>
  <li>在打开对话框中，根据所需选取以下操作步骤之一：</li>
  <ul>
  	<li>若要在单击鼠标时触发嵌入式对象，可在“单击鼠标”选项卡中选取“对象动作”。</li>
  	<li>若要在鼠标移动时触发嵌入式对象，可在“鼠标移动”选项卡中选取“对象动作”。</li>
  </ul>
</ol>
