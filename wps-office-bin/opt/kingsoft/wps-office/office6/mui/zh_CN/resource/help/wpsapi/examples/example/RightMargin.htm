<html><head>
<title>RightMargin</title>
<style>@import url(../../css/ksHelpStyle.css);</style>
<base target="_parent">
</head>
<body>
<div class="ind">
本示例将显示活动文档的右边距设置。<br>
PointsToInches 方法用来将结果转换为英寸。 
<p>With ActiveDocument.PageSetup <br>    &nbsp;&nbsp;&nbsp;    Msgbox "The  margin is  " _ <br>    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;    & PointsToInches(.RightMargin) & " inches." <br>End With</p>
<p>　</p>
<p>本示例设置文档选定部分第二节的右边距。<br>
InchesToPoints 方法用来将英寸转换为磅值。 
</p>
<p>Selection.Sections(2).PageSetup.RightMargin = InchesToPoints(1) 
</div>
</body>
</html>
