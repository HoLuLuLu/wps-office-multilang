<h1>如何在表格前插入文本？ </h1>
<p>新建一篇文档，直接插入表格，编辑完表格内容以后才发现还需要在表格上面另外加入一段文字，用鼠标去点页面好象总是选中表格内容，无法将光标定到表格前，应该怎样解决这个问题呢？</P>
<P>其实方法很简单：</P>
<ol>
<li>将光标置于行首第一个单元格首位。</li>
<li>在键盘上按下 Enter 键。</li>
</ol>
