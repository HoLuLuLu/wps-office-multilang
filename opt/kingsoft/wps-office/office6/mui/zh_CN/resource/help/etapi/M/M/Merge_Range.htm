<div class="ind">
<P><b>描述</b></P>
<P>通过指定 <b><a href="../../objs/R/Range.htm">Range</a></b> 对象创建合并单元格。</P>
<P>　</P>
<P><b>语法</b></P>
<div class=vbasyn>
<P><I>expression</I>.<b>Merge</b><i>(Across)</i></P>
</div>
<table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2">
  <tr>
    <td width="16%" align="center" bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
    <td width="50%" align="center" bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
  </tr>
  <tr>
    <td width="16%"><i>expression</i></td>
    <td width="50%">必需。该表达式返回一个 <b>Range</b> 对象。</td>
  </tr>
  <tr>
    <td width="16%"><i>Across</i></td>
    <td width="50%"><b>Variant</b> 类型，可选。如果该值为 <b>True</b>，则将指定区域内的每一行合并为一个合并单元格。默认值为 
    <b>False</b>。</td>
  </tr>
  </table>
<P>　<P><b>说明</b><P>
合并区域的值在该区域左上角的单元格中指定。</div>

</body>

</html>
