<div class="ind">
本示例询问用户是否将文档窗口设为蓝底白字，并提供了“是”和“否”两个按钮来响应。<p>If MsgBox(&quot;确认使用蓝底白字？&quot;, 36,        "蓝底白字") = vbYes Then<br>    &nbsp;&nbsp;&nbsp;    Options.BlueScreen = True<br>Else<br>    &nbsp;&nbsp;&nbsp;    Options.BlueScreen = False<br>End If
</div>
</body>
</html>
