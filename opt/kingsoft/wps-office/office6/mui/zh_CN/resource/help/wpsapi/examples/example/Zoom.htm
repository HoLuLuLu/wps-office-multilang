<div class="ind">
本示例插入一个偶数页分节符，将活动窗口切换到页面视图，显示当前页眉，然后切换到前一个页眉。<p>Selection.Collapse Direction:=wpsCollapseStart <br>Selection.InsertBreak Type:=wpsSectionBreakEvenPage <br>With ActiveDocument.ActiveWindow.View <br>    &nbsp;&nbsp;&nbsp;    .Type = wpsPrintView <br>    &nbsp;&nbsp;&nbsp;    .SeekView = wpsSeekCurrentPageHeader <br>    &nbsp;&nbsp;&nbsp;    .PreviousHeaderFooter <br>End With
</div>
