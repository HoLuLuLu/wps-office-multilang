<P><b>描述</b></P>
<p>返回 <b>Style</b> 对象，该对象代表指定区域的样式。<b>Variant</b> 类型，可读写。</p>
<P>　</P>
<P><b>语法</b></P>
<div class=vbasyn>
<P><I>expression</I>.<b>Style</b></P>
</div>

  <tr>
    <td width="16%"><I>expression</I></td>
    <td width="50%">必需。该表达式返回 <b><a href="../../objs/R/Range.htm">Range</a></b> 对象。</td>
  </tr>
