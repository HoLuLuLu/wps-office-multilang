<P><b>描述</b></P>
<P>返回或设置密码，在打开指定的工作簿时必须提供该密码。<b class="bterm">String</b> 类型，可读写。</P>
<P>　</P>
<P><b>语法</b></P>
<div class=vbasyn>
<P><I>expression</I>.<b>Password</b></P>
</div>

    <td width="16%"><I>expression</I></td>
    <td width="50%">必需。该表达式返回一个 <b><a href="../../objs/W/Workbook.htm">Workbook</a></b> 对象。</td>
