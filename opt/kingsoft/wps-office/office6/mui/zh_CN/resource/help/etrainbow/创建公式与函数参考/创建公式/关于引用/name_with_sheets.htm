<h1>在多个工作表中命名单元格</h1>
<p>对多张工作表上相同单元格或单元格区域的引用被称为<a href="javascript:viewsamplea()" style="text-decoration: none">三维引用</a><font color="#339933"><span id="samplea" style="display: none">（对跨越工作簿中两个或多个工作表的区域的引用。）
</span>
</font>

。

<p><b>操作步骤：</b></p>
</p>
<ol>
<li>在“公式”选项卡上，单击“名称管理器”。</li>
<li>在“在当前工作簿中的名称”框中，键入名称。 </li>
<li>删除“引用位置”框中的所有内容，键入 =（等号）。 </li>
<li>单击需要引用的第一个工作表的标签。 </li>
<li>按住 Shift 单击需要引用的最后一个工作表的标签。 </li>
<li>选定需要引用的单元格或单元格区域。 </li>
<li>单击“添加”。 </li>
</ol>


<p>　</p>
