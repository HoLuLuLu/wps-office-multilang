<h1>删除分类汇总</h1>



<div id="sample1">删除汇总值的同时，自动分级显示也将被删除。</div>
<ol>
  <LI >在含有分类汇总的数据清单中，单击任一单元格。 
  <LI >在“数据”选项卡上，单击“分类汇总”。<LI>在“分类汇总”对话框中，单击“全部删除”。 </LI>
  </ol>
