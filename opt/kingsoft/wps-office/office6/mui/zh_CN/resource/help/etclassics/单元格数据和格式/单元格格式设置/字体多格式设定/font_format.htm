<h1>单元格多格式设定</h1>

<p>
单元格多格式设定是指对于同一个单元格中的文字可以设置多种格式，包括：字体、字形、字号、字体颜色、下划线、特殊效果等。设置效果如下图所示：<blockquote>
	<p><img src="../../../images/font.png" ></blockquote>
<p>具体操作如下：</p>
<ol>
	<li>选定需要进行格式设置的文字。</li>
	<li>通过菜单“格式”下的“单元格”命令调出字体对话框进行相应的字体设置。也可直接在“格式”工具栏上进行相关字体设置。</li>
</ol>
<p>　</p>
