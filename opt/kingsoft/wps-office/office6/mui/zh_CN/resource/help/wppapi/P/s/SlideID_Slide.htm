<div class=ind>
<P><b>描述</b></P>
<P>返回指定幻灯片的唯一 <b>ID</b> 号。</P>

<P><br>
返回<b> Long </b>类型，只读。</P>

<P>　</P>
<P><b>说明</b></P>
<P>与 <b>SlideIndex</b> 属性不同，在演示文稿中添加或重新排列幻灯片时，<b><a href="../../objs/s/Slide.htm">Slide</a></b> 对象的 <b>SlideID</b> 属性不会改变。因此，与使用具有幻灯片索引号的  
<b>Item</b> 方法相比，使用具有幻灯片 <b>ID</b> 号的 <b>FindBySlideID</b> 方法是从 <b>Slides</b> 集合返回一个指定  
<b>Slide</b> 对象的更可靠方法。</P>　</div>
</body>
</html>
