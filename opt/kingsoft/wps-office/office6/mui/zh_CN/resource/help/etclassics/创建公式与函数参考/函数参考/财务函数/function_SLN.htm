<h1>SLN</h1>
<p>返回某项资产在一个期间中的线性折旧值。</p>
<p><b>语法</b></p>
<p><b>SLN</b>(<b>cost,salvage,life</b>)</p>
<p>cost 为资产原值。</p>
<p>salvage 为资产在折旧期末的价值（也称为资产残值）。</p>
<p>life 为折旧期限（有时也称作资产的使用寿命）。</p>
