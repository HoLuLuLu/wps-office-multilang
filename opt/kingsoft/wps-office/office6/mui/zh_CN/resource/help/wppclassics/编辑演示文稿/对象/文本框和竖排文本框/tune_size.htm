<h1>调整形状或文本框大小以适应其中的文字</h1>
<p>可执行以下操作：</p>
<ol>
  <li>选取要调整的<a href="javascript:viewsamplea()" style="text-decoration: none">文本框</a><font color="#339933"><span id="samplea" style="display: none">（文本框：是一种可移动、可调整大小的文字或图形容器。包括横排文本框和竖排文本框。）</span></font>或自选图形。</li>
  <li>在“格式”菜单上，选择“设置对象格式”。</li>
  <li>在弹出对话框中，单击“文本框”选项卡，确认“调整自选图形尺寸以适应文字”复选框被勾选。</li>
  <li>单击“确定”。</li>
</ol>
