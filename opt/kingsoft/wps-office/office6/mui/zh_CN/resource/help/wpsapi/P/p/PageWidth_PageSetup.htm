    <title>PageWidth_PageSetup</title>
    <style>@import url(../../css/ksHelpStyle.css);
    </style>
    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>返回或设置页面宽度（以磅为单位）。</P><br>
    返回<b> Single</b> 类型，可读写。</p><br>
    <P><b>语法</b></P>
    <div class=vbasyn>
        <P><i>expression</i><b>.PageWidth</b><i></i></P></div>
        <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="33">
          <tr>
            <td width="9%" align="center" height=15 bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
            <td width="59%" align="center" height=15 bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>expression  </i></td>
            <td width="59%" height=15 >  必需。该表达式返回 <b>
			<a href="../../objs/p/PageSetup.htm">PageSetup</a></b> 对象。    </td>
          </tr>
    </table><br>
    <br><P><b>说明</b></P>
    <P>如果设置了 <b>PageWidth</b> 属性，则 <b>PaperSize</b> 属性将改为 <b>wpsPaperCustom</b>。 
使用 <b>PaperSize</b> 属性设置预定义大小的纸张的页面高度和宽度，例如 Letter 或 A4 纸。 </P>
    </div>
</body>
</html>
