    <P><b>描述</b></P>
    <P>从一个<b> <a href="../../objs/c/Comment.htm">Comment</a> </b>对象移到下一个<b> Comment </b>对象。 </P>  
</p><br>
    <P><b>语法</b></P>

        <P><i>expression</i><b>.Next</b><i></i></P></div>

          </tr>
          <tr>
            <td width="9%" height=15 ><i>expression  </i></td>
            <td width="59%" height=15 >   必需。该表达式返回 <b>Comment</b> 对象。   </td>
          </tr>
    </table><br>
