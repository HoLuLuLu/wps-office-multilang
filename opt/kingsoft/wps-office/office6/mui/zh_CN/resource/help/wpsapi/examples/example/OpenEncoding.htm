<div class="ind">
本示例实现的功能是：测试当前文档是否使用编码 UTF7 打开。<p>If ActiveDocument.OpenEncoding = ksoEncodingUTF7 Then<br>    &nbsp;&nbsp;&nbsp;    MsgBox "This is a UTF7-encoded text file!"<br>Else<br>    &nbsp;&nbsp;&nbsp;    MsgBox "This is not a UTF7-encoded text file!"<br>End If
</div>
