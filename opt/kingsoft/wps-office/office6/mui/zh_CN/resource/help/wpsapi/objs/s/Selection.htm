<br><p><b>描述</b></p>

<p>该对象代表窗口或窗格中的当前所选内容。</p>
<p>
所选内容代表文档中被选定（或突出显示的）的区域，若文档中没有所选内容，则代表插入点。</p>
<p>
每个文档窗格只能有一个活动的 <b>Selection</b> 对象，并且整个应用程序中只能有一个活动的 <b>Selection</b> 对象。</p><p></p>
