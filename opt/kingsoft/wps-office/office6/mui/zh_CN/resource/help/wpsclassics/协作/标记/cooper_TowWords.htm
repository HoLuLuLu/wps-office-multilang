<h1>拖放修订</h1>
<p>
 <p>在修订状态下，用户拖动文本中任意位置的一段文字到其他的位置，也将在修订记录中反映出来。 </p>
    <p>例如，将“基性岩……”修订到“超基性岩……”之前，所得结果如下图所示：</p>
