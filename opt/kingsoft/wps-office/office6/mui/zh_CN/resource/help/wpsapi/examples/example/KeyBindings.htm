<html><head>
<title>KeyBindings</title>
<style>@import url(../../css/ksHelpStyle.css);</style>
<base target="_parent">
</head>
<body>
<div class="ind">
本示例为 KeyBindings 集合中的每项插入命令名称和组合键字符串。<p>Dim kbLoop As KeyBinding<br>CustomizationContext = NormalTemplate<br>For Each kbLoop In KeyBindings<br>    &nbsp;&nbsp;&nbsp;    Selection.InsertAfter kbLoop.Command & vbTab _<br>        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;        & kbLoop.KeyString & vbCr<br>    &nbsp;&nbsp;&nbsp;    Selection.Collapse Direction:=wpsCollapseEnd<br>Next kbLoop
</div>
</body>
</html>
