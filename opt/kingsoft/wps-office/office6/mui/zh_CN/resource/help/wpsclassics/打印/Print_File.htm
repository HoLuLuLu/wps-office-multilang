<h1>打印到文件</h1>
<p>
 <p>将文档打印到文件而不是打印到打印机，可将文档保存为一种其他打印机可使用的格式。<br>
 <br>
 例如，如果希望用使用高分辨率打印机的商务打印服务打印文档，则可将文档打印到文件，然后将该文件发送到商务打印机上。<br>
</p>
<ol>
  <li>单击“文件”菜单中的“打印”。 </li>
  <li>单击“名称”框中用来打印文件的打印机。 </li>
  <li>勾选“打印到文件”复选框，然后单击“确定”。 </li>
  <li>在“打印到文件”对话框中的“文件名”框中键入文件名。 </li>
</ol>
<p><b>&nbsp;</b></p>
