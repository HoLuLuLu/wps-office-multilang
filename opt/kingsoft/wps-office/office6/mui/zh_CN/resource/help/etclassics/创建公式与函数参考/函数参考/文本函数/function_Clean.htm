<p><b><font size="3">CLEAN</font></b></p>
<p>删除文本中不能打印的字符。对从其他应用程序中输入的文本使用 CLEAN 
函数，将删除其中含有的当前操作系统无法打印的字符。例如，可以删除通常出现在数据文件头部或尾部、无法打印的低级计算机代码。</p>
<p><b class="bterm">语法</b></p>
<p><b class="bterm">CLEAN</b>(<b class="bterm">text</b>)</p>
<p>Text&nbsp;&nbsp;&nbsp;&nbsp;要从中删除非打印字符的任何工作表信息。</p>
<p><b class="bterm">示例</b></p>
<p>如果您将示例复制到空白工作表中，可能会更易于理解该示例。</p>

<table width="221" id="table4">
	<tr>
		<th class="thEmpty" width="19"></th>
	    <th class="th1" width="192">A</th>
	</tr>
	<tr>
		<td class="tdSeqence" width="19"><b>1</b></td>
		<td class = "th1" width="192">数据</td>
	</tr>
	<tr>
		<td class="tdSeqence" width="19"><b>2</b></td>
		<td class ="ll" width="192">=CHAR(5)&amp;&quot;text&quot;&amp;CHAR(5)</td>
	</tr>
		
	
	</table>

<table width="545" id="table5">
	<tr>
		<td class="tdSeqence" width="19">3</td>
		<td class = "th1" width="191">公式</td>
		<td class = "th2" width="321">说明（结果）</td>
	</tr>
	<tr>
		<td class="tdSeqence" width="19">4</td>
		<td class ="ll" width="191">=CLEAN(A2)</td>
		<td class ="ll" width="321">从上面字符串中删除不能打印的字符 CHAR(5) (text)</td>
	</tr>
		
	
	</table>
	<p>　</p>
