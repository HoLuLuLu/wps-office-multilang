<div class="ind">
本示例设置 myDocument 上图形 1 的亮度和对比度，图形 1 必须是一张图片或一个 OLE 对象。<p>Set myDocument = ActiveDocument<br>With myDocument.Shapes(1).PictureFormat<br>    &nbsp;&nbsp;&nbsp;    .Brightness = 0.3<br>    &nbsp;&nbsp;&nbsp;    .Contrast = .75<br>End With
</div>
