<h1>更改幻灯片起始编号</h1>
<p>更改幻灯片编号可执行下列操作：</p>
<ol>
  <li>在“设计”选项卡上，选取“页面设置”。</li>
  <li>在“幻灯片编号起始值”中键入所需的起始编号。</li>
</ol>
<p><span id="mydiv1" class="charr1"></span>
<a href="javascript:viewsample1()" style="text-decoration: none">&nbsp;提示</a></p>
<div id="sample1" style="display: none">若要幻灯片编号始于第二张幻灯片而不是标题幻灯片，并且希望起始编号为1，请在“页面设置”对话框中，选取“0”作为起始编号。在“插入”选项卡上，单击“页眉和页脚”，确保“幻灯片”选项卡上的“幻灯片编号”复选框已
	勾选。然后勾选“标题幻灯片中不显示”复选框。单击“全部应用”。</div>
