<div class="ind">
本示例保护活动文档的窗体，不重新设置窗体域中的内容。<p>If ActiveDocument.ProtectionType = wpsNoProtection Then<br>    &nbsp;&nbsp;&nbsp;    ActiveDocument.Protect _<br>        &nbsp;&nbsp;&nbsp;        Type:=wpsAllowOnlyFormFields, NoReset:=True<br>End If
</div>
</body>
