<div class=ind>
<P><b>描述</b></P>
<P>返回或设置 <b>Single</b> 类型值，该值代表应用程序上边缘到屏幕上边缘的距离（以磅为单位）。</P>
<P>将该属性设为一个很大的正值或负值会将整个窗口移出桌面。</P>
<P><br>
返回 <b>Single</b> <b></b>类型，可读写。</P>
<P>　</P>
<P><b>语法</b></P>
<div class=vbasyn>
<P><I>expression</I>.<b>Top</b></P>
</div>
<table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2">

    <td width="59%" align="center" bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
  </tr>
  <tr>
    <td width="9%"><I>expression</I></td>
    <td width="59%">必需。该表达式返回一个 <b><a href="../../objs/a/Application.htm">Application</a></b> 对象。</td>
  </tr>
  </table>

　</div>
