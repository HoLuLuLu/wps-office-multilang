<h1>输出PDF文件</h1>
<p>
 <p>PDF格式已成为网络文件共享及传输的一种通用格式，为了适应用户保存PDF格式的需求，WPS Office提供PDF文件输出功能。</p>
<p>请按以下步骤进行操作：</p>
  <ol>
  	<li>单击“文件”菜单中的“输出为PDF格式”。</li>
	<li>单击“浏览”，选择文件保存位置。</li>
	<li>键入文件名，并单击“保存”。</li>
	<li>在“输出PDF文件”对话框中，单击“确定”，即可将文档输出为PDF格式。</li>
  </ol>
<p>单击“高级”可以进行更多详细的键入选项设置，如输出范围、输出选项、权限设置等。</p>
