<p><b><font size="3">LEN</font></b><b class="bterm"><font size="3">B</font></b></p>
<p>返回文本字符串中用于代表字符的字节数。此函数用于双字节字符。</p>
<p><b class="bterm">语法</b></p>
<p><b class="bterm">LENB</b>(<b class="bterm">text</b>)</p>
<p>Text&nbsp;&nbsp;&nbsp;&nbsp; 要查找其长度的文本。空格将作为字符进行计数。</p>



<div class="cdclvSection" jQuery1281494524312="12">
	<div class="cntArticleBody" id="m_article">
		<h3><font face="宋体" size="2">示例 </font></h3>
		<p><font face="宋体">在下面的示例中，LENB 返回 6，因为每个字符按 2 计数。 </font></p>
		<p><code><font face="宋体">=LENB(&quot;雪花飘&quot;)</font></code><font face="宋体"> 等于 6</font></p></div>
</div>
