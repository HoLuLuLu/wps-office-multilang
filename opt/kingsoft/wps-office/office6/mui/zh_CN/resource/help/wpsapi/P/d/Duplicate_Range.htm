    <title>Duplicate_Range</title>
    <style>@import url(../../css/ksHelpStyle.css);
    </style>
    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>返回只读 <b><a href="../../objs/r/Range.htm">Range</a></b> 对象，该对象代表指定区域的所有属性。 </P><br>
    返回<b> Range </b>对象，只读。</P><br>
    <br><P><b>说明</b></P>
    <P>可用 <b>Duplicate</b> 属性设置重复的 <b><a href="../../objs/f/Font.htm">Font</a></b>、<b><a href="../../objs/p/ParagraphFormat.htm">ParagraphFormat</a></b> 对象的所有属性。</P>
	<P>可将 <b>Duplicate</b> 属性返回的对象赋给另一个相同类型的对象，从而一次应用该对象的所有设置。</P>
	<P>在将重复对象赋给另一个对象之前，可更改重复对象的任何属性，而不会影响源对象。 </P>
	<P>通过复制 <b>Range</b> 对象，可更改所复制的区域的开始或结尾字符的位置，而不会更改源区域。 </P>
    </div>
</body>
</html>
