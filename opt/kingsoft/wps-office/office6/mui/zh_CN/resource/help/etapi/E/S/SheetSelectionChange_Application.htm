<body>
<div class=ind >
<P><b>描述</b></P>
<p class="T">任一工作表上的选定区域发生更改时，将产生本事件。</p>
<p class="T">　</p>
<P><b>语法</b></P>
<div class=vbasyn>
<p class="SYN"><b>Private Sub</b> <i>object</i><b>_SheetSelectionChange</b>(ByVal
<i>Sh</i> As Object, ByVal <i>Target</i> As ET.Range)</div>
<table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2">
  <tr>
    <td width="16%" align="center" bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
    <td width="50%" align="center" bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
  </tr>
  <tr>
    <td width="16%"><i>object</i></td>
    <td width="50%"><b><a href="../../objs/A/application.htm">Application</a></b> 对象。</td>
  </tr>
  <tr>
    <td width="16%"><i>Sh</i></td>
    <td width="50%">新选定的区域所在的工作表。</td>
  </tr>
  <tr>
    <td width="16%"><i>Target</i>&nbsp;</td>
    <td width="50%">新选定的区域。</td>
  </tr>
  </table>
<P>　</div>
</body>
</html>
