<P><b>描述</b></P>
<P>返回指定的窗格或窗口是否处于激活的状态。<br>
　</P>
<P>返回 <b>ksoTriState</b> <b></b>类型，只读。</P>
<P>　</P>
<P><b>语法</b></P>
<div class=vbasyn>
<P><I>expression</I>.<b>Active</b></P>
</div>

  <tr>
    <td width="9%"><I>expression</I></td>
    <td width="59%">必需。该表达式返回一个 <b><a href="../../objs/a/Application.htm">Application</a></b> 对象。</td>
