<h1>对象层次</h1>
<p>添加对象时，它们将自动被放置在单独的层中。当对象重叠在一起时您将看到叠放层次，上层对象会覆盖下层对象上的重叠部分。</p>
<blockquote>
	<p><br><br>
	<img border="0" src="../../../images/layer.png" width="260" height="181"></p>
</blockquote>
<p><br><b>设置对象层次</b></p>
  <ol>
    <li>选取要移动的对象或组合对象。</li>
    <li>在“绘图”工具栏上，单击“绘图”选择“叠放次序”，再根据所需选择“上移一层”、“下移一层”、“置于顶层”、“置于底层”。<br>新建对象默认置于当前所有对象的最顶层。</ol>
  <p>
