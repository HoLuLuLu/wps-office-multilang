<h1>更改动画序列</h1>
<p>可执行以下操作：</p>
<ol>
  <li>在普通视图中，选择包含要重新排序的动画的演示文稿。</li>
  <li>在“幻灯片放映”菜单上，选择“自定义动画”。</li>
  <li>在“自定义动画”<a href="javascript:viewsamplea()" style="text-decoration: none">任务窗格</a><font color="#339933"><span id="samplea" style="display: none">（任务窗格：是应用程序中提供常用的窗口。其位置、大小均可根据实际需要调整，方便用户在使用相关时仍可继续编辑文稿。）</span></font>中，选择要所需的动画拖动调整顺序。</li>
</ol>
<p><span id="mydiv6" class="charr1"></span>
<a href="javascript:viewsample6()" style="text-decoration: none">
&nbsp;提示</a></p>
<div id="sample6" style="display: none">如果在列表中没有发现要选择的动画，请拖动滚动条以选取所需动画。</div>
