<h1>如何为选取文本设置分栏？</h1>
<p>
 <ol>
  <li>选取要设置分栏的文本。</li>
  <li>在“页面布局”选项卡上，选择“分栏”下拉菜单中的栏数，如下图所示：<br>
	<img border="0" src="../../images/column1.png"></li>
  <li>拖动<a href="javascript:viewsamplea()" style="text-decoration: none">水平标尺</a><font color="#339933"><span id="samplea" style="display: none">（
  水平标尺：横穿文档窗口顶部并以度量单位（例如厘米）作为刻度的水平标尺栏。）</span></font>上的分栏标记进行栏宽调整。<br>
  效果图如下：<br>
  <img border="0" src="../../images/introduce4.png" width="72" height="101"></li>
</ol>
