<h1>移动或复制公式</h1>


<p>请执行以下操作：</p>

<ol>
  <li>选中包含公式的单元格。</li>
  <li>根据您复制的需要修改您的引用类型。（如果是移动则无须操作）</li>
  <li>复制选中的单元格。</li>
  <li>选择要复制到的目标单元格，在右键菜单中，选择“粘贴”。</li>
</ol>
<p><b>注意</b> &nbsp;
在移动公式时，公式内的单元格引用不会更改；当复制公式时，单元格引用将根据所用<a href="关于引用/reference_type.htm"><!--需要超链接-->引用类型</a>而变化。</p>


<p><span id="mydiv1" class="charr1"></span>
<a href="javascript:viewsample1()" style="text-decoration: none">
&nbsp;提示
</a></p>
<div id="sample1" style="display: none">
<p>普通的粘贴是复制了公式和所有设置（包括边框，颜色等等）。</P>

<p>若要仅复制公式，在“开始”选项卡上，选择“粘贴”下拉列表中的“公式”。 </p>
</div>
