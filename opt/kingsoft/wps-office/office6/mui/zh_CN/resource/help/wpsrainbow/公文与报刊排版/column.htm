<h1>分栏</h1>
<p>
 <p>报纸中常用的分栏效果，WPS文字也提供了分栏的功能。如下图所示： </P>
<P>
<img border="0" src="../images/Image13.gif" width="125" height="173"></P>
<B><P>设置分栏：</B></P>
<P>您可以选择以下操作之一：</P>
<ul>
  <li>在“页面布局”选项卡上，单击“分栏”，选择需要的栏数，如下图所示：<br>
	<img border="0" src="../images/column1.png"></P>
  <li>在“分栏”下拉列表中，选择“更多分栏”。</li>
	<li>在打开的“分栏”对话框中，设置栏数及栏的宽度及间距。</li>
  </ul>
