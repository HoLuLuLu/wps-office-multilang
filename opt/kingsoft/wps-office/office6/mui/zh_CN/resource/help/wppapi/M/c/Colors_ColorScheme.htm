    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>返回一个 <b>RGBColor</b> 对象，该对象代表配色方案中的一种颜色。</P><br>
    <P><b>语法</b></P>
    <div class=vbasyn>
        <P><i>expression</i><b>.Color</b><i>((SchemeColor))</i></P></div>
        <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="33">
          <tr>
            <td width="9%" align="center" height=15 bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
            <td width="59%" align="center" height=15 bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>expression  </i></td>
            <td width="59%" height=15 >  必需。该表达式返回一个 <b>
			<a href="../../objs/c/ColorScheme.htm">ColorScheme</a></b> 对象   </td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>SchemeColor</i></td>
            <td width="59%" height=15 >  必需。<b>WpColorSchemeIndex</b> 类型。指定的配色方案中的一种颜色。</td>
          </tr>
    </table><br>
    </div>
</body>
</html>
