<h1>更改项目编号列表中的起始编号</h1>
<p>更改项目编号列表中的起始编号，可执行以下操作：</p>
<ol>
  <li>在要更改开始编号的行中放置插入点。</li>
  <li>在“开始”选项卡上，单击“编号”，在下拉列表框中选取“其他编号”，打开“项目符号和编号”对话框。</li>
  <li>在“项目符号和编号”对话框中，选取“编号”选项卡。</li>
  <li>选择一种编号样式，在“开始于”框中键入所需起始编号。</li>
  <li>单击“确定”。</li>
</ol>
