<h1>如何在绘制图表的时候忽略一些单元格？</h1>
<p>
经常可以看到一些这样的表格，将不同的内容交替的排列在一起（如下图），无法直接选择整个数据清单创建图表。</p>
<blockquote>
	<p><br>
	<img border="0" src="../../images/ETQT_ChrB01.png" width="443" height="154"></p>
</blockquote>
<p><span lang="en-gb">此时要创建“数量”的对比图表，可以执行以下操作之一</span>：</p>
<ul>
  <li>使用离散区域作数据源，如下图所示：<br>
  <img border="0" src="../../images/ETQT_ChrB02.png" width="415" height="464"><br>
　</li>
  <li>在辅助区域通过公式引用数据清单中的数据，然后把辅助区域作为数据源创建图表，如下图所示：<br>
  <img border="0" src="../../images/ETQT_ChrB03.png" width="440" height="168"><br>
  </li>
</ul>

<p>　</p>
<p><b>相关功能</b></p>

<p><a href="../图表/编辑图表数据/charts_changeDataSource.htm">更改图表数据源的单元格区域</a></p>
