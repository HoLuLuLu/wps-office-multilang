    <title>WordWrap_ParagraphFormat</title>
    <style>@import url(../../css/ksHelpStyle.css);
    </style>
    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>如果该属性值为 <b>True</b>，则 Kingsoft WPS 在指定段落或文本框的西文单词中间断字换行。 </P>
	<P>如果仅有部分指定段落或文本框的该属性值为 <b>True</b>，则该属性返回 <b>wpsUndefined</b>。</P><br>
    返回<b> Long </b>类型，可读写。</p><br>
    <P><b>语法</b></P>
    <div class=vbasyn>
        <P><i>expression</i><b>.WordWrap</b><i></i></P></div>
        <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="33">
          <tr>
            <td width="9%" align="center" height=15 bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
            <td width="59%" align="center" height=15 bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>expression  </i></td>
            <td width="59%" height=15 >   必需。该表达式返回 <b>
			<a href="../../objs/p/ParagraphFormat.htm">ParagrapFormat</a></b> 对象。   </td>
          </tr>
    </table><br>
    <br><P><b>说明</b></P>
    <P>由于选择或安装的语言支持不同（例如中文），该用法可能无法使用。 </P>
    </div>
</body>
</html>
