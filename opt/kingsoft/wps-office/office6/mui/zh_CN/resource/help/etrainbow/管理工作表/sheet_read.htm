<h1>阅读模式</h1>
<p>如果工作表数据较多，可以在阅读模式下显示信息，当选中一个单元格时，以黄色底纹成十字状突出显示该单元格所在的行和列，类似股票软件中的效果，如下图所示：</p>
<blockquote>
	<p>&nbsp;&nbsp;&nbsp; <img border="0" src="../images/Ribbon/sheetread.gif" ></p>
	<ul>
		<li>阅读模式的背景颜色可以根据需要选择不同的颜色。在界面上方视图选项卡中选择，或者在界面右下角快捷操作中选择，如下图所示：<br>
		<img border="0" src="../images/Ribbon/sheetread2.gif" >&nbsp;&nbsp;&nbsp; <img border="0" src="../images/Ribbon/sheetread3.gif" ></li>
	</ul>
	<p>　</p>
	<p><br><b>启用或关闭阅读模式</b></p>
</blockquote>
<ol>
  <li>在“视图”选项卡上，单击“阅读模式”，即可开启阅读模式。 </li>
  <li>再单击一次“阅读模式”，即可关闭阅读模式。</li>
</ol>
