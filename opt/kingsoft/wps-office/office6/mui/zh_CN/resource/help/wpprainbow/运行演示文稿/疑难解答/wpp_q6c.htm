<h1>放映过程中如果有一两页是不希望被播放的，应该如何设置？</h1>
<p>使用“隐藏幻灯片”的功能可以实现上述需求。</p>
<p>在普通视图下设置“隐藏幻灯片”：</p>
<ul>
  <li>在“幻灯片”选项卡中选取需隐藏的幻灯片，单击鼠标右键，选取“隐藏幻灯片”。</li>
  <li>在“幻灯片”选项卡中选取需隐藏的幻灯片，在“幻灯片放映”选项卡上，单击“隐藏幻灯片”。</li>
</ul>
<p>在幻灯片浏览视图下设置“隐藏幻灯片”：</p>
<ul>
  <li>选取需隐藏的幻灯片，单击鼠标右键，选取“隐藏幻灯片”。<li>选取需隐藏的幻灯片，在“幻灯片放映”选项卡上，单击“隐藏幻灯片”。</li>
</ul>
<p>已设置隐藏的幻灯片旁边会显示隐藏幻灯片的图标<img border="0" src="../../images/ribbon/hide.png" width="21" height="20">。</p>
