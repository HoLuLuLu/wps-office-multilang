    <div class=ind>
    <P><b>描述</b></P>
    <P>该属性返回 <b><a href="../../objs/s/ShapeRange.htm">ShapeRange</a></b> 集合对象，该集合代表所选内容或区域中的所有 <b>
	<a href="../../objs/s/Shape.htm">Shape</a></b> 对象。</P>
	<P>图形范围可以包含图形、图片、OLE 对象、ActiveX 控件、文本对象和标注。</P><br>
    返回<b> ShapeRange </b>集合对象，只读。</P><br>
    </div>
