    <title>Reset_ParagraphFormat</title>
    <style>@import url(../../css/ksHelpStyle.css);
    </style>
    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>删除手动设置的段落格式（不是使用样式应用的格式）。例如，如果手动将段落设为右对齐，而基本样式为其他对齐方式，则用 <b>Reset</b> 方法可将段落对齐方式设为与基本样式相同。 <br><br>
    返回<b> <a href="../../objs/p/ParagraphFormat.htm">ParagraphFormat</a> </b>对象。 </P>  
</p><br>
    <P><b>语法</b></P>
    <div class=vbasyn>
        <P><i>expression</i><b>.Reset</b><i></i></P></div>
        <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="33">
          <tr>
            <td width="9%" align="center" height=15 bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
            <td width="59%" align="center" height=15 bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>expression  </i></td>
            <td width="59%" height=15 >   必需。该表达式返回<b> ParagraphFormat </b>对象。   </td>
          </tr>
    </table><br>
    </div>
</body>
</html>
