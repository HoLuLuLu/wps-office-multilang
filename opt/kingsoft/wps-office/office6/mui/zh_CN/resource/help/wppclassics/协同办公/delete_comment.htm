<h1>删除批注</h1>
<ul><li>若要快速删除单个批注，请用鼠标右键单击批注，然后单击“删除批注”<img border="0" src="../images/delete_comment.png">；</p></li>
	<li>若要删除当前幻灯片中所有批注，请在“审阅”工具栏上，选择“删除”下拉列表中的“删除当前幻灯片中所有标记”；</p></li>
	<li>若要删除演示文稿中所有批注，请在“审阅”工具栏上，选择“删除”下拉列表中的“删除演示文稿中所有标记”。</p></li>
</ul>
