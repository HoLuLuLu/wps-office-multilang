<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>如果该属性值为 <b>True</b>，则当 WPS 重新分页时指定段的首行和末行将与段内其他各行位于同页。<br>属性值可以是 <b>True</b>、<b>False</b> 或 <b>wpsUndefined</b>。</P><br>
    返回<b> Long </b>类型，可读写。</p><br>
    </div>
</body>
