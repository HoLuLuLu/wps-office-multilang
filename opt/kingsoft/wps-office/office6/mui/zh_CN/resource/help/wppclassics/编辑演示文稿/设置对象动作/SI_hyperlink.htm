<h1>用声音强调超链接</h1>
<p>可以将声音用于文本和对象超链接。</p>
<ol>
  <li>选择文本或对象超链接。</li>
  <li>在“幻灯片放映”菜单上，单击“动作设置”。</li>
  <li>执行所需操作：</li>
  <ul>
  	<li>若要在单击对象时应用动作设置，可单击“单击鼠标”选项卡。</li>
  	<li>若要在指向对象时应用动作设置，可单击“鼠标移过”选项卡。</li>
  </ul>
  <li>勾选“播放声音”复选框，然后单击其下拉箭头，选择所需。或选择“其他声音”导入自定义声音。</li>
  <li>单击“确定”。</li>
</ol>
