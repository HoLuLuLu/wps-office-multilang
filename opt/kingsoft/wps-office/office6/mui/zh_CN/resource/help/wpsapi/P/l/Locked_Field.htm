    <title>Locked_Field</title>
    <style>
    @import url(../../css/ksHelpStyle.css);
    </style>
    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>如果该属性值为 <b>True</b>，则 <b>Fields</b> 集合中的所有域都处于锁定状态。
    </P>
    <P>该属性值可以为 <b>True</b>、<b>False</b> 或 <strong>wpsUndefined</strong>（如果集合中只有部分域处于锁定状态）。 </P>
    <br>
    返回<b> Boolean</b> 类型，可读写。</p><br>
    <P><b>语法</b></P>
    <div class=vbasyn>
        <P><i>expression</i><b>.Locked</b><i></i></P></div>
        <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="33">
          <tr>
            <td width="9%" align="center" height=15 bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
            <td width="59%" align="center" height=15 bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>expression  </i></td>
            <td width="59%" height=15 >      必需。该表达式返回 <strong>
            <a href="../../objs/f/Field.htm">Field</a></strong> 对象。   </td>
          </tr>
    </table><br>
    </div>
</body>
</html>
