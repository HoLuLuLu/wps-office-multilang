<h1>将对象按参考线对齐</h1>
<p>参考线是水平和垂直方向并可移动的两条直线，使用参考线可以快速、准确地对齐对象。默认状态下，对象是自动与不可见的参考线对齐的。若要设置对象随参考线移动，请执行以下步骤：</p>
<ol>
<li><font color="#000000">在“绘图工具”选项卡上，选取“对齐”，在下拉列表框中单击“网格和参考线”。 </font></li>
<li>在对话框中勾选“对象随参考线移动”复选框。<li>移动参考线，发现与参考线相连的对象，随参考线一起移动。 </li>
</ol>
