<h1>更改文本颜色</h1>
<p>
 <ol>
  <li>选定要修改的文字。</li>
  <li>请执行下列操作之一：<br><ul>
  <li>若要将最近使用过的颜色应用于所选文字，在“格式”<a href="javascript:viewsamplea()" style="text-decoration: none">工具栏</a><font color="#339933"><span id="samplea" style="display=none">（工具栏：带有按钮和选项的工具条，使用这些按钮和选项可执行命令。若要显示更多的按钮，可在“视图”菜单下的“工具栏”中选择需要的工具条）</span></font>上，单击“字体颜色”<img border="0" src="../../../images/font_color.png" width="34" height="24">。</li>
  <li>若要应用不同的颜色，请单击“字体颜色”<img border="0" src="../../../images/font_color1.png" width="37" height="24"> 
  旁的下拉按钮，然后选择所需的颜色。</li>
  
  </ul></li>
</ol>
