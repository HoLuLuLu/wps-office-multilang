<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>如果该属性值为<b>True</b>，则在 Kingsoft WPS 对文档重新分页时，指定段落与下一段位于同一页。</P>
    <P>属性值可以是 <b>True</b>、<b>False</b> 或 <b>wpsUndefined</b>。</P><br>
    返回<b> Long </b>类型，可读写。</p><br>
    </div>
