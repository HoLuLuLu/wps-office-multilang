<div class="ind">
<p class="T">本示例检查第一张工作表上的超级链接是否有“C:\tarawin.bmp”。</p>
<p class="T">Dim a As Variant</p>
<p class="T">For Each h In ActiveWorkbook.Worksheets(1).Hyperlinks</p>
<p class="T">a = InStr(&quot;C:\tara&quot;, &quot; C:\tarawin.bmp&quot;)</p>
<p class="T">If a &lt;&gt; 0 Then h.Follow</p>
<p class="T">Next</p>
