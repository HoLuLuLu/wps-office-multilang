<h1>在图表中添加数据标志</h1>


<ol>
  <li>选择要添加数据标志的图表。</li>
  <li>在该图表上点击右键，在弹出菜单中选择“图表选项”命令。</li>
  <li>在“图表选项”对话框中，选择“数据标志”选项卡。</li>
  <li>选择所需的选项。</li>
</ol>

<p>也可对数据系列添加数据标志：</p>
<ol>
  <li>选择要添加数据标志的数据系列。</li>
  <li>在该系列上点击右键，在弹出菜单中选择“数据系列格式”命令。</li>
  <li>在“系列格式”对话框中，选择“数据标志”选项卡。</li>
  <li>选择所需的选项。</li>
</ol>
