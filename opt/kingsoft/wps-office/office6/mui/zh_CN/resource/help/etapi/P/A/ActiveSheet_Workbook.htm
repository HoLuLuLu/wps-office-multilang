<div class=ind >
<P><b>描述</b></P>
<P>返回一对象，该对象代表活动工作簿中的，或者指定的窗口或工作簿中的活动工作表（最上面的工作表）。只读。如果没有活动的工作表，则返回 <b>Nothing</b>。</P>
<P>　</P>
<P><b>说明</b><P>如果未给出对象识别符，本属性返回活动工作簿中的活动工作表。<br>
如果某一工作簿在若干个窗口中出现，那么该工作簿的 <b>ActiveSheet</b> 属性在不同窗口中可能不同。<br>
　</div>
