<h1>关于相对引用、绝对引用和混合引用</h1>

<p>当您从单元格 A1 复制公式到单元格 C3 的时候，根据单元格 A1 中的公式的引用类型的不同，复制的结果也不一样：</p>

<blockquote>
	<p>
	<img border="0" src="../../../images/Ribbon/Reference_type.gif" ></p>
</blockquote>

<TABLE border=0 cellpadding=4 cellspacing=4>
  <TR>
    <TH class = "th1">A1 中的公式</TH>
    <TH class = "th2">复制到 C3 中的公式</TH>
  </TR>
  <TR valign=top>
    <td class="bottomLine">=$B$1（绝对列和绝对行）</TD>
    <td class="bottomLine">=$B$1</TD>
  </TR>
  <TR valign=top>
    <td class="bottomLine">=B$1（相对列和绝对行）</TD>
    <td class="bottomLine">=D$1</TD>
  </TR>
  <TR valign=top>
    <td class="bottomLine">=$B1（绝对列和相对行）</TD>
    <td class="bottomLine">=$B3</TD>
  </TR>
  <TR valign=top>
    <td class="bottomLine">=B1（相对列和相对行）</TD>
    <td class="bottomLine">=D3</TD>
  </TR>
</TABLE>
