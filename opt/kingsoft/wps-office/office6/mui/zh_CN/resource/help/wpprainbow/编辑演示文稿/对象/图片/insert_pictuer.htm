<h1>插入图片</h1>
<p>可执行下列方法进行图片的插入：</p>
<ol>
  <li>选取要插入图片的幻灯片。</li>
  <li>在“插入”选项卡上，选取“图片”。</li>
  <li>选取包含要插入图片的文件夹，再选取所需图片。</li>
  <li>单击“打开”。</li>
</ol>
<p><span id="mydiv6" class="charr1"></span>
<a href="javascript:viewsample6()" style="text-decoration: none">
&nbsp;提示</a></p>
<div id="sample6" style="display: none">
	<ul>
		<li>可以在插入图片对话框中，同时选取多张图片，一次性插入。</li>
		<li>插入图片后，使用图片右侧“图片预览”功能，单独预览图片。</li>
	</ul>
	<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img border="0" src="../../../images/ribbon/insert_pictuer.gif"></div>

</p>
