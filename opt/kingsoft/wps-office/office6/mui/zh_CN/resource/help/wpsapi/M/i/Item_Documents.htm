    <title>Item_Documents</title>

    </style>
    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>返回 <b><a href="../../objs/d/Documents.htm">Documents</a></b> 集合中的 <b>
	<a href="../../objs/d/Document.htm">Document</a></b> 对象。</P><br>
    <P><b>语法</b></P>
    <div class=vbasyn>
        <P><i>expression</i><b>.Item</b><i>((Index))</i></P></div>
        <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="33">
          <tr>
            <td width="9%" align="center" height=15 bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
            <td width="59%" align="center" height=15 bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>expression  </i></td>
            <td width="59%" height=15 >   必需。该表达式返回 <b>Documents</b> 对象集合。 
   </td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>Index  </i></td>
            <td width="59%" height=15 > 必需，<b>Variant </b>类型。<b>Variant</b> 
			类型的值，表示<b> Document</b> 对象的序号或  
			<b>Document</b> 对象的名称。&nbsp;    </td>
          </tr>
    </table><br>
    </div>
</body>
</html>
