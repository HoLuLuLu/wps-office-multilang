<div class=ind>
<P><b>描述</b></P>

<P>将设计模板应用于指定的演示文稿。</P>

<P>　</P>
<P><b>语法</b></P>
<div class=vbasyn>
<P><i>expression</i>.<b>ApplyTemplate</b><i>((FileName))</i></P>
</div>
<P><table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2">
  <tr>
    <td width="9%" align="center" bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
    <td width="59%" align="center" bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
  </tr>
  <tr>
    <td width="9%"><I>expression</I></td>
    <td width="59%">必需。该表达式返回一个 <b><a href="../../objs/p/Presentation.htm">Presentation</a></b> 对象。   </td>
  </tr>
  <tr>
    <td width="9%"><i>FileName</i> </td>
    <td width="59%">必需。<b>String</b> 类型。指定设计模板的名称(包括路径)。</td>
  </tr>
</table>
<P>　</div>
</body>
</html>
