<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <meta name="GENERATOR" content="Microsoft FrontPage 6.0">
    <meta name="ProgId" content="FrontPage.Editor.Document">
    <title>EnableDropCap_Range</title>
    <style>@import url(../../css/ksHelpStyle.css);
    </style>
    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>设置首字下沉或悬挂。</P><br>
    <P><b>语法</b></P>
    <div class=vbasyn>
        <P><i>expression</i><b>.EnableDropCap</b><i>([Position], [FontName], [LineToDrop], [DistanceFromText])</i></P></div>
        <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="33">
          <tr>
            <td width="9%" align="center" height=15 bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
            <td width="59%" align="center" height=15 bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>expression  </i></td>
            <td width="59%" height=15 >  必需。该表达式返回 <b>
            <a href="../../objs/r/Range.htm">Range</a></b> 对象。 
   </td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>Position  </i></td>
            <td width="59%" height=15 > 可选，<b>WpsDropPosition </b>常量。
   </td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>FontName  </i></td>
            <td width="59%" height=15 > 可选，<b>String </b>类型。字体名称。
   </td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>LineToDrop  </i></td>
            <td width="59%" height=15 > 可选，<b>Long </b>类型。下沉或悬挂行数，默认值为3行。
   </td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>DistanceFromText  </i></td>
            <td width="59%" height=15 > 可选，<b>Single</b>类型。距正文距离。单位：像素   </td>
          </tr>
    </table><br>
    </div>
</body>
</html>
