<h1>删除图表中的数据标志、标题或图例</h1>


<ol>
  <li>选择需要删除的图表项。</li>
	<li>在键盘上按“Delete”键。</li>
</ol>

<p>也可进行以下操作进行删除：</p>
<ol>
  <li>右键点击需要删除的图表项。</li>
	<li>在弹出菜单中选择“清除”命令。</li>
</ol>
