<h1>保护文档</h1>
<p>如果您不希望您的演示文稿被别人打开，可以通过设置文件密码的方式进行保护。设置方法如下：</p>
<ol>
  <li>在“WPS演示”菜单上，单击“文件信息”下的“文件加密”，或者在“WPS演示”菜单上单击“选项”，在“选项”对话框中单击“安全性”选项卡。</li>
  <li>在“打开权限密码”框中键入任意字符组合的密码。</li>
  <li>在“请再次键入打开权限密码”框中重复键入一次。</li>
</ol>
<p>&nbsp;
<img border="0" src="../images/ribbon/safety2016.png" ></p>
<ol>
  <li value="4">如果您需要选取加密算法，可以单击“高级”，进入“加密类型”中进行设置。</li>
  <li>单击“确定”。</li>
</ol>
