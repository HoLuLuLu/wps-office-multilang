<h1>更改幻灯片顺序</h1>
<p>若要更改幻灯片顺序，可执行以下操作之一：</p>
<ul>
  <li>在普通<a href="javascript:viewsampleg()" style="text-decoration: none">视图</a><font color="#339933"><span id="sampleg" style="display: none">（视图：广义上即为一个可视界面，用以显示演示文稿内容，并给用户提供与其进行交互的方法）</span></font>的“幻灯片”选项卡上，选取一个或多个幻灯片缩略图，然后将其拖动到一个新的位置。</li>
  <li>在幻灯片浏览视图中，选取一个或多个缩略图，然后将其拖动到一个新的位置。</li>
  <br>若要在一行中选取多个幻灯片，请在选取幻灯片之前按住Shift键。</br>
 </ul>
