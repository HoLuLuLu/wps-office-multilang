<h1>主题 </h1>
<p>
更改整个文档的总体设计，包括颜色、字体、和效果。</p>
<p>
<b>主题风格</b></p>
<ul>
	<li>页面布局下主题功能区
提供了44种不同的主题风格，选择某一种主题并应用。选择不同的主题，相关功能的取色板主题颜色会相应发生变化。</li>
</ul>
<p>
&nbsp;&nbsp;&nbsp;
<img border="0" src="../images/Theme0.gif"></p>
<p>
　</p>
<p>
<b>字体</b></p>
<ul>
	<li>页面布局下主题功能区中找到字体功能，设置之后，文档中所有文本字体统一设置为选择的字体。</li>
</ul>
<p>&nbsp;&nbsp;&nbsp; <img border="0" src="../images/Theme.gif"></p>
<p><b>颜色</b></p>
<ul>
	<li>更改当前主题的颜色，应用于全文档。</li>
</ul>
<p>&nbsp;&nbsp;&nbsp; <img border="0" src="../images/Theme1.gif"></p>
<p><b>效果</b></p>
<ul>
	<li>更改当前主题的效果。应用于全文档对象。</li>
</ul>
