<h1>保存播放标记</h1>

<span style="font-weight: 400"><font size="2">
退出幻灯片放映状态时，系统通常会提示您是否保留所作标记，如果选择了保留，这些标记将存放在幻灯片文稿中，下一次播放时会再次出现。但保存后的播放标记将无法再进行擦除操作。</font></span><p>如果没有出现保存提示，请在“工具”菜单中单击“选项<span lang="ja">”</span>，<span lang="ja">在</span>出现的对话框中单击“视图<span lang="ja">”</span>选项卡，检查“退出时提示保留墨迹注释”复选框是否被勾选。如下图所示：</p>

	<p><br>
	<img border="0" src="../../images/playmarksection.gif" ></p>
</blockquote>
