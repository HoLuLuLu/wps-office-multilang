<h1>文件定时备份</h1>
<p>　</p>
 <p>
 为了防止在停电或发生类似问题后可能造成的数据丢失，您可以采用其他手段进一步保护您的工作，方法是：使用“定时备份”功能，定期保存正在使用的文件的临时备份文件。</p>
 <p>您可以在“选项”对话框的“常规与保存”选项卡中，选择“智能备份”或者设置定时备份的时间，如下图所示：</p>
 <p>&nbsp;&nbsp;&nbsp;
 <img border="0" src="recovery_option.gif"></p>
 <p>在打开“定时备份”的情况下，如果WPS Office程序非正常退出，重新启动之后同样会在“备份管理”任务窗格中列出了程序非正常退出之前已保存的所有临时备份文件；此时，你可以合适的备份文件进行恢复。</p>
