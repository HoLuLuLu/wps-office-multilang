<h1>页眉插入图片</h1>
<p>许多单位在制作报表的时候，为了让报表显得更正式、更美观，都会在页眉左侧或者右侧加上公司的LOGO,通过“自定义页眉”可以实现。</p>
<blockquote>
	<p><br>
	<img border="0" src="../images/et_header04.png" width="545" height="195"></p>
</blockquote>
<p><span id="mydiv1" class="charr1"></span>
<a href="javascript:viewsample1()" style="text-decoration: none">
&nbsp;页眉插入图片的方法如下：</a></p>
<div id="sample1" style="display: none">
<ul>
 <li>在“文件”菜单下，
选择“页面设置”，切换到“页眉/页脚”项。</li>
 <li>点击‘自定义页眉’按钮。<br> <img src="../images/et_header01.png"> </li>
 <li>在“页眉”对话框中，有左中右3个区域。将光标定位在其中一个区域， </li>
 <li>然后点击‘插入图片’按钮，选择要插入的图片文件，选择相应图片。<br> <img src="../images/et_header02.png"></li>
 <li>点击‘确定’按钮，保存页面设置。<br> <img src="../images/et_header03.png"></li>
</ul>
</div>
<p>　</p>
