<P><b>描述</b></P>
<P>返回或设置添加动画效果时是否自动预览。</P>

<P><br>
返回<b> ksoTriState </b>常量，可读写。</P>

<P>　</P>
<P><b>语法</b></P>
<div class=vbasyn>
<P><I>expression</I>.<b>PlayAutoPreview</b></P>
</div>

    <td width="9%"><I>expression</I></td>
    <td width="59%">必需。该表达式返回一个 <b><a href="../../objs/o/Options.htm">Options</a></b> 对象。   </td>
