<h1>旋转和翻转对象</h1>
<ol>
  <li>选取要更改的线条对象。</li>
  <li>在“绘图工具”选项卡上，单击“旋转”，打开下拉列表框，可执行以下操作之一，完成对象的旋转：</li>
</ol>
<blockquote>
  <ul>
    <li>选取“自由旋转”，直接在对象的缩放控点处进行旋转，如下图所示：<br>
    <br>
    &nbsp;&nbsp;
    <img border="0" src="../../images/ribbon/rotate1.png" width="108" height="87"><br>
　</li>
    <li>选取“向左旋转”和“向右旋转”，效果如下：<br>
    <img border="0" src="../../images/ribbon/rotate6.png" width="305" height="62"></li>
    <li>选取“水平翻转”和“垂直翻转”，效果如下：<br>
    <br>
    <img border="0" src="../../images/ribbon/rotate7.png" width="290" height="83"></li>
  </ul>
</blockquote>
