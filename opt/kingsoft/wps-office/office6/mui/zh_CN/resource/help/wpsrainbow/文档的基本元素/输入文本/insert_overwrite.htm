<h1>插入与改写 </h1>
<p>
插入与改写是文本键入时的两种模式。</p>
<ul>
	<li>在插入模式下，将在插入点后插入新的内容。</li>
	<li>在改写模式下，键入的内容将替换插入点后的内容。</li>
</ul>
<p>在编辑状态下，可以切换这两种模式。请选择以下操作：</p>
<ul>
	<li>在插入模式下，按“Insert”键即切换为改写模式，此时光标的位置将由在字符前变为覆盖在该字符上。</li>
	<li>在改写模式下，按“Insert”键即切换为插入模式，此时光标的位置将由覆盖在字符上变为显示在该字符前。</li>
</ul>
　</p>
