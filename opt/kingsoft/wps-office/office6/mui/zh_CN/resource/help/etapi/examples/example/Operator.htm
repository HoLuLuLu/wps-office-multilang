<div class="ind">
<p >如果单元格区域 E1:E10 的条件格式一的公式指定的是“小于 5”，则本示例将对其进行更改。<br>
<br>
With Activeworkbook.Worksheets(1).Range(&quot;e1:e10&quot;).FormatConditions(1)</p>
<p >&nbsp;&nbsp;&nbsp; If .Operator = etLess And .Formula1 = &quot;5&quot; Then</p>
<p >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; .Modify etCellValue, etBetween, 
&quot;5&quot;, &quot;15&quot;</p>
<p >&nbsp;&nbsp;&nbsp; End If</p>
<p >End With</p>
</div>
