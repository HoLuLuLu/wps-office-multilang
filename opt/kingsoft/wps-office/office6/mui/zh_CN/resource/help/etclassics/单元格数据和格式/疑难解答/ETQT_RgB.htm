<h1>如何设置交替填充的表格效果？</h1>
<p>通常用户喜欢以交替填充的方式标注表格，一方面保证数据的清晰，另一方面也起到美观的效果，如下图：</p>
<blockquote>
	<p><img border="0" src="../../images/question3.png"> </p>
</blockquote>
<p><b>可执行以下操作快速设置上述效果：</b></p>
<ol>
  <li>选定工作表中的数据区域。</li>
  <li>在“格式”菜单下，选择“条件格式”，并作如下设置：<br>
  <img border="0" src="../../images/condition_format.gif" ><br>
</li>
  <li>单击“确定”。</li>
</ol>
<p><span id="mydiv1" class="charr1"></span>
<a href="javascript:viewsample1()" style="text-decoration: none">
&nbsp;提示</a></p>
<div id="sample1" style="display: none">
  这种交替填充的效果，不会因插入或删除行、列而改变 。<p>
</div>
