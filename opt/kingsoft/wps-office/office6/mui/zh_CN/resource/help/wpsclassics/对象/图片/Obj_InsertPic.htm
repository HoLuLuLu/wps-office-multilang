<h1>插入图片</h1>
<p>
 <blockquote>
	<p ><br><img src="../../images/obj_pic2.PNG"></p>
	<p >下面针对这部分介绍具体的操作：</p>
</blockquote>
 <ol>
	<li>
	<p style="margin-top: -15">将光标置于要插入的位置。</li>
	<li>在“插入”菜单下，单击“图片”，然后选择“来自文件”。</li>
	<li>定位到要插入的图片。</li>
	<li>双击需要插入的图片。</li>
</ol>
<p><span id="mydiv6" class="charr1"></span>
<a href="javascript:viewsample6()" style="text-decoration: none">
&nbsp;提示</a></p>

	，来插入您所需要的图片。</p>
	<p style="margin-top: -19">　</p>
	<p style="margin-top: -19">&nbsp;2. 
	设置图片的环绕方式：通过选中图片右键选择“设置对象格式”，单击版式选项卡进行设置。如下图所示：</p>
