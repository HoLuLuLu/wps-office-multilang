<div class="ind">
<p class="T"><b>描述</b></p>
<p class="T">返回已筛选区域中指定列的第二个筛选值。<b>Variant</b>类型，只读。</p>
<p class="T">　</p>
<p class="T"><b>说明</b></p>
<p class="T">使用筛选的 <b>Criteria2</b> 属性时，如果该筛选没有使用两个条件，则将出现错误。在试图使用 <b>Criteria2</b> 
属性之前，需保证 <b>Filter</b> 对象的 <b>Operator</b> 属性不为零 (0) 。</div>

</body>
