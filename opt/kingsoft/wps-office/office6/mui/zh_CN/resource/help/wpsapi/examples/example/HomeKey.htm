<html><head>
<title>HomeKey</title>
<style>@import url(../../css/ksHelpStyle.css);</style>
<base target="_parent">
</head>
<body>
<div class="ind">
本示例将所选内容移到当前行首，将移动的字符数赋给变量 pos。并显示出来。<p>pos = Selection.HomeKey(Unit:=wpsLine, Extend:=wpsMove)<br>If pos = 0 Then<br>   &nbsp;&nbsp;&nbsp;   MsgBox "Selection was not moved"<br>Else<br>   &nbsp;&nbsp;&nbsp;   MsgBox "Selection was moved :" & pos<br>End If
</div>
</body>
</html>
