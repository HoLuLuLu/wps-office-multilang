<p>&nbsp;&nbsp;&nbsp; 
    <img border="0" src="../../images/parchild.gif" width="15" height="17"> 
    <b><span class="blue">ParagraphFormat</span></b></p>
<br><p><b>描述</b></p>

<p>代表段落的所有格式。</p>
<p>
使用 <b>Format</b> 属性可返回或多个段落的 <b>ParagraphFormat</b> 对象。</p>
<p>
<b>ParagraphFormat</b> 属性返回所选内容、区域、样式、Find 对象的 <b>ParagraphFormat</b> 对象。</p>
