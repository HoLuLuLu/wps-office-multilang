<h1>改写</h1>
<p>
 <P>启用键盘Insert功能键，在段落中间输入文字信息会自动替换光标后面的文字内容。</P>
<P><b>使用改写功能：</b></P>

<ol>
	<li>打开文档输入一段文字，输入完成之后按一次键盘Insert键启用改写功能，此时光标发生变化。</li>
	<li>光标定位到段落中间，输入文字时，光标后面内容会被自动替换，实现改写效果。</li>
</ol>
<p>&nbsp;&nbsp;&nbsp; <img border="0" src="../images/gaixie.gif" >&nbsp; </p>
<p><b>改写功能的开启与关闭：</b></p>
<p>通过右键单击界面下方状态栏调出来自定义状态栏菜单，选择开启或者关闭改写功能。</p>
