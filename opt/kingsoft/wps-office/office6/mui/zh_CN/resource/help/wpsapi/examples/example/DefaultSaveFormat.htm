<body>
<div class="ind">
本示例将默认的保存格式设置为 wps 文档格式。 
<p>Application.DefaultSaveFormat = "Kingsoft.WPS.V6" </p>
<p>　</p>
<p>本示例返回“工具”菜单“选项”对话框“常规与保存”选项卡上的“将  文件保存为”框的当前设置。 </p>
<p>Msgbox Application.DefaultSaveFormat 
</div>
</body>
