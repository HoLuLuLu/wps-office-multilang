<h1>通过文件菜单新建和通过工具栏按钮新建演示稿有何区别？</h1>
<p>无论何时单击常用工具栏的<img border="0" src="../../images/new.png" width="34" height="24">，都会新建一篇空白演示稿。</p>
<p>在“文件”菜单上单击“新建空白演示文稿”：</p>
<ul>
  <li>如果任务窗格已经打开，并且显示“新建演示文稿”选项卡。单击“本机上的模板”，会弹出“模板”对话框，您可以选择WPS演示提供的模板或者您自己建立的模板创建新演示稿。模板提供了主题，以及简单的幻灯片内容，可以为您组织演示稿提供一些帮助。</li>
  <li>
  如果任务窗格未打开，或显示“新建演示文稿”以外的选项卡，请切换至“新建演示文稿”任务窗格。您可以选择：打开文件、新建空白演示稿、根据设计模板新建、本机上的模板新建演示稿。</li>
</ul>
