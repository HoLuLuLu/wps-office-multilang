    <title>AutoAdjustRightIndent_ParagraphFormat</title>

    </style>

</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>如果该属性值为 <b>True</b>，则 Kingsoft WPS 会根据您设定的每行字符数自动调整指定段落的右缩进。</P>
    <P>如果只将某些指定段落的 <b>AutoAdjustRightIndent</b> 属性设为 <b>True</b>，则返回 <b>wpsUndefined</b>。</P><br>
    返回<b> Long </b>类型，可读写。</p><br>
    </div>
</body>
