<h1>创建分级显示</h1>


<ol>

		 	<li>请选定包含需要分级显示的明细数据的行或列。</li>

			<li>在“数据”菜单下<br>
，指向“组及分级显示”，然后选择“组合”。</li>
			<li>此时屏幕将在所创建的分组旁显示分级显示符号。 </li>
			
			<li>继续对明细数据行或列进行选择和分组，直到在分级显示中创建了所有所需的级别。 </li>

</ol>
