<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>返回一个 <b> TextFrame </b>对象，该对象包含指定形状或母版文本样式的对齐方式和固定属性。</P><br>
    返回<b> TextFrame </b>对象，只读。<p>　</p>
    <P><b>说明</b><P>
使用 <b>TextFrame</b> 对象的 <b>TextRange</b> 属性返回文本框中的文本。<P>
使用 <b>HasTextFrame</b> 属性前，请用 <b>HasTextFsTextFrame</b> 属性决定形状中是否包含文本框。<p>　</p>
    </P><br>
    </div>
