<h1>应用幻灯片版式</h1>
<p>执行以下操作实现幻灯片版式的应用：</p>
<ol>
  <li>在“格式”菜单上，单击“幻灯片版式”。</li>
  <li>在普通<a href="javascript:viewsamplea()" style="text-decoration: none">视图</a><font color="#339933"><span id="samplea" style="display: none">（视图：广义上即为一个可视界面，用以显示演示文稿内容，并给用户提供与其进行交互的方法。）</span></font>“幻灯片”选项卡上，选择要应用版式的幻灯片。</li>
  <li>在“幻灯片版式”<a href="javascript:viewsampleb()" style="text-decoration: none">任务窗格</a><font color="#339933"><span id="sampleb" style="display: none">（任务窗格：是应用程序中提供常用的窗口。其位置、大小均可根据实际需要调整，方便用户在使用相关时仍可继续编辑文稿。）</span></font>中，选择所需版式。</li>
</ol>
