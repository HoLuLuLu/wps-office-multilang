<h1>关于修订和批注</h1>
<p>
 <p>为了便于多人协作审阅文档，WPS文字 允许在文档中快速创建和查看<a href="javascript:viewsampleb()" style="text-decoration: none">修订</a><font color="#339933"><span id="sampleb" style="display=none">（
 修订：显示文档中所做的诸如删除、插入或其他编辑更改的位置的标记。）</span></font>和<a href="javascript:viewsamplea()" style="text-decoration: none">批注</a><font color="#339933"><span id="samplea" style="display=none">（
 批注：作者或审阅者为文档添加的注释或批注。在文档的页边距的气球上显示批注。）</span></font>。<blockquote>
	<p><img border="0" src="../../images/revision.png"></blockquote>
<p>
 <b>修订</b></p>
<p>
 启用修订功能时，您或其他审阅者的每一次插入、删除操作都会被标记出来，根据不同的审阅者可以不同的颜色显示。当您查看修订时，您可以接受或拒绝每处更改。</p>
<div id="sample1" style="display: none">
<p>
</div>

 <p>
 <b>批注</b></p>
 <p>当需要对文档批复意见时，可以插入批注，或对批注进行编辑、删除操作。</p>
