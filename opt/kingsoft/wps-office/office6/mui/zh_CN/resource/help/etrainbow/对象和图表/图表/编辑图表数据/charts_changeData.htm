<h1>更改图表中的数据</h1>


<p>图表中的数值是链接在创建该图表的工作表上的。当更改工作表上的值，图表的值也会自动改变。</p>

<ol>
  <li>打开用于绘制图表的数据所在的工作表。</li> 
<li>在含有要更改数值的单元格中键入新值。 </li>
<li>按 Enter。 </li>
</ol>


<p>&nbsp;</p>
