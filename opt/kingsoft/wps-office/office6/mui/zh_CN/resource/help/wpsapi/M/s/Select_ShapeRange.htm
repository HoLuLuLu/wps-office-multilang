<head>

    <title>Select_ShapeRange</title>
    <style>@import url(../../css/ksHelpStyle.css);
    </style>
    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>选定 <b><a href="../../objs/s/ShapeRange.htm">ShapeRange</a></b> 对象。</P><br>
    <P><b>语法</b></P>
    <div class=vbasyn>
        <P><i>expression</i><b>.Select</b><i>([Replace])</i></P></div>
        <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="33">
          <tr>
            <td width="9%" align="center" height=15 bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
            <td width="59%" align="center" height=15 bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>expression  </i></td>
            <td width="59%" height=15 >   必需。该表达式返回 <b>ShapeRange</b> 对象。</td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>Replace  </i></td>
            <td width="59%" height=15 > 可选，<b>Variant </b>类型。在添加图形时，如果为 <b>True</b>，就替换选定内容；如果为  
			<b>False</b>，就将新图形添加至选定内容中。</td>
          </tr>
    </table><br>
    </div>
</body>
</html>
