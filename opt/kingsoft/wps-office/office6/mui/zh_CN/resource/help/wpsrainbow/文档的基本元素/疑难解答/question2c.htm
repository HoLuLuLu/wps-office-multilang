<h1>如何添加和删除页眉中的横线？</h1>


<P>有些用户习惯在页眉里添加一条横线，与正文隔开，但也有些用户不希望要这条横线。您可以根据自己的需要在页眉位置添加或删除横线。操作方法如下：</P>
<ol>
	<li>打开程序找到章节选项卡，单击页眉横线功能。</li>
	<li>选择需要设置的页眉横线类型添加到文档。</li>
	<li>需要删除页眉横线时，单击“无线型”取消页眉横线。</li>
</ol>
