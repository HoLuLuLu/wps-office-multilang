<h1>循环播放动画</h1>
<p>循环播放动画，可执行下列操作：</p>
<ol>
  <li>如果“自定义动画”<a href="javascript:viewsamplea()" style="text-decoration: none">任务窗格</a><font color="#339933"><span id="samplea" style="display: none">（任务窗格：是应用程序中提供常用的窗口。其位置、大小均可根据实际需要调整，方便用户在使用相关时仍可继续编辑文稿。）</span></font>未显示，可在“幻灯片放映”菜单上单击“自定义动画”。</li>
  <li>在“自定义动画”任务窗格的自定义动画列表中，选择要进行循环的动画。</li>
  <li>单击下拉箭头选择“计时”，在弹出对话框的“重复”下拉列表框中选择或键入所需循环次数。</li>
</ol>
