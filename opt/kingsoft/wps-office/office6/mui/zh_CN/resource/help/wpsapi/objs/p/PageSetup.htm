<br><p><b>描述</b></p>

<p>本对象代表页面设置说明。</p>
<p><b>PageSetup</b> 对象包含了文档的所有页面设置属性（左边距、下边距、纸张大小等）。</p>
<p>可用 <b>PageSetup</b> 属性返回 <b>PageSetup</b> 对象。</p>
