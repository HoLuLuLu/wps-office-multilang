<h1>中文简繁转换</h1>
<p>
 <p>
 中文简繁转换工具可以实现简体中文(国标码gb2312)和繁体中文(大五码Big5)之间的互相转换。它不仅可以作简繁字的转换，还考虑到了简繁术语的互转，如：计算机和电脑，软件和软体。</p>
<ol>
  <li>
  <span class="ACECollapsed" id="divExpCollAsst_4" style="DISPLAY: block" border="0">
  选择需要转换的文字或整篇文章。</span></li>
	<li>在“工具”菜单下，单击“中文简繁转换”，打开如下图所示的“中文简繁转换”对话框：<br>
  	<img border="0" src="../images/CHIi.png" width="347" height="197"></li>
  <span class="ACECollapsed" id="divExpCollAsst_2" style="DISPLAY: block" border="0">
	</span>
	<span class="ACECollapsed" id="divExpCollAsst_2" style="DISPLAY: block" border="0">
	<li>选择文字的转换方向和转换单位，单击“确定”，完成转换。</li></span>
</ol>
