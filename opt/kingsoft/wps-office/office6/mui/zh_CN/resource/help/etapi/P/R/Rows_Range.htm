<div class="ind">
  <p ><b>描述</b></p>
  <p>返回代表指定区域所有行的 <b><a href="../../objs/R/Range.htm">Range</a></b> 对象。只读。</p>
  <p>　</p>
  <p><b>说明</b></p>
  <p>在不用对象识别符的情况下使用此属性等价于 <code>ActiveSheet.Rows</code>。</p>
  <p>当应用于含多个选定区域的 <b>Range</b> 对象时，该属性只返回该区域中第一个子区域内的行。例如，如果 <b>Range</b> 
  对象有两个子区域：A1:B2 和 C3:D4，则 <code>Selection.Rows.Count</code> 返回 2 而不是 
  4。若要在一个可能包含多个选定区域的区域中使用该属性，请测试 <code>Areas.Count</code> 
  来判断该区域是否包含多个选择区域。如果是，则像第 3 个示例中所示，在该区域中的每个子区域上循环。</div>

</body>
