<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">

    <title>AddPolyline_Shapes</title>
    <style>@import url(../../css/ksHelpStyle.css);
    </style>
    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>创建一个不封闭的连续线段或一个封闭的多边形。</P>
    <P>返回一个代表新的连续线段或多边形的 <b>
	<a href="../../objs/s/Shape.htm">Shape</a></b> 对象。</P><br>
    返回<b> Shape </b>对象。  
</p><br>
    <P><b>语法</b></P>
    <div class=vbasyn>
        <P><i>expression</i><b>.AddPolyline</b><i>((SafeArrayOfPoints))</i></P></div>
        <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="33">
          <tr>
            <td width="9%" align="center" height=15 bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
            <td width="59%" align="center" height=15 bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>expression  </i></td>
            <td width="59%" height=15 >  必需。该表达式返回一个 <b>
			<a href="../../objs/s/Shapes.htm">Shapes</a></b> 集合。
   </td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>SafeArrayOfPoints  </i></td>
            <td width="59%" height=15 > 必需。<b>Variant</b> 类型。一个坐标数值对数组，该数组指定连续线段图形的顶点。   </td>
          </tr>
    </table><br>
    <br><P><b>说明</b></P>
    <P>若要组成一个封闭的多边形，请为连续线段图形的第一个和最后一个顶点指定相同的坐标。</P>
    </div>
</body>
</html>
