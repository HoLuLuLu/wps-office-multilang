<h1>自定义多级编号</h1>
<p>
 <p>
书写长文档时常用到多级编号，保证各级条目的编号格式一致。如系统预设的编号格式不能满足要求，可参照如下步骤进行自定义：</p>
<ol>
  <li>将光标置于需要设置编号的段落，或者选中段落。</li>
  <li>在“格式”菜单下，单击“项目符号和编号”，在打开的对话框中，选择“多级编号”选项卡。选择一个类似的编号，单击“自定义”，如下图所示：<br>
  <img src="../images/number0.gif"></li>
  <li>单击“确定”，退出“自定义多级符号”对话框，返回“项目符号和编号”对话框。再单击“确定”。　</li>
</ol>
<P>　</p>
