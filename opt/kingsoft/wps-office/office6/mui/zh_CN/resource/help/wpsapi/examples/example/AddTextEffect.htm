<div class="ind">
本示例在活动文档中添加包含文字“This is a test”的“艺术字”。<p>ActiveDocument.InlineShapes.AddTextEffect PresetTextEffect:=ksoTextEffect9, Text:="this is a test", FontName:="Arial Black", FONTSIZE:=36, FONTBOLD:=ksoTrue, FONTITALIC:=ksoFalse
