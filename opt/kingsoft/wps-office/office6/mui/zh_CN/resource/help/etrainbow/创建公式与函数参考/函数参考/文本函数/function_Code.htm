<h1>CODE</h1>
<p>返回文本字符串中第一个字符的数字代码。</p>

<p><b>语法</b></p>
<p><b>CODE</b>(<b>text</b>)</p>
<p>T<span lang="en-us">ext</span>&nbsp;&nbsp; 为需要得到其第一个字符代码的文本。</p>
<p><b>示例</b></p>
<p>如果您将示例复制到空白工作表中，可能会更易于理解该示例。</p>

<table width="390">
	<tr>
		<th class="thEmpty" width="19"></th>
	    <th class="th1" width="115">A</th>
   	    <th class="th2" width="195">B</th>
	</tr>
	<tr>
		<td class="tdSeqence" width="19"><b>1</b></td>
		<td class = "th1" width="115">公式</td>
		<td class = "th2" width="195">说明（结果）</td>
	</tr>
	<tr>
		<td class="tdSeqence" width="19"><b>2</b></td>
		<td class ="ll" width="117">=CODE(&quot;A&quot;)</td>
		<td class ="ll" width="242">返回字符 A 的代码 (65)</td>
	</tr>
		<tr>
		<td class="tdSeqence" width="19">3</td>
		<td class ="ll" width="117">=CODE(&quot;!&quot;)</td>
		<td class ="ll" width="242">返回字符 ! 的代码 (33)</td>
	</tr>

	
	</table>
	<p>
	</br>
	
</p>
