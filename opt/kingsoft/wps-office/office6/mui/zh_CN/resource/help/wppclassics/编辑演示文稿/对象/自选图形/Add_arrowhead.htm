<h1>为线条添加或删除箭头</h1>
<p>更改线条样式可反映所需的格式，而不必粘贴或删除线条上的箭头。</p>
<ol>
  <li>选取要更改的线条。</li>
  <li>在“绘图”工具栏上，执行以下操作之一：</li>
  <ul>
  	<li>若要添加箭头，单击“箭头样式”<img border="0" src="../../../images/arrowhead.png" width="34" height="24">，选择所需箭头样式。</li>
  	<li>若要删除箭头，单击“箭头样式”<img border="0" src="../../../images/arrowhead.png" width="34" height="24">，选择第一个样式，没有箭头的样式。</li>
  </ul> 
</ol>
