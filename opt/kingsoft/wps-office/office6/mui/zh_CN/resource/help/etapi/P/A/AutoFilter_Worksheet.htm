<P><b>描述</b></P>
<P>如果允许进行筛选，则返回一个 <b>AutoFilter</b> 对象。如果禁止进行筛选，则返回 <b>Nothing</b>。只读。</P>
<P>　</P>
<P><b>说明</b></P>
<P>若要为工作表创建一个 <b>AutoFilter</b> 对象，必须先手动或使用 <b><a href="../../objs/R/Range.htm">Range</a></b> 对象的 <b>
<a href="../../objs/A/AutoFilter.htm">AutoFilter</a></b> 
方法启用工作表中某个区域上的自动筛选功能。</P>
</div>
