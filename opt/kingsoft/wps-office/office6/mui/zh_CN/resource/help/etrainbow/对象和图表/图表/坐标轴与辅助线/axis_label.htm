<h1>设置坐标轴单位标签</h1>
<p>当图表数值过大时，如970000，10000，显示数值轴刻度的空间会显得很拥挤，如下图所示：</p>
<blockquote>
	<p>
	<img border="0" src="../../../images/Ribbon/axis_label1.png" width="319" height="195"></p>
</blockquote>
<p>这种情况下，您可以设置单位标签来解决：</p>


<ol>
  <li>双击数值轴。</li>
	<li>选择“坐标轴格式”对话框中的“刻度”选项卡。</li>
	<li>在“显示单位”处选择您需要的单位，单击“确定”。如下图所示：</li>
</ol>

<blockquote>
	<p>
	<img border="0" src="../../../images/Ribbon/axis_label2.png" width="319" height="193"></p>
</blockquote>



<p>可以看到数值轴旁空间不会显得那么拥挤。</p>
