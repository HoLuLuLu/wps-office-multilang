<h1>首字下沉</h1>
 <p>在报纸上，常看到首字下沉的效果。WPS文字提供的“首字下沉”功能也可实现这种效果。</P>
<blockquote>
	<P><img border="0" src="../../../images/drop.png" width="287" height="122"></P>
</blockquote>
<B><P>设置首字下沉</b>
<ol>
  <li>单击要用下沉的首字开头的段落（当首字符为空格、Tab符或段落符时，无法设置首字下沉）。 
  <li>在“格式”菜单下，单击“首字下沉”。</li>
	<li>在打开的“首字下沉”对话框中，设置首字下沉的位置，可以选择“下沉”或“悬挂”。 </li>
</ol>
<B><P>取消首字下沉</b>
  <ol>
	<li>选择设置了“首字下沉”格式的段落。</li>
	<li>在“格式”菜单下，单击“首字下沉”。</li>
	<li>在打开的“首字下沉”对话框中的“位置”组中，单击“无”。</li>
	<li>单击“确定”，即可取消首字下沉。</li>
</ol>
