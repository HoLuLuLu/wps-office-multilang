<h1>插入特殊字符</h1>
<p >特殊字符中包含某些特定领域的常用特殊字符，具体操作步骤如下：</p>
<p>
<b>从“菜单栏”中得到更多特殊字符</b>：<p>

</p>
<div id="sample6">
<p>
 <ol>
   <li class="LPROC">将插入点放在要插入<a href="javascript:viewsamplea()" style="text-decoration: none">字符</a><span id="samplea" style="display: none"><font color="#339933">（字符：字母、数字、标点符号或者符号。）</font></span></a>的位置。 
   </li>
   <li>在“插入”选项卡上，选择“符号”下拉列表中的“其他符号”。</li>
	<li class="LPROC">在“符号”对话框中，选择“特殊字符”选项卡。</li>
	<li class="LPROC">双击要插入的字符或单击“插入”。 </li>
</ol></div>
