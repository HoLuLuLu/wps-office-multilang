    <title>RerouteConnections_ShapeRange</title>
    <style>@import url(../../css/ksHelpStyle.css);
    </style>
    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>重置连接符使其以最短的路径连接形状。</P>
    <P>重置时，<b>RerouteConnections</b> 方法可能会断开连接符的两端并将其重新连接到形状的其他位置。</P><br>
    <P><b>语法</b></P>
    <div class=vbasyn>
        <P><i>expression</i><b>.RerouteConnections</b><i></i></P></div>
        <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="33">
          <tr>
            <td width="9%" align="center" height=15 bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
            <td width="59%" align="center" height=15 bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>expression  </i></td>
            <td width="59%" height=15 >  必选。该表达式返回一个 <b>
			<a href="../../objs/s/ShapeRange.htm">ShapeRange</a></b> 集合。   </td>
          </tr>
    </table><br>
    <br><P><b>说明</b></P>
    <P>如果该方法应用于一个连接符，则只重置该连接符；如果该方法应用于一个已连接的形状，则重置该形状上所有的连接符。</P>
    </div>
</body>
</html>
