<div class="ind">
本示例扩展 myRange，使其包含文档的整个当前部分，再将该区域的字体设为“华文中宋”。 
<p>注意：该例子并不会选中文本。</p>
<p>Set myRange = Selection.Range<br>myRange.WholeStory<br>myRange.Font.Name = "华文中宋&quot;
</div>
</body>
</html>
