<div class="ind" >
  <b>描述</b><p>新建一个窗口或者创建指定窗口的副本。 </p>
  <p>　</p>
  <p><b>语法</b></p>
  <div class="vbasyn">
    <i>expression</i><b>.NewWindow</b></div>
    
<P>NewWindow 方法语法有如下几部分：<table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="97%" id="AutoNumber2" height="33">
  <tr>
    <td width="9%" align="center" bgcolor="#E1F1F7" height="15" ><b>部&nbsp; 分</b></td>
    <td width="59%" align="center" bgcolor="#E1F1F7" height="15" ><b>描&nbsp; 述</b></td>
  </tr>
  <tr>
    <td width="9%" height="15"><i>expression</i></td>
    <td width="59%" height="15">必需。该表达式返回一个 Window 对象或 <b>  
    <a href="../../objs/W/Workbook.htm">Workbook</a></b> 对象。</td>
  </tr>
  </table>
  
  </div>
