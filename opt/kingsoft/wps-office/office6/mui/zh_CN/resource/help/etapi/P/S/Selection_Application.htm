<body>
<div class=ind >
<P><b>描述</b></P>
<P>对于 <b><a href="../../objs/A/application.htm">Application</a></b> 对象，在活动窗口中返回选定对象。</P>
<P>　</P>
<P><b>说明</b><p class="T">返回对象的类型取决于当前的选定对象（例如，如果选定对象是单元格，本属性返回的将是 <b>
<a href="../../objs/R/Range.htm">Range</a></b> 
对象）。如果没有选定任何对象，<b>Selection</b> 属性将返回 <b>Nothing</b>。</p>
<p class="T">在不使用对象识别符的情况下，使用本属性等价于使用 <code>Application.Selection</code>。</p>
<P>
　<P>　</div>
</body>
</html>
