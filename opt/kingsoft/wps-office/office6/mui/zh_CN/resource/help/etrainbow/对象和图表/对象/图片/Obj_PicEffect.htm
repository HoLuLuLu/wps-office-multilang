<h1>图片效果处理</h1>
<p>
<p>可以通过对图片的处理产生不同的效果。</p>
<ol>
	<li>选择需要进行处理的图片。</li>
	<li>可以在“图片工具”选项卡中对图片进行设置，如下图所示：</li>
</ol>
<blockquote>
	<p>
	<img border="0" src="../../../images/Ribbon/pic_tool.gif"></p>
</blockquote>
<p><b>提示</b>：</p>
<ol>
	<li>如果要对多个图片设置相同的效果，需要将这些图片全部选中。</li>
	<li>图片本身属于对象，所以可以通过设置对象的某些方式来设置图片的效果。</li>
</ol>
<p>&nbsp; </p>
