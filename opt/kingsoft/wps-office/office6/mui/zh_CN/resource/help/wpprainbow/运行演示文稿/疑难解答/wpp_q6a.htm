<h1>改变了某一页的动画效果想切换到放映视图，怎样可以从当前页开始播放？</h1>
<p>在制作演示文稿的过程中，在对其中一个幻灯片进行了编辑、动画设置后，经常需要预览整页的播放效果。</p>
<p>为了满足用户的这种实际需求，WPS演示提供了从当前页开始播放的功能。</p>
<p>您可以选取以下方式播放当前幻灯片：</p>
<ul>
  <li>在键盘上按Shift＋F5。</li>
  <li>在窗口右下角单击<img border="0" src="../../images/ribbon/play.png" width="22" height="22">。</li>
	<li>在“幻灯片放映”选项卡上，单击“从当前开始”。</li>
</ul>
