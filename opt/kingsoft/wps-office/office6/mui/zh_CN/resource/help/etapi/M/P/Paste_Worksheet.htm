<div class="ind" >
  <b>描述</b><p>将剪贴板中的内容粘贴到工作表上。 </p>
  <p>　</p>
  <p><b>语法</b></p>
  <div class="vbasyn">
    <i>expression</i><b>.Paste</b><i>([Destination],[Link])</i></div>
    
  <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="58">
  <tr>
    <td width="9%" align="center" bgcolor="#E1F1F7" height="12"><b>部&nbsp; 分</b></td>
    <td width="59%" align="center" bgcolor="#E1F1F7" height="12"><b>描&nbsp; 述</b></td>
  </tr>
  <tr>
    <td width="9%" height="12"><i>expression</i></td>
    <td width="59%" height="12">必需。一个 <b><a href="../../objs/W/Worksheet.htm">
    Worksheet</a></b> 对象。</td>
  </tr>
  <tr>
    <td width="9%" height="12"><i>Destination</i></td>
    <td width="59%" height="12"><b>Variant</b> 类型，可选。<b><a href="../../objs/R/Range.htm">Range</a></b> 
    对象，指定用于粘贴剪贴板中内容的目标区域。如果省略本参数，就粘贴到当前的选定区域。</td>
  </tr>
  <tr>
    <td width="9%" height="12"><i>Link</i></td>
    <td width="59%" height="12">（保留）</td>
  </tr>
  </table>
  
  
  <p>　<p><b>说明</b> 
  <p>如果未指定 <i> <b>Destination</b></i> 参数，那么必须在使用本方法之前选定目标区域。  
  <p>本方法可能会修改工作表的选定区域，这取决于剪贴板中的内容。</div>

</body>

</html>
