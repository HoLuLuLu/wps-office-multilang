<h1>关于分级显示工作表</h1>


<p>WPS表格可创建数据分级显示，使您的汇总数据与明细数据更清晰。可方便的使用分级显示符号 <img src="../../images/insert_subtotal1.png" width="47" height="17">  、<img src="../../images/insert_subtotal2.png" width="17" height="17">  和 <img src="../../images/insert_subtotal3.png" width="17" height="17">  迅速地显示或隐藏工作表中各部分的明细数据。
</p>
<p>您还可以根据您的需要选择汇总数据的显示位置（比如“上方”或“右方”）。</p>
<blockquote>　</blockquote>
