<h1>关于数据透视表</h1>
<p>
数据透视表是一种交互的、交叉制表的报表，用于对复杂的数据进行汇总和分析。使用数据透视表能使许多复杂的问题简单化，将一些内在规律显现出来。</p>
<p>使用数据透视表前,表格数据杂乱无序:</p>
<blockquote>
	<p><img src="../../images/about_data_00.png"></p>
</blockquote>
<p> 使用数据透视表后,通过对数据不同的视角显示数据并对数据进行比较、揭示和分析，从而将数据转化成有意义的信息:</p>

<blockquote>
	<p><img src="../../images/about_data_01.png"></p>
</blockquote>
<p> <b>提示：</b>在创建数据透视表时，必须使用组合为带有标志列表的数据,即数据首行不有空格出现。</p>
