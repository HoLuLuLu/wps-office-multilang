<h1>在图表中显示或隐藏数据表</h1>


<p>图表数据表是附加到图表的网格线，用于显示创建图表的数据。该数据表通常附加到图表的分类轴并取代分类轴上的刻度线标签。</p>
<p>若要在图表中显示数据表，可进行如下操作：</p>
<ol>
	<li>单击要添加数据表的折线图、面积图、柱形图或饼图。</li>
	<li>右键单击，选择“图表选项”。</li>
	<li>选择“数据表”选项卡。</li>
	</ol>

<p>若要在图表底部的网格中显示或隐藏图表数据，可以勾选或取消勾选“显示数据表”复选框。 </p>
<blockquote>
	<p>
	<img border="0" src="../../../images/Ribbon/datachart.png" width="364" height="205"></p>
</blockquote>
<p>注意: <br>
<br>
在条形图中和带有时间刻度轴的图表中，数据表不是替换图表中的坐标轴，而是与图表对齐。 <br>　</p>
