<html>

<head>

    <title>Range_Slides</title>
    <style>@import url(../../css/ksHelpStyle.css);
    </style>
    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>返回 <b><a href="../../objs/s/SlideRange.htm">SlideRange</a></b> 集合，该对象代表一个 <b>
	<a href="../../objs/s/Slides.htm">Slides</a></b> 集合中的幻灯片子集。</P>
	<P><br>
    返回 <b>SlideRange </b>集合。</P><br>
    <P><b>语法</b></P>
    <div class=vbasyn>
        <P><i>expression</i>.<b>Range
</b><i>([Index])</i></P></div>
        <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="33">
          <tr>
            <td width="9%" align="center" height=15 bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
            <td width="59%" align="center" height=15 bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>expression  </i></td>
            <td width="59%" height=15 >  必需。该表达式返回一个 <b>Slides</b> 集合。</td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>Index</i></td>
            <td width="59%" height=15 > 可选。<b>Variant</b> 类型。要包含在范围内的单张幻灯片。可以是  
			<b>Integer</b> 类型值（指定形状的索引号）、<b>String</b> 类型值（指定形状的名称）或者数组（包括整数或字符串）。如果忽略此参数，则  
			<b>Range</b> 方法返回指定集合中的所有对象。 
   </td>
          </tr>
          </table><br>
    </div>
</body>
</html>
