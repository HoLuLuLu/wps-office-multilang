<html>

<head>

    <title>InRange_Selection</title>
    <style>@import url(../../css/ksHelpStyle.css);
    </style>
    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>如果返回值为 <b>True</b>，则应用本方法所选内容包含在由参数 <b>Range</b> 指定的区域内。</P><br>
    返回<b> Boolean </b>类型。</p><br>
    <P><b>语法</b></P>
    <div class=vbasyn>
        <P><i>expression</i><b>.InRange</b><i>((Range))</i></P></div>
        <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="33">
          <tr>
            <td width="9%" align="center" height=15 bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
            <td width="59%" align="center" height=15 bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>expression  </i></td>
            <td width="59%" height=15 >  必需。该表达式返回 <b>
            <a href="../../objs/s/Selection.htm">Selection</a></b> 对象。 
   </td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>Range  </i></td>
            <td width="59%" height=15 > 必需，<b><a href="../../objs/r/Range.htm">Range</a> </b>对象。指与表达式 <b>expression</b> 相比较的区域。   </td>
          </tr>
    </table><br>
    <br><P><b>说明</b></P>
    <P>本方法通过比较起始字符和结束字符的位置，判定表达式 <b>expression</b> 返回的所选内容是否包含在指定的 <b>Range</b> 内。同时比较其文字部分的类型。</P>
    </div>
</body>
</html>
