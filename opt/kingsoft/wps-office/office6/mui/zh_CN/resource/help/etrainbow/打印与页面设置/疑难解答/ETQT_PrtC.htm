<h1>没有安装打印机时，是否可以进行“页面设置”和“打印预览”？</h1>
<p>在个别电子表格软件中，在没有安装打印机的情况下会拒绝执行“页面设置”和“打印预览”，给没有打印机的用户造成极大的不便。</p>
<p>WPS表格提供了虚拟打印设备，支持用户在没有安装打印机的情况下进行“页面设置”和“打印预览”（此时纸张类型默认为“A4”）。</p>
<p><span id="mydiv1" class="charr1"></span>
<a href="javascript:viewsample1()" style="text-decoration: none">
&nbsp;提示</a></p>
<div id="sample1" style="display: none">
  如果在页面设置中选择了某种纸张类型，而打印时选择的打印机不支持该纸型，将可能导致打印偏位。<p>
</div>
<p>　</p>
