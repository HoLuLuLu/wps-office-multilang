<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>返回 <b>WpsContinue</b> 常量，该常量表明是否接续上一列表编号。</P>
	<P>　</P>
    <P><b>语法</b></P>
    <div class=vbasyn>
        <i>expression</i><b>.CanContinuePriviousList</b><i>((ListTemplate))</i></div>
        <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="33">
          <tr>
            <td width="9%" align="center" height=15 bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
            <td width="59%" align="center" height=15 bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>expression  </i></td>
            <td width="59%" height=15 >   必需。该表达式返回 <b>
			<a href="../../objs/s/Selection.htm">Selection</a></b> 对象集合。
   </td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>ListTemplate</i></td>
            <td width="59%" height=15 > 必需，<b>ListTemplate</b> 对象。指定应用的列表模板。</td>
          </tr>
    </table>
	<P>　</P>  
</p><br>
    </div>
