<P><b>描述</b></P>
<P>返回或设置指定演示文稿的备注页、讲义和大纲的屏幕和打印方向。</P>

<P><br>
返回<b> KsoOrientation </b>常量，可读写。</P>

<P>　</P>
<P><b>语法</b></P>

</div>
