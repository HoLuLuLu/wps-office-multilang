<h1>对文档进行了修改，目录中为何不显示该项修改？</h1>
<p>
 <p>这里介绍一种简便的方法:</p>
<ol>
  <li>将光标置于目录中的任一位置。</li>
  <li>在右键菜单选择“更新域”。</li>
  <li>弹出“更新目录”对话框，请作下列操作之一：<br>
  <ul><li>
  更新页码：这种情况是在目录结构没有改变，用户可选择单击“更新页码”。
  </li><li>
  全部更新目录结构：目录结构已经发生改变，用户应单击“更新整个目录”。</li></ul>
  </li>
  <li>单击“确定”，更新并退出。</li>
</ol>
