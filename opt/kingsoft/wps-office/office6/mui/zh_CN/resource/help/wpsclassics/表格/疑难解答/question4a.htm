<h1>如何使表格跨页断行？ </h1>
<p>在制作表格时，当表格高度超出页面版芯高度，就会自动跨页。如果最后一行某个单元格的内容较多，无法在当前页放下，该行可能会折到第二页中显示，使第一页下半部分留下较多空白，影响排版的效果。要解决这个问题，您可以设置表格“跨页断行”。操作方法如下：</P>
<ol>
<li>在表格中，单击鼠标右键。</li>
<li>在打开的右键菜单中，选择“表格属性”。</li>
<li>在“表格属性”对话框中，选择“行”选项卡。</li>
<li>在“选项”中勾选“允许跨页断行”复选框。</li>
<li>单击“确定”。</li>
</ol>
