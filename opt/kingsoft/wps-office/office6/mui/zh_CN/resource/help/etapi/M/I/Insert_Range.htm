<html><head><title>Insert_Range</title></head>
<style>@import url(../../css/ksHelpStyle.css);
</style>
<base target=_parent></head>
<body>
<div class=ind>
<P><b>描述</b></P>
<P>在工作表或宏表中插入一个单元格或单元格区域，其他单元格作相应移位以腾出空间。</P>
<P>　</P>
<P><b>语法</b></P>
<div class=vbasyn >
<P><i>expression</i>.<b>Insert</b>(<i>[Shift]</i>, <i>[CopyOrigin]</i>)</P>
</div>
<table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2">
  <tr>
    <td width="16%" align="center" bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
    <td width="50%" align="center" bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
  </tr>
  <tr>
    <td width="16%"><i>expression</i></td>
    <td width="50%">必需。该表达式返回一个 <b><a href="../../objs/R/Range.htm">Range</a></b> 对象。</td>
  </tr>
  <tr>
    <td width="16%"><i>Shift</i></td>
    <td width="50%"><b>Variant</b> 类型，可选。指定单元格的移动方向。可为以下 <b>
    EtInsertShiftDirection</b> 常量之一：<b>etShiftToRight</b> 或 <b>etShiftDown</b>。如果省略本参数，ET 将依据该区域的形状决定移动方向。</td>
  </tr>
  <tr>
    <td width="16%"><i>CopyOrigin</i></td>
    <td width="50%"><b>Variant</b> 类型，可选。复制的起点。</td>
  </tr>
</table>
</div>
