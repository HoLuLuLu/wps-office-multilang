 <p>&nbsp;修改成没有任何项目符号或编号，效果演示图如下:<br>

<img border="0" src="../../images/q3c2.png"></p>

<p><span id="mydiv6" class="charr1"></span>
<a href="javascript:viewsample6()" style="text-decoration: none">
&nbsp;提示</a></p>
<div id="sample6" style="display: none; width:897; height:13">
  <ul>
    <li>在修改单个项目符号或编号时，只要将光标置于该项目符号或编号的文字行内。</li>
    <li>在调整文本的对齐方式时，可以采用<a href="javascript:viewsamplea()" style="text-decoration: none">水平标尺</a><font color="#339933"><span id="samplea" style="display: none">（水平标尺：横穿文档窗口顶部并以度量单位（例如厘米）作为刻度的水平标尺栏。）</span></font>和<a href="javascript:viewsampleb()" style="text-decoration: none">制表位</a><font color="#339933"><span id="sampleb" style="display: none">（制表位：水平标尺上的位置，指定文字缩进的距离或一栏文字开始之处。）</span></font>来实现更好的效果。</li>
  </ul>
</div>
