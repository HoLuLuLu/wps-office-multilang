<body>
<div class="ind">
本示例将修订气球的宽度设为 1 英寸并在左边距显示修订气球。<br>
运行该示例前，假定活动窗口中的文档包含多个审阅者所作的修订，并且修订显示于气球中。  
<p>With ActiveWindow.View <br>        &nbsp;&nbsp;&nbsp;        .RevisionsBalloonWidthType = wpsBalloonWidthPoints <br>        &nbsp;&nbsp;&nbsp;        .RevisionsBalloonWidth = InchesToPoints(1) <br>        &nbsp;&nbsp;&nbsp;        .RevisionsBalloonSide = wpsLeftMargin <br>    End With <br>　</div>
</body>
</html>
