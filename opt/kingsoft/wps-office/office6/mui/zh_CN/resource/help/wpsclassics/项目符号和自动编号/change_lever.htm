<h1>改变编号级别</h1>
<p>在使用编号及多级<a href="javascript:viewsamplea()"><span style="text-decoration: none">项目符号</span></a><font color="#339933"><span id="samplea" style="display: none">（项目符号：放在文本前以添加强调效果的点或其他符号，如列表中的项目。）</span></font>时，按回车键会按顺序自动生成同级编号，如果需要生成下一级编号，请选择以下操作之一：</p>

<ul>
  <li>按 Tab 键。</li>
  <li></li>在“格式”工具栏上，单击“增加缩进”<img border="0" src="../images/Btn_IncIntend.png" width="24" height="24">。</li>
  </li>
</ul>
<p>
如果需要从下一级编号回到上一级，请选择以下操作之一：</p>
<ul>
  <li>按 Shift＋Tab 键。</li>
  <li>在“格式”工具栏上，单击“减少缩进”<img border="0" src="../images/Btn_DecIntend.png" width="24" height="24">。 
  <br>
　</li>
  </li>
</ul>

<p><b>相关功能</b></p>
