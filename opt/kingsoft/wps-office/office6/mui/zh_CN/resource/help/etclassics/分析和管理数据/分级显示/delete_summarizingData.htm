<h1>删除分级显示</h1>


<p>当删除分级显示时，不会删除任何数据。</p>
<ol><LI>在“数据”菜单下<br>
，指向“组及分级显示”，再单击“清除分级显示”。 
  <LI>如果行或列仍处于隐藏状态，拖动鼠标选择隐藏的行和列两侧的可见行或列标题，指向“格式”菜单下<br>
的“行”或“列”，然后单击“取消隐藏”。 </LI>
</ol>

<p><b>注意</b></p>
 
<p>若要在不删除分级显示的情况下将其隐藏，请选择 <img src="../../images/insert_subtotal1.png" width="47" height="17">  分级显示符号中的最大数字，以显示所有数据，然后单击“工具”菜单下<br>
的“选项”，再选择“视图”选项卡，然后取消“分级显示符号”复选框中的选择。 </p>
</ol>
