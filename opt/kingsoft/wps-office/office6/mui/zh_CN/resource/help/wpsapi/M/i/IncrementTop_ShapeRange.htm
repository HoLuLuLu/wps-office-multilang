<head>

    <title>IncrementTop_ShapeRange</title>
    <style>@import url(../../css/ksHelpStyle.css);
    </style>
    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>以指定的磅值垂直移动指定图形。</P><br>
    <P><b>语法</b></P>
    <div class=vbasyn>
        <P><i>expression</i><b>.IncrementTop</b><i>((Increment))</i></P></div>
        <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="33">
          <tr>
            <td width="9%" align="center" height=15 bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
            <td width="59%" align="center" height=15 bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>expression  </i></td>
            <td width="59%" height=15 >   必需。该表达式返回 <b>
			<a href="../../objs/s/ShapeRange.htm">ShapeRange</a></b> 对象。
   </td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>Increment  </i></td>
            <td width="59%" height=15 > <b>  Single </b>类型，必需。以磅为单位指定对象的垂直移动距离。正数值将图形下移，负数值将图形上移。   </td>
          </tr>
    </table><br>
    </div>
</body>
</html>
