<html><head>
<title>ZOrderPosition</title>
<style>@import url(../../css/ksHelpStyle.css);</style>
<base target="_parent">
</head>
<body>
<div class="ind">
本示例先向 myDocument 添加一个椭圆形。如果该文档另外还有至少两个图形，则按照 Z 顺序将此椭圆形放置于倒数第二的位置。<p>Set 
myDocument = ActiveDocument<br>
With myDocument.Shapes.AddShape(ksoShapeOval, 100, 100, 100, 300)<br>
&nbsp;&nbsp;&nbsp; While .ZOrderPosition &gt; 2<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; .ZOrder ksoSendBackward<br>
&nbsp;&nbsp;&nbsp; Wend<br>
End With</div>
</body>
</html>
