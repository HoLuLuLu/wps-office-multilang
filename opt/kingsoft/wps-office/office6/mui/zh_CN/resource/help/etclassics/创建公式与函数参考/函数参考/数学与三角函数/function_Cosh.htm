<h1>COSH</h1>
<p>返回数字的双曲余弦值。</p>
<p><b>语法</b></p>
<p><b>COSH（number）</b></p>
<p>number&nbsp;&nbsp;&nbsp;&nbsp;表示要求双曲余弦的任意实数。</p>
<p><b>说明</b></p>
<p>双曲余弦的公式为：</p>
<p><img border="0" src="../../../images/cosh.png" width="164" height="53"></p>

<p><b>示例</b></p>
<p>如果将示例复制到空白工作表中，可能会更易于理解该示例。</p>

<table>
	<tr>
		<th class="thEmpty"></th>
	    <th class="th1">A</th>
   	    <th class="th2">B</th>
	</tr>
	<tr>
		<td class="tdSeqence"><b>1</b></td>
		<td class = "th1"><b>公式</b></td>
		<td class = "th2"><b>说明（结果）</b></td>
	</tr>
	<tr>
		<td class="tdSeqence"><b>2</b></td>
		<td class ="ll">=COSH(4)</td>
		<td class ="ll">4 的双曲余弦值 (27.30823)</td>
	</tr>
	<tr>
		<td class="tdSeqence">3</td>
		<td class ="ll">=COSH(EXP(1))</td>
		<td class ="ll">自然对数的底数的双曲余弦值 (7.610125)</td>
	</tr>
</table>
