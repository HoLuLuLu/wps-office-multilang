<h1>自定义图表类型</h1>


<p>
为了更方便地使用常用到的图表，您可以通过修改WPS表格自带的标准图表，设置需要的格式，创建自定义的图表类型。例如：您希望在每次创建的图表中都显示公司名称，并且是折线图表和柱形图表的复合图表，那么可以创建一个这样的图表然后保存为自定义类型即可。</p>
<p>添加自定义图表至图表类型：</p>
<ol>
	<li>选中已经创建的图表。</li>
	<li>选择“图表”菜单的“图表类型”命令。</li>
	<li>点击左下角“添加为自定义类型”。</li>
	<li>在“添加自定义图表类型”对话框“名称”框中键入图表名称。</li>
	<li>在“说明”框中添加必要的说明。</li>
	<li>点击“确定”。</li>
</ol>
