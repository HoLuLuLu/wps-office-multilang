<h1>LOWER</h1>
<p>将一个文本字符串中的所有大写字母转换为小写字母。</p>
<p><b>语法</b></p>
<p class="SYN"><b>LOWER</b>(<b>text</b>)</p>
<p class="DT1">T<span lang="en-us">ext</span>&nbsp;&nbsp; 是要转换为小写字母的文本。函数 LOWER 不改变文本中的非字母的字符。</p>
<p><b>示例</b></p>
<p>如果您将示例复制到空白工作表中，可能会更易于理解该示例。</p>

<table width="298">
	<tr>
		<th class="thEmpty" width="19"></th>
	    <th class="th1" width="115">A</th>
	</tr>
	<tr>
		<td class="tdSeqence" width="19"><b>1</b></td>
		<td class = "th1" width="115">数据</td>
	</tr>
	<tr>
		<td class="tdSeqence" width="19"><b>2</b></td>
		<td class ="ll" width="117">Java 技术力量</td>
	</tr>
		<tr>
		<td class="tdSeqence" width="19">3</td>
		<td class ="ll" width="117">IE</td>
	</tr>

	
	</table>
	</br>
	<table width="547">
	<tr>
		<th class="thEmpty" width="20"></th>
	    <th class="th1" width="116"><b>公式</b></th>
   	    <th class="th2" width="148"><b>说明（结果）</b></th>
	</tr>
		<tr>
		<th class="thEmpty" width="20"></th>
		<td class ="ll" width="150" valign="top">=LOWER(A2)</td>
		<td class ="ll" width="363">将第一个字符串转换为小写 (java 技术力量)</td>
	</tr>
	<tr>
		<th class="thEmpty" width="20"></th>
		<td class ="ll" width="150" valign="top">=LOWER(A3)</td>
		<td class ="ll" width="363">将最后一个字符串转换为小写 (ie)</td>
	</tr>
	</table>
