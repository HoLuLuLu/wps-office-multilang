<h1>创建表格</h1>
<p>可执行以下操作：</p>
<ol>
  <li>选择要创建表格的幻灯片。</li>
  <li>在“插入”菜单上，选择“表格”。</li>
  <li>在弹出对话框中键入所需的表格的“行”和“列”数。</li>
  <li>单击“确定”。</li>
</ol>
