<h1>选择不同的图表类型</h1>


<p>请执行以下操作：</p>
<ol>
  <li>选中需要更改类型的图表或数据系列。</li>
  <li>单击“图表”工具栏上的“图表类型”<span lang="en-gb"><img border="0" src="../../../images/btn_ChangeCharttype1.png" width="34" height="24">
  </span>右边的箭头（选中图表后会出现“图表”工具栏）。</li>
  <li>根据需要选择需要的图表类型。</li>
</ol>
