<h1>怎样可以一次性地为演示稿中所有的对象添加上动画效果？</h1>
<p>使用动画方案，可以快速为整个演示文稿添加动画。</p>
<p> WPS演示为您准备了“细微型”“华丽型”“温和型”等三种类型共三十多套动画方案，这些动画方案通常都包含了幻灯片标题效果和应用于幻灯片正文的项目符号或段落的效果。而且每一套方案的效果都是经过精心选择和搭配的。</p>
<p>将动画方案应用于所有幻灯片：</p>
<ol>
  <li>在任务窗格上单击“幻灯片设计-动画方案”。</li>
  <li>选择一套动画方案，会自动预预览该方案的动画效果。</li>
  <li>如果效果令您满意，请单击“应用于所有幻灯片”。</li>
</ol>
