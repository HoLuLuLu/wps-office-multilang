<h1>删除工作表</h1>

<ol>
<li>在工作表标签中选定需要删除的工作表。如下图所示：<br>
  <img border="0" src="../images/sheettab.gif"><br>
  <ul>
		<li>如果需要选中相邻的多个工作表，您可以先选择第一个工作表然后按住Shift键单击最后一张工作表标签。</li>
		<li>如果需要选中不相邻的多个工作表，请按住Ctrl键，逐一单击工作表标签。</li>
		<li>如果需要选中全部工作表，请在工作表标签上单击鼠标右键，选择“选定全部工作表”。</li>
	</ul>
</li>

<li>执行以下操作之一：<br>
  <ul>
		<li>在“编辑”菜单下<br>
，单击“删除工作表”。</li>
		<li>在工作表标签上单击鼠标右键，选择“删除”。</li>
	</ul>
 </li> 
</ol>
