<body>

<div class="ind" >
  <b>描述</b><p>将指定工作表复制到工作簿的另一位置。 </p>
  <p>　</p>
  <p><b>语法</b></p>
  <div class="vbasyn">
    <i>expression</i><b>.Copy</b><i>([Before],[After])</i></div>
    
  <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="58">
  <tr>
    <td width="9%" align="center" bgcolor="#E1F1F7" height="12"><b>部&nbsp; 分</b></td>
    <td width="59%" align="center" bgcolor="#E1F1F7" height="12"><b>描&nbsp; 述</b></td>
  </tr>
  <tr>
    <td width="9%" height="12"><i>expression</i></td>
    <td width="59%" height="12">必需。一个 <b><a href="../../objs/W/Worksheet.htm">
    Worksheet</a></b> 对象。</td>
  </tr>
  <tr>
    <td width="9%" height="12"><i>Before</i></td>
    <td width="59%" height="12"><b>Variant</b> 类型，可选。指定在一个 <b>Worksheet</b> 之前插入复制的工作表。</td>
  </tr>
  <tr>
    <td width="9%" height="12"><i>After</i></td>
    <td width="59%" height="12"><b>Variant</b> 类型，可选。指定在一个 <b>Worksheet</b> 之后插入复制的工作表。</td>
  </tr>
  </table>
  
  
  <p>　<p><b>说明</b> 
  <p>不能同时指定 <b><i>Before</i></b> 和 <b><i>After</i></b>；如果既未指定 <b><i>Before</i></b> 参数也未指定 
  <b><i>After</i></b> 
  参数，则金山表格将新建一个工作簿，其中将包含复制的工作表。</div>

</body>

</html>
