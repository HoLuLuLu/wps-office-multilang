<div class="ind" >
  <b>描述</b><p>返回代表工作表中所有嵌入图表的集合（<b>ChartObjects</b> 对象）的对象。 </p>
  <p>　</p>
  <p><b>语法</b></p>
  <div class="vbasyn">
    <i>expression</i><b>.ChartObjects</b><i>([Index])</i></div>
    
  <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="58">
  <tr>
    <td width="9%" align="center" bgcolor="#E1F1F7" height="12"><b>部&nbsp; 分</b></td>
    <td width="59%" align="center" bgcolor="#E1F1F7" height="12"><b>描&nbsp; 述</b></td>
  </tr>
  <tr>
    <td width="9%" height="12"><i>expression</i></td>
    <td width="59%" height="12">必需。一个 <b><a href="../../objs/W/Worksheet.htm">
    Worksheet</a></b> 对象。</td>
  </tr>
  <tr>
    <td width="9%" height="12"><i>Index</i></td>
    <td width="59%" height="12"><b>Variant</b> 类型，可选。指定图表的名称或号码。该参数可以是数组，用于指定多个图表。</td>
  </tr>
  </table>
  
  
  <p>　<p><b>说明</b> 
  <p>该方法不等价于 <b>Charts</b> 属性。该方法返回嵌入图表；而 <b>Charts</b> 属性返回图表工作表。用 <b>Chart</b> 
  属性可返回嵌入图表的 <b>Chart</b> 对象。</div>

</body>

</html>
