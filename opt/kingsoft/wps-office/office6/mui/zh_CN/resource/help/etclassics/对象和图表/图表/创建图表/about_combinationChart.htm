<h1>关于组合图表</h1>


<p>组合图表使用两种或多种图表类型以强调图表中含有不同类型的信息。例如下图用柱状图表示计划的数目，用折线表示实际的数目。</p>
<blockquote>
	<img src="../../../images/On%20chart12.gif">
</blockquote>
<p>若要创建组合图表，请执行以下操作：</p>
<ol>
  <li>创建普通图表。</li>
  <li>在图表上选择需要修改图表类型的数据系列。</li>
  <li>右键点击选中的数据系列，选择“图表类型”命令。</li>
	<li>根据需要选择图表类型，例如上图中选择的“折线图”。</li>
</ol>
