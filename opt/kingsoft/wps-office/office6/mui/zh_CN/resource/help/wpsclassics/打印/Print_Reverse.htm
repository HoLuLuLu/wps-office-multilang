<h1>反片打印</h1>
<p>
 <p>反片打印是 WPS Office 提供的一种独特打印输出方式。</p>
<p>设置方式如下：</p>
<ol>
  <li>单击“文件”菜单中的“打印”。 </li>
  <li>单击“名称”框中用来打印文件的打印机。 </li>
  <li>勾选“反片打印”复选框，然后单击“确定”。</li>
</ol>


<p><span id="mydiv6" class="charr1"></span>
<a href="javascript:viewsample6()" style="text-decoration: none">
&nbsp;提示</a></p>
<div id="sample6" style="display: none">
  使用反片输出功能所需的内存较大，如果不能正常完成反片输出，则要留意系统的提示信息。</div>
