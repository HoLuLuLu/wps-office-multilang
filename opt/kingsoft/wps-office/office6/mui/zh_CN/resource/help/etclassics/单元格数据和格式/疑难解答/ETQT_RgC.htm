<h1>如何自动将报表中负数用红色标识出来？</h1>
<p>在数据报表中，负数往往代表亏损或者计算错误，用户
一般希望能一目了然的掌握到这些数据，以便进一步的了解跟踪。例如：在股票交易帐表上，将“盈亏”为负数的用红色标识，如下图：<br>
<img border="0" src="../../images/ETQT_RgC01.png" width="402" height="127"> </p>
<p>设置上述效果，可执行以下操作之一：</p>
<ul>
  <li>设置“数字格式”。<br>
  <img border="0" src="../../images/format_number2.gif" ><br>
　</li>
  <li>设置“条件格式”。<br>
  <img border="0" src="../../images/condition_format_number.gif"> <br>
</li>
</ul>
