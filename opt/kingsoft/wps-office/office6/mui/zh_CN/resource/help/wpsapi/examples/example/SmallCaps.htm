<html><head>
<title>SmallCaps</title>
<style>@import url(../../css/ksHelpStyle.css);</style>
<base target="_parent">
</head>
<body>
<div class="ind">
如果部分选定内容中的字体格式已设置为小型大写字母格式，本示例将整个选定内容的字体格式设置为小型大写字母格式。<p>If Selection.Type = wpsSelectionNormal Then <br>    &nbsp;&nbsp;&nbsp;    mySel = Selection.Font.SmallCaps <br>    &nbsp;&nbsp;&nbsp;    If mySel = wpsUndefined Then Selection.Font.SmallCaps = True <br>Else <br>    &nbsp;&nbsp;&nbsp;    MsgBox "You need to select some text." <br>End If 
</div>
</body>
</html>
