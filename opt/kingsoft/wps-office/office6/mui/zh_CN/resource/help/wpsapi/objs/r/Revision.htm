<p><b><span class="yellow">Revisions</span></b></p>
<p>&nbsp;&nbsp;&nbsp; 
    <img border="0" src="../../images/parchild.gif" width="15" height="17"> 
    <b><span class="blue">Revision</span></b></p>
<br><p><b>描述</b></p>

<p>该对象代表由修订标记所标记的修改。</p>
<p>
<b>Revision</b> 对象为 <b> <a href="Revisions.htm">Revisions</a></b> 集合对象中的一个元素。</p>
<p>
<b>Revisions</b> 集合对象包含了某区域或文档中的所有修订标记。 </p>
<p>
使用 <b>Revisions</b>(index) 可返回单独的 <b>Revision</b> 对象，其中 index 为索引序号。</p>
<p>
索引序号代表修订内容在某区域或文档中的位置。</p><p></p>
