<P><b>描述</b></P>
<p>返回演示文稿的名称。包括文件扩展名（对于已注册的文件类型），但不包括其路径。<br>
　</p>
<P>返回<b> String </b>类型，只读。</P>
<P>　</P>

<P><b>说明</b><P>
无法使用该属性设置名称。如果需要更改名称，可使用 <b>SaveAs</b> 方法以其他名称保存演示文稿。<P>　</div>
