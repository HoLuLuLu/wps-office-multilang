<div class="ind">
<P><b>描述</b></P>
<P>返回或设置指定对象的水平对齐方式。<b>ETHAlign</b> 类型，可读写。</P>
<P>　</P>
<P><b>语法</b></P>
<div class=vbasyn>
<P><I>expression</I>.<b>HorizontalAlignment</b></P>
</div>
<table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="25">
  <tr>
    <td width="16%" align="center" bgcolor="#E1F1F7" height="12"><b>部&nbsp; 分</b></td>
    <td width="50%" align="center" bgcolor="#E1F1F7" height="12"><b>描&nbsp; 述</b></td>
  </tr>
  <tr>
    <td width="16%" height="12"><i>expression</i></td>
    <td width="50%" height="12">必需。该表达式返回 <b><a href="../../objs/R/Range.htm">
    Range</a></b> 对象。</td>
  </tr>
</table>
<P>　<P><b>说明</b><ol>
  <li><b>ETHAlign</b> <span lang="zh-cn">可为以下</span><b> ETHAlign</b> <span lang="zh-cn">
  常量之一</span>：<i><b>etHAlignCenter</b></i>;<i><b>etHAlignCenterAcrossSelection</b></i>;<i><b>etHAlignDistributed</b></i>;<i><b>etHAlignFill</b></i>;<i><b>etHAlignGeneral</b></i>;<i><b>etHAlignJustify</b></i>;<i><b>etHAlignLeft</b></i>;<i><b>etHAlignRight</b></i>。</li>
  </ol>
  <p>　</p></div>
