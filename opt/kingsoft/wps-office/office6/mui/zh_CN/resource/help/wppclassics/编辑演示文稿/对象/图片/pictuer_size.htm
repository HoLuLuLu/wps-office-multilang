<h1>图片尺寸</h1>
<p>根据需要对图片的尺寸进行调整，可拖动图片的尺寸控点到所需大小或执行以下操作：</p>
<ol>
  <li>选取要改变尺寸的图片。</li>
  <li>在“格式”菜单上，选择“设置对象格式”。</li>
  <li>在弹出对话框上，单击“尺寸”选项卡，在“尺寸和旋转”下，键入所需的高度及宽度。</li>
  <li>单击“确定”。<br></li>
</ol> 
<p><span id="mydiv6" class="charr1"></span>
<a href="javascript:viewsample6()" style="text-decoration: none">
&nbsp;提示</a></p>
<div id="sample6" style="display: none">若要还原图片大小，可单击图片工具栏上的“重设图片”。</div>
