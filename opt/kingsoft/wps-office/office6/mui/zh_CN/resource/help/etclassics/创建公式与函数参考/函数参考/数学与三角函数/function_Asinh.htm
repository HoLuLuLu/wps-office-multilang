<h1>ASINH</h1>

<p class="p0" style="margin-top: 0pt; margin-bottom: 0pt"><font face="宋体">
返回参数的反双曲正弦值。反双曲正弦值的双曲正弦即等于此函数的&nbsp;</font><span style="font-family: Times New Roman"><font face="宋体">number&nbsp;参数值，因此&nbsp;ASINH(SINH(number))&nbsp;等于&nbsp;number&nbsp;参数值。</font></span></p>
<p><b>语法</b></p>
<p><b>ASINH（number）</b></p>
<p>Number<font face="宋体">&nbsp;&nbsp; </font>
<span style="font-family: Times New Roman"><font face="宋体">任意实数。</font></span></p>

<p><b>示例</b></p>

	</tr>

		<span style="font-family: 宋体">3</span><font face="宋体">&nbsp;的反双曲正弦值&nbsp;</font><span style="font-family: Times New Roman"><font face="宋体">(</font></span><span style="color: rgb(0,0,0); font-weight: normal; font-style: normal; font-family: 宋体">1.818446459</span><span style="font-family: 宋体">)</span></p>
