<h1>如何快速定位单元格？</h1>
<p>介绍几种在工作表中，常用的快速定位单元格的方法。</p>
<ul>
  <li>Ctrl+方向键：定位到当前<a href="javascript:viewsamplea()" style="text-decoration: none">数据区域</a><font color="#339933"><span id="samplea" style="display: none">（包含数据的单元格区域，该区域周围为空白单元格或数据表边框。）</span></font>的边缘。</li>
  <li>Home:定位到活动单元格所在窗格的行首。</li>
  <li>Ctrl+Home:移动到工作表的开头单元格位置。</li>
  <li>Ctrl+End：移动到工作表的最后一个单元格位置，该单元格位于数据所占用的最右列的最下行中。</li>
</ul>
