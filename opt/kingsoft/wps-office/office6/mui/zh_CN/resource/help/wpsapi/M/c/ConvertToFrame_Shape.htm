    <title>ConvertToFrame_Shape</title>
    <style>@import url(../../css/ksHelpStyle.css);
    </style>
    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>将指定的图形转换为图文框。返回代表新图文框的 <b>Frame</b> 对象。</P>　<P><b>语法</b></P>
    <div class=vbasyn>
        <P><i>expression</i><b>.ConvertToFrame</b><i></i></P></div>
        <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="33">
          <tr>
            <td width="9%" align="center" height=15 bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
            <td width="59%" align="center" height=15 bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>expression  </i></td>
            <td width="59%" height=15 >      必需。该表达式返回 <b>
            <a href="../../objs/s/Shape.htm">Shape</a></b> 对象。   </td>
          </tr>
    </table><br>
    <br><P><b>说明</b></P>
    <P>不支持附加文本的图形不能转换为图文框。对于图片、OLE 对象及 ActiveX 控件，请使用 <b>ConvertToInlineShape</b> 方法。如果对包含多个图形的 <b>
    <a href="../../objs/s/ShapeRange.htm">ShapeRange</a></b> 对象使用此方法，将导致出错。</P>
    </div>
</body>
</html>
