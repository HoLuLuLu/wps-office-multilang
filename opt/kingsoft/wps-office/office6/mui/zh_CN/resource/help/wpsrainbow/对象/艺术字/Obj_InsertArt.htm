<h1>插入艺术字</h1>
<p>
 <p>艺术字是一种包含特殊文本效果的绘图对象。可以利用这种修饰性的文字，达到最佳的文字显示效果。<br>
 　</p>


<p><b>使用艺术字</b></p>
<div id="sample1">
<ol>
  <li>
  <p style="margin-top: -15">在“插入”选项卡上，单击“艺术字” 
  。</li>
  <li>在“艺术字库”的样式表中，单击选择所需的艺术字效果。</li>
</ol>
<p>&nbsp;&nbsp;&nbsp;
  <img border="0" src="../../images/Word%20art.gif"></p>
<ol start=3>
  <li>在艺术字对话框中的“文字”框中，键入所要插入的文字内容。</li>
</ol>
<p>&nbsp;&nbsp;&nbsp;
  <img border="0" src="../../images/Word%20art2.gif"><p><b>绘图工具及文本工具</b><p><b>&nbsp;&nbsp;
</b>
  <img border="0" src="../../images/Word%20art3.gif"><ul>
	<li>选中艺术字对象，在上方的绘图工具中设置对象的形状、填充颜色、环绕等信息。</li>
	<li>选中艺术字对象，在上方的文本工具下设置艺术字样式、字体、文本轮廓及文本效果。</li>
	</ul>
