<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <meta name="GENERATOR" content="Microsoft FrontPage 5.0">
    <meta name="ProgId" content="FrontPage.Editor.Document">
    <title>Add_Slides</title>
    <style>@import url(../../css/ksHelpStyle.css);
    </style>
    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>创建一张新的幻灯片，并添加到指定演示文稿中的幻灯片集合。</P>
    <P>返回一个代表新幻灯片的 <b>
	<a href="../../objs/s/Slide.htm">Slide</a></b> 对象。</P>
	<P><br>
    返回 <b>Slide </b>对象。</P><br>
    <P><b>语法</b></P>
    <div class=vbasyn>
        <P><i>expression</i>.<b>Add</b><i>((Index), (Layout))</i></P></div>
        <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="33">
          <tr>
            <td width="9%" align="center" height=15 bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
            <td width="59%" align="center" height=15 bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>expression  </i></td>
            <td width="59%" height=15 >  必需。该表达式返回一个  
			<b><a href="../../objs/s/Slides.htm">Slides</a></b> 集合。</td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>Index</i></td>
            <td width="59%" height=15 >必需。<b>Long</b> 类型。新幻灯片在 <b>Slides</b> 集合中的索引号。此值不能超过现有幻灯片数 + 1。如果设为 1，新幻灯片将成为演示文稿的第一张幻灯片。 
   </td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>Layout</i></td>
            <td width="59%" height=15 > 必需。<b>wpSlideLayout</b> 常量。要创建的幻灯片类型。 
   </td>
          </tr>
          </table><br>
    </div>
</body>
</html>
