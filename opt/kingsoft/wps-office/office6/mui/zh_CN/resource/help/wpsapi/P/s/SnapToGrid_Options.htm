<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>如果该属性值为 <b>True</b>，则在新文档中绘制、移动和调整自选图形或中文字符大小时，自选图形和中文字符自动与不可见的网格线对齐。</P><br>
    返回<b> Boolean </b>类型，可读写。</p><br>
    <br><P><b>说明</b></P>
    <P>绘制、移动和调整自选图形大小时，按下 Alt 可以暂时使该设置无效。</P>
    </div>
