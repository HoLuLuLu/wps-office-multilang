    <div class=ind>
    <P><b>描述</b></P>
    <P>根据索引返回 <strong><a href="../../objs/f/Fields.htm">Fields</a> </strong>集合中的 <strong>
	<a href="../../objs/f/Field.htm">Field</a> </strong>对象。</P>
    <P>　</P>
	<P><b>语法</b></P>
    <div class=vbasyn>
        <P><i>expression</i><b>.Item</b><i>((Index))</i></P></div>
        <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="33">
          <tr>
            <td width="9%" align="center" height=15 bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
            <td width="59%" align="center" height=15 bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>expression  </i></td>
            <td width="59%" height=15 >  必需。该表达式返回<b> Fields </b>对象集合。
   </td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>Index  </i></td>
            <td width="59%" height=15 > 必需，<b>Long </b>类型。<span style="FONT-SIZE: 9pt">表</span>示<span style="FONT-SIZE: 9pt"> </span> <b>Field</b><span style="FONT-SIZE: 9pt"> 对象的序号位置。</span></td>
          </tr>
    </table><br>
    </div>
