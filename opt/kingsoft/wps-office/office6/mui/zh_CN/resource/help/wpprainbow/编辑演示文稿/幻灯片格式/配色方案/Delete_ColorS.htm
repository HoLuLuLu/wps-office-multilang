<h1>删除配色方案</h1>
<p>删除配色方案请执行以下操作：</p>
<ol>
  <li>在“设计”选项卡上，单击“配色方案”，打开“幻灯片设计－配色方案”任务窗格。</li>
  <li>在“幻灯片”选项卡上，选取幻灯片以显示任务窗格中的配色方案。</li>
  <li>在任务窗格底部，单击“编辑配色方案”。</li>
  <li>在“标准”选项卡中，选取要删除的配色方案，单击“删除配色方案”。</li>
</ol>
<p><span id="mydiv1" class="charr1"></span>
<a href="javascript:viewsample1()" style="text-decoration: none">&nbsp;提示</a></p>
<div id="sample1" style="display: none">
 最后一种配色方案不能被删除。演示文稿必须至少包含一个标准设置。</div>
