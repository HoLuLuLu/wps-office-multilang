<h1>为什么打开的文件不能保存？</h1>
<p>当遇到上述情况，请检查是否存在以下问题：</p>
<ul>
  <li>文件被其他机器或者其他应用程序打开。<br>
  打开被其他机器或者其他应用程序打开的文件时，WPS表格会提示“文件被锁定”，以确保被其他机器或应用程序修改后的文件不会被覆盖；此时以“只读”方式打开的文件，只允许“另存为...”其他文件。</li>
  <li>文件被设置了“修改权限密码”。<br>
  如果文件通过其他应用程序设置了“修改权限密码”，WPS表格在打开的时候不会提示，仅在文件名后面加上“（只读）”字样以示区别；此时对该文件所做的修改，只能通过“另存为...”的方式保存。</li>
</ul>
