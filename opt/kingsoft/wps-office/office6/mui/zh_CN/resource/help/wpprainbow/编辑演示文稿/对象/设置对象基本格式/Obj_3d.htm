<h1>设置对象效果</h1>
<p>设置对象二维效果。可以设置对象阴影、倒影、发光、柔化边缘等二维效果。</p>
<ol>
	<li>选中对象使用右键菜单－设置对象格式。在右侧任务窗格的效果进行设置。</li>
</ol>
<p>&nbsp;&nbsp;&nbsp; <img border="0" src="../../../images/ribbon/Two%20dimensional%20effect00.gif"></p>
<ol start=2>
	<li>每个二维效果下拉选项都可以对内容进行详细设置。</li>
</ol>
<p>&nbsp;&nbsp;&nbsp; 
<img border="0" src="../../../images/ribbon/Two%20dimensional%20effect2.gif"></p>
<p>　</p>
<p>设置三维效果，可以设置对象深度、曲面图、材料、光照等三维效果。</p>
<ol>
	<li>选中对象使用右键菜单－设置对象格式。在右侧任务窗格的效果－三维格式进行设置。</li>
</ol>
<p>&nbsp;&nbsp;&nbsp; 
<img border="0" src="../../../images/ribbon/Three%20dimensional%20effect.gif"></p>
<ol start=2>
	<li>三维效果中，深度及曲面图可以设置颜色及大小。材料及光照可以选择不同的效果。</li>
</ol>
<p>&nbsp;&nbsp;&nbsp; 
<img border="0" src="../../../images/ribbon/Three%20dimensional%20effect2.gif">&nbsp;&nbsp;&nbsp; 
<img border="0" src="../../../images/ribbon/Three%20dimensional%20effect3.gif"></p>
