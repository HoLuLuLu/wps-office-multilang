<h1>如果不希望对象重叠在一起如何操作？</h1>
<p>在WPS文字中插入的对象（图形、图片、文本框等），其默认属性是允许对象重叠的，如果需要取消重叠，可以按以下步骤操作：</P>
<ol>
  <li>选取对象。</li>

  <li>单击鼠标右键，选择“设置对象格式”。</li>
  <li> 在“对象格式”对话框中，选择“版式”选项卡。</li> 
  <li>单击“高级”，打开“高级版式”对话框，如下图所示：</li>
</ol>
<blockquote>
	<p>
	<img border="0" src="../../images/question7a.gif" ><br>　</p>
</blockquote>
<ol>
  <li value="5">取消勾选“允许重叠”复选框，单击“确定”，退出。</li>
</ol>

<P>　</P>
