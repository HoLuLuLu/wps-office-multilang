<h1>插入页码 </h1>
<p>
WPS文字提供在页眉和页脚处快捷插入页码的功能。用户可以根据需要，在页眉和页脚快速删除或插入页码。</p>
<ul>
	<li>无页码：在“章节”选项卡上，选择“页码”下拉框中的“无页码”，即可快速删除文档中的页码。</li>
	<li>页眉：选择插入页码的页眉位置，如左侧、中间、右侧、内侧和外侧，即可快速在文档中的页眉处插入页码。</li>
	<li>页脚：选择插入页码的页脚位置，如左侧、中间、右侧、内侧和外侧，即可快速在文档中的页脚处插入页码。</li>
	<p>
	<img border="0" src="../../images/insert_pagenumber.gif"></p>
</ul>
