    <P><b>描述</b></P>
    <P>保存 <b><a href="../../objs/d/Documents.htm">Documents</a></b> 集合中的所有文档。
如果用户没有保存过此文档或模板，可在“另存为”对话框中键入文件名。</P><br>

          <tr>
            <td width="9%" height=15 ><i>expression  </i></td>
            <td width="59%" height=15 >  必需。该表达式返回 <b>Documents</b> 集合。   </td>
