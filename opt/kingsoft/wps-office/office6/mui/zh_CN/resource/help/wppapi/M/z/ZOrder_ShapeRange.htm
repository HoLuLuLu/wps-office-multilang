<title>使当前图表成为活动图表</title>
<style>@import url(../../css/ksHelpStyle.css);
</style>
<script src="../../js/KsHelp.js" >
</script>

<base target="_parent">
</head>

<body>
<div class=ind>
<P><b>描述</b></P>
<p>将集合中指定的形状移动到其他形状前面或后面（也就是说，改变形状在 Z 顺序中的位置）。</p>

<P>　</P>
<P><b>语法</b></P>
<div class=vbasyn>
<P><I>expression</I>.<b>ZOrder</b><i>((ZOrderCmd))</i></P>
</div>
<table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2">
  <tr>
    <td width="9%" align="center" bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
    <td width="59%" align="center" bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
  </tr>
  <tr>
    <td width="9%"><i>expression</i>&nbsp;&nbsp;</td>
    <td width="59%">必需。该表达式返回一个 <b><a href="../../objs/s/ShapeRange.htm">ShapeRange</a> </b>集合。</td>
  </tr>
  <tr>
    <td width="9%"><i>ZOrderCmd</i>&nbsp;&nbsp;</td>
    <td width="59%">必需。<b>KsoZOrderCmd</b> 常量。指定所指定形状相对于其他形状移动的位置。</td>
  </tr>  
</table>
<P>　<P><b>说明</b><P>使用 <b>ZOrderPosition</b> 属性判断一个形状在 Z 顺序中的当前位置。<P>　<P>　</div>
</body>
</html>
