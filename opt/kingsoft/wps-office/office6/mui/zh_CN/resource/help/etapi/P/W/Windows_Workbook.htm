<div class=ind >
<P><b>描述</b></P>
<p>返回代表指定工作簿中所有窗口的 <b>Windows</b> 集合。<b>Windows</b> 对象，只读。</p>
<P>　<P><b>说明</b><P>
在不用对象识别符的情况下，使用此属性等价于 Application.Windows。<br>
<br>
此属性返回的集合中既包括可见窗口，也包括隐藏窗口。<br>
　<P>　</div>
