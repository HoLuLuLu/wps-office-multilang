<h1>复制或移动图形对象</h1>
<p>
 <ol>
   <li>选取要复制或移动的<a href="javascript:viewsamplea()" style="text-decoration: none">图形对象</a><font color="#339933"><span id="samplea" style="display: none">（图形对象：可以绘制或者插入的任何图形，并可针对这些图形进行修改或者完善
   ）</span></font>。</li>  <li>请执行下列操作之一：
   <br>
   <ul>
   <li>若要进行复制，请在“开始”选项卡上，单击“复制”<img border="0" src="../../images/copy.gif">，移到新位置，单击“粘贴”；或按住 
	Ctrl 键，移到新位置。</li>
	<li>若要进行移动，请在“开始”选项卡上，单击“剪切”<img border="0" src="../../images/cut.gif">，移到新位置，单击”粘贴“；或直接移到新位置。</li>
   </ul></li>
</ol>
