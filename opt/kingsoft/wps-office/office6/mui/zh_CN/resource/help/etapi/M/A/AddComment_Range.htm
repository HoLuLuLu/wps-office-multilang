<P>为区域添加批注。</P>
<P>　</P>
<P><b>语法</b></P>
<div class=vbasyn>
<P><I>expression</I>.<b>AddComment</b><i>(</i><span lang="en-us"><i>[</i></span><i>Text<span lang="en-us">]</span>)</i></P>

    <td width="48%">必需。该表达式返回一个 <b><a href="../../objs/R/Range.htm">Range</a></b> 对象<span lang="zh-cn">。</span></td>
