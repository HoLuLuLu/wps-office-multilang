<h1>关于交叉引用</h1>
<p>
<div class="Section1">
	交叉引用就是在文档的一个位置引用另一个位置的内容，一般用于同一文档中需要互相引用内容的地方，如“有关××的使用方法，请参阅第×节”等。交叉引用可以使读者能够尽快地找到想要找的内容，也能使整个书的结构更有条理，更加紧凑。<p>
	在<span lang="EN-US">WPS </span>文字中可为标题、脚注、书签、题注、编号段落等创建交叉引用。</p>
	<p style="line-height: 150%" class="MsoNormal">
	<span style="LINE-HEIGHT: 150%; FONT-SIZE: 10pt">
	创建交叉引用之后，可以改变交叉引用的引用内容。例如，可将引用的内容从页码改为段落编号等操作</span>。</div>
