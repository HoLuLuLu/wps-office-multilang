<h1>显示或隐藏参考线</h1>
<p>可执行下列操作：</p>
<ol>
  <li><font color="#000000">在“绘图工具”选项卡上，选取“对齐”，在下拉列表框中单击“网格和参考线”，打开“网格线和参考线”对话框。 
	</font></li>
  <li>在打开对话框中，勾选或取消勾选“屏幕上显示绘图参考线”复选框。</li>
  <li>单击“确定”。</li>
</ol>
