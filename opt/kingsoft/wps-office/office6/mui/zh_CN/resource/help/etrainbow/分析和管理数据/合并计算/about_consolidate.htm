<h1>关于合并计算数据</h1>
<p>合并计算可以汇总一个或多个源区域中的数据并将其显示在一张表中。比如，公司的各种费用的开支保存在不同的工作表中，您可以使用合并计算将所有的开支数据合并到一张（公司开支）表中。</p>
<p>WPS表格提供几种方式来合并计算数据。</p>
<ul>
  <li>使用<a href="javascript:viewsamplea()" style="text-decoration: none">三维公式</a><font color="#339933"><span id="samplea" style="display: none">（引用了多张工作表上的单元格的公式被称之为三维公式）</span></font>，是最灵活的合并计算方法，例如“=SUM(Sheet1:Sheet3!B15)”。</li>

</ul>
