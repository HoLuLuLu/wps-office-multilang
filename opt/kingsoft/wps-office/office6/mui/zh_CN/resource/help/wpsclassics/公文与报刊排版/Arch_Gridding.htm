<h1>通过网格设置公文</h1>
<p>在公文编辑过程中，常常有每行固定字数以及每页固定行数的排版要求。您可以通过文档网格来进行控制。</P>
<ol>
  <li>在“文件”菜单下，单击“页面设置”，在打开的对话框中，选择“文档网格”选项卡。 </li>
  <li>在“网格”下，选中“指定行和字符网格”单选框。</li>在“字符”下的“每行”框中，设置每行字符数。</li>
  <li>在“每页”框中，设置每页行数，如下图所示：<br>
  <img border="0" src="../images/pagesetup1.gif" ></li>
  <li>单击“确定”，应用并退出“页面设置”对话框。设置后的效果如下图所示:<br>
  <img border="0" src="../images/introduce1.png" width="322" height="225"></li>
</ol>
