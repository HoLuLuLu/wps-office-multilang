<h1>设置对象等高等宽</h1>
<p>
 <p>针对用户对文档中的多个<a href="javascript:viewsamplea()"><span style="text-decoration: none">图形对</span></a><a href="javascript:viewsamplea()" style="text-decoration: none">象</a><font color="#339933"><span id="samplea" style="display: none">（图形对象：可以绘制或者插入的任何图形，并可针对这些图形进行修改或者完善。）</span></font>希望能快速设置具有相同高度或宽度的需求，WPS文字特意提供这方面功能。具体操作如下：</p>
<ol>
  <li>选择两个或者多个需要设置的对象<span lang="zh-cn">。</span></li>

  <li>在“绘图工具”选项卡上，单击“对齐”。</li>
  <li>根据需要选择“等高”、“等宽”、“等尺寸”项之一。</li>

</ol>

<p><span id="mydiv6" class="charr1"></span>
<a href="javascript:viewsample6()" style="text-decoration: none">
&nbsp;提示</a></p>
<div id="sample6" style="display: none">
  上面设置等高等宽时的参考条件如下：<ul>
    <li>第一种情况:采用 Ctrl 键或 Shift 键选取时，将以最后选取的对象作参照值。</li>
  </ul>
</div>
