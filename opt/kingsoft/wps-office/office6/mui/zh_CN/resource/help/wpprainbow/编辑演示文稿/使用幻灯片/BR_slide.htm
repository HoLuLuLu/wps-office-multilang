<h1>放大或缩小幻灯片</h1>
<p>要得到不同的幻灯片视觉，可选取放大或缩小幻灯片，请执行以下操作：</p>
<ol>
  <li>单击要更改显示的区域，以适应“大纲”选项卡、“幻灯片”选项卡或要在幻灯片窗格中显示的幻灯片。</li>
  <li>在“视图”选项卡上，选取“显示比例”，打开“显示比例”对话框。</li>
	<li>在“显示比例”对话框中选取所需要的比例。</li>
	<li>单击“确定”。</li>
</ol>
