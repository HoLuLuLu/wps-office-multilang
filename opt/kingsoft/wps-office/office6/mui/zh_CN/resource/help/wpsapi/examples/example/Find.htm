<div class="ind">
下面的示例在文档中向前搜索“Kingsoft”。如果找到了，就自动选定该词。<p>With Selection.Find<br>    &nbsp;&nbsp;&nbsp;    .Forward = True<br>    &nbsp;&nbsp;&nbsp;    .ClearFormatting<br>    &nbsp;&nbsp;&nbsp;    .MatchWholeWord = True<br>    &nbsp;&nbsp;&nbsp;    .MatchCase = False<br>    &nbsp;&nbsp;&nbsp;    .Wrap = wdFindContinue<br>    &nbsp;&nbsp;&nbsp;    .Execute FindText:="Kingsoft"<br>End With
</div>
</body>
</html>
