<h1>可以打印隐藏幻灯片吗？</h1>
<p>在演示过程中，您可能需要隐藏部分演示稿不被观众看到，但是在打印时仍然需要这些内容，可以方便自己更好地组织口头表述的内容。</p>
<p> WPS演示提供了一个打印选项，由您选取是否打印隐藏幻灯片：</p>
<ol>
  <li>单击“WPS演示”菜单中的“打印”。 </li>
  <li>勾选“打印隐藏幻灯片”复选框则打印，取消勾选复选框则不打印隐藏幻灯片。</li>
</ol>
