<h1>插入Flash动画</h1>
<p>Flash动画格式是一种非常流行的动画格式，如果在演讲过程中配以Flash动画，一定可以使您的演讲更加生动。</p>
<p>请执行以下操作:</p>
<ol>
  <li>在“插入”选项卡上，选取“Flash”。</li>
  <li>选取Flash文件。</li>
	<li>单击“打开”。</li>
</ol>
<p><span id="mydiv6" class="charr1"></span>
<a href="javascript:viewsample6()" style="text-decoration: none">&nbsp;提示</a></p>
<div id="sample6" style="display: none">
  <ul><li>Flash动画也可以作为对象进行复制、剪切、粘贴、组合等操作。</li></ul>
	</div>
</p>
