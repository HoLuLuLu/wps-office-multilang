    <title>Case_Selection</title>

    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>返回或设置一个 <b>WpsCharacterCase</b> 常量，该常量代表指定区域中文字的大小写。</P><br>
    返回<b> WpsCharacterCase </b>常量，可读写。</p><br>
    <P><b>语法</b></P>
    <div class=vbasyn>
        <P><i>expression</i><b>.Case</b><i></i></P></div>
        <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="33">
          <tr>
            <td width="9%" align="center" height=15 bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
            <td width="59%" align="center" height=15 bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>expression  </i></td>
            <td width="59%" height=15 >  必需。该表达式返回 <b>
			<a href="../../objs/r/Range.htm">Range</a></b> 对象。   </td>
          </tr>
    </table><br>
    <br><P><b>说明</b></P>
    <P>由于您选择或安装的语言支持（例如，英语（美国））不同，上述部分常量可能无法使用。</P>
    </div>
</body>
</html>
