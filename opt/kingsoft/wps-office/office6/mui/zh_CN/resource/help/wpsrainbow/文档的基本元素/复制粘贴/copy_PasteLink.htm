<h1>粘贴链接</h1>
<p>粘贴链接”功能可以在原始文档和目标文档之间建立一个动态链接，当原始文档的内容更新后，目标文档中的内容会同步更新。</p>
<p><b>使用粘贴链接</b></p>
<ol>
	<li>在文档1复制目标内容。</li>
	<li>在文档2右键使用选择性粘贴－粘贴链接（WPS文字 文件对象）。</li>
</ol>
<p>&nbsp;&nbsp;&nbsp;
  <img border="0" src="../../images/PasteLink.gif"></p>
<p>&nbsp;&nbsp;&nbsp;
  <img border="0" src="../../images/PasteLink2.gif"></p>
<ol start="3">
	<li>粘贴成功后，双击文档2内容可以链接到文档1。文档1内容发生变化时，文档2同步更新。</li>
</ol>
