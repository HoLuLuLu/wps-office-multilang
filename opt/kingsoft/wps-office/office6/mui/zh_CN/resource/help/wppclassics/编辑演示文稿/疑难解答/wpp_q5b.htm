<h1>在制作演示文稿过程中，如何记录使用过的设计模板？</h1>
<p>在“幻灯片设计”任务窗格中，通常会有两栏，分别列出当前演示文稿中正在使用的和未使用的设计模板。</p>
<p>在“此演示文稿中使用”一栏中通常只会显示正在使用的设计模板，而在进行幻灯片设计时，有可能需要在多套设计模板中进行选择，如果希望记录下选择过的设计模板，您可以按以下步骤进行操作：</p>
<ol>
  <li>在“视图”菜单下选择“母版”，进行幻灯片母版视图。</li>
  <li>选取已应用设计模板的幻灯片母版。</li>
  <li>在“幻灯片母版视图”工具栏上单击<img border="0" src="../../images/aegis.png" width="24" height="24">。</li>
</ol>
<p>受保护的母版如果不主动去删除它，将一直存在于演示稿中。</p>
