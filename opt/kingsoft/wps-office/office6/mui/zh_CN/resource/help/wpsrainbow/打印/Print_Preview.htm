<h1>打印预览</h1>
<p>
 <ol>
  <li>在左上角的“WPS文字”菜单上，单击“打印预览”。 </li>
	<li>进入预览页面。</li>
  <li>在调出的“打印预览”选项卡中，查看页面或在打印前进行调整。 </li>
</ol>
