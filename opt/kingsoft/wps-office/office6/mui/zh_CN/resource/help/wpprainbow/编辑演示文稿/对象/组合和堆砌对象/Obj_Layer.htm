<h1>对象层次</h1>
<p>添加对象时，它们将自动被放置在单独的层中。当对象重叠在一起时您将看到叠放层次，上层对象会覆盖下层对象上的重叠部分。</p>
<blockquote>
	<p><br><br>
	<img border="0" src="../../../images/ribbon/layer.png" width="260" height="181"><br>
	<br>　</p>
</blockquote>
<p><b>设置对象层次</b></p>
  <ol>
    <li>选取要移动的对象或组合对象。</li>
    <li>在“绘图工具”选项卡上，单击“上移一层”或“下移一层”，根据需要进行选取即可。 </li>
  <br>新建对象默认置于当前所有对象的最顶层。</ol>
  <p>

<p><span id="mydiv4" class="charr1"></span>
<a href="javascript:viewsample4()" style="text-decoration: none">&nbsp;提示</a></p>
<div id="sample4" style="display: none">
<p>“绘图工具”选项卡为上下文选项卡，只有当与“绘图工具”相关的对象被选取时才会出现。如果对象是图片或艺术字时，选取对象后会出现相应的“图片工具”选项卡或“艺术字”选项卡。</p>
</div>
