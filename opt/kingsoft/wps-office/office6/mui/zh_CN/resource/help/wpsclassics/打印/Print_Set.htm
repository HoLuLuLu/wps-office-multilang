<h1>设置打印机</h1>
<p>
 <ol>
  <li>单击“开始”，选择“打印机和传真”。 </li>
  <li>双击“添加打印机”图标。 </li>
  <li>按照添加打印机向导中的指导进行操作。 <br>
  如果希望打印测试页，则应确保打印机是打开的并已准备就绪。 </li>
</ol>
<p><span id="mydiv6" class="charr1"></span>
<a href="javascript:viewsample6()" style="text-decoration: none">
&nbsp;提示</a></p>
<div id="sample6" style="display: none">
  <ul>
    <li>如果要设置为默认打印机，请用鼠标右键单击要用作默认打印机的打印机图标，再单击快捷菜单下的“设为默认打印机”。</li>
    <li>如果“打印机”图标或该命令旁有复选标记，则该打印机已设置为默认打印机。 </li>
  </ul>
</div>
