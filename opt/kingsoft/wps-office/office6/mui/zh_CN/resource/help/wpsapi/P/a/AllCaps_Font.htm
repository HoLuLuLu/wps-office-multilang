<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>如果该属性值为 <b>True</b>，则将字体格式设置为全部字母大写。
    </P>
    <P>返回 <b>True</b>、<b>False</b> 或 <b>wpsUndefined</b>（当返回值既可为 <b>True</b> 也可为 <b>False</b> 时取该值）。
    </P>
    <P>该属性可设置为 <b>True</b>、<b>False</b> 或 <b>wpsToggle</b>（与当前设置相反）。</P>
    <P><br>
    返回<b> Long</b> 类型，可读写。 </P>
    <P>　</P>
	<P><b>说明</b></P>
	<P>如果设置 <b>AllCaps</b> 为 <b>True</b>，则 <b>SmallCaps</b> 属性的值为 <b>False</b>，反之亦然。</P><br>
    </div>
</body>
</html>
