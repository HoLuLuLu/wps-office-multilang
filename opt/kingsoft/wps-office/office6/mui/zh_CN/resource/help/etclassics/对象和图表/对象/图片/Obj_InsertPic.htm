<h1>插入图片</h1>
<p>
<p style="line-height: 150%">您可以在您的表格中插入图片。</p>
<blockquote>
	<p style="line-height: 150%"><br>
	<img border="0" src="../../../images/obj_pic1.png" width="282" height="210"></p>
</blockquote>
<ul>
 <li>
<p style="margin-top: -15">从文件中插入:</p>
<ol>
  <li>
  <p style="margin-top: -15">将光标置于要插入的位置。</li>
  <li>在“插入”菜单下<br>
，选择“图片”，然后单击“来自文件”。</li>
  <li>定位到要插入的图片。</li>
  <li>双击（或点击“打开”）需要插入的图片。</li>
</ol>
</li>
</ul>
<p><span id="mydiv6" class="charr1"></span>
<a href="javascript:viewsample6()" style="text-decoration: none">
&nbsp;提示</a></p>
<div id="sample6" style="display: none">
  <p style="margin-top: -19">可以在“绘图”工具栏上单击“插入图片”<img border="0" src="../../../images/obj_img2.png" width="24" height="24"> 
  替代上面两部分的1、2步操作。</p>
