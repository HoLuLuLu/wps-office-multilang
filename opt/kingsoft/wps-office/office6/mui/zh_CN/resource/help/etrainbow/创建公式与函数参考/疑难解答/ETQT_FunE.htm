<h1>为什么WPS的起始时间与微软的不一致？</h1>
  <p>
  财务函数中的起始日期，WPS起始日期为1899年12月31日，而微软是1900年1月1日。这里不一致是因为WPS为了纠正微软excel的闰年问题，提前了一天。直到1900年3月1日前都与Excel的计数相差一天。<p>
  但到1900年3月1日时就一致了，都是61。<p>
