    <title>Ungroup_ShapeRange</title>
    <style>@import url(../../css/ksHelpStyle.css);
    </style>
    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>取消指定图形或者图形区域中组合图形的组合。取消指定图形或图形区域中图片和 OLE 对象的组合。</P>
	<P>将组合取消后的图形以单个 <b>
	<a href="../../objs/s/ShapeRange.htm">ShapeRange</a></b> 对象的形式返回。 </P>  
</p><br>
    <P><b>语法</b></P>
    <div class=vbasyn>
        <P><i>expression</i><b>.Ungroup</b><i></i></P></div>
        <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="33">
          <tr>
            <td width="9%" align="center" height=15 bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
            <td width="59%" align="center" height=15 bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>expression  </i></td>
            <td width="59%" height=15 >   必需。该表达式返回 <b>ShapeRange</b> 对象。   </td>
          </tr>
    </table><br>
    <br><P><b>说明</b></P>
    <P>由于将组合图形作为单一的对象对待，因而组合图形或者取消图形的组合将改变的 <b>
	<a href="../../objs/s/Shapes.htm">Shapes</a></b> 集合中的项数，进而影响与各项对应的索引序号。</P>
    </div>
</body>
</html>
