<h1>突出显示修订</h1>
<ol>
	<li>选择“工具”菜单中的“修订”子菜单。</li>
	<li>单击“突出显示修订”命令，出现“突出显示修订”对话框。</li>
	<li>勾选“在屏幕上突出显示信息”，分别在“时间”、“修订人”、“位置”微调框中选择需要的信息，则所有修订过的单元格周围会出现一个蓝色边框
	。</li>
	<li>如果不想在屏幕上显示修订信息，可以去掉“在屏幕上突出显示信息”前的对勾。</li>
</ol>
