<h1>文档缩略图</h1>
<p>在资源管理器中将文件的查看方式设置成“中等图标”或“大图标”，演示文稿则会以第一张幻灯片的缩略图形式显示。这样通过文件浏览您就可以知道演示文稿中的大致内容了，可以帮助您大大节省查找文件的时间。如下图所示：</p>
<blockquote>
	<p><img border="0" src="../images/miniature.png" width="723" height="586"></p>
</blockquote>
