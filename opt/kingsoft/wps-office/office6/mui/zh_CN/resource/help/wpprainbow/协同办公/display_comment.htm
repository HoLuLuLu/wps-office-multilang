<h1>显示/隐藏批注</h1>

<p>您可以显示或隐藏所有带有<a href="javascript:viewsamplec()" style="text-decoration: none">标记</a><font color="#339933"><span id="samplec" style="display: none">(标记：例如插入、删除。在处理批注时，可查看标记。打印带有标记的文稿可记录对文稿所做的更改。
）</span></font>的批注。具体操作如下：</p>
<p>&nbsp;&nbsp; 1.在批注框的标记显示情况下，在“审阅”选项卡上，单击“显示/隐藏标记”，可以隐藏批注框标记。<br>
<p>&nbsp;&nbsp; 2.再次单击“显示/隐藏标记”，可以显示所有带有标记的批注。<br>
<blockquote>
	<p>
	　</p>
</blockquote>
