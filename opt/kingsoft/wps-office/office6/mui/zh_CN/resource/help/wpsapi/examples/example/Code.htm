<html><head>
<title>Code</title>
<style>@import url(../../css/ksHelpStyle.css);</style>
<base target="_parent">
</head>
<body>
<div class="ind">
<br>本示例显示活动文档中每一个域的域代码。<p>For i = 1 To ActiveDocument.Fields.Count<br>    &nbsp;&nbsp;&nbsp;    MsgBox Chr(34) & ActiveDocument.Fields(i).Code.Text & Chr(34)<br>Next</p>
<p>　</p>
<p>本示例将活动文档中第一个域的域代码改为 CREATEDATE。 </p> 
<p>Dim rngTemp As Range <br>Set rngTemp = ActiveDocument.Fields(1).Code <br>rngTemp.Text = " CREATEDATE " <br>ActiveDocument.Fields(1).Update 
</div>
</body>
</html>
