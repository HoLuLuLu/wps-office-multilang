<h1>文档属性</h1>
<p><a href="javascript:viewsamplea()" style="text-decoration: none">文档属性</a><font color="#339933"><span id="samplea" style="display: none">（关于一个文件的详细信息，可用于帮助识别该文件。例如描述性的标题、作者名、主题以及标识主题或文件中其他重要信息的关键词。）</span></font>可以显示有关文件的信息或者帮助组织文件。</p>
<p><b>查看文档属性</b></p>
<ol>
	<li>在左上角的“WPS表格”菜单上，单击“文件信息”中的“属性”。</li>
	<li>在文档属性框中查看文件相关属性信息（如：文件存放位置、作者等信息）。</li>
	可修改文件相关属性（如作者、主题等）。</br>
</ol>
