<h1>突出显示</h1>
<p>可用“突出显示”工具标记和查找文档中的重要文本。
示例如下：</P>
<P>
<img border="0" src="../../../images/highlight1.png" width="105" height="52"></P>
<P><b>设置突出颜色显示</b></P>

<div id="sample2">
<ol>
	<li>选中需要设置突出显示效果的文字。</li>
	<li>在“格式”工具条上，单击“突出显示”<img border="0" src="../../../images/highlight2.png" width="32" height="22">。</li>
</ol>
</div>
<P><b>取消突出颜色显示</b></P>
<div id="sample3" >
<ol>
	<li>选中需要取消设置的文字。</li>
	<li>在“格式”工具条上，单击“突出显示”<img border="0" src="../../../images/highlight2.png" width="32" height="22">，需要提醒的是
	，进行这步操作之前请确保文字“突出显示”的颜色与“格式”工具条“突出显示” 
	<img border="0" src="../../../images/highlight2.png" width="32" height="22"> 
颜色属同一颜色。</li>
</li>
</ol>
</div>

<P> 
<b>设置突出显示的颜色</b></P>
<div id="sample1" >
  <ol>
	<li>在“格式”工具条上，单击“突出显示”<img border="0" src="../../../images/highlight2.png" width="32" height="22">上的下拉按钮
	。</li>
	<li>选择需要设置的颜色。</li>
	</ol>
<p>　</p>
	<p><b>相关功能</b></p>
<p><a href="change_txt_color.htm">更改文本颜色</a></p>
	<p>　</div>
