<h1>插入工作表</h1>
<ol>
<li>执行以下操作之一：</li>
<ul>
  <li>在“插入”菜单下，单击“工作表”。</li>
  <li>在工作表标签上单击鼠标右键，选择“插入”。</li>
</ul>
<p><img border="0" src="../images/insertsheet.gif"></p>
<p>　</p>

<li>根据需要选择插入工作表的数目，指定工作表的插入位置。</li>
</ol>
<p>　</p>
