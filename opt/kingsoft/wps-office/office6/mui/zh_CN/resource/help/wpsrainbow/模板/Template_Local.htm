<h1>使用本地模板</h1>
<p> WPS文字提供了大量丰富实用的模板，方便您直接套用。</p>

<ol>
  <li>在“新建文档”<a href="javascript:viewsamplea()" style="text-decoration: none">任务窗格</a><span id="samplea" style="display=none"><font color="#339933">（任务窗格：应用程序中提供常用命令的窗口。它的位置适宜，尺寸又小，您可以一边使用这些命令，同时继续处理文件。）</span></font>上单击“本机上的模板...”。（如果“新建文档”任务窗格是关闭的，请在“视图”选项卡上勾选“任务窗格”复选框，即可打开“新建文档”任务窗格。
  ）</li>
  <li>在打开的“模板”对话框中，选择模板的类别。</li>
  <li>选择需要的模板，单击“确定”。</li>
</ol>
