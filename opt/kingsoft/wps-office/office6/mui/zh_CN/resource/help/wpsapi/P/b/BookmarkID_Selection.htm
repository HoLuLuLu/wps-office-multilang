<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>返回书签编号，该书签位于指定的所选内容或区域的开始位置；如果没有相应的书签，则本属性返回 0。</P>
	<P>编号对应于书签在文档中的位置，1 对应于第一个书签，2 对应于第二个，以此类推。</P><br>
    返回<b> Long </b>类型，只读。</P><br>
    </div>
</body>
