<h1>关于修订</h1>
<p>校对工作表时，WPS表格提供了一种方法―修订。</p>
<p>进入修订请按以下步骤操作：</p>
<ol>
	<li>选中要修改的元格。</li>
	<li>选择“工具”菜单中的“修订”子菜单。</li>
	<li>单击“突出显示修订”命令就可以给单元格进行修订了。</li>
	<li>修改单元格的内容，按回车确定修改，可以看到在单元格的周围出现了一个蓝色的边框。</li>
	<li>将鼠标放到修订的单元格上，出现修订信息。</li>
