<div class="ind">
<p class="T">本示例检查单元格A1是否包含超级链接,如果有则显示该链接的地址。</p>
<p class="T">Set link = Range(&quot;a1&quot;).Hyperlink</p>
<p class="T">If link Is Nothing Then</p>
<p class="T">MsgBox (&quot;No Links&quot;)</p>
<p class="T">Else</p>
<p class="T">MsgBox (link.TextToDisplay)</p>
<p class="T">End If</p>
</div>
