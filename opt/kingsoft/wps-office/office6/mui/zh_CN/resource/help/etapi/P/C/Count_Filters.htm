<P><b>描述</b></P>
<P>返回指定集合中对象的数目。<b>Long</b> 类型，只读。</P>
<P>　</P>
<P><b>语法</b></P>
<div class=vbasyn>
<P><I>expression</I>.<b>Count</b></P>
</div>
