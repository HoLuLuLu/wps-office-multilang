<h1>将图片文件用作项目符号</h1>
<p>将图片文件用作项目符号，可执行下列操作：</p>
<ol>
  <li>选取要添加图片项目符号的文本或列表。</li>
  <li>在“开始”选项卡上，单击“项目符号”，在下拉列表框中选取“其他项目符号”，打开“项目符号和编号”对话框。</li>
  <li>在“项目符号和编号”对话框中，选取“项目符号”选项卡。</li>
  <li>单击“项目符号和编号”对话框右下角的“图片”。</li>
  <li>在“打开图片”对话框中，选取所需图片。</li>
  <li>单击“打开”。</li>
</ol>
