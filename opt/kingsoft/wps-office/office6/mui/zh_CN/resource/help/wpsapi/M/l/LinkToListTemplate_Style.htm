<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <meta name="GENERATOR" content="Microsoft FrontPage 5.0">
    <meta name="ProgId" content="FrontPage.Editor.Document">
    <title>LinkToListTemplate_Style</title>
    <style>@import url(../../css/ksHelpStyle.css);
    </style>
    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>将指定的样式与一个列表模板链接。在列表中就可以应用该样式。</P><br>
    <P><b>语法</b></P>
    <div class=vbasyn>
        <P><i>expression</i><b>.LinkToListTemplate</b><i>((ListTemplate  )，[ListLevelNumber])</i></P></div>
        <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="33">
          <tr>
            <td width="9%" align="center" height=15 bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
            <td width="59%" align="center" height=15 bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>ListTemplate  </i></td>
            <td width="59%" height=15 > 必需，<b>ListTemplate </b>对象。与样式相链接的列表模板。
   </td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>ListLevelNumber  </i></td>
            <td width="59%" height=15 > 可选，<b>Variant </b>类型。与列表级别相对应的整数，该列表级别将与样式建立链接。如果省略这个参数，则使用样式的级别。   </td>
          </tr>
    </table><br>
    </div>
</body>
</html>
