<div class="ind">
本示例在边距中显示气球中的修订和在文本内部显示气球中的修订之间切换。<br>
运行该示例前，假定活动窗口中的文档包含多个审阅者所作的修订，并且修订显示于气球中。  
<p>With ActiveWindow.View <br>        &nbsp;&nbsp;&nbsp;        If .RevisionsMode = wpsInLineRevisions Then <br>            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;            .RevisionsMode = wpsBalloonRevisions <br>        &nbsp;&nbsp;&nbsp;        Else <br>            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;            .RevisionsMode = wpsInLineRevisions <br>        &nbsp;&nbsp;&nbsp;        End If <br>    End With <br>　</div>
</body>
</html>
