    <title>DisplayGridLines_Options</title>
    <style>@import url(../../css/ksHelpStyle.css);
    </style>
    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>如果该属性值为 <b>True</b>，则 Kingsoft WPS 显示文档网格。此属性相当于“视图”菜单中的“网格线”命令。</P><br>
    返回<b> Boolean </b>类型，可读写。<p>　</p>
    <p><b>说明</b></p>
    <P>此属性只影响文档网格。对于表格虚框，请使用 <b>TableGridlines</b> 属性。</P>
    </div>
</body>
</html>
