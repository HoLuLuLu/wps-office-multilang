<h1>打开或关闭自动版式</h1>
<p>执行以下操作打开或关闭自动版式：</p>
<ol>
  <li>在左上角的“WPS演示”下拉菜单中，单击“选项”。</li>
	<li>选取“编辑”选项卡。</li>
	<li>选取或取消选取“对新插入的对象应用自动版式”。</li>
</ol>
<p>　</p>
