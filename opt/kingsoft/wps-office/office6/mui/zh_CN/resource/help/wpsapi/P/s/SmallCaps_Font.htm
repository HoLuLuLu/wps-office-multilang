<html>

<head>

    <title>SmallCaps_Font</title>
    <style>@import url(../../css/ksHelpStyle.css);
    </style>
    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>如果为 <b>True</b>，则将字体设置为小型大写字母。
返回 <b>True</b>、<b>False</b> 或 <b>wpsUndefined</b>（当返回值既可为 <b>True</b> 也可为 <b>False</b> 时取该值）。
该属性可设置为 <b>True</b>、<b>False</b> 或 <b>wpsToggle</b>。</P><br>
    返回<b> Long</b> 类型，可读写。</p><br>
    <P><b>语法</b></P>
    <div class=vbasyn>
        <P><i>expression</i><b>.SmallCaps</b><i></i></P></div>
        <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="33">
          <tr>
            <td width="9%" align="center" height=15 bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
            <td width="59%" align="center" height=15 bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>expression  </i></td>
            <td width="59%" height=15 >  必需。该表达式返回 <b>
			<a href="../../objs/f/Font.htm">Font</a></b> 对象。   </td>
          </tr>
    </table><br>
    <br><P><b>说明</b></P>
    <P>如果将 <b>SmallCaps</b> 属性设为 <b>True</b>，则会将 <b>AllCaps</b> 属性设为 <b>False</b>，反之亦然。</P>
    </div>
</body>
</html>
