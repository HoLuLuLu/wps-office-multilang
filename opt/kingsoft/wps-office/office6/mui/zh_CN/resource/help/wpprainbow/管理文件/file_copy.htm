<h1>文件恢复</h1>
<p>
 <p>如果WPS Office程序遇到异常情况需要退出的时候，将对正在使用的文件进行分析以查找错误，如果可能将恢复其中的信息。但在某些情况下无法恢复任何信息。<br>
 <br>
 在重新启动WPS Office程序，将自动打开“备份管理”任务窗格，里面列出了程序停止响应时已恢复的所有文件，如下图所示：<br>
 <br>
&nbsp;&nbsp;&nbsp;
 <img border="0" src="../images/ribbon/backupmanagement.gif"><br>
 <br>
 此时，您可以单击“各种备份文件都在这里哦！”打开备份文件目录。通过文件名称、备份时间等信息找到合适的备份文件进行恢复。<br><br>恢复完毕之后，您可以选择手工逐个删除或者全部删除备份文件。<br>
 <br>
　</p>
