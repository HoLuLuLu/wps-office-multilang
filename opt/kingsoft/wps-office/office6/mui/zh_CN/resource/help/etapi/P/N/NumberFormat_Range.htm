<P><b>描述</b></P>
<P>返回或设置对象的格式代码。如果指定区域中的所有单元格包含不同的数字格式，则该值为 <b>Null</b>。<b>String</b> 类型，可读写。</P>
<P>　</P>
<P><b>语法</b></P>
<div class=vbasyn>
<P><I>expression</I>.<b>NumberFormat</b></P>
</div>

  </tr>
  <tr>
    <td width="16%"><i>expression</i></td>
    <td width="50%">必需。该表达式返回 <b><a href="../../objs/R/Range.htm">Range</a></b> 
    对象。</td>
  </tr>
