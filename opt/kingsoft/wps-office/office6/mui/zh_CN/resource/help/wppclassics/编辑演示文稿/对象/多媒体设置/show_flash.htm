<h1>播放Flash动画</h1>
<p>可执行以下操作实现Flash动画播放:</p>
 <ul>
    <li>单击演示文稿窗口右下角的“幻灯片放映”<img border="0" src="../../../images/play.png" width="22" height="22">。</li>
    <li>在“幻灯片放映”菜单上，单击“观看放映”。</li>
    <li>按 F5 键。 </li>
  </ul>
</p>
