<head>

    <title>Paste_Slides</title>
    <style>@import url(../../css/ksHelpStyle.css);
    </style>
    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>将剪贴板上的幻灯片粘贴到演示文稿的 <b><a href="../../objs/s/Slides.htm">Slides</a></b> 集合中。</P>
    <P>指定要在何处使用 <b>Index</b> 参数插入幻灯片。</P>
    <P>返回一个代表粘贴对象的 
	<b><a href="../../objs/s/SlideRange.htm">SlideRange</a></b> 对象。每个粘贴的幻灯片都成为指定  
	<b>Slides</b> 集合的成员。</P><br>
    <P><b>语法</b></P>
    <div class=vbasyn>
        <P><i>expression</i>.<b>Paste</b><i>([Index])</i></P></div>
        <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="33">
          <tr>
            <td width="9%" align="center" height=15 bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
            <td width="59%" align="center" height=15 bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>expression  </i></td>
            <td width="59%" height=15 >  必需。该表达式返回一个 <b>Slides</b> 集合。 
   </td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>Index</i></td>
            <td width="59%" height=15 > 可选。<b>Long </b>
			类型。表示剪贴板上的幻灯片要粘贴在其之前的幻灯片索引号。 
   </td>
          </tr>
          </table><br>
    </div>
</body>
</html>
