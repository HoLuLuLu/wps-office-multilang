<h1>如何快速设置每页22行，每行28字？</h1>
<p>利用WPS文字提供的文档网格功能，可以快速实现以上排版要求。操作步骤如下：</P>
<ol>
<li>在“页面布局”选项卡上，单击“页边距”。</li>
<li>在“页面设置”对话框中，选择“文档网格”选项卡。如下图所示： <br>
<img border="0" src="../../images/pagesetup1.gif" ></li>

<li>单击“确定”，退出“页面设置”对话框。</li>
</ol>
