<title>RowHeight_Range</title>

</style>
<base target="_parent">
</head>

<body>

<div class="ind">
<P><b>描述</b></P>
  <p>以磅为单位返回或设置指定区域中所有行的行宽。如果区域中的各行的行高不等，返回 <b>Null</b>。<b>Variant</b> 类型，可读写。</p>
<P>　</P>
  <P><b>说明</b><p class="T">对于单个行，<b>Height</b> 属性的值等于 <b>RowHeight</b> 属性的值。然而，用 
  <b>Height</b> 属性还可返回整个单元格区域的高度。</p>
  <p>以下是 <b>RowHeight</b> 和 <b>Height</b> 的其他不同之处： </p>
  <ul>
    <li class="LB1"><b>Height</b> 为只读属性。 </li>
    <li class="LB1">如果要返回几行的 <b>RowHeight</b> 属性，可得到每一行的行高（如果所有的行等高），或得到 <b>Null</b>（如果它们不等高）。如果要返回几行的 
    <b>Height</b>属性，将得到所有行高的总和。 </li>
  </ul>
</div>

</body>
