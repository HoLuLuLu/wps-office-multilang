    <title>ZOrderPosition_ShapeRange</title>
    <style>@import url(../../css/ksHelpStyle.css);
    </style>
    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>属性返回指定图形在 Z 顺序中的位置。Shapes(1) 返回 Z 顺序中最后一个图形，Shapes(Shapes.Count) 返回 
    Z 顺序中第一个图形。</P><br>
    返回<b> Long </b>类型，只读。</P><br>
    <br><P><b>说明</b></P>
    <P>图形在 Z 顺序中的位置对应于在 <b><a href="../../objs/s/Shapes.htm">Shapes</a></b> 集合中的索引序号。</P>
	<P>例如，如果在 myDocument 中有四个图形，则 myDocument.Shapes(1) 表达式返回 
    Z 顺序中最后一个图形，表达式 myDocument.Shapes(4) 返回 Z 顺序中第一个图形。</P>
	<P>如向一个集合添加新图形，其默认的添加位置是 
    Z 顺序中的前面位置。</P>
    </div>
</body>
</html>
