<h1>关于对象与表格的关系</h1>
<p>
使用WPS表格制作一份图文并茂的产品目录时，除了键入产品的名称、型号等信息之外，还可以在对应单元格位置放置产品图片。</p>
<p>将图片属性设置为“大小、位置随单元格而变”，则在调整产品目录时图片
  位置会始终和产品信息保持一致。</p>
<p>如下图所示：</p>
<blockquote>
	<p>
	<img border="0" src="../../images/Ribbon/objPosition.gif"></p>
</blockquote>
<p><span id="mydiv1" class="charr1"></span>
<a href="javascript:viewsample1()" style="text-decoration: none">
&nbsp;设置对象位置</a></p>
<div id="sample1" style="display: none">
<ol>
  <li>单击待操作的对象或图片。</li>
	<li>右键单击，选择“设置对象格式...”。</li>
	<li>选择“属性”选项卡，在“对象位置”选项中，选择所需的设置，如下图所示：<br>
	<img border="0" src="../../images/Ribbon/set_format_properties.gif"> </li>
  <li>单击“确定”。</li>
</ol>
</div>
<p><span id="mydiv2" class="charr1"></span>
<a href="javascript:viewsample2()" style="text-decoration: none">
&nbsp;提示</a></p>
<div id="sample2" style="display: none">
  当某对象属性设置为“大小、位置随单元格而变”，则删除该对象下方所覆盖的单元格区域时，该对象将一并被删除。<p>
</div>
