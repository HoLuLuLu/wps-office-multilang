<body>
<div class="ind">
本示例显示选定区域中的文本。<p>MsgBox Selection.Text </p>
<p>　</p>
<p>本示例在新文档中插入 10 行文字。 </p>
<p>Documents.Add <br>For i = 1 To 10 <br>    &nbsp;&nbsp;&nbsp;    Selection.Text = "Line" & Str(i) & Chr(13) <br>    &nbsp;&nbsp;&nbsp;    Selection.MoveDown Unit:=wpsParagraph, Count:=1 <br>Next i <br>
</div>
</body>
</html>
