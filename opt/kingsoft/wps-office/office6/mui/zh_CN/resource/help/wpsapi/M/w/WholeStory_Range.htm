    <div class=ind>
    <P><b>描述</b></P>
    <P>扩展某一区域或选定内容，使其包含整个文字部分。 </P><br>
    返回<b> <a href="../../objs/r/Range.htm">Range</a> </b>对象<span lang="zh-cn">。</span>  
</p><br>
    <P><b>说明</b></P>
    <P>下列指令在功能上是等价的。其中 <b>myRange</b> 是有效的 <b>Range</b> 对象。 <br>myRange.WholeStory <br>myRange.Expand Unit:=wpsStory </P>
    </div>
