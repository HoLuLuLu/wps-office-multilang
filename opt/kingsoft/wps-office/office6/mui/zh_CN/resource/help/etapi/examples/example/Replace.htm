<p class="T">本示例将每个“SIN”三角函数都替换为“COS”函数。替换所进行的区域为工作表 Sheet1 中的 A 列。</p>
<p class="T">ThisWorkbook.Worksheets(&quot;Sheet1&quot;).Range(&quot;A:A&quot;).Replace _</p>
<p class="T">&nbsp;&nbsp;&nbsp; What:=&quot;SIN&quot;, Replacement:=&quot;COS&quot;, _</p>
<p class="T">&nbsp;&nbsp;&nbsp; SearchOrder:=etByColumns, MatchCase:=True</p>
