<div class=ind>
<P><b>描述</b></P>
<p>返回代表幻灯片背景的 <b><a href="../../objs/s/ShapeRange.htm">ShapeRange</a> </b> 对象。</p>
<P><br>
返回<b> ShapeRange </b>对象，只读。</P>

<P><b><br>
语法</b></P>
<div class=vbasyn>
<P><I>expression</I>.<b>ShapeRange</b></P>
</div>
<P><table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2">
  <tr>
    <td width="9%" align="center" bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
    <td width="59%" align="center" bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
  </tr>
  <tr>
    <td width="9%"><I>expression</I></td>
    <td width="59%">必需。该表达式返回一个 <b><a href="../../objs/s/Slide.htm">Slide</a></b> 对象。   </td>
  </tr>
  </table>
<P>　<P><b>说明</b><P>如果要使用 <b>Background</b> 属性设置单张幻灯片的背景而不更改幻灯片母版，则该幻灯片的 <b>FollowMasterBackground</b> 属性必须设为<b> False</b>。<P>　</div>
</body>
</html>
