<h1>隐藏背景图形</h1>
<p>要忽略所选幻灯片而并非所有幻灯片的背景图形，需选择幻灯片。</p>
<p>请执行以下操作：</p>
<ol>
  <li>在“格式”菜单上，选择“背景”。</li>
  <li>在“背景”对话框中，确认“忽略母版的背景图形”复选框被勾选。</li>
  <li>执行以下操作之一：</li>
  <ul>
  	<li>若要忽略所选幻灯片的背景图形，可单击“应用”。</li>
  	<li>若要忽略所有幻灯片的背景图形，可单击“应用全部”。</li>	
  </ul>
</ol>
<p>　</p>
