<p>If ActiveDocument.Bookmarks.Exists("temp") = True Then <br>    &nbsp;&nbsp;&nbsp;    Set myBookmark = ActiveDocument.Bookmarks("temp") <br>    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;    If myBookmark.StoryType = wpsMainTextStory _ <br>        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;        Then myBookmark.Select <br>End If
