<h1>为动画文本或对象创建平稳的开始或结束</h1>
<p>在完成此过程之前，必须以对多选幻灯片应用了动画。</p>
<ol>
  <li>如果“自定义动画”<a href="javascript:viewsamplea()" style="text-decoration: none">任务窗格</a><font color="#339933"><span id="samplea" style="display: none">（任务窗格：是应用程序中提供常用的窗口。其位置、大小均可根据实际需要调整，方便用户在使用相关时仍可继续编辑文稿。）</span></font>未显示，请在“动画”选项卡上
	，单击“自定义动画”。</li>
  <li>在“自定义动画”任务窗格的自定义动画列表中，单击项目上的下拉箭头，再选取“效果选项”。 </li>
  <li>在“效果”选项卡的“设置”之下，勾选“平稳开始”、“平稳结束”复选框。</li>
</ol>
