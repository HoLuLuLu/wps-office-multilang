<h1>关于拼写检查</h1>
<p>在键入英文单词的过程中，由于疏忽难免出现错误，WPS文字提供了拼写检查功能，可以帮助您在键入过程中同时自动进行拼写检查，当然也可以在完成文档后集中检查。</p>
<p><strong>集中拼写检查</strong></p>
<ol>
	<li>在“审阅”选项卡上，单击“拼写检查”。</li>
	<li>WPS文字将自动进行拼写检查，出错的地方以红色显示。</li>
	<li>“拼写检查”对话框中会列出“更改建议”等选项，您可以根据提示，进行相关操作。<br>
    <img border="0" src="../../images/check_spelling02.gif"></br></li>
</ol>
