<div class="ind">
本示例判定所选内容是否与活动文档第一段属于同一文字部分。因为所选内容位于页眉部分，而第一段位于文档正文部分，所以消息框显示为“False”。  
<p>With ActiveDocument.ActiveWindow.View <br>    &nbsp;&nbsp;&nbsp;    .Type = wpsPrintView <br>    &nbsp;&nbsp;&nbsp;    .SeekView = wpsSeekCurrentPageHeader <br>End With <br>same = Selection.InStory(ActiveDocument.Paragraphs(1).Range) <br>MsgBox same 
</div>
