<h1>更改数据系列的绘制次序</h1>


 <p>
	在大部分图表中，数据系列的绘制次序可以反转。</p>
<ol>
  <li>
  在图表上双击需要更改的系列。<li>
  在“分类轴格式”对话框中，选择“刻度”选项卡。<li>
  	勾选或取消勾选“分类次序反转”复选框。
  </ol>
