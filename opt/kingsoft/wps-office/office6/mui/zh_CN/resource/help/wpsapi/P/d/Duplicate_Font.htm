<html>

<head>

    <title>Duplicate_Font</title>
    <style>@import url(../../css/ksHelpStyle.css);
    </style>
    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>本属性返回 <b><a href="../../objs/f/Font.htm">Font</a></b> 对象，该对象代表了指定字体的字符格式。 </P>　<p>
	返回 <b>Font</b> 对象,只读。<br>
    </p>
    <P><b>语法</b></P>
    <div class=vbasyn>
        <P><i>expression</i><b>.Duplicate</b><i></i></P></div>
        <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="33">
          <tr>
            <td width="9%" align="center" height=15 bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
            <td width="59%" align="center" height=15 bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>expression  </i></td>
            <td width="59%" height=15 >    必需。该表达式返回 <b>Font</b> 对象。    </td>
          </tr>
    </table><br>
    <br><P><b>说明</b></P>
    <P>可用 <b>Duplicate</b> 属性设置重复的 <b>Font</b> 对象的所有属性。</P>
	<P>可将 <b>Duplicate</b> 属性返回的对象赋给另一个相同类型的对象，从而一次应用该对象的所有设置。
	</P>
	<P>在将重复对象赋给另一个对象之前，可更改重复对象的任何属性，而不会影响源对象。 </P>
    </div>
</body>
</html>
