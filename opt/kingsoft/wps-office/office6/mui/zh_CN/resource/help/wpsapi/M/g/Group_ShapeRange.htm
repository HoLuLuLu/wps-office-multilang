    <title>Group_ShapeRange</title>
    <style>@import url(../../css/ksHelpStyle.css);
    </style>
    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>组合指定区域中的图形。以单一的 <b><a href="../../objs/s/Shape.htm">Shape</a></b> 对象形式返回组合图形。 </P><br>
    <P><b>语法</b></P>
    <div class=vbasyn>
        <P><i>expression</i><b>.Group</b><i></i></P></div>
        <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="33">
          <tr>
            <td width="9%" align="center" height=15 bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
            <td width="59%" align="center" height=15 bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>expression  </i></td>
            <td width="59%" height=15 >   必需。该表达式返回 <b>
            <a href="../../objs/s/ShapeRange.htm">ShapeRange</a></b> 对象。   </td>
          </tr>
    </table><br>
    <br><P><b>说明</b></P>
    <P>因为组合图形被视为单一图形，所以组合图形或取消图形组合将改变 <b><a href="../../objs/s/Shapes.htm">Shapes</a></b> 集合中的项目数，进而影响集合中各项目的索引序号。</P>
    </div>
</body>
</html>
