<h1>更改艺术字内容</h1>
<p>请执行以下操作：</p>
<ol>
  <li>在“艺术字”工具栏上，单击“编辑文字”。</li>
  <li>在“编辑‘艺术字’文字”对话框中，键入要更改内容。</li>
  <li>单击“确定”。</li>
</ol>
