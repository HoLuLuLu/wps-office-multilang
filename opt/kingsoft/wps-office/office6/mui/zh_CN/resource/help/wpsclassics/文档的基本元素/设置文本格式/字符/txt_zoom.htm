<h1>字符缩放比</h1>
<p>通过调整字符缩放比，可以按字符的当前尺寸百分比横向扩展或压缩文字。</P>

<B><P>调整字符缩放比：</b></P>

<ol>
  <li>选定要修改的文字。 </li>
 <li>在“格式”菜单下，单击“字体”。</li>
 <li>在“字体”对话框中选择“字符间距”选项卡。 </li>
  <li>在“缩放”框中选择需要的比例。</li>
	<li>单击“确定”，完成设置。</li>
</ol>
