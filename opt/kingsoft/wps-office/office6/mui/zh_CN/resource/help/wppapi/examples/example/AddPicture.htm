<div class="ind">
本示例在&nbsp;myDocument&nbsp;中添加一个图片，插入的图片被链接到创建该图片所依据的文件并与&nbsp;myDocument&nbsp;一起保存。<p>Set&nbsp;myDocument&nbsp;=&nbsp;ActivePresentation.Slides(1)<br>myDocument.Shapes.AddPicture&nbsp;FileName:="c:\c.bmp",&nbsp;LinkToFile:=ksoTrue,&nbsp;SaveWithDocument:=ksoTrue,&nbsp;_<br>&nbsp;&nbsp;&nbsp;&nbsp;Left:=100,&nbsp;Top:=100,&nbsp;Width:=70,&nbsp;Height:=70
</div>
