<p><font size="3"><b>ERFC</b></font></p>
<p>返回从 x 到无穷大积分的互补 ERF 函数。</p>
<p><b class="bterm">语法</b></p>
<p><b>ERFC(x)</b></p>
<p>X&nbsp;&nbsp; 积分下限：是集成ERFC的下界。</p>
<p><b class="bterm">说明</b></p>

							<div class="cdclv15Section">
								<div id="m_article1" class="cntArticleBody">
									<ul>
										<li>如果 x 是非数值型，则 ERFC 返回 错误值 #VALUE!。</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
