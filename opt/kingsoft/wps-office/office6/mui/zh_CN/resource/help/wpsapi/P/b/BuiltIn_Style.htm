<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>如果该属性值为 <b>True</b>，则指定对象是 <b>WPS</b> 的内置样式或题注标签之一。</P><br>
    返回<b> Boolean </b>类型，只读。</P><br>
    <br><P><b>说明</b></P>
    <P>可用 <b>WpsBuiltinStyle</b> 常量指定所有语言通用的内置样式，也可用 WPS 的某个语言版本的样式名来指定某种语言使用的内置样式。</P>
    </div>
</body>
</html>
