<P><b>描述</b></P>
<P>如果当前在工作表上显示有“自动筛选”下拉箭头，则该值为 <b>True</b>。本属性与 <b>FilterMode</b> 属性互相独立。<b>Boolean</b> 
类型，只读。</P>
<P>　</P>
<P><b>说明</b></P>
<P>如果当前显示“自动筛选”下拉箭头，本属性返回 <b>True</b>。可将本属性设置为 <b>False</b>，以去掉该箭头，但不能将其设置为 <b>
True</b>。可用 <b>AutoFilter</b> 方法对数据清单进行筛选并显示该下拉箭头。</P>
</div>
</body>
