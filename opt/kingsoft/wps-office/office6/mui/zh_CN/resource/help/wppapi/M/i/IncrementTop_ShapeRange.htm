<title>使当前图表成为活动图表</title>
<style>@import url(../../css/ksHelpStyle.css);
</style>
<script src="../../js/KsHelp.js" >
</script>

<base target="_parent">
</head>

<body>
<div class=ind>
<P><b>描述</b></P>

<P>移动指定对象，以磅为单位。</P>

<P>　</P>
<P><b>语法</b></P>
<div class=vbasyn>
<P><I>expression</I>.<b>IncrementTop</b><i>((Increment))</i></P>
</div>
<table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="33">
  <tr>
    <td width="9%" align="center" bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
    <td width="59%" align="center" bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
  </tr>
  <tr>
    <td width="9%"><i>expression</i>&nbsp;&nbsp;</td>
    <td width="59%">必需。该表达式返回一个 <b><a href="../../objs/s/ShapeRange.htm">ShapeRange</a></b> 
	集合。</td>
  </tr>
  <tr>
    <td width="9%"><i>Increment</i>&nbsp;&nbsp;</td>
    <td width="59%">必需。<b>Single</b> 类型。指定形状对象垂直移动的距离，以磅为单位。正值将形状下移，负值将形状上移。</td>
  </tr>  
  </table>
<P>　<P>　</div>
</body>
</html>
