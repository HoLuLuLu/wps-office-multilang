<head>

    <title>EndJob_Document</title>
    <style>@import url(../../css/ksHelpStyle.css);
    </style>
    <base target="_parent">
</head>

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>用于结束一个事务。</P><br>
    <P><b>语法</b></P>
    <div class=vbasyn>
        <P><i>expression</i><b>.EndJob</b><i>((JobName), (bCommit))</i></P></div>
        <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="33">
          <tr>
            <td width="9%" align="center" height=15 bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
            <td width="59%" align="center" height=15 bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>expression  </i></td>
            <td width="59%" height=15 >  必需。该表达式返回 <b>
            <a href="../../objs/d/Document.htm">Document</a></b> 对象。
   </td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>JobName  </i></td>
            <td width="59%" height=15 >  可选。指定事务名称。
   </td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>bCommit  </i></td>
            <td width="59%" height=15 >  可选。是否提交。   </td>
          </tr>
    </table><br>
    </div>
</body>
</html>
