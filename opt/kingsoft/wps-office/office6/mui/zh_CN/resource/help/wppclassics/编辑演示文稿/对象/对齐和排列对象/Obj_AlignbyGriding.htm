<h1>将对象按网格对齐</h1>
<p>执行以下可以将对象按网格对齐：</p>
<ol>
<li>在“绘图”工具栏上，单击“绘图”，选择“网格线和参考线”。</li>
<li>请选择以下操作： </li>
<ul>
  <li>如果要使图形对象自动与不可见的网格对齐，请勾选“对象与网格对齐”复选框。</li>
  <li>如果要使对象根据网格自动与另一对象对齐，请勾选“对象与其他对象对齐”复选框。</li>
</ul>
<li>选取并移动对象，发现被拖动的对象，更容易与相邻对象或网格线对齐。 </li>
</ol>
