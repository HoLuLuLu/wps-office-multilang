<div class=ind >
<P><b>描述</b></P>
<P>返回或设置工作簿调色板中的颜色。调色板共有 56 项，每一项用一个 RGB 值表示。<b>Variant</b> 类型，可读写。</P>
<P>　</P>
<P><b>语法</b></P>
<div class=vbasyn >
<P><I>expression</I>.<b>Colors</b>(<i>[Index]</i>)</P>
</div>
<table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2">
  <tr>
    <td width="11%" align="center" bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
    <td width="55%" align="center" bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
  </tr>
  <tr>
    <td width="11%"><I>expression　</I></td>
    <td width="55%">必需。一个 <b><a href="../../objs/W/Workbook.htm">Workbook</a></b> 对象。</td>
  </tr>
  <tr>
    <td width="11%"><i>Index</i></td>
    <td width="55%"> <b>Variant</b> 类型，可选。颜色号（从 1 至 56）。如果未给出本参数，本属性返回包含调色板中所有 
    56 种颜色的数组。</td>
  </tr>
  </table>
</div>
