<h1>SQRT</h1>
<p>返回正平方根。</p>
<p><b>语法</b></p>
<p><b>SQRT（number）</b></p>
<p>Number&nbsp;&nbsp;&nbsp;&nbsp;要计算平方根的数。</p>
<p><b>说明</b></p>
<p>如果参数 Number 为负值，函数 SQRT 返回错误值 #Num!。</p>

<p><b>示例</b></p>
<p>如果将示例复制到空白工作表中，可能会更易于理解该示例。</p>

<table>
	<tr>
		<th class="thEmpty"></th>
	    <th class="th1">A</th>
	</tr>
	<tr>
		<td class="tdSeqence"><b>1</b></td>
		<td class = "th1">数据</td>
	</tr>
	<tr>
		<td class="tdSeqence"><b>2</b></td>
		<td class ="ll">-16</td>
	</tr>
</table>
<br>
<table>
	<tr>
		<td class ="thEmpty"></td>
		<td class ="th1">公式</td>
		<td class ="th2">说明（结果）</td>
	</tr>
	<tr>
		<td></td>
		<td class ="ll">=SQRT(16)</td>
		<td class ="ll">16 的平方根 (4)</td>
	</tr>
	<tr>
		<td></td>
		<td class ="ll">=SQRT(A2)</td>
		<td class ="ll">上面数的平方根。因为该数是负数，所以返回一个错误值 (#Num!)</td>
	</tr>
	<tr>
		<td></td>
		<td class ="ll">=SQRT(ABS(A2))</td>
		<td class ="ll">上面数的绝对值的平方根 (4)</td>
	</tr>
</table>
