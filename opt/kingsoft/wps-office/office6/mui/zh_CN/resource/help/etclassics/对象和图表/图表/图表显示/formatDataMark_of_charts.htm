<h1>在同一数据系列中使用不同的颜色</h1>


<p>在饼图和单数据系列图表中，可以使同一系列中的各数据点的颜色不同。默认状态下，饼图中每扇区的颜色是不同的。 </p>
<ol>
  <li>双击需要修改的系列进入“系列格式”对话框。</li>
	<li>在“选项”选项卡下面选中“依数据点分色”复选框。</li>
</ol>



<p>　</p>
<p><b>相关功能</b></p>
