<div class="ind" >
  <b>描述</b><p>保护工作簿使其不被修改。 </p>
  <p>　</p>
  <p><b>语法</b></p>
  <div class="vbasyn">
    <i>expression</i><b>.Protect</b><i>(Password，, Structure, Windows)</i></div>
    
  <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="32">
  <tr>
    <td width="9%" align="center" bgcolor="#E1F1F7" height="15" ><b>部&nbsp; 分</b></td>
    <td width="59%" align="center" bgcolor="#E1F1F7" height="15" ><b>描&nbsp; 述</b></td>
  </tr>
  <tr>
    <td width="9%" height="15"><i>expression</i></td>
    <td width="59%" height="15">必需。该表达式返回一个 <b>
    <a href="../../objs/W/Workbook.htm">Workbook</a></b> 对象。</td>
  </tr>
  <tr>
    <td width="9%" height="15"><i>Password</i></td>
    <td width="59%" height="15"><b>Variant</b> 
    类型，可选。为一个字符串，该字符串为工作簿指定区分大小写的密码。如果省略本参数，不用密码就可以取消对该工作表或工作簿的保护。否则，必须指定密码，通过密码来取消对该工作簿的保护。</td>
  </tr>
  <tr>
    <td width="9%" height="15"><i>Structure</i></td>
    <td width="59%" height="15">保留。</td>
  </tr>
  <tr>
    <td width="9%" height="14"><i>Windows</i></td>
    <td width="59%" height="14">保留。</td>
  </tr>
  </table>
  </div>

</body>

</html>
