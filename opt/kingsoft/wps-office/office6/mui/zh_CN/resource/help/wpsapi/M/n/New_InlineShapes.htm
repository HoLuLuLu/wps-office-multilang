    <title>New_InlineShapes</title>

    </style>
    <base target="_parent">

<body>
    <div class=ind>
    <P><b>描述</b></P>
    <P>插入一个空白的 WPS 图片对象，该对象为边长一英寸的正方形，四周带有边框。<span style="FONT-SIZE: 9pt">该方法以 </span> <b>
	<a href="../../objs/i/InlineShape.htm">InlineShape</a></b><span style="FONT-SIZE: 9pt"> 对象的形式返回新图形。 </span></P><br>
    返回<b> InlineShape  </b>对象。  
</p><br>
    <P><b>语法</b></P>
    <div class=vbasyn>
        <P><i>expression</i><b>.New</b><i>((Range))</i></P></div>
        <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#CCCCCC" width="90%" id="AutoNumber2" height="33">
          <tr>
            <td width="9%" align="center" height=15 bgcolor="#E1F1F7"><b>部&nbsp; 分</b></td>
            <td width="59%" align="center" height=15 bgcolor="#E1F1F7"><b>描&nbsp; 述</b></td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>expression  </i></td>
            <td width="59%" height=15 >  必需。该表达式返回 <b>
			<a href="../../objs/i/InlineShapes.htm">InlineShapes</a></b> 对象。 
   </td>
          </tr>
          <tr>
            <td width="9%" height=15 ><i>Range  </i></td>
            <td width="59%" height=15 > 必需，<b><a href="../../objs/r/Range.htm">Range</a> </b>对象。新图形的位置。   </td>
          </tr>
    </table><br>
    </div>
</body>
</html>
