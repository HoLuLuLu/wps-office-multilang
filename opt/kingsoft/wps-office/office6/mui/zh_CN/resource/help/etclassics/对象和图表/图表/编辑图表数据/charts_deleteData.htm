<h1>从图表中删除数据</h1>


<p><b>从工作表中删除数据</b></p>
<p>从工作表中删除数据，图表将会自动更新。 </p>



<p><b>删除图表中的数据系列</b>  </p>
<ol>
<li>右键点击要删除数据系列的图表，选择“源数据”。</li>
<li>在“系列”选项卡的“系列”列表框中，选择要删除的数据系列。　</li>
<li>点击“删除”，再点击“确定”。</li>

</ol>

<p><span id="mydiv1" class="charr1"></span>
<a href="javascript:viewsample1()" style="text-decoration: none">
&nbsp;提示
</a></p>
<div id="sample1" style="display: none">
您可以在图表中选中要删除的数据系列，然后按 Delete 或者按右键选“清除”删除数据系列。



</div>
